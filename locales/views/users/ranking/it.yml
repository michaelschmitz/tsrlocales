        s9c: "Durante il processo di candidatura non dimenticare di menzionare i tuoi ottimi voti, per esempio nella lettera motivazionale, per dimostrare la tua motivazione e la tua propensione a lavorare sodo; poi redigi una lista dei compiti che pensi debbano essere svolti nel lavoro per cui ti stai candidando. Durante il colloquio potrai usare il tuo miglioramento nei voti per dimostrare le tue capacità e il fatto che ti sei impegnato a migliorare."
