        s12a: "I tuoi voti delle superiori non sono più così importanti- da allora ne hai fatta di strada; al contrario la tua media accademica è ancora molto rilevante.  Anche se poi valuteranno tutte le altre tue qualità ed esperienze positive, i recruiter tendono a considerare in primo luogo i tuoi voti, cosa che rende più facile il confronto con gli altri candidati.  I tuoi risultati positivi li aiuteranno a ricordarsi di te come un ottimo candidato a livello accademico. Normalmente ciò è sufficiente a farti prendere in considerazione per una posizione. Se sei alla ricerca di un lavoro nel mondo degli affari, aggiungere ulteriori qualifiche accademiche al tuo CV potrebbe non essere di grande aiuto. Quando ti candidi per una posizione, sai già di avere i requisiti minimi richiesti per quel ruolo, quindi ti ritroverai a competere con candidati con profilo e qualifiche simili alle tue. La migliore strategia in questo caso è fornire ai recruiter un sunto delle tue esperienze, redatto in modo tale da presentarti come il candidato ideale per quel ruolo. La tua esperienza, le raccomandazioni scritte dai tuoi professori, o dal tuo network sono probabilmente tra i fattori più determinanti per avere successo.  Durante il processo di candidatura non dimenticare di menzionare i tuoi ottimi voti, per esempio nella lettera motivazionale, per dimostrare la tua motivazione e la tua propensione a lavorare sodo; poi redigi una lista dei compiti che pensi debbano essere svolti nel lavoro per cui ti stai candidando."
        s12b: "Essendo un candidato con esperienza, saprai già come si svolge un colloquio di lavoro e come presentarti al meglio durante le interviste. Considerato che hai già una buona posizione e un certo numero di esperienze e risultati, sarà difficile per te redigere un curriculum di una o due pagine. Non riusciresti a presentare le tue qualifiche nel modo migliore."
        s12c: "Un suggerimento: investi un po’ delle tue risorse economiche per far controllare il tuo CV da un paio di agenzie esterne (dopo averlo inviato ai Career Services) ed esercitati per conto tuo a svolgere un colloquio di lavoro due o tre volte prima di andare avanti. In questo modo otterrai un’ottima preparazione che ti aiuterà surclassare gli altri candidati con qualifiche simili alle tue."
        s13: "Molto bene. Hai ottenuto ottimi voti durante i tuoi studi. Essendo un candidato con esperienza, sai già che il tuo curriculum professionale è la chiave del tuo successo, ma anche che ciò non significa che nessuno guarderà più al tuo percorso accademico."
        s13a: "Ad oggi potresti aver eliminato qualche vecchio titolo dal tuo CV, concentrandoti sulla carriera. È comprensibile. Tuttavia, se investissi del tempo in un corso estivo o in qualche tipo di formazione aziendale, vedresti dei gran risultati, non tanto a livello formativo, quanto piuttosto nell’opportunità di conoscere altre persone con un background simile al tuo."
