      analysis: 
        s100: "Analisi e Suggerimenti"
        s101: "Fare domanda per lavori e stage è il test definitivo per le tue credenziali. Qui sotto potrai trovare consigli per il tuo CV e suggerimenti su cosa fare per migliorare la tua performance."
        s102: "Analisi degli elementi positivi"
        s103: "I tuoi voti sono eccellenti."
        s104: "Sei uno studente diligente, motivato e attento. I tuoi voti dimostrano profonda conoscenza teorica e i tuoi risultati ti confermano come una persona di valore."
        s105: "Descrivi come raggiungi i voti che desideri e cosa ti motiva. Cosa ti ha motivato a raggiungere un livello così elevato di performance? Condividi le tue motivazioni quando scrivi domande di lavoro e durante i colloqui."
        s106: "Hai terminato gli studi con voti eccellenti."
        s107: "I tuoi risultati accademici dimostrano un approccio metodico agli esami e al carico di lavoro."
        s108: "Illustra come affronti e prepari nuove sfide (non ti focalizzare troppo sui risultati). Le aziende sono alla ricerca di candidati diligenti, seri e motivati. I tuoi voti dimostrano che sei uno di questi."
        s109: "Competenze linguistiche superiori."
        s110: "A seconda del tipo di settore ed azienda, potrai essere una risorsa preziosa per qualsiasi impresa. Aver appreso una nuova lingua non solo ha aumentato le tue abilità di comunicazione, ma ti ha anche permesso di conoscere meglio nuove culture e capire come affrontare varie situazioni in maniera diversa."
        s110a: Suggerimento
        s111: "Metti in risalto le tue competenze linguistiche e la flessibilità che questo apporta all'azienda. Imprese che agiscono su scala globale preferiscono candidati multilingue."
        s112: "Interessi e competenze varie"
        s113: "Hai accumulato molte esperienze su come affrontare situazioni diverse e sei abituato a far fronte a nuove sfide e argomenti. Un ampio insieme di conoscenze e abilità è utile per mostrare di essere pronto ad imparare e affinare nuove abilità."
        s114: "Descrivi la tua motivazione a affinare queste abilità. Perchè ti è piaciuto imparare questo? La passione è travolgente, sia aziende che colleghi sarebbero molto soddisfatti se tu avessi la stessa passione per il tuo lavoro."
        s115: "Hai reso un servizio alla tua communità e ti sei impegnato per una buona causa."
        s116: "I tuoi sforzi sono riconosciuti. Hai collaborato con organizzazioni che cercano di migliorare il mondo ed hai imparato come affrontare contrattempi, colleghi e situazioni complicati. Hai anche imparato come motivare e convincere delle persone - tutte queste sono caratteristiche di valore per qualsiasi dipendente."
        s117: "Aver partecipato in servizi utili alla comunità ti ha fornito competenze ed esperienze che sono rilevanti anche per il lavoro quotidiano in azienda. Metti in risalto queste esperienze e ciò che hai imparato. Quali sono state le situazioni più complicate di fronte a cui ti sei trovato? Come le hai affrontate? Cosa potresti fare meglio la prossima volta? Cosa hai imparato? "
        s118: "Hai pubblicato molto"
        s119: "La tua profonda conoscenza degli argomenti in cui fai ricerca ed uno stile comunicativo raffinato ed efficace hanno condotto a diverse pubblicazioni con il tuo nome. Hai investito tempo ed energie in questi argomenti e ne sei diventato un esperto - questo prova la tua perseveranza e motivazione a raggiungere risultati completamente compiuti."
        s120: "Le pubblicazioni sono una credenziale che supporta il tuo approccio professionale al lavoro. Fornisci i link alle tue pubblicazioni e comunica le competenze che hai appreso e maturato durante il processo di pubblicazione."
        s121: "Hai ricevuto molti premi e riconoscimenti."
        s122: "La passione porta risultati. I tuoi risultati sono stati riconosciuti - sia che siano accademici o sportivi, hai dimostrato una capacità eccezionale e sei stato lodato per essa."
        s123: "La passione è importante. Così come lo sono i risultati. Quando stili una candidatura sottolinea i tuoi sforzi e le tue motivazioni ricollegandoli alle tue nuove mansioni."
        s124: "Hai ricevuto borse di studio"
        s125: "Ricevere una borsa di studio segnala che è avvenuta una selezione. Parti terze ti hanno riconosciuto una determinata qualità e hanno deciso di ricompensarti con un supporto economico. Aver ricevuto delle borse di studio rende più semplice a futuri datori di lavoro di trovare eccellenze nelle loro organizzazioni - e tu hai meritato la tua borsa di studio."
        s126: "Hai lavorato sodo per ricevere questa borsa di studio e dovresti essere in grado di spiegare come essa ti abbia aiutato nel tuo percorso permettendoti di concentrarti per ottenere risultati ancor migliori."
        s127: "Stai andando benissimo, continua così."
        s128: Miglioramenti
        s129: "Mancanza di esperienze lavorative significative."
        s130: "I datori di lavoro considerano la mancanza di esperienze lavorative significative come un fattore di rischio. Se non hai mai lavorato in un determinato settore potresti non comprendere appieno la cultura lavorativa, le mansioni dei colleghi o il tuo futuro lavoro. Corri il rischio di restare deluso dal tuo lavoro quotidiano e potresti cercare di trovare nuove opportunità."
        s131: "Matura una certa esperienza in settori rilevanti e saggia il terreno. Anche se non ti senti fortemente interessato puoi creare una lista di ciò che non ti interessa e gradualmente formare un'opinione a riguardo del settore in cui vorresti davvero lavorare."
        s132: "Voti della scuola superiore sotto la media."
        s133: "Non può essere cambiato. Ma questo non deve avere conseguenze sulla tua futura performance lavorativa - se sei molto motivato a svolgere bene il tuo lavoro, concentrati sul compito più immediato e cerca di favorire lavori pratici a lavori teorici e potresti comunicare efficacemente il tuo valore a potenziali datori di lavoro. Questo risulta più facile se fornisci maggiori informazioni e certificazioni del lavoro svolto."
        s134: "Focalizzati su altro, cose più importanti e riferisciti ad altre cose che contano. Il tuo interlocutore ad un colloquio è conscio di quanto irrelevanti possano essere i risultati accademici per la posizione che andresti ad occupare ed è più interessato a sapere perchè avrai un'ottima performance. Fornisci queste informazioni e dimentica il passato."
        s135: "Voti universitari sotto la media."
        s136: "Puoi ancora migliorare questi risultati. A seconda del settore, i datori di lavoro si concentreranno sui tuoi voti nel caso la teoria sia rilevante per la tua futura occupazione. Comunque, se cambiassi il settore, avere voti più bassi non dovrebbe essere un problema insormontabile - fintanto che comunichi che la causa dei risultati non è dovuta ad una mancanza di impegno bensì ad altre priorità od a una carenza di interesse in questo settore."
        s137: "Voti bassi non devono impedirti di diventare eccellente sul posto di lavoro. Cerca di comunicarlo al tuo interlocutore insieme ai tuoi piani di carriera, alle tue aspirazioni ed a come intendi realizzarle. Non tutti hanno bisogno di avere un dottorato - alcuni lavori trarranno beneficio da persone con un approccio più pragmatico."
      analysis_awards: 
        s1: Premi
        s2: "Non hai ancora indicato alcun premio. I premi sono degli strumenti molto utili in quanto forniscono un'ulteriore conferma sociale delle tue abilità e motivazioni. Puoi ottenerli conseguendo dei risultati sportivi o in altri campi d'interesse; molto spesso è l'esperienza in sè che fornisce valore aggiunto. Dai un'occhiata alle gare e alle competizioni offerte dalla tua università: sia che tu studi legge, matematica, fisica, chimica, economia o ingegneria, potrai trovare numerose opportunità di partecipazione. Se la tua università non offre o partecipa a nessuna di queste competizioni, allora potrebbe essere saggio partecipare a qualche evento nazionale o crearne uno tuo (cosa che accrescerebbe il network personale)."
        s3: "Congratulazioni, hai ricevuto un premio per il tuo impegno. Questo premio può essere utilizzato come un'ulteriore conferma sociale delle tue abilità e motivazioni dalle aziende alla ricerca di nuovi talenti. In ultima analisi, il premio dimostra che sei una persona attiva in un determinato campo e, in base al settore, potresti fornire un apporto positivo grazie ai tuoi hobby e alla tua personalità. I selezionatori potrebbero tirare in ballo il premio durante il colloquio di selezione per sentire come racconti la tua storia. Potrebbe essere la tua opportunità per spiegare loro che tipo di persona di sei e l'impegno che hai messo nell'ottenere quel premio."
        s4: "Congratulazioni, hai ricevuto un premio dopo aver concluso con successo una competizione. Questo premio può essere utilizzato come un'ulteriore conferma sociale delle tue abilità e motivazioni dalle aziende alla ricerca di nuovi talenti. In ultima analisi, il premio dimostra che sei una persona attiva in un determinato campo e, in base al settore, potresti fornire un apporto positivo grazie ai tuoi hobby e alla tua personalità. I selezionatori potrebbero tirare in ballo il premio durante il colloquio di selezione per sentire come racconti la tua storia. Potrebbe essere la tua opportunità per spiegare loro che tipo di persona di sei e l'impegno che hai messo nel vincere quel premio."
        s5: "Eccellente. Hai vinto diversi premi a riprova del tuo impegno- il tuo investimento di tempo e la tua determinazione saranno apprezzati dai potenziali datori di lavoro. E' particolarmente importante rendere visibili questi premi, soprattutto se sono connessi al tuo settore lavorativo- ed è compito tuo fornire un collegamento ad essi. Sia nella lettera di presentazione che nel colloquio, dovresti menzionare la tua esperienza di apprendimento e il ragionamento mentale che ti ha condotto al successo, in questo modo avrai l'occasione di spiegare ai tuoi reclutatori come ragioni e il tipo di atteggiamento che hai nell'affrontare le sfide. Se hai molti premi è bene presentare solo i più prestigiosi per evitare di stancare mentalmente i recruiter- è necessario molto tempo per processare tante informazioni, quindi specialmente quando redigi il tuo CV di 1/2 pagine, assicurati che sia efficace e facile da capire."
        s6: "Molto bene. Hai vinto diversi premi a riprova del tuo impegno- il tuo investimento di tempo e la tua determinazione saranno apprezzati dai potenziali datori di lavoro. E' particolarmente importante rendere visibili questi premi, soprattutto se sono connessi al tuo settore lavorativo- ed è compito tuo fornire un collegamento ad essi. Sia nella lettera di presentazione che nel colloquio, dovresti menzionare la tua esperienza di apprendimento e il ragionamento mentale che ti ha condotto al successo, in questo modo avrai l'occasione di spiegare ai tuoi reclutatori come ragioni e il tipo di atteggiamento che hai nell'affrontare le sfide."
      analysis_education: 
        s1: Istruzione
        s10: "Molto bene. I tuoi voti alle superiori non erano eccezionali, ma all’università sei notevolmente migliorato!"
        s10a: "Da laureato devi presentarti alle aziende come un candidato motivato e disciplinato. I tuoi ottimi voti sono ancora importanti? Si. Anche considerando le altre qualifiche ed esperienze che hai acquisito, i recruiter tendono a considerare in primo luogo i tuoi voti, per facilitare il confronto con gli altri candidati. I tuoi risultati positivi li aiuteranno a ricordarsi di te come un ottimo candidato a livello accademico. Normalmente ciò è sufficiente a farti prendere in considerazione per una posizione."
        s10b: "Se sei alla ricerca di un lavoro, aggiungere ulteriori qualifiche accademiche al tuo CV potrebbe non essere di grande aiuto. Quando ti candidi per una posizione, sai già di avere i requisiti minimi richiesti per quel ruolo, quindi ti ritroverai a competere con candidati con un profilo simile al tuo. La migliore strategia in questo caso è fornire ai recruiter delle prove che certifichino le tue esperienze rilevanti e le competenze acquisite -le esperienze di stage per esempio- in modo da risultare idoneo alla posizione da ricoprire."
        s10c: "Durante il processo di candidatura non dimenticare di menzionare i tuoi ottimi voti, per esempio nella lettera motivazionale, per dimostrare la tua motivazione e la tua propensione a lavorare sodo; poi redigi una lista dei compiti che pensi debbano essere svolti nel lavoro per cui ti stai candidando. Durante il colloquio potrai usare il tuo miglioramento nei voti per dimostrare le tue capacità e il fatto che ti sei impegnato a migliorare."
        s11: "Molto bene. I tuoi voti alle superiori non erano eccezionali, ma all’università hai scelto davvero il corso giusto per te migliorando considerevolmente la tua performance da studente."
        s11a: "Ora che sei uno studente di dottorato, puoi iniziare a presentarti alle aziende come un candidato estremamente motivato e disciplinato. I tuoi ottimi voti sono ancora importanti? Si. Anche se poi valuteranno tutte le altre qualità positive, i recruiter tendono a considerare in primo luogo i tuoi voti, cosa che rende più facile il confronto con gli altri candidati.  I tuoi risultati positivi li aiuteranno a ricordarsi di te come un ottimo candidato a livello accademico. Normalmente ciò è sufficiente a farti prendere in considerazione per una posizione."
        s11b: "Se sei alla ricerca di un lavoro nel mondo degli affari, aggiungere ulteriori qualifiche accademiche al tuo CV potrebbe non essere di grande aiuto. Quando ti candidi per una posizione, sai già di avere i requisiti minimi richiesti per quel ruolo, quindi ti ritroverai a competere con candidati con profilo e qualifiche simili alle tue. La migliore strategia in questo caso è fornire ai recruiter delle prove che certifichino le tue esperienze rilevanti e le competenze acquisite - esperienze di stage o raccomandazioni scritte dei tuoi professori, per esempio- in modo da risultare idoneo alla posizione da ricoprire."
        s11c: "Durante il processo di candidatura non dimenticare di menzionare i tuoi ottimi voti, per esempio nella lettera motivazionale, per dimostrare la tua motivazione e la tua propensione a lavorare sodo; poi redigi una lista dei compiti che pensi debbano essere svolti nel lavoro per cui ti stai candidando. Durante il colloquio potrai usare il tuo miglioramento nei voti per dimostrare le tue capacità e il fatto che ti sei impegnato a migliorare- puntualizza anche che intendi mantenere questo trend."
        s12: "Molto bene. I tuoi voti alle superiori non erano eccezionali, ma poi hai investito davvero molto nella tua formazione accademica e ora puoi presentarti alle imprese come un candidato estremamente motivato e disciplinato."
        s12a: "I tuoi voti delle superiori non sono più così importanti- da allora ne hai fatta di strada; al contrario la tua media accademica è ancora molto rilevante.  Anche se poi valuteranno tutte le altre tue qualità ed esperienze positive, i recruiter tendono a considerare in primo luogo i tuoi voti, cosa che rende più facile il confronto con gli altri candidati.  I tuoi risultati positivi li aiuteranno a ricordarsi di te come un ottimo candidato a livello accademico. Normalmente ciò è sufficiente a farti prendere in considerazione per una posizione. Se sei alla ricerca di un lavoro nel mondo degli affari, aggiungere ulteriori qualifiche accademiche al tuo CV potrebbe non essere di grande aiuto. Quando ti candidi per una posizione, sai già di avere i requisiti minimi richiesti per quel ruolo, quindi ti ritroverai a competere con candidati con profilo e qualifiche simili alle tue. La migliore strategia in questo caso è fornire ai recruiter un sunto delle tue esperienze, redatto in modo tale da presentarti come il candidato ideale per quel ruolo. La tua esperienza, le raccomandazioni scritte dai tuoi professori, o dal tuo network sono probabilmente tra i fattori più determinanti per avere successo.  Durante il processo di candidatura non dimenticare di menzionare i tuoi ottimi voti, per esempio nella lettera motivazionale, per dimostrare la tua motivazione e la tua propensione a lavorare sodo; poi redigi una lista dei compiti che pensi debbano essere svolti nel lavoro per cui ti stai candidando."
        s12b: "Essendo un candidato con esperienza, saprai già come si svolge un colloquio di lavoro e come presentarti al meglio durante le interviste. Considerato che hai già una buona posizione e un certo numero di esperienze e risultati, sarà difficile per te redigere un curriculum di una o due pagine. Non riusciresti a presentare le tue qualifiche nel modo migliore."
        s12c: "Un suggerimento: investi un po’ delle tue risorse economiche per far controllare il tuo CV da un paio di agenzie esterne (dopo averlo inviato ai Career Services) ed esercitati per conto tuo a svolgere un colloquio di lavoro due o tre volte prima di andare avanti. In questo modo otterrai un’ottima preparazione che ti aiuterà surclassare gli altri candidati con qualifiche simili alle tue."
        s13: "Molto bene. Hai ottenuto ottimi voti durante i tuoi studi. Essendo un candidato con esperienza, sai già che il tuo curriculum professionale è la chiave del tuo successo, ma anche che ciò non significa che nessuno guarderà più al tuo percorso accademico."
        s13a: "Ad oggi potresti aver eliminato qualche vecchio titolo dal tuo CV, concentrandoti sulla carriera. È comprensibile. Tuttavia, se investissi del tempo in un corso estivo o in qualche tipo di formazione aziendale, vedresti dei gran risultati, non tanto a livello formativo, quanto piuttosto nell’opportunità di conoscere altre persone con un background simile al tuo."
        s13b: "Per quanto riguarda il processo di candidatura in generale, certamente saprai già quali fattori sono più rilevanti per il tuo CV. Mantieni la sezione dedicata all’istruzione più sintetica, per focalizzarti maggiormente sui tuoi risultati più importanti. Sono certo che avrai l’imbarazzo della scelta."
        s14: "Eccellente: hai completato velocemente e senza ritardi sia i tuoi studi triennali che magistrali."
        s14a: "Questo è un segnale positivo per i potenziali recruiter in quanto dimostra la tua determinazione. Per una serie di ragioni non tutti riescono a completare gli studi così velocemente, perciò per i recruiter vedere che qualcuno ha dedicato attenzione a programmare i suoi studi per rispettare i termini è un valore aggiunto."
        s14b: "Molto spesso avrai dovuto fare dei sacrifici trascurando la tua vita personale, i tuoi hobby e interessi in favore dello studio. Dovresti evidenziarlo durante i colloqui di lavoro- se il contesto lo permette- per illustrare l’approccio che usi per pianificare la realizzazione di progetti di lungo termine o la tua carriera."
        s14c: "I datori di lavoro apprezzano questo atteggiamento e la pianificazione a lungo termine e se tu riesci a trasmettere loro che applicherai la stessa determinazione usata per lo studio anche nella carriera, allora guadagnerai punti su punti durante il colloquio."
        s15: "Molto bene: hai completato i tuoi studi triennali velocemente e senza ritardi, ma sembra che tu abbia impiegato  un po’ di più per la magistrale."
        s15a: "La velocità negli studi è un segnale positivo per i recruiter, in quanto dimostra determinazione e concentrazione. Tuttavia per una serie di ragioni non tutti riescono a completare gli studi nei tempi previsti e tu dovresti cercare di spiegare il tuo ritardo adducendo delle motivazioni valide e ragionevoli."
        s15b: "Ricorda che non devi giustificarti di fronte ai recruiters- non sei tenuto a giustificarti con nessuno- dovresti piuttosto cercare di presentare la situazione in maniera onesta. Anche se il motivo del ritardo è riconducibile al fatto che hai preferito allungare le vacanze o che non sei riuscito a concentrarti sulla tesi, puoi comunque essere onesto con i tuoi interlocutori: ciò dimostra credibilità e i recruiter apprezzeranno la tua onestà. I datori di lavoro apprezzano chi è in grado di pianificare nel lungo periodo, quindi devi cercare di collegare il tuo ritardo con gli obiettivi di carriera di lungo termine per avere un buon risultato nei colloqui (es. hai preferito goderti la vita da studente, per poi dedicarti al lavoro)."
        s16: "Eccellente: hai completato i tuoi studi triennali velocemente e senza ritardi. Questo è un segnale  positivo per i recruiter, in quanto dimostra determinazione e concentrazione."
        s16a: "Per una serie di ragioni non tutti riescono a completare gli studi così velocemente, perciò per i recruiter vedere che qualcuno ha dedicato impegno e attenzione a programmare i suoi studi per rispettare i termini è un valore aggiunto."
        s16b: "Molto spesso avrai dovuto fare dei sacrifici trascurando la tua vita personale, i tuoi hobby e interessi in favore dello studio. Dovresti evidenziarlo durante i colloqui di lavoro- se il contesto lo permette- per illustrare l’approccio che usi per pianificare la realizzazione di progetti di lungo termine o la tua carriera."
        s16c: "I datori di lavoro apprezzano questo atteggiamento e la pianificazione a lungo termine e se tu riesci a trasmettere loro che applicherai la stessa determinazione usata per lo studio anche nella carriera, allora guadagnerai punti su punti durante il colloquio."
        s17: "Ci hai messo un po’ più del previsto per completare i tuoi studi triennali. A seconda delle circostanze potrebbero esserci delle valide ragioni alla base- una mancanza di concentrazione o motivazione a un certo punto del percorso di studi non è per forza un fattore negativo."
        s17a: "Infatti se durante i colloqui sarai sincero riguardo alle sfide che hai dovuto affrontare durante i tuoi studi e spiegherai come le hai superate, dimostrerai la tua crescita e il tuo valore personale. Inoltre, è più che ragionevole avere impiegato un po’ più del previsto se nel frattempo hai lavorato (o hai dovuto lavorare). In questo caso la tua esperienza sarà valutata positivamente dai recruiters."
        s17b: "Suggerimento: sii onesto riguardo alle ragioni del ritardo e se devi ancora laurearti cerca di compensare questo deficit aggiungendo nuove competenze ed esperienze al tuo CV. "
        s18: "Alle superiori e all’università i tuoi voti sono stati nella media o al di sotto di essa. Questo potrebbe essere un segnale negativo per i potenziali recruiter e probabilmente anche tu non ne sei molto felice."
        s18a: "Devi comunque essere fiero di te per aver intrapreso questo percorso e per averlo portato a termine. I tuoi studi non solo ti hanno aiutato ad acquisire nuove conoscenze su argomenti specifici, ma ti hanno anche arricchito a livello personale."
        s18b: "Spesso voti bassi o nella media dipendono da una mancanza di interesse per un determinato argomento, o dal fatto che lo studio a livello accademico di alcune tematiche risulti noioso o poco interessante. Un’esperienza lavorativa significativa può compensare i risultati accademici. Ci sono, inoltre, numerosi ruoli in grandi aziende che non richiedono un background accademico specifico."
        s18c: "Cerca di acquisire più esperienza possibile prima di laurearti. Poi presentati come una persona pratica, che ha tanta voglia di imparare e impegnati a dimostrare che ne sei davvero capace. Nel momento in cui avrai un lavoro nessuno darà importanza ai tuoi voti, ma solo ai tuoi risultati. E se dimostrerai di essere un elemento valido, ti si prospetteranno molte opportunità di fare carriera."
