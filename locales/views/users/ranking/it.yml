        s4c: "Usa i tuoi risultati per dimostrare come affronti le nuove sfide e i compiti da svolgere, come ti prepari e come vivi gli insuccessi e le nuove opportunità. Hai lavorato sodo e i tuoi risultati ne sono la prova, quindi assicurati di menzionarli nelle lettere motivazionali e durante i colloqui di lavoro. Tra i punti di forza indicherei sicuramente la coerenza e la disciplina, caratteristiche molto importanti per le aziende, e che tu possiedi, come dimostra il tuo curriculum."
        s5: "Eccellente - hai investito molto tempo nell'istruzione: hai terminato la scuola superiore con ottimi voti e hai proseguito molto bene con i tuoi studi."
        s5a: "Oltre alle conoscenze acquisite, scoprirai che i risultati che hai ottenuto con l'impegno e la disciplina avranno un gran valore per la tua futura carriera, in quanto i recruiter usano spesso i voti come criterio di valutazione nell'esame delle candidature. Vedila così: quando ricevi trenta candidature, a livello mentale e pratico è molto più facile scremarle in base alla media dei voti. Allo stesso tempo è molto più difficile valutare adeguatamente il valore delle varie competenze e interessi e confrontare i candidati in base a questi fattori."
        s5b: "Ci sono più modi per beneficiare dei voti alti? Certo. Potresti usufruire delle borse di studio per merito o sfruttare la possibilità di concorrere per un premio nel tuo ambito di studio. I tuoi voti potrebbero anche aprirti le porte delle aziende migliori e, uniti alle tue conoscenze acquisite, potrebbero permetterti di collaborare in ambito accademico con qualche pubblicazione. Il successo genera successo se lo si usa correttamente. Riguardo alle domande di stage e di lavoro, devi cercare di far capire ai recruiter non solo l'importanza dei risultati che hai ottenuto, ma anche l'esperienza personale guadagnata con questo percorso formativo. Usa i tuoi risultati per dimostrare come affronti le nuove sfide e i compiti da svolgere, come ti prepari e come vivi gli insuccessi e le nuove opportunità. Soprattutto durante il Dottorato avrai avuto modo di crescere professionalmente. Come hai superato le sfide che ti si sono presentate? Cosa hai imparato?"
        s5c: "Utilizza delle storie come esempio per illustrare le situazioni più rilevanti in cui ti sei trovato e poi ricollegale al lavoro che vorresti svolgere. Un'altra cosa che i recruiter vogliono vedere è la prova dell'impegno, del fatto che lavori sodo- e il tuo curriculum evidenzia diversi punti di forza a questo proposito. Assicurati di menzionarli nelle tue lettere motivazionali e durante i colloqui di lavoro. Tra i punti di forza indicherei sicuramente la coerenza e la disciplina, caratteristiche molto importanti per le aziende, e che tu possiedi, come dimostrano i tuoi titoli e i tuoi voti."
        s6: "Eccellente. Hai deciso di investire ulteriore tempo e capitale nella formazione commerciale e hai ottenuto ottimi voti in tutta la tua esperienza accademica."
        s6a: "Essendo un candidato con esperienza, saprai già come si svolge un colloquio di lavoro e come presentarti al meglio durante le interviste. Considerato che hai già una buona posizione e un certo numero di esperienze e risultati, sarà difficile per te redigere un curriculum di una o due pagine. Non riusciresti a presentare le tue qualifiche nel modo migliore."
        s6b: "Un suggerimento: investi un po’ delle tue risorse economiche per far controllare il tuo CV da un paio di agenzie esterne (dopo averlo inviato ai Career Services) ed esercitati per conto tuo a svolgere un colloquio di lavoro due o tre volte prima di andare avanti. In questo modo otterrai un’ottima preparazione che ti aiuterà surclassare gli altri candidati con qualifiche simili alle tue."
        s7: "Eccellente. Hai ottenuto ottimi voti durante i tuoi studi universitari e di istruzione secondaria."
        s7a: "Essendo un candidato con esperienza, saprai già che il tuo curriculum professionale è la chiave del tuo successo, ma potrebbe capitare che qualcuno voglia dare uno sguardo alla tua formazione accademica. Ad oggi potresti aver eliminato qualche vecchio titolo, concentrandoti sulla carriera. È comprensibile."
        s7b: "Tuttavia, se investissi del tempo in un corso estivo o in qualche tipo di formazione aziendale, vedresti dei gran risultati, non tanto a livello formativo, quanto piuttosto nell’opportunità di conoscere altre persone con un background simile al tuo."
        s7c: "Per quanto riguarda il processo di candidatura in generale, certamente saprai già quali fattori sono più rilevanti per il tuo CV. Mantieni la sezione dedicata all’istruzione più sintetica, per focalizzarti maggiormente sui tuoi risultati più importanti. Sono certo che avrai l’imbarazzo della scelta."
        s8: "Molto bene. I tuoi voti alle superiori non erano eccezionali, ma all’università sei notevolmente migliorato!"
        s8a: "In questo modo ti è più facile dimostrare ai recruiter di essere un candidato motivato e disciplinato. Anche se poi valuteranno tutte le altre qualità positive, i recruiter tendono a considerare in primo luogo i tuoi voti, cosa che rende più facile il confronto con gli altri candidati. I tuoi risultati positivi li aiuteranno a ricordarsi di te come un ottimo candidato a livello accademico. Normalmente ciò è sufficiente a farti prendere in considerazione per una posizione."
        s8b: "Il consiglio qui è semplice: impegnati a mantenere alti i tuoi voti e cerca ulteriori modi per migliorare il tuo profilo. Quando ti candidi per una posizione, sai già di avere i requisiti minimi richiesti per quel ruolo, quindi ti ritroverai a competere con candidati con un profilo simile al tuo. La migliore strategia in questo caso è fornire ai recruiter delle prove che certifichino le tue esperienze rilevanti e le competenze acquisite -le esperienze di stage per esempio- in modo da risultare idoneo alla posizione da ricoprire."
        s8c: "Durante il processo di candidatura non dimenticare di menzionare i tuoi ottimi voti, per esempio nella lettera motivazionale, per dimostrare la tua motivazione e la tua propensione a lavorare sodo; poi redigi una lista dei compiti che pensi debbano essere svolti nel lavoro per cui ti stai candidando. Durante il colloquio potrai usare il tuo miglioramento nei voti per dimostrare le tue capacità e il fatto che ti sei impegnato a migliorare."
        s9: "Molto bene. I tuoi voti alle superiori non erano eccezionali, ma all’università sei notevolmente migliorato!"
        s9a: "L’ideale sarebbe tracciare una trend line che mostra come i tuoi voti siano migliorati dalla triennale alla magistrale. In questo modo puoi presentarti ai potenziali recruiter come un candidato motivato e disciplinato. Perché è importante? Anche se poi valuteranno tutte le altre qualità positive, i recruiter tendono a considerare in primo luogo i tuoi voti, cosa che rende più facile il confronto con gli altri candidati. I tuoi risultati positivi li aiuteranno a ricordarsi di te come un ottimo candidato a livello accademico. Normalmente ciò è sufficiente a farti prendere in considerazione per una posizione."
