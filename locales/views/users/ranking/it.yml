        s1: "Lingue"
        s2: "Suggerimento: non hai indicato nessuna lingua nel tuo CV. Tra le lingue includiamo anche la lingua madre, quindi il tuo profilo senza nessuna lingua è un po’ strano. Se sei in grado di leggere questo suggerimento, allora puoi aggiungere l’italiano tra le lingue che conosci."
        s3: "Suggerimento: attualmente stai ultimando i tuoi studi triennali e hai indicato la conoscenza di una sola lingua nelle tue competenze linguistiche."
        s3a: "La maggior parte delle persone apprende almeno un’altra lingua alle superiori o con la pratica di qualche hobby, quindi non aver paura di inserire la conoscenza di un’altra lingua, anche se a livello base. Molti datori di lavoro, giustamente, non danno troppa importanza alle competenze linguistiche addizionali- se il ruolo che ricoprirai è circoscritto a un’area geografica e culturale, non è necessario imparare altre lingue- ma più in generale, le tue opportunità future potrebbero essere ostacolate dalla mancata conoscenza di un’altra lingua comune."
        s3b: "Oggi molte grandi aziende hanno dislocato la produzione in altri paesi e a volte in diversi continenti, quindi è molto vantaggioso saper parlare la lingua del paese ospitante. Di solito le aziende mandano il proprio staff all’estero se l’impiegato ha già acquisito un livello intermedio della lingua prima di partire."
        s3c: "E non porti dei limiti nella scelta- potresti essere interessato a imparare lo spagnolo, il cinese, l’arabo, il russo o un’altra lingua molto comune, ma se fossi in grado di parlare le lingue meno comuni (per la tua cultura) avresti un vantaggio incredibilmente competitivo. Se sei flessibile riguardo alle opportunità da perseguire, allora parlare per esempio inglese, polacco o thailandese ti conferirebbe un gran valore e la possibilità di essere scelto molto più facilmente da alcune aziende."
        s3d: "Visto che sei uno studente triennale, puoi facilmente investire un po’ del tuo tempo in un corso di lingua estivo o part-time per acquisire in poche settimane un livello base o avanzato. Sarai sorpreso di quanto si impara velocemente se si è davvero motivati- provaci!"
        s4: "Molto bene. Parli due lingue fluentemente, cosa che ti differenzia notevolmente dagli altri."
        s4a: "Mentre molte persone imparano diverse lingue sia a livello base che avanzato- principalmente a scuola- sono davvero in pochi a poter essere considerati bilingui. Le aziende di solito richiedono ai candidati per i ruoli dirigenziali e per le posizioni da professionisti un livello fluente nella lingua madre e in un’altra lingua comune, come l’inglese."
        s4b: "Inoltre, è molto più vantaggioso saper parlare una lingua fluentemente, piuttosto che conoscerne diverse a livello base o avanzato poiché negli incontri di lavoro a cui partecipano membri esterni si discute a una velocità che richiede una certa padronanza della lingua straniera. Per di più le aziende sono piuttosto reticenti a mandare all’estero chi ha delle conoscenze linguistiche limitate e, generalmente, sono altrettanto restie a investire in corsi di lingua."
