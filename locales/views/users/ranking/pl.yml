        s300a: "Choć na pewno możesz stać się wartościowym profesjonalistą, odnieść sukces i być szczęśliwym, nie mówiąc płynnie po angielsku, to warto zauważyć, że znajomość tego języka jest bardzo pomocna w rozwoju kariery w prawie każdej branży."        
        s300b: "Przede wszystkim, większość dostępnych wakatów w biznesie, inżynierii i zarządzaniu wymaga dobrej znajomości języka angielskiego - firmy poszukujące kandydatów, mogą bardzo szybko odrzucić kandydatów, którym brakuje tej umiejętności. Co może zdecydowanie ograniczyć rozwój Twoje kariery."
        s300c: "Podobnie, większe organizacje rozpowszechniły swoją działalność na wiele krajów, a często nawet kontynentów. Coraz więcej firm decyduje się na zmianę język, na górnych poziomach zarządzania, na język angielski. Mając dobrą znajomość języka angielskiego nie będziesz się wyróżniał z tłumu i nie będziesz miał problemu z podjęciem pracy na stanowiskach, które tego wymagają." 
        s300d: "Dodatkowo, dobra znajomość języka angielskiego zapewni Ci dostęp do wielu materiałów edukacyjnych, literatury oraz możliwości kształcenia – nie dostępnych w innych językach."        
        s300e: "Tak więc, nawet jeśli zarządzanie nie jest to część Twoich planów zawodowych, szybko zauważysz, że porozumienie z wiodącymi specjalistami w Twojej dziedzinie stanie się dużo łatwiejsze, jeśli tylko mówisz po angielsku. Pozwoli to również na zbudowanie sieci kontaktów i szybszy rozwoju Twojej kariery. "
        s300f: "Biorąc pod uwagę, że Twoja znajomość języków jest już rozwinięta, będzie Ci prawdopodobnie dużo łatwiej poprawić swoje umiejętności językowe do oczekiwanego poziomu, co znacznie zwiększy Twoją elastyczność i zakres wyboru ofert pracy."
