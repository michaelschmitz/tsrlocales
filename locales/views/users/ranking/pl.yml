        s3c: "Możesz również wyszukać swoich znajomych na publicznej stronie rankingu studentów za pomocą ich nazwisk lub adresu e-mail - jeśli okaże się, że kogoś znasz, skontaktuj się z nimi, i już teraz zacznij zbierać punkty za rekomendację."        
        s4: "Nie otrzymałeś jeszcze żadnych rekomendacji. Jeśli zaczniesz rekomendować swoich znajomych, prawdopodobnie również otrzymasz rekomendację. Rekomendację od ośmiu najwyższej sklasyfikowanych znajomych są pokazane na Twoim profilu i zapewniają Ci 5% wartości punktowej ich osiągnięć. Kolejne rekomendację dają Ci koleje punkty, ale tylko w ograniczonym wymiarze."
        s4a: "Możesz znaleźć więcej szczegółów na temat rekomendacji, potwierdzania umiejętności i Twoich punktów za rekomendację w sekcji"
