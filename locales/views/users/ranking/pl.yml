        s15g: "Jednym z najlepszych sposobów , dowiedzenia się czegoś więcej na temat branży w której chciałbyś pracować, są (nieodpłatne) kilkotygodniowe praktyki. Dzięki odbyciu praktyk dowiesz się jak wygląda prac w wybranej firmie, przemyśle oraz na wybranej pozycji. Nie zwracając zbyt dużej uwagi na to czy Twoje zajęcia są ciekawe i czy dostajesz wynagrodzenie, możesz skupić się na o wiele ważniejszej obserwacji środowiska, w którym się znalazłeś. Postaraj się zrozumieć, co inni ludzie robią i zastanów się czy możesz sobie wyobrazić siebie w takiej roli lub w takiej firmie w przyszłości."        
        s15h: "Możesz również potraktować praktyki jako idealne miejsce do nawiązania nowych kontaktów w branży. Jeśli dobrze się spiszesz, pomogą Ci one w przyszłym rozwoju kariery. Wiele dużych firm poprzez ewaluację praktyk ocenia nowych kandydatów. Skorzystaj z swoich szans i pracuj ciężko – powodzenia!"      
        s16: "Sugestia: Masz niewielkie doświadczenie zawodowe. Jeśli nie planujesz skupić się wyłącznie na karierze akademickiej lub jeśli Twoje studia nie są aż tak bardzo odległe od świata biznesu, byłoby dobrze gdy udało Ci się rozwinąć swoje doświadczenie zawodowe i zwiększyć swoją konkurencyjność na rynku pracy."
        s16a: "Doświadczenie w pracy jest jednym z kluczowych czynników, branych pod uwagę w czasie rekrutacji. Oczywiście Twoje oceny i wykształcenie również są bardzo ważne, ale możesz być zaskoczony jak bardzo rekruterzy będę zainteresowani Twoim doświadczeniem w branży."   
        s16b: "Bardzo łatwo można zauważyć dlaczego tak jest. Zatrudnienie kandydata bez żadnego doświadczenie zawodowego , jest w naturalny sposób bardziej ryzykowne niż zatrudnienie kogoś kto już wie, jakiego rodzaju zachowania, zwyczaje i reguły stosuje się w środowisku pracy. "        
        s16c: "Ogólnie rzecz biorąc, nawet najbardziej zmotywowani kandydaci muszą się jeszcze wiele nauczyć , zanim będą mogli w pełni przyczynić się do rozwoju firmy. Pierwsze miesiące w pracy są często po prostu próbą zrozumienia i opanowania podstawowych wymagania na danym stanowisku."
        s16d: "Zdobycie pierwszego doświadczenia zawodowego, w trakcie studiów jest bardzo cenne - nie tylko dzięki nabyciu nowych umiejętności, ale przede wszystkim dlatego, że pozwala ono lepiej zrozumieć jakie są wymagania, jak wygląda dzień pracy oraz jakie są możliwości rozwoju kariery w rożnych branżach."
        s16e: "Wielu studentów nie wie jeszcze, jaką ścieżką kariery chce podążać w ciągu najbliższych kilku lat. W takim wypadku zainwestowanie kilku miesięcy w zdobycie cennego doświadczenia zawodowego  pomoże w lepszym zrozumieniu , czy dana firma lub branża spełnia Twoje oczekiwanie."        
        s16f: "Jednym z najlepszych sposobów , dowiedzenia się czegoś więcej na temat branży w której chciałbyś pracować, są (nieodpłatne) kilkotygodniowe praktyki. Dzięki odbyciu praktyk dowiesz się jak wygląda prac w wybranej firmie, przemyśle oraz na wybranej pozycji. Nie zwracając zbyt dużej uwagi na to czy Twoje zajęcia są ciekawe i czy dostajesz wynagrodzenie, możesz skupić się na o wiele ważniejszej obserwacji środowiska, w którym się znalazłeś. Postaraj się zrozumieć, co inni ludzie robią i zastanów się czy możesz sobie wyobrazić siebie w takiej roli lub w takiej firmie w przyszłości."        
        s16g: "Możesz również potraktować praktyki jako idealne miejsce do nawiązania nowych kontaktów w branży. "
        s16h: "Jeśli dobrze się spiszesz, pomogą Ci one w przyszłym rozwoju kariery. Wiele dużych firm poprzez ewaluację praktyk ocenia nowych kandydatów. Powodzenia!"      
        s17: "Wspaniale. Masz już bogate doświadczenie w pracy na różnych stanowiskach, w dłuższym okresie czasu."
        s17a: "Co oznacza, że bez problemu spełniasz kryteria narzucane przez większość rekruterów. Jak już pewnie zauważyłeś, Twoje wykształcenie akademickie rzadko jest najważniejsze w miejscu pracy - doświadczenie praktyczne, znajomości i umiejętności mogą być o wiele cenniejsze w budowie kariery zawodowej."               
        s17b: "Teraz, twoje doświadczenia w pracy na różnych stanowiskach jest bardzo cenne. Prawdopodobnie, wyróżniasz się na tle wielu innych kandydatów, więc możesz spróbować już teraz znaleźć wymarzone zatrudnienie w preferowanej branży i dzięki temu rozwijać się dalej. "        
        s17c: "Możesz wykorzystać swoje doświadczenia z przeszłości , aby sprzedać zdobyte umiejętności i zdolności, podkreślając ich znacznie w pracy na nowym stanowisku, o które aplikujesz. "        
        s17d: "A jeśli uda Ci się zdobyć tę posadę, skoncentruj się na osiąganiu wyników, które sprawiają, że staniesz się bardzo cenny dla swego zwierzchnika. "        
        s17e: "Jednak, obecnie Twoim największym wyzwaniem jest dopasowanie się do warunków na rynku pacy. Spróbuj znaleźć pracę, w pełnym wymiarze czasu, nawet taką, która pozostaje poza obszarem Twoich zainteresowań. Dzięki temu będziesz mógł rozwijać się dalej, a zdobyte doświadczenie może okazać się pomocne , w poszukiwaniu pracy bardziej odpowiadającej Twoim wymaganiom w przyszłości. Poza tym, wciąż możesz wykorzystać nowe doświadczenie do budowy sieci kontaktów w różnych branżach. "        
        s17f: "Staraj się szukać możliwości i wykorzystaj je jak najlepiej."        
