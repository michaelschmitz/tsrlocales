        s14f: "Masz jedno z najlepszych CV pod względem doświadczenia zawodowego , więc wykorzystaj tą szansę jak najlepiej potrafisz, a z pewnością świetnie dasz sobie radę! " 
        s15: "Sugestia: Czy na pewno uzupełniłeś już swoje CV do końca? Według systemu, ukończyłeś już studia, ale nie dodałeś żadnego doświadczenie do swojego CV."
        s15a: "Jeśli nie planujesz skupić się wyłącznie na karierze akademickiej lub jeśli Twoje studia nie są aż tak bardzo odległe od świata biznesu, byłoby dobrze gdy udało Ci się zdobyć swoje pierwsze doświadczenie zawodowe i zwiększyć swoją konkurencyjność na rynku pracy."
        s15b: "Doświadczenie w pracy jest jednym z kluczowych czynników, branych pod uwagę w czasie rekrutacji. Oczywiście Twoje oceny i wykształcenie również są bardzo ważne, ale możesz być zaskoczony jak bardzo rekruterzy będę zainteresowani Twoim doświadczeniem w branży."   
        s15c: "Bardzo łatwo można zauważyć dlaczego tak jest. Zatrudnienie kandydata bez żadnego doświadczenie zawodowego , jest w naturalny sposób bardziej ryzykowne niż zatrudnienie kogoś kto już wie, jakiego rodzaju zachowania, zwyczaje i reguły stosuje się w środowisku pracy. "        
        s15d: "Ogólnie rzecz biorąc, nawet najbardziej zmotywowani kandydaci muszą się jeszcze wiele nauczyć , zanim będą mogli w pełni przyczynić się do rozwoju firmy. Pierwsze miesiące w pracy są często po prostu próbą zrozumienia i opanowania podstawowych wymagania na danym stanowisku."
