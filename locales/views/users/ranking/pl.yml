        s2e: "theStudentRanking chce również wspierać wszystkich swoich użytkowników w dalszym rozwoju umiejętność. Dzięki zawiązaniu połączeń, theStudentRanking pozwala nam opublikować wyzwania i wspólne działania Twoich znajomych, tak abyście razem mogli nad nimi pracować i na bieżąco poprawiać swój wynik. Dynamika Twoje grupy jest również bardzo ważna dla Twojego sukcesu zawodowego . Jeśli spędzasz czas z ludźmi, którzy odnoszą sukcesy, jest dużo bardziej prawdopodobnym, że sam odniesiesz sukces. Poziom motywacji i energii w Twojej grupie pomoże Ci być bardziej aktywnym w realizacji własnych celów. "        
        s3: "Nie nawiązałeś kontaktów na theStudentRanking.com. Kiedy rekruter znajdzie interesujący profil, może interesować go również siatka połączeń, tego użytkownika."   
        s3a: "W twoim wypadku, rekruter nie może tego zrobić, co znacznie ogranicza ilość wyświetleń Twojego profilu. Nie możesz również otrzymywać rekomendacji oraz potwierdzeń umiejętności od innych użytkowników."        
