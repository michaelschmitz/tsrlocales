        s13: "Wspaniale. Masz już bogate doświadczenie w pracy na różnych stanowiskach, w dłuższym okresie czasu. Dzięki temu uzyskałeś dużą przewagę w stosunku do innych kandydatów. " 
        s13a: "Jak już pewnie zauważyłeś, Twoje wykształcenie akademickie rzadko jest najważniejsze w miejscu pracy - doświadczenie praktyczne, znajomości i umiejętności mogą być o wiele cenniejsze w budowie kariery zawodowej."        
