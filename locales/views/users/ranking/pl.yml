        s4e: "Pomyśl o swoich średnio- i długoterminowych celach aby dokonać mądrego wyboru w kwestiach inwestycji wolnego czasu. Czy chcesz zainwestować go w naukę nowego języka czy w rozwój umiejętności zawodowych? Jeśli zdecydujesz się rozbudować swoje umiejętności językowe, to jako student może zainwestować więcej czasu w letni lub dodatkowy kurs językowy, chyba że czas spędzony na nauce języka koliduje ze Twoimi profesjonalnymi możliwościami rozwoju. "        
