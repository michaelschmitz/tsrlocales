        s9f: "Wspomnij o swoich osiągnięciach zarówno w trakcie procesu aplikacji jak i w rozmowie o pracę. Opowiedz w jaki sposób i dlaczego udało Ci się zdobyć doświadczenie. A co najważniejsze, za pomocą przykładów i opowieści przedstaw, w jaki sposób może Ci ono pomóc w byciu lepszym profesjonalistą." 
        s9g: "Nawet jeśli nie zawsze byłeś aktywny i nie zawsze kierowałeś jakimś przedsięwzięciem, to z pewnością nauczyłeś się wiele i możesz teraz na bieżąco korzystać z tych umiejętności. Możesz być dumny z tych wyników."     
        s10: "Poszukaj dodatkowych zajęć, które mogłyby Ci odpowiadać. Jeśli tylko coś leży w granicach Twoich zainteresowań, raczej nie będziesz żałował czasu spędzonego na tej aktywności."
        s10a: "Jeśli znajdziesz coś, co jest dla Ciebie zarówno interesujące jak i ważne – teraz, ale również za parę lat - wówczas realizacja tej aktywności będzie dla Ciebie nie tylko źródłem przyjemności, ale również świetnym sposobem, na rozwój Twoich umiejętności." 
        s10b: "A po kilku latach, często w naturalny sposób, znajdziesz się na pozycji lidera, co pozwoli Ci rozbudować swoją sieć kontaktów, będziesz miał bardziej odpowiedzialne stanowisko i większy wpływ na podejmowanie decyzji."       
        s10c: "Życie to nie tylko praca, ale również czerpanie radości ze swoich zainteresowań, a to może prowadzić do (często nieoczekiwanych) korzyści dla wszystkich."
