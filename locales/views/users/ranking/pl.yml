        s4b: "Twoje umiejętności wyróżniają Cię od wielu innych kandydatów. Jednak, na ogół firmy chcą sprawdzić autentyczność przedstawionych przez Ciebie umiejętności i zdolności – więc bądź gotów do przedstawienia drogi jaką pokonałeś, żeby je zdobyć oraz przetestowania niektórych z nich."
        s4c: "Patrząc w przyszłość, może warto abyś przyjrzał się ofertom pracy, które opisują pozycję o które chciałbyś ubiegać się w ciągu kolejnych dwóch, pięciu czy dziesięciu lat. Sprawdź jakie umiejętności, są wymagane na tych pozycjach."
        s4d: "Czy możesz znaleźć sposoby zdobycia tych umiejętności już w trakcie studiów lub po rozpoczęciu pracy? Wiedząc jakie umiejętności są od Ciebie wymagane, łatwiej Ci będzie rozwijać się dalej i realizować swoje cele. Taka wiedza daje Ci również dużą przewagę konkurencyjną w stosunku do innych kandydatów. "
        s5: "Bardzo dobrze. Dodałeś wiele umiejętności do swojego profilu, więc rekruterzy mogą Cię teraz łatwiej znaleźć poprzez wyszukiwanie kandydatów. Dzięki temu będą mogli również szybciej się z Tobą skontaktować, co zwiększa Twoje możliwości rozwoju kariery zawodowej."
