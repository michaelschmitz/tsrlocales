        s17: "Sugestia: Wskazałeś tylko jeden język w swoich umiejętnościach językowych, co nie jest optymalną sytuacją."        
        s17a: "Większość ludzi, zdobywa przynajmniej podstawową znajomość języków obcych w trakcie szkoły średniej lub poprzez swoje hobby, więc nie bój się dodać listy podstawowych umiejętności językowych do swojego CV. "
        s17b: "Dla wielu pracodawców dodatkowy język nie jest ważnym czynnikiem przy rekrutacji, np.: jeśli przyszła rola ogranicza się do jednego obszaru geograficznego i kulturowego. Jednak Twoje dalsze szanse rozwoju kariery mogą być poważnie utrudniony poprzez brak możliwości komunikowania się w innym, powszechnie używanym języku. "
