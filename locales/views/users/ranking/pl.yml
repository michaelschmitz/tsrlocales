      analysis_work:
        s1: "Doświadczenie zawodowe"
        s2: "Sugestia: Nie dodałeś jeszcze żadnego doświadczenia zawodowego do swojego CV, ale biorąc pod uwagę, że jesteś studentem studiów pierwszego stopnia jest to  zrozumiałe."
        s2a: "Dopiero rozpoczynasz zdobywanie wykształcenia, więc wciąż jeszcze masz czas na rozbudowę swoje CV. Doświadczenie w pracy jest jednym z kluczowych czynników, branych pod uwagę w czasie rekrutacji. Oczywiście Twoje oceny i wykształcenie również są bardzo ważne, ale możesz być zaskoczony jak cenne do pracodawców jest doświadczenie w branży."        
        s2b: "Bardzo łatwo można zauważyć dlaczego tak jest. Zatrudnienie kandydata bez żadnego doświadczenie zawodowego, jest w naturalny sposób bardziej ryzykowne niż zatrudnienie kogoś kto już wie, jakiego rodzaju zachowania, zwyczaje i reguły stosuje się w środowisku pracy. "        
        s2c: "Ogólnie rzecz biorąc, nawet najbardziej zmotywowani kandydaci muszą się jeszcze wiele nauczyć, zanim będą mogli w pełni przyczynić się do rozwoju firmy. Pierwsze miesiące w pracy są często po prostu próbą zrozumienia i opanowania podstawowych wymagania na danym stanowisku."        
        s2d: "Zdobycie doświadczenia zawodowego, już na początku studiów to jedna z najlepszych rzeczy, które możesz zrobić - nie tylko dlatego, że dzięki temu będziesz mógł ubiegać się o lepszą pozycję po ukończeniu studiów , ale przede wszystkim dlatego, że dzięki temu zrozumiesz jakie są wymagania i jak wygląda dzień pracy w branży, w której chciałbyś pracować."
        s2e: "Wielu studentów nie wie jeszcze, jaką ścieżką kariery chce podążać w ciągu najbliższych kilku lat. W takim wypadku zainwestowanie kilku miesięcy w zdobycie cennego doświadczenia zawodowego  pomoże w lepszym zrozumieniu , czy dana firma lub branża spełnia Twoje oczekiwanie."        
        s2f: "Jednym z najlepszych sposobów , dowiedzenia się czegoś więcej na temat branży w której chciałbyś pracować, są (nieodpłatne) kilkotygodniowe praktyki. Dzięki odbyciu praktyk dowiesz się jak wygląda prac w wybranej firmie, przemyśle oraz na wybranej pozycji."
        s2g: "Nie zwracając zbyt dużej uwagi na to czy Twoje zajęcia są ciekawe i czy dostajesz wynagrodzenie, możesz skupić się na o wiele ważniejszej obserwacji środowiska, w którym się znalazłeś. Postaraj się zrozumieć, co inni ludzie robią i zastanów się czy możesz sobie wyobrazić siebie w takiej roli lub w takiej firmie w przyszłości. "        
        s2h: "Możesz również potraktować praktyki jako idealne miejsce do nawiązania nowych kontaktów w branży. Jeśli dobrze się spiszesz, pomogą Ci one w przyszłym rozwoju kariery. Wiele dużych firm poprzez ewaluację praktyk ocenia nowych kandydatów. Jeśli poradzisz sobie naprawdę dobrze, dostaniesz ofertę pracy zanim jeszcze ukończysz studia. "      
        s3: "Bardzo dobrze. Masz już doświadczenie w pracy, spędziłeś kilka miesięcy pracując w tym samym miejscu.  To nie jest często spotykane wśród studentów studiów pierwszego stopnia. Takie doświadczenie oferuje Ci dobry punkt wyjście do dalszej budowy CV."  
        s3a: "Jak już pewnie zauważyłeś, Twoje wykształcenie akademickie rzadko jest najważniejsze w miejscu pracy - doświadczenie praktyczne, znajomości i umiejętności mogą być o wiele cenniejsze w budowie kariery zawodowej."        
        s3b: "Właśnie dlatego doświadczenie w pracy jest jednym z kluczowych czynników, które rekruterzy biorą pod uwagę oceniając nowych kandydatów. Teraz, masz już doświadczenie zawodowe ale  ono ograniczone, ponieważ pracowałeś tylko w jednej firmie i w jednej branży. "
        s3c: "Zdobycie doświadczenia zawodowego, już na początku studiów to jedna z najlepszych rzeczy, które możesz zrobić - nie tylko dlatego, że dzięki temu będziesz mógł rozwinąć swoje doświadczenie, ale przede wszystkim dlatego, że dzięki temu zrozumiesz jakie są wymagania, jak wygląda dzień pracy oraz jakie są możliwości rozwoju kariery w rożnych branżach."        
        s3d: "Wielu studentów nie wie jeszcze, jaką ścieżką kariery chce podążać w ciągu najbliższych kilku lat. W takim wypadku zainwestowanie kilku miesięcy w zdobycie cennego doświadczenia zawodowego  pomoże w lepszym zrozumieniu , czy dana firma lub branża spełnia Twoje oczekiwanie."        
