        s13c: "A ty, masz już doświadczenie zawodowe na wielu stanowiskach, co jest bardzo cenne i daje Ci przewagę w konkurowaniu z innymi."        
        s13d: "Teraz, możesz skupić się na zdobyciu doświadczeń, które są bardzo zbliżone do Twojej wymarzonej pracy, tak aby zapewnić ostateczny szlif dla swojego CV. "        
        s13e: "Jednocześnie, możesz wykorzystać zdobyte już doświadczenia oraz sieci kontaktów wewnątrz firmy , aby dostać posadę, która Cię interesuję. Postaraj się osiągać wyniki, które sprawiają, że staniesz się również bardzo cenny dla swego zwierzchnika. "        
        s13f: "Dzięki swojemu doświadczeniu, rozumiesz już jakie są wymagania w pracy oraz wiesz jak się zachować profesjonalnie. Jesteś o wiele bardziej wartościowym kandydatem niż osoba mniej doświadczona. Wykorzystaj to, zdobądź wymarzoną pracę i rozwijaj się dalej."        
        s13g: "A jeśli wydaje Ci się, że możesz bez problemu skończysz studia pracując jednocześnie na pełny etat, zacznij już teraz szukać takiej pracy. "        
