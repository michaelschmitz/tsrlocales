        s2: "theStudentRanking wykorzystuje punkty za rekomendację, aby wesprzeć rekruterów w znalezieniu najlepszych kandydatów."        
        s2a: "Połącz swoje konto przez Facebook czy LinkedIn i zaproś ludzi ze swojej sieci aby skontaktowali się z Tobą na theStudentranking, dzięki temu będziesz mógł znacznie poprawić swój wynik punktowy za rekomendację."
