      analysis_languages:
        s1: "Języki"
        s2: "Sugestia: Nie dodałeś żadnych umiejętności językowych do swojego CV. Nie wskazałeś nawet swojego języka ojczystego,  który również powinien znaleźć się na tej liści, ponieważ skoro to czytasz na pewno świetnie sobie z nim radzisz. "
        s3: "Sugestia: Aktualnie kończysz studia licencjackie, a dodałeś tylko jeden język do umiejętności językowych w swoim CV."
        s3a: "Większość ludzi, zdobywa przynajmniej podstawową znajomość języków obcych w trakcie szkoły średniej lub poprzez swoje hobby, więc nie bój się dodać listy podstawowych umiejętności językowych do swojego CV. Dla wielu pracodawców dodatkowy język nie jest ważnym czynnikiem przy rekrutacji, np.: jeśli przyszła rola ogranicza się do jednego obszaru geograficznego i kulturowego. Jednak Twoje dalsze szanse rozwoju kariery mogą być poważnie utrudniony poprzez brak możliwości komunikowania się w innym, powszechnie używanym języku. "        
        s3b: "Większość dużych organizacji i korporacji dystrybuuje swoją działalność na wiele krajów, a często nawet kontynentów. Dlatego, płynne posługiwanie się językiem ojczystym takich organizacji jest bardzo pomocne. Często spółki wysyłają również swoich pracowników zagranicą, jeśli Ci, przed wyjazdem, uzyskali już przynajmniej częściowo płynną umiejętność posługiwania się tym językiem."       
        s3c: "Nie czuj się ograniczony w swoich wyborach – jeśli nauczysz się hiszpańskiego, chińskiego, arabskiego, rosyjskiego lub może innego języka, to ta umiejętność wydaj się być standardową sprawą. Ale znajomość jednego z bardziej unikalnych (dla Twojej kultury) języków może stać się ogromną przewagą na rynku pracy. Jeśli jesteś elastyczne pod względem możliwości rozwoju kariery, to znajomość takiej mieszanki języków jak np.: angielski, niemiecki i tajlandzki, może sprawić, że będziesz wyjątkowo cenny dla określonych organizacji. A odnalezienie Cię lub każdej innej osoby o unikalnych umiejętnościach językowych, dzięki rozwojowi technologii, jest już coraz łatwiejsze. "     
        s3d: "Jeśli nadal jesteś studentem studiów pierwszego stopnia, to łatwiej Ci będzie zainwestować trochę czasu w dodatkowy lub letni kursy językowy. Dzięki temu będziesz mógł nabyć podstawowe lub zaawansowane umiejętności językowe w ciągu kilku tygodni. Możesz być zaskoczony, jak szybko i łatwo można nauczyć się nowego języka - jeśli tylko tego chcesz.  "       
        s4: "Bardzo dobrze. Wskazałeś, że posługujesz się biegle dwoma językami obcymi, co wyraźnie odróżnia Cię od innych."        
        s4a: "Chociaż wiele osób uzyskuje podstawowy lub zaawansowany poziom znajomości różnych języków - głównie za pośrednictwem szkoły średniej - tylko nieliczni, mogą pochwalić się biegłą znajomością dwóch języków. Firmy, poszukające młodych profesjonalistów, zazwyczaj wymagają biegłości w języku ojczystym oraz drugim powszechnie używanym takim jak angielski."        
        s4b: "Również o wiele korzystniej jest mówić jednym językiem płynnie, niż pochwalić się znajomością wielu języków ale tylko na poziomie podstawowym lub dobrym. Często, spotkania biznesowe na poziomie międzynarodowym toczą się z prędkością, która wymaga prawdziwej płynności językowej. Spółki rzadko będą wysłać kogoś w podróże służbowe, jeżeli osoba ta ma tylko ograniczone umiejętności językowe i zazwyczaj nie inwestują one w kursy językowe dla pracowników. "
        s4c: " Inwestując swój czas w naukę języków, warto z góry założyć, czy nauka ta ma prowadzić do poziomu płynności, czy po prostu jest nauką czysto hobbystyczną. Jeśli wydaje Ci się, że Twój czas mógłby być lepiej zainwestowany w nabycie dodatkowych doświadczeń lub umiejętności zawodowych, może lepiej skupić się na tych działaniach. "
