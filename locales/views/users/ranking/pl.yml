        s14: "Wspaniale. Według naszego systemu masz jedno z najbardziej imponujących CV pod względem doświadczenia w pracy – co oznacz, że jesteś niezwykle konkurencyjny."        
        s14a: "Zdobyłeś doświadczenie na różnych pozycjach, co świadczy o tym, że rozumiesz już jakie są wymagania w pracy oraz wiesz jak się zachować profesjonalnie. To sprawia, że jesteś idealnym kandydatem na rekrutacji, wnoszącym bardzo bogate doświadczenie do firmy."
        s14b: "Twoja duża przewaga w konkurowaniu z innymi kandydatami, to nie tylko doskonała wiedza o możliwościach rozwoju kariery, które czekają na Ciebie, ale również szerokie zaplecze kontaktów, które pozyskałeś dzięki zdobytemu doświadczeniu."
        s14c: "Dzięki wspaniałym wynikom osiąganym w pracy, możesz liczyć na liczne rekomendację od swoich współpracowników oraz przełożonych, co otwiera Ci drzwi do wyboru licznych ścieżek rozwoju kariery."        
        s14d: "Teraz, bez względu na to czy pracowałeś przed czy w trakcie studiów, z pewnością zauważyłeś już, że Twoje wykształcenie akademickie rzadko jest najważniejsze w miejscu pracy - doświadczenie praktyczne, znajomości i umiejętności mogą być o wiele cenniejsze w budowie kariery zawodowej. Jeszcze jako student, możesz skupić się na zdobyciu doświadczeń, które są bardzo zbliżone do Twojej wymarzonej pracy, tak aby zapewnić ostateczny szlif dla swojego CV. " 
