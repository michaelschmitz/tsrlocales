      analysis_social_connections: 
        s1: "Puntuación Social"
        s2: "theStudentRanking usa tu puntuación social para ayudar a las empresas a encontrar los mejores candidatos."
        s2a: "Si te conectas a través de Facebook o LinkedIn e invitas a tus contactos a usar theStudentRanking, obtendrás muchos puntos sociales."
        s2b: "Cada vez que un contacto te recomiende, el 5% de su puntuación personal será añadido a tu puntuación social. También recibirás puntos sociales por cada habilidad que sea confirmada por un contacto."
        s2c: "De esta forma, si un contacto tuyo obtiene más puntos, tú también ganas puntuación social."
        s2d: "La idea es muy simple: personas de características similares tienden a crear un grupo. Si una empresa encuentra un perfil con potencial, para nosotros resulta fácil presentar otros candidatos similares. Los ingenieros suelen recomendar otros ingenieros y esto ayuda a que todas las partes implicadas encuentren el complemento ideal."
        s2e: "Además, theStudentRanking también desea ayudar a todos los miembros que hayan decidido desarrollar sus habilidades. Para ello, theStudentRanking permite publicar desafíos y actividades comunes de modo que un grupo de contactos pueda cerrar un acuerdo para mejorar un aspecto de su rendimiento. Las dinámicas de grupo son un elemento muy importante para el éxito: si pasas tiempo con personas que tienen éxito, es más probable que tú también tengas éxito, pues el nivel de motivación y energía en tu grupo te ayudará a cumplir con tus objetivos."
        s3: "No tienes contactos en theStudentRanking.com. Cuando las empresas encuentran un candidato interesante, suelen querer ver sus contactos también."
