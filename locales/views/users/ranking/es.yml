        s1: "Análisis y sugerencias"
        s100: "Análisis y sugerencias"
        s101: "La inscripción para puestos de trabajo y prácticas es la demostración definitiva de sus credenciales. Eche un vistazo abajo para encontrar ideas y sugerencias relacionadas con su CV y con lo que puede hacer para presentarse mejor."
        s102: "Análisis de los elementos positivos"
        s103: "Sus notas son excelentes."
        s104: "Usted es un estudiante motivado, enfocado y trabajador. Sus notas demuestran un profundo conocimiento de la teoría y sus resultados le colocan como un compañero valioso."
        s105: "Describa su motivación y la forma de trabajar que tiene para conseguir las notas que quiere. Qué le motivó para desempeñar su trabajo tan bien? Comparta su motivación en cartas de presentación, así como en las entrevistas de trabajo."
        s106: "Usted acabó sus estudios con notas excelentes."
        s107: "Sus resultados académicos demuestran un abordaje disciplinado en sus exámenes y su trabajo."
        s108: "Explique cómo se prepara y como se enfrenta a nuevos desafíos (no se enfoque demasiado en los resultados). Las empresas buscan compañeros formales, motivados y diligentes. Sus notas ya demuestran que usted es uno de ellos."
        s109: "Habilidades lingüísticas elevadas."
        s110: "Dependiendo del tipo de industria y empresa a la que se dirija, usted será un recurso muy valioso para cualquier empresa. Aprender un idioma no solo le proporciona mayores capacidades comunicativas, sino que también le permiten aprender más sobre otras culturas y analizar situaciones de forma diferente."
        s110a: "Consejo: "
        s111: "Enfóquese en sus capacidades lingüísticas y en la flexibilidad que ello proporcionará a su empresa. Las multinacionales prefieren candidatos plurilíngües."
        s112: "Muchos intereses y capacidades"
        s113: "Usted ha ganado experiencia en muchas y diversas situaciones y está acostumbrado a lidiar con nuevos entornos y temas. Un abundante set de capacidades y conocimientos es muy valioso para demostrar que usted es una persona abierta al aprendizaje y al perfeccionamento de nuevas habilidades."
        s114: "Describa lo que le motivó a adquirir estas capacidades. Por qué disfrutaba desarrollándolas? La pasión es algo emocionante que tanto empresas como compañeros de trabajo estarían encantados de ver cómo usted traslada esa misma pasión a su trabajo."
        s115: "Usted ha desempeñado actividades de servicio comunitario y está comprometido con causas positivas."
        s116: "Sus esfuerzos son reconocidos. Usted ha colaborado con organizaciones para cambiar el mundo y con ello ha ganado experiencia a la hora de lidiar con contratiempos y dificultades personales y sociales. Usted también tiene experiencia a la hora de motivar y convencer a las personas - una capacidad muy valiosa para cualquier empresa."
        s117: "Una abundante experiencia en servicio comunitario proporciona una serie de capacidades y talentos muy útiles para el día a día en el trabajo. Presente estas experiencias y los aprendizajes correspondientes. Qué situaciones resultaron particularmente difíciles y cómo las manejó? Qué mejoraría la próxima vez? Qué capacidades desarrolló? "
        s118: "Usted tiene muchas publicaciones."
        s119: "Su profundo conocimiento en temas de interés y su técnica refinada o su capacidad comunicativa le han llevado a desarrollar múltiples publicaciones con su nombre. Usted ha invertido tiempo y esfuerzo en estos temas y se ha convertido en un experto en ellos - lo cual demuestra su perseverancia y motivación para proporcionar resultados completos."
        s120: "Las publicaciones son una credencial para respaldar y demostrar una actitud de trabajo muy profesional. Proporcione enlaces a sus publicaciones y comunique las capacidades que ha mejorado durante el proceso de creación y publicación."
        s121: "Usted ha recibido premios y reconocimientos."
        s122: "La pasión nos influye en nuestra actuación. Y su actuación fue reconocida - sea un logro intelectual o deportivo, con ello usted demuestra resultados excepcionales y que se lo reconocieron."
        s123: "La pasión es muy importante. Y también los resultados. Cuando se esté inscribiendo para un trabajo, mencione sus esfuerzos y lo que le motiva y hable de sus nuevos retos."
        s124: "Ha recibido remuneración"
        s125: "Poseer una beca es sinónimo de que alguien ya le ha seleccionado en el pasado. Otros ya han reconocido alguna cualidad en usted que les ha llevado a recompensarle económica o a ayudarle con algún tipo de apoyo finaciero. Tener una beca facilita a las empresas su búsqueda de excelencia - y usted ya tiene esa beca."
        s126: "Usted ha trabajado duro para recibir dicha beca y debería explicar cómo le ha ayudado a alisar el camino, aunque sea un poquito, mientras se enfocaba en mejorar aún más su rendimiento académico."
        s127: "Siga así!"
        s128: Mejoras
        s129: "Falta de experiencia laboral significativa."
        s130: "La falta de experiencia laboral significativa es considerada por las empresas como un factor de riesgo. Si usted nunca trabajó en una industria antes, tal vez no le resulte fácil comprender o respetar la cultura del trabajo y las tareas desempeñadas por sus compañeros en su futuro puesto de trabajo. Existe un pequeño riesgo en que usted se desilusione por la carga de trabajo diario e intentará buscar otras oportunidades de trabajo."
        s131: "Complete algunas prácticas en industrias de referencia y experimente cómo se siente. Aunque no esté realmente interesado, esto le permitirá crear una lista de trabajos que excluye y de esta forma generar gradualmente una opinión sobre el tipo de industria en el que realmente quiere trabajar."
        s132: "Sus notas escolares están por debajo de la media."
        s133: "No se pueden alterar. Pero eso no tiene porqué afectar a su rendimiento futuro en el trabajo - si está motivado para rendir al máximo, se enfoca en las tareas asignadas y prefiere un trabajo cotidiano en vez de un trabajo más teórico, entonces debería poder vender sus capacidades a potenciales empresas sin problemas. Claro que ello resultará más fácil si puede proporcionar, al mismo tiempo, prácticas significativas y certificados por el trabajo realizado."
        s134: "Enfóquese en otras cosas más importantes y hable de lo que realmente interesa a las empresas. Su entrevistador sabe cuán irrelevantes pueden llegar a ser las notas académicas para determinados puestos de trabajo y estará más interesado en conocer los motivos por los cuales considera que rendirá bien. Céntrese en estas cosas e ignore el pasado."
        s135: "Sus notas académicas están por debajo de la media."
        s136: "Tal vez todavía esté a tiempo de mejorar estas notas. Dependiendo del sector, las empresas se fijarán en sus notas si su futuro puesto de trabajo requiere conocimiento teórico. No obstante, si usted cambia de sector, unas notas flojas no deberían ser un problema - siempre y cuando sea capaz de explicar que las notas recibidas son resultado de factores externos y no a la falta de esfuerzo o trabajo."
        s137: "Unas notas bajas no debería limitar su capacidad para convertirse en un excelente trabajador en su puesto. Transmita eso y explique a su entrevistador su proyecto de carrera así como sus aspiraciones y cómo planea cumplirlas. No todo el mundo necesita un doctorado en dos carreras - en realidad, algunos trabajos requieren el abordaje de una persona más bien práctica."
      analysis_awards: 
        s1: Premios
        s2: "No tienes premios introducidos. Los premios son útiles porque suponen una prueba adicional de tus capacidades y motiviación. Logros deportivos o competiciones en áreas de interés para ti son algunas de las formas en que puedes obtener premios; además, la experiencia que ganes puede ser bastante útil de por sí. Echa un vistazo a los concursos o competiciones anunciados en tu universidad: si estudias derecho, matemáticas, física, química, ingeniería o administración de empresas, encontrarás muchas oportunidades. Si tu universidad no participa en este tipo de concursos o eventos dentro de tu área, te animamos a apuntarte a un concurso nacional o hasta organizar el tuyo propio (lo cual también será muy útil para crear tu red de contactos)."
        s3: "Felicidades! tu trabajo intenso ha sido recompensado con un premio. Este premio va a ser muy útil para las empresas que están buscando talento a la hora de probarles tus habilidades y motivaciones. Como mínimo, este premio ya demuestra que eres una persona activa en tu campo y, dependiendo del área, podría también ofrecer una idea de tu personalidad y de tus aficiones. Las empresas suelen hablar de los premios en las entrevistas de trabajo para ver cómo te defiendes explicando una historia. Esto te brindará la oportunidad de demostrar cuál es tu forma de pensar y de trabajar cuando quieres ganar un premio."
        s4: "Felicidades por el reconocimiento recibido! Este reconocimiento va a ser muy útil para las empresas que están buscando talento a la hora de probarles tus habilidades y motivaciones. Como mínimo, este reconocimiento ya demuestra que eres una persona activa en tu campo y, dependiendo del área, podría también ofrecer una idea de tu personalidad y de tus aficiones. Las empresas suelen hablar de los reconocimientos en las entrevistas de trabajo para ver cómo te defiendes explicando una historia. Esto te brindará la oportunidad de demostrar cuál es tu forma de pensar y de trabajar cuando quieres ganar un reconocimiento."
        s5: "Excelente! tu esfuerzo y tu trabajo duro te han permitido ganar varios premios, y el tiempo que has invertido con tanta determinación va a ser reconocido inmediatamente por las empresas. Incluir tus premios en el CV puede resultar de mucha utilidad, sobre todo si tienen que ver con tu área de estudios (piensa si merece la pena poner un enlace a dicho premio). Cuando estés en una entrevista o escribiendo tu carta de presentación, considera la posibilidad de mencionar cómo fue el proceso de aprendizaje que te llevó a la consecución de dichos premios, ya que estas cosas ayudan a la hora de demostrar cuál es tu forma de pensar y de afrontar los retos. En caso de que hayas obtenido varios premios, te recomendamos que hables de áquel que sobresale más para evitar que el entrevistador se sienta desbordado mentalmente (asimilar mucha información consume bastante), además, si quieres que tu CV no sobrepase una o dos páginas, tendrás que asegurárte de que lo que escribes es conciso y fácil de entender."
        s6: "Muy bien. tu esfuerzo y tu trabajo duro te han permitido ganar varios premios, y el tiempo que has invertido con tanta determinación va a ser reconocido inmediatamente por las empresas. Incluir tus premios en el CV puede resultar de mucha utilidad, sobre todo si tienen que ver con tu área de estudios (piensa si merece la pena poner un enlace a dicho premio). Cuando estés en una entrevista o escribiendo tu carta de presentación, considera la posibilidad de mencionar cómo fue el proceso de aprendizaje que te llevó a la consecución de dichos premios, ya que estas cosas ayudan a la hora de demostrar cuál es tu forma de pensar y de afrontar los retos."
      analysis_education: 
        s1: Educación
        s10: "Muy bien. Aunque tus notas en secundaria no fueron sobresalientes, has mejorado considerablemente tu rendimiento como estudiante."
        s10a: "Ahora que te has graduado, ya puedes presentarte a las empresas como un candidato motivado y disciplinado. ¿Las buenas notas siguen siendo importantes? Sí. Aunque tengas muchas otras cualidades positivas, las empresas acostumbran a echar un vistazo a las notas porque les permite hacer una comparación objetiva rápida entre candidatos similares. Dado que tienes buenas notas, tu CV destacará sobre los demás y los reclutadores te recordarán como un candidato con un fantástico perfil académico, lo cual hará muy probable que te consideren para una segunda ronda eliminatoria para una determinada oferta de trabajo."
        s10b: "En caso de que estés buscando trabajo, no incluyas más información académica en tu CV porque con tus notas es muy probable que pases la primera ronda eliminatoria. Tienes que pensar que en la segunda ronda los otros candidatos tendrán unas notas parecidas a las tuyas, así que tu mejor estrategia ahí será demostrar que tienes experiencia laboral y habilidades de relevancia de modo que el reclutador no tenga dificultades en imaginarte desempeñando alguna función en la empresa; en este sentido, las prácticas pueden jugar un papel determinante."
        s10c: "Menciona tus buenas notas durante el proceso de inscripción, por ejemplo en la carta de presentación, y demuestra que tienes motivación y disciplina de sobras para trabajar duro, relacionando dichas virtudes con el puesto de trabajo para el que te estás ofreciendo. Cuando estés en la entrevista, habla de la forma en que mejoraste tus notas como un ejemplo de tu capacidad para llevar a cabo tus objetivos y mejorar tu rendimiento."
        s11: "Muy bien. Aunque tus notas en secundaria no fueron sobresalientes, se nota que te has tomado en serio tu campo y has mejorado considerablemente tu rendimiento como estudiante."
        s11a: "Ahora que eres un estudiante de doctorado, puedes empezar presentarte a las empresas como un candidato extremamente motivado y disciplinado. ¿Las buenas notas siguen siendo importantes? Sí. Aunque tengas muchas otras cualidades positivas, las empresas acostumbran a echar un vistazo a las notas porque les permite hacer una comparación objetiva rápida entre candidatos similares. Dado que tienes buenas notas, tu CV destacará sobre los demás y los reclutadores te recordarán como un candidato con un fantástico perfil académico, lo cual hará muy probable que te consideren para una segunda ronda eliminatoria para una determinada oferta de trabajo."
        s11b: "En caso de que estés buscando trabajo en el mundo empresarial, no incluyas más información sobre tus resultados académicos en tu CV porque con tus notas es muy probable que pases la primera ronda eliminatoria. Tienes que pensar que en la segunda ronda los otros candidatos tendrán unas notas parecidas a las tuyas, así que tu mejor estrategia ahí será demostrar que tienes experiencia laboral y habilidades de relevancia de modo que el reclutador no tenga dificultades en imaginarte desempeñando alguna función en la empresa; en este sentido, las prácticas y las cartas de recomendación de un profesor o de alguien en tu red de contactos con cierta influencia pueden jugar un papel determinante."
        s11c: "Menciona tus buenas notas durante el proceso de inscripción, por ejemplo en la carta de presentación, y demuestra que tienes motivación y disciplina de sobras para trabajar duro, relacionando dichas virtudes con el puesto de trabajo para el que te estás ofreciendo. Cuando estés en la entrevista, habla de la forma en que mejoraste tus notas como un ejemplo de tu capacidad para llevar a cabo tus objetivos y mejorar tu rendimiento – una tendencia que esperas mantener."
        s12: "Muy bien. Aunque tus notas en secundaria no fueron sobresalientes, se nota que invertiste seriamente en tu formación académica y ahora puedes presentarte a las empresas como un candidato extremamente motivado y disciplinado."
        s12a: "Las notas de secundaria ya no tienen mucha relevancia para ti dado que has avanzado mucho desde entonces. Aún así, las notas en la universidad siguen valiendo mucho. Aunque tengas muchas otras cualidades positivas, las empresas acostumbran a echar un vistazo a las notas porque les permite hacer una comparación objetiva rápida entre candidatos similares. Dado que tienes buenas notas, tu CV destacará sobre los demás y los reclutadores te recordarán como un candidato con un fantástico perfil académico, lo cual hará muy probable que te consideren para una segunda ronda eliminatoria para una determinada oferta de trabajo. En caso de que estés buscando trabajo en el mundo empresarial, no incluyas más información sobre tus resultados académicos en tu CV porque con tus notas es muy probable que pases la primera ronda eliminatoria. Tienes que pensar que en la segunda ronda los otros candidatos tendrán unas notas parecidas a las tuyas, así que tu mejor estrategia ahí será adaptar tu experiencia laboral y habilidades en el CV de modo que el reclutador no tenga dificultades en imaginarte desempeñando alguna función en la empresa; en este sentido, tu experiencia laboral y las cartas de recomendación de tus profesores y de tu red de contactos pueden jugar un papel determinante para continuar tu trayectoria con éxito. Menciona tus buenas notas durante el proceso de inscripción, por ejemplo en la carta de presentación, y demuestra que tienes motivación y disciplina de sobras para trabajar duro, relacionando dichas virtudes con el puesto de trabajo para el que te estás ofreciendo."
        s12b: "No hay duda de que eres un candidato con experiencia, que sabe cómo funcionan las entrevistas de trabajo y que sabe presentarse adecuadamente. Al estar ‘jugando’ en la liga de los grandes, tu material de presentación y tus expectativas salariales deberían adecuarse a las funciones: dada la amplia experiencia que tienes y los resultados que has obtenido, podría ser difícil redactar un CV de una o dos páginas que refleje tus cualidades de la manera más justa."
        s12c: "Te sugerimos lo siguiente: Invierte un poco de dinero en para que dos o tres agencias externas revisen tu CV (una vez el Departamento de Empleo de tu universidad ya lo haya visto), y práctica las entrevistas unas tres o cuatro veces con expertos antes de ir a una. De esta forma tendrás una preparación ideal que te ayudará a destacar entre otros candidatos con características similares a las tuyas."
        s13: "Muy bien. Has obtenido muy buenas notas durante tus estudios. Dado que ya tienes cierta experiencia, sabes que la clave del éxito reside en la trayectoria profesional, sin embargo, en determinados momentos, las empresas querrán echar un vistazo a tu rendimiento académico."
        s13a: "Sin embargo, dedicar un poco de tiempo durante un curso de verano o en una formación para ejecutivos puede valer la pena, no solo en términos educativos, sino también para conocer más personas con una formación similar."
        s13b: "En cuanto al proceso de inscripción en ofertas de trabajo, seguro que ya sabes cuáles son los aspectos más importantes de tu CV. Mantén el apartado de educación lo más conciso posible y enfócate más en tus últimos logros, de los que probablemente tengas una larga lista para escoger."
        s14: "Excelente: has terminado tus estudios universitarios sin atrasos."
        s14a: "Esta es una señal muy positiva para las empresas porque demuestra que eres una persona que trabaja enfocada. Por diferentes motivos, no todas las personas pueden acabar sus estudios tan rápido. Sin embargo, cuando alguien cumple con los tiempos y las responsabilidades asignadas, las empresas lo consideran un plus."
        s14b: "Es probable que, muy a menudo, tuvieras que sacrificar tu vida personal, tus hobbies o tus intereses para cumplir con tus estudios. Dependiendo de la situación, podrías mencionar en las entrevistas de trabajo esta característica tuya para ilustrar la forma en que planificas proyectos a largo plazo o que tienen que ver con tu trayectoria profesional."
        s14c: "A las empresas les gusta encontrar candidatos que piensan y planifican a largo plazo, por lo que si puedes relacionar la rapidez con que acabaste tus estudios con tus objetivos profesionales, es muy probable que ganes puntos en la entrevista."
        s15: "Muy bien: has terminado tus estudios de grado rápidamente y sin atrasos, pero parece que el máster te ha llevado un poco más de tiempo."
        s15a: "Periodos de estudios cortos son una señal positiva para las empresas, pues demuestran que eres una persona que trabaja enfocada. No obstante, y por varios motivos, no todas las personas consiguen acabar sus estudios tan rápido, por lo que tendrás que pensar en una razón de peso para justificar el atraso en finalizar el máster."
        s15b: "Por supuesto que no es necesario justificar nada (tú no tienes porqué justificar nada a nadie), pero explicar la situación de una forma honesta puede ser de ayuda. Aunque tus motivos sean unas vacaciones que se alargaron más de la cuenta o falta de concentración en la tesis final, el reclutador agradecerá una explicación honesta y tú estarás demostrando credibilidad. A las empresas les gusta encontrar candidatos que piensan y planifican a largo plazo, por lo que si puedes relacionar la rapidez con que acabaste tus estudios con tus objetivos profesionales, es muy probable que ganes puntos en la entrevista."
        s16: "Muy bien: has terminado tus estudios de grado rápidamente y sin atrasos. Estos es una señal positiva para las empresas porque demuestra que eres una persona que trabaja enfocada."
        s16a: "Por diferentes motivos, no todas las personas pueden acabar sus estudios tan rápido. Sin embargo, cuando alguien cumple con los tiempos y las responsabilidades asignadas, las empresas lo consideran un plus."
        s16b: "Es probable que, muy a menudo, tuvieras que sacrificar tu vida personal, tus hobbies o tus intereses para cumplir con tus estudios. Dependiendo de la situación, podrías mencionar en las entrevistas de trabajo esta característica tuya para ilustrar la forma en que planificas proyectos a largo plazo o que tienen que ver con tu trayectoria profesional."
        s16c: "A las empresas les gusta encontrar candidatos que piensan y planifican a largo plazo, por lo que si puedes relacionar la rapidez con que acabaste tus estudios con tus objetivos profesionales, es muy probable que ganes puntos en la entrevista."
        s17: "Te ha llevado un poco más de la cuenta acabar tus estudios de grado. Dependiendo de tu caso, puede que haya una razón de peso para ello (y el hecho de que haya habido una falta de motivación o enfoque no es necesariamente un aspecto negativo)."
        s17a: "De hecho, cuando en una entrevista explicas con sinceridad los desafíos que tuviste que enfrentar y cómo los superaste, el entrevistador te verá como una persona creíble y honesta que demuestra su crecimiento y sus valores como persona. Además, puede que ese tiempo extra que te tomaras implicara tener que trabajar en otras cosas durante tus estudios, y esa experiencia adicional ganada en otras organizaciones puede ser un factor de mucho interés para las empresas."
        s17b: "Un consejo: sé completamente abierto en relación a los atrasos que tuviste y los motivos que los provocaron. Si todavía estás acabando tus estudios de grado, intenta compensar eso en tu CV con habilidades y experiencias de relevancia para la empresa."
        s18: "Has acabado tu educación secundaria y universitaria con unas notas mediocres o dentro de la media. Esto puede ser un factor negativo para las empresas y probablemente tú mismo/a no estés muy feliz con ello."
        s18a: "Sin embargo, deberías sentirte orgulloso/a por haber recorrido este camino difícil y haber llegado hasta el final. Terminar los estudios no solo aumenta tu conocimiento sino que ayuda a uno a encontrarse a sí mismo."
        s18b: "A menudo, este tipo de notas se originan en una falta de interés por una asignatura y quizás te has dado cuenta de que el lado académico de las cosas es más aburrido o menos interesante para ti. Una experiencia laboral significativa puede de sobras compensar tus resultados académicos y hay muchas, pero que muchas, empresas que contratan personal sin tener en cuenta los contenidos que has tenido que estudiar."
        s18c: "Así que intenta ganar la máxima experiencia laboral que puedas antes de terminar tus estudios universitarios. Cuando lo hayas hecho, ve a las empresas y preséntate como una persona de carácter práctico, con disposición a aprender, rendir y demostrar que puedes cumplir en el mundo real, que es donde cuenta. En el momento que consigas un puesto de trabajo, a nadie le va a importar tus notas. Solo se fijarán en tus resultados. Por lo que si cumples, tienes opciones garantizadas para el futuro."
