        s1: "Experiencia laboral"
        s10: "Sugerencia: Aunque tienes cierta experiencia laboral, ésta es bastante limitada en cuanto a duración. Tener algo de experiencia ya te hace más competitivo que candidatos sin experiencia alguna, pero todavía estás por detrás de muchos de tus colegas."
        s10a: "Aprovecha para desarrollar tus habilidades, tu red de contactos y tu CV. Como ya sabrás, el historial académico suele ser la parte menos relevante en el entorno laboral; la verdadera diferencia reside en la experiencia práctica, los contactos y las habilidades que uno posee. Es por ello que las empresas se fijan tanto en la experiencia laboral a la hora de evaluar un candidato."
        s10b: "En estos momentos, tu experiencia laboral en un puesto de trabajo es útil, sin embargo tu valoración puede verse limitada al conocer únicamente una empresa dentro de un sector."
        s10c: "Una de las cosas más importantes que puedes hacer mientras estudias es ir adquiriendo experiencia relevante en diferentes campos y sectores, no solo porque te vas preparando para un futuro puesto de trabajo, sino sobre todo porque te da una idea de los requisitos que debes cumplir para desempeñar el trabajo diario dentro de varios sectores."
        s10d: "La mayoría de los estudiantes todavía no saben qué camino van a seguir en los próximos años; dedicar unos meses a ganar experiencia laboral te ayudará a decidir si el plan de carrera que tienes diseñado realmente te gusta o no."
        s10e: "Una de las mejores formas de aprender más sobre un sector es haciendo prácticas (a veces no remuneradas) durante unas semanas o meses. Te permitirá conocer mejor una empresa, el sector y un determinado puesto de trabajo, todo al mismo tiempo. Que las prácticas sean interesantes, remuneradas o satisfactorias no importa tanto como mantener los ojos y los oídos atentos a lo que hacen las otras personas e imaginarte a ti mismo desempeñado tareas en dicho puesto de trabajo, en la empresa o incluso en el sector."
        s10f: "Basándonos en tu experiencia, es probable que ya te hayas hecho una idea de la organización para la que trabajaste. ¿Volverías a trabajar ahí? ¿Trabajarías una jornada completa para ellos? ¿Te imaginas trabajando en dicho sector los próximos 5 años?"
