        s2a: "Como es lógico, no todos los estudiantes consiguen becas de estudios por parte de instituciones externas; sin embargo, te sorprendería saber lo fácil que es que reconozcan tu trabajo."
        s2b: "Hay bastantes instituciones que ofrecen becas y puede ser de mucha ayuda si envías tu solicitud a algunas de ellas. Hay páginas web especializadas donde podrás encontrar más información; el proceso de solicitud solo te llevará unas pocas horas."
        s2c: "Tener una beca en tu CV indica que eres alguien que ya ha pasado por un proceso de selección y a quien se le ha reconocido el trabajo realizado, ofreciendo una idea de tus habilidades sociales."
