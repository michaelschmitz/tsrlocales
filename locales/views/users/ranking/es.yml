      analysis_skills: 
        s1: Habilidades
        s2: "Sugerencia: No has introducido habilidades en tu perfil. Las habilidades son muy útiles para las empresas cuando buscan candidatos, porque pueden realizar búsquedas por habilidades específicas."
        s2a: "Si introduces algunas de las habilidades que seguro ya habrás desarrollado (aunque no pienses que sean habilidades), aumentarán tus probabilidades de aparecer en las búsquedas y que las empresas contacten contigo. Añadir habilidades te ayudará también a compararte con otros candidatos de características similares y ver si puedes mejorar tus capacidades."
        s3: "Bien. Has introducido algunas habilidades en tu perfil de modo que las empresas puedan encontrarte a través del motor de búsqueda de candidatos. Esto facilita que contacten contigo."
        s3a: "De todas formas, has incluido muy poquitas habilidades y seguro que tienes más. Piensa en tu forma de interactuar con otras personas, en los softwares que ya conoces y en tu experiencia organizando cosas."
        s3b: "Quizás te vengan otras habilidades a la cabeza que podrías incluir en tu perfil, reforzándolo aún más. A las empresas les gusta ver tus habilidades en el perfil para comprender mejor cuáles son tus capacidades."
        s3c: "Por otro lado, tú también querrás buscar ofertas de trabajo para el futuro y saber qué tipo de habilidades requieren. De esta forma podrías empezar a desarrollar dichas habilidades durante los estudios. Cuando uno sabe cuál es el propósito de poseer una determinada habilidad en el trabajo, resulta más fácil y motivador esforzarse en desarrollarla."
        s4: "Excelente. Has introducido muchas habilidades en tu perfil de modo que las empresas puedan encontrarte a través del motor de búsqueda de candidatos."
        s4a: "Esto facilita que contacten contigo y aumenta tus probabilidades profesionales. Además, en algunas de las habilidades parece que has trabajado muchas horas, lo que te convierte en un experto dentro del ese campo."
        s4b: "Todo ello hace que tu perfil destaque sobre los demás. Sin embargo, a las empresas les gusta ver una demostración de tus habilidades y capacidades (normalmente sacan el tema en las entrevistas y te preguntan cómo adquiriste dichas habilidades, así que prepárate para ello)."
        s4c: "Otra cosa que podrías hacer para tu propio crecimiento profesional es echar un vistazo a las ofertas de trabajo que podrías asumir en dos, cinco o diez años y ver qué habilidades requieren."
