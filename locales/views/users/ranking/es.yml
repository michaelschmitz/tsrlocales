        s10b: "Y verás cómo, en pocos años, te encontrarás de forma natural en una posición de mayor liderazgo, responsabilidad e impacto social y te permitirá aumentar tu red de contactos."
        s10c: "En la vida, no todo es trabajo. También es diversión. Y participar en actividades sociales puede desencadenar en beneficios para todos."
        s2: "Sugerencia: No has introducido ninguna actividad de servicio comunitario en tu perfil."
        s2a: "La falta de este tipo de servicios en tu CV hace que pierdas la oportunidad de demostrar tus habilidades y tus intereses a los reclutadores. Para las empresas es importante este tipo de servicios voluntarios, la interacción con otros en hobbies o el apoyo a una buena causa, pues ayudan considerablemente al desarrollo profesional."
        s2b: "La mayoría de las personas desarrollan sus habilidades en este tipo de actividades, donde pueden mejorar sus capacidades de forma práctica, en contraposición a una formación más teórica."
        s2c: "Un buen reclutador verá rápidamente que has desarrollado habilidades gracias a la experiencia y querrá saber tu opinión sobre cómo aplicar dichas habilidades al puesto de trabajo que está vacante y para el cual buscan un candidato."
        s2d: "Así que piensa en tus hobbies y tus aficiones y describe cómo interactuaste con otras personas, qué tipo de puesto ocupaste en dichas actividades (ya sea un puesto formal o no) y qué hiciste. No tengas miedo de incluir aficiones relacionadas con juegos o hobbies poco comunes; esta información ayuda mucho a generar una idea de cómo eres como persona y despierta mucha curiosidad."
        s2e: "No importa si lo tuyo son artes marciales, juegos online o de mesa, cuidar bonsáis, equitación, caligrafía u otras actividades; lo importante es hablar de ellas y utilizarlas para empezar un diálogo con el entrevistador que permita presentarte como una persona con cierto recorrido y experiencia."
        s2f: "No te preocupes con ser ‘políticamente correcto’ o con la opinión que ellos tengan de tus aficiones. Los reclutadores también son personas y los profesionales no abandonan una afición por el simple hecho de que trabajan para una empresa."
