        s2: "Sugerencia: No has introducido ninguna experiencia laboral, lo cual es muy habitual para estudiantes de grado."
        s2a: "Si acabas de empezar los estudios, todavía tienes tiempo para crear tu CV, pues las empresas dan mucha importancia al apartado relacionado con la experiencia laboral. Aunque tu historial y tus notas son muy importantes, el enorme interés que tienen las empresas por saber lo que has hecho en un lugar de trabajo te sorprendería."
