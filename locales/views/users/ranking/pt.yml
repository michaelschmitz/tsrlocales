        s16f: "Uma das melhores maneiras de aprender sobre uma indústria é fazer um estágio (não remunerado) por algumas semanas ou meses. Isto permite-te ganhar uma visão sobre a empresa, a indústria e o local de trabalho, tudo ao mesmo tempo. Se o estágio é interessante, remunerado ou bem sucedido, não importa muito - é muito mais importante que mantenhas os teus olhos e ouvidos bem abertos e tentes entender o que as outras pessoas estão a fazer e se te imaginas a trabalhar neste papel, empresa ou indústria."
        s16g: "Também podes usar o estágios para construires uma rede social maior e te ligares com colegas e pessoas influentes."
        s16h: "Se fizeres um bom trabalho, estas pessoas vão ajudar-te ainda mais ao longo do caminho. Muitas das grandes empresas usam os estágios para avaliar o potencial dos seus novos colegas. Boa sorte!"
        s17: "Excelente: tens uma experiência de trabalho significativa em diferentes papéis e nos quais permaneceste por bastante tempo."
        s17a: "Cumpres os critérios utilizados pelos recrutadores para avaliar o teu perfil. Como sabes, a tua formação académica raramente é a coisa mais importante no local de trabalho. Trazer experiência prática, contactos e as competências certas faz uma diferença muito maior..."
        s17b: "Neste momento, a tua experiência em múltiplos papéis é valiosa. Já te distanciaste de muitos outros candidatos e deves tentar encontrar uma posição a tempo inteiro no teu setor de atividade preferido para cresceres profissionalmente."
        s17c: "Podes utilizar as tuas experiências para abrir as portas certas e vender as tuas competências e capacidades. Descreve a quem te entrevistar, como estas serão relevantes relevantes na tua nova função."
        s17d: "E assim que conseguires o lugar, foca-te na entrega de resultados e em valorizar o teu trabalho perante os teus superiores."
        s17e: "No entanto, o teu maior desafio agora pode relacionar-se com o enquadramento económico atual, que ameaça a valorização da tua especialização. Procura encontrar um emprego a tempo inteiro, mesmo que noutro campo profissional ou fora da tua zona de conforto, para tornares o teu perfil ainda mais interessante. A experiência que adquirires poderá ser usada para te levar a um emprego melhor noutro campo mais tarde e poderás também construir uma nova rede de contactos."
        s17f: "Mantém toda a atenção às oportunidades que possam surgir - elas vão aparecer!"
        s18: "Excelente: tens uma experiência de trabalho muito valiosa em diferentes papéis e nos quais permaneceste por bastante tempo."
        s18a: "Se esta experiência se relaciona com o teu ideal de carreira, então deverás achar que é fácil relacionares-te com os recrutadores à procura de especialistas."
        s18b: "Se o teu perfil é mais abrangente e ainda não encontraste a tua área especialização, poderás querer identificar quais os teus principais interesses o que procuram atualmente as empresas."
        s18c: "Neste momento, a tua formação académica será provavelmente menos importante para os recrutadores. Teres experiência prática, os contactos e as competências certas fará uma diferença muito maior."
        s18d: "E a tua experiência em múltiplos papéis é valiosa. Podes utilizar as tuas experiências para abrir as portas certas e vender as tuas competências e capacidades. Descreve a quem te entrevistar, como estas serão relevantes relevantes na tua nova função. E quando conseguires o lugar, foca-te na entrega de resultados. Vão tornar a tua presença muito valiosa para a empresa em que trabalhares."
        s18e: "No entanto, o teu maior desafio agora pode relacionar-se com o enquadramento económico atual, que ameaça a valorização da tua especialização. Procura encontrar um emprego a tempo inteiro, mesmo que noutro campo profissional ou fora da tua zona de conforto, para tornares o teu perfil ainda mais interessante."
        s18f: "A experiência que adquirires poderá ser usada para te levar a um emprego melhor noutro campo mais tarde e poderás também construir uma nova rede de contactos."
