      analysis_awards: 
        s1: Prémios
        s2: "Até à data ainda não indicaste nenhum prémio que tenhas recebido. Prémios sao uteis pois fornecem informação adicional de provas sociais sobre as tua habilidades e motivações. Podes receber prémios através de resultados desportivos ou através de competições na tua área de interesse, e normalmente através de experiência por si mesma o que é altamente valorizado. Procura diferentes competições que a tua Universidade oferece: se és estudante de direito, matemática, física, química, gestão ou engenharia, então encontrarás amplas oportunidades de participar em competições - e se a tua universidade não participa nesses eventos na tua área, então será uma grande oportunidade para investires o teu tempo e fazeres parte de uma competição nacional ou então criar a tua própria (isto será uma mais valia para a tua rede pessoal)."
        s3: "Parabéns, recebeste um prémio pelo teu árduo trabalho. Este prémio pode ser usado para fornecer provas adicionais das tuas habilidades e motivações para empregadores que procurem talentos. No mínimo, o prémio mostra que é activo na sua área, dependendo da área exacta, pode mostrar uma positiva introspecção no seus hobbies e personalidade. Empregadores podem falar nos prémios durante uma entrevista para ver se conseguem pô-lo a contar como consegui. Essa será a oportunidade para explicar a maneira como pensa, e o esforço que colocou para alcançar o prémio."
        s4: "Parabéns, recebeu um prémio por ter participado com êxito numa competição na sua área. Este prémio pode ser usado para fornecer provas adicionais das suas habilidades e motivações a empregadores que procurem talentos. No mínimo, o prémio mostra que é activo na sua área, e dependendo da área, pode mostrar em introspecção os seus hobbies e personalidade. Empregadores podem falar nos prémios durante uma entrevista para ver se conseguem pô-lo a contar como consegui. Essa será a oportunidade para explicar a maneira como pensa, e o esforço que colocou para alcançar o prémio."
