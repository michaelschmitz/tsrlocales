      analysis: 
        s1: "Análise e Sugestões"
        s100: "Análise e sugestões"
        s101: "Concorrer a oportunidades de emprego e estágios é o teste final às tuas credenciais. Abaixo encontrarás sugestões e dicas atendendo o teu CV e o que poderás fazer para obteres uma melhor performance."
        s102: "Análise dos elementos positivos"
        s103: "Os teus resultados académicos são excelentes."
        s104: "Notoriamente, revelas um perfil académico muito esforçado, com forte concentração e muita motivação. O teu desempenho académico demonstra um conhecimento teórico profundo e os teus resultados validam o teu perfil como algo muito valorizado em ambiente de trabalho."
        s105: "Descreve a tua motivação e a forma como trabalhas para obteres os resultados que pretendes alcançar. Qual a tua principal motivação para obteres um desempenho tão positivo? Partilha as tuas motivações em cartas de apresentação e no decorrer de entrevistas de emprego."
        s106: "Terminaste os teus estudos com notas excelentes."
        s107: "Os teus resultados académicos demonstram uma abordagem disciplinada aos exames e ao trabalho."
        s108: "Descreve como te preparas e como abordas novos desafios (pf na tua descrição, não te foques demasiado nos resultados). As empresas procuram pessoas diligentes, responsáveis e motivadas. Os teus resultados demonstram estas caraterísticas."
        s109: "Excelentes capacidades linguísticas."
        s110: "Dependendo do tipo de indústria e empresa, o teu perfil será um importante ativo. Aprender uma nova língua não só reforça as tuas competências de comunicação, mas também te permite aprender mais acerca de diferentes culturas e analisar melhor novas situações."
        s110a: "Conselho:"
        s111: "Deverás focar-te nas tuas competências linguísticas e na flexibilidade que estas proporcionam às empresas. Destas, as que competem a nível global dão preferência a candidatos que falem várias línguas."
        s112: "Muitos interesses e competências"
        s113: "Ganhaste experiência em diferentes situações que são utilizadas para lidar com novos ambientes e novos assuntos. Um campo de conhecimento e competências alargado tem um valor elevado, dado que demonstra a tua abertura para aprender e dominar novas competências e conteúdos."
        s114: "Descreve quais as motivações que te levaram a adquirir estas competências. Porque é que encaraste esta aprendizagem de forma divertida? A paixão pelo que fazes é estimulante. As empresas e os teus futuros colegas adorariam perceber essa paixão pelo teu trabalho!"
        s115: "Apoiaste a tua comunidade e envolveste-te numa boa causa."
        s116: "Os teus esforços são reconhecidos. Apoiaste organizações a mudar o mundo e ganhaste com isso experiência em lidar com contratempos, colegas difíceis e outras dificuldades.Também revelas experiência em motivar e convencer os outros - competências chave procuradas por qualquer empregador."
        s117: "Um vasto serviço comunitário transmite-te as competências e experiência relevantes para o dia-a-dia no trabalho. Quais as situações mais difíceis porque passaste e como lidaste com elas? O que é que farias melhor numa próxima oportunidade? Que competências desenvolveste?"
        s118: "Tens diversas publicações"
        s119: "O teu conhecimento profundo dos tópicos de interesse, as tuas habilidades técnicas e de comunicação conduziram à elaboração de diversas publicações assinadas com o teu nome. Investiste tempo e esforço e já te tornaste expecialista nestes temas - o que documenta publicamente a tua perseverança e motivação para entregares resultados com princípio, meio e fim."
        s120: "As publicações são uma credencial que suporta a atitude em ambiente de trabalho. Parilha connosco as tuas publicações e conta-nos quais as competências que desenvolveste no processo de criação e publicação."
        s121: "Recebeste prémios e distinções."
        s122: "\"Passion leads to performance\". A tua performance foi reconhecida - quer tenha sido uma realização intelectual ou desportiva, demonstraste resultados excepcionais e recebeste o reconhecimento por esse facto."
        s123: "A paixão é importante, tal como os resultados. Quando fizeres uma candidatura a uma oferta de emprego, menciona os teus esforços e motivações procurando ligar com as novas funções a assumir."
        s124: "Recebeste incentivos monetários."
        s125: "Incentivos monetários sinalizam uma seleção prévia. Alguém reconheceu em ti determinadas qualidades e decidiu atribuir-te uma compensação monetária ou outro tipo de suporte. Os incentivos obtidos tornam mais fácil a futuros empregadores identificarem excelência - o que aconteceu no teu caso."
        s126: "Trabalhaste arduamente para receber este incentivo, pelo que deverás ser capaz de explicar como este mesmo incentivo tornou o teu percurso um pouco mais fácil, pemitindo-te ao mesmo tempo melhorar ainda mais a tua performance."
        s127: "Estás a fazer um excelente trabalho. Continua!"
        s128: Pontos de melhoria
        s129: "Falta de experiência profissional significativa."
        s130: "Potenciais empregadores encaram a falta de experiência profissional como um fator de risco. Se no teu caso pessoal nunca tiveres tido uma experiência prévia em determinada indústria, poderás não perceber ou respeitar a cultura de trabalho ou as tarefas desempenhadas nesse contexto. Existe também o risco de sentires alguma frustração com o teu desempenho diário, o que te poderá levar a procurares outras oportunidades profissionais."
        s131: "Procura fazer alguns estágios em indústrias relevantes, testando assim a tua adaptação ao meio. Mesmo que não sintas muito interessee, poderás gradualmente formar uma opinião acerca da área em que realmente pretendes trabalhar."
        s132: "O teu desempenho no Secundário situou-se abaixo da média"
        s133: "Lamentavelmente é algo que não pode ser alterado. No entanto, é uma situação que não terá necessáriamente um impacto negativo no teu desempenho profissional futuro - se te sentires uma pessoa motivada para conseguir um bom desempenho, focares-te no trabalho que tens em mãos e preferires a prática mais do que a teoria, poderás vender-te muito bem a potenciais empregadores. Claro que as coisas serão mais fáceis, se conseguires demonstrar ter efetuado estágios e certificados profissionais relevantes e adequados ao trabalho a desempenhar."
        s134: "Concentra-te em outras facetas mais relevantes do teu perfil e fala sobre aquilo que é realmente importante. A pessoa que te entrevistar sabe quão irrelevante pode ser o teu resultado académico para o papel a desempenhar. Ele estará mais interessado em ouvir as razões pelas quais o teu desempenho será excelente. Realça estes aspetos e ignora o passado."
        s135: "O teu desempenho na Universidade situou-se abaixo da média."
        s136: "Talvez ainda tenhas a possibilidade de melhorar os teus resultados. Dependendo da indústria onde pretendes trabalhar, os potenciais empregadores poderão concentrar-se nas tuas notas, caso a teoria seja determinante para a vaga a ocupar. No entanto, se alterares o teu foco de preferência, ter notas menos fortes poderá não ser um problema - desde que consigas passar a mensagem de que foi a falta de interesse nos conteúdos do curso e não a tua falta de esforço, que foram responsáveis pelos teus resultados."
        s137: "As más notas não deverão limitar a tua performance no trabalho. Comunica isto e partilha com o entrevistador os teus planos de carreira e aspirações e como pretendes alcançá-los. Nem todos têm que ter um duplo Doutoramento! De facto, alguns empregos beneficiarão de uma pessoa capaz de desenvolver um abordagem mais prática."
      analysis_awards: 
        s1: "Prémios"
        s2: "Até à data ainda não indicaste nenhum prémio que tenhas recebido. Prémios sao uteis pois fornecem informação adicional de provas sociais sobre as tua habilidades e motivações. Podes receber prémios através de resultados desportivos ou através de competições na tua área de interesse, e normalmente através de experiência por si mesma o que é altamente valorizado. Procura diferentes competições que a tua Universidade oferece: se és estudante de direito, matemática, física, química, gestão ou engenharia, então encontrarás amplas oportunidades de participar em competições - e se a tua universidade não participa nesses eventos na tua área, então será uma grande oportunidade para investires o teu tempo e fazeres parte de uma competição nacional ou então criar a tua própria (isto será uma mais valia para a tua rede pessoal)."
        s3: "Parabéns, recebeste um prémio pelo teu árduo trabalho. Este prémio pode ser usado para fornecer provas adicionais das tuas habilidades e motivações para empregadores que procurem talentos. No mínimo, o prémio mostra que é activo na sua área, dependendo da área exacta, pode mostrar uma positiva introspecção no seus hobbies e personalidade. Empregadores podem falar nos prémios durante uma entrevista para ver se conseguem pô-lo a contar como consegui. Essa será a oportunidade para explicar a maneira como pensa, e o esforço que colocou para alcançar o prémio."
        s4: "Parabéns, recebeu um prémio por ter participado com êxito numa competição na sua área. Este prémio pode ser usado para fornecer provas adicionais das suas habilidades e motivações a empregadores que procurem talentos. No mínimo, o prémio mostra que é activo na sua área, e dependendo da área, pode mostrar em introspecção os seus hobbies e personalidade. Empregadores podem falar nos prémios durante uma entrevista para ver se conseguem pô-lo a contar como consegui. Essa será a oportunidade para explicar a maneira como pensa, e o esforço que colocou para alcançar o prémio."
        s5: "Excelente. Ganhou multíplos prémios através do seu árduo trabalho - o seu tempo investido e determinação será reconhecido pelos potenciais empregadores. Ter os prémios visíveis é especialmente interessante se tiverem relacionados com a sua área de estudos - e se quiser mencione com estão ligados. Pode querer mencionar as experiências de aprendizagem e maneiras de pensar que o levaram ao sucesso quer na cartas de apresentação   quer durante a entrevista, isto fornece uma grande oportunidade de explicar o seu pensamento e atitude face aos desafios dos recrutadores. Se possui inúmeros prémios, então será melhor fornecer apenas os melhor resultados de modo a não sobrecarregar os recrutadores - leva tempo a processar muita informação, especialmente quando se constrói um CV com uma duas páginas, garante que mantém simples perceptível e validado."
        s6: "Muito bem. Ganhou multíplos prémios através do seu árduo trabalho - o seu tempo investido e determinação será reconhecido pelos potenciais empregadores. Ter os prémios visíveis é especialmente interessante se tiverem relacionados com a sua área de estudos - e se quiser menciona com estão ligados. Pode querer mencionar as experiências de aprendizagem e maneiras de pensar que o levaram ao sucesso quer na cartas de apresentação   quer durante a entrevista, isto fornece uma grande oportunidade de explicar o seu pensamento e atitude face aos desafios dos recrutadores."
      analysis_education: 
        s1: "Education"
        s2: "Excellent - you finished your secondary education with high grades and are also doing well in your undergraduate studies."
        s2a: "Apart from the knowledge you have acquired, you will find that the results you have earned through hard work and discipline will be valuable for your career, as recruiters often use grades as one of the defining elements in reviewing candidates. Think about it like this: When you receive thirty applications, then it is mentally and practically very easy to sort them by average grades. At the same time, it is much more difficult to properly assess the value of various skills and interests and to compare candidates on those factors."
        s2b: "Are there more ways to benefit from high grades? Certainly. You might want to look for (additional) merit based scholarships or for the possibility to receive an award within your field. Your grades should also make it easier for you to open doors into companies, and, together with your knowledge, you might even already be able to cooperate with academics in your field on some publications. Success begets success, if you use it correctly. Concerning applications for internships and graduate jobs, you should make it easy for recruiters to understand not only the results you have earned, but also the formative experience you gained."
        s2c: "Use your results to demonstrate how you think about new challenges and upcoming tasks, how you prepare yourself and how you deal with setbacks and new opportunities. You have worked hard and can provide proof of this with your results, so make sure you mention it in your application letters and during interviews. Some of your key selling points should be consistency and discipline, which are very important for companies, and your track record demonstrates that these attributes apply to you."
