        s17: "Sugestão: Só indicaste uma língua nas tuas competências linguísticas, o que está longe do ideal"
        s17a: "A maioria das pessoas adquirem pelo menos um conhecimento básico de outros idiomas durante o ensino secundário ou universitário, ou através dos seus hobbies, por isso não tenhas medo de listar competências básicas em outras línguas."
        s17b: "Muitos empregadores não atribuem muito valor a competências linguísticas adicionais - se o teu futuro papel se limitar a uma área geográfica e cultural, não há necessidade de aprender mais -, mas as tuas hipóteses de carreira podem ser severamente prejudicadas por seres incapaz de comunicar em outros idiomas. "
        s17c: "A maioria das grandes organizações hoje têm operações distribuídas por vários países e muitas vezes em vários continentes. Ser capaz de falar a língua do país de acolhimento é altamente vantajoso. Muitas vezes, as empresas só enviam pessoas para o exterior se estas forem semi-fluentes na língua."
        s17d: "E não sintas limitações nas tuas escolhas - podes querer aprender espanhol, chinês, árabe, russo ou outro idioma falado muitas vezes, como o inglês, mas seres capaz de falar uma ou mais línguas raramente faladas (no teu meio cultural) pode ser uma incrível vantagem competitiva. Se és flexível em termos de oportunidades, seres capaz de falar Inglês, Polonês e Tailandês por exemplo, pode tornar o teu perfil único e valioso para algumas organizações. E é mais fácil do que nunca hoje sermos encontrados."
        s17e: "Como estás prestes a completar os teus estudos, deves tentar encontrar uma possibilidade de investir tempo num curso intensivo de línguas. Um curso de verão, professores particulares ou um trabalho part-time podem rapidamente ajudar-te a conseguires falar uma segunda língua e a adquirires novas competências. Será uma surpresa para ti descobrires a rapidez com que conseguirás aprender um novo idioma, se realmente o quiseres."
        s18: "Muito bom, indicaste que falas duas línguas fluentemente, o que claramente te diferencia dos outros."
        s18a: "Muitas pessoas adquirem um nível básico ou avançado de conhecimento de várias línguas - principalmente através do seu ensino secundário -, no entanto muito poucos são verdadeiramente bilingues. As empresas geralmente exigem fluência na língua nativa e num idioma comum, como o Inglês, desde cargos de responsabilidade até posições com menos experiência."
        s18b: "Também é muito mais vantajoso falar uma única língua fluentemente do que falar várias línguas apenas num nível básico. Em reuniões de negócios com vários participantes externos que falam fluentemente determinado idioma, requer-se verdadeiras competências linguísticas. As empresas raramente mandam alguém para o exterior, se essa pessoa só tem competências linguísticas limitadas e geralmente não investem em cursos de idiomas. Embora possas investir tempo em idiomas adicionais, pensa se queres aprender a um nível verdadeiramente fluente ou se é suficiente fazer disso apenas um hobby."
        s18c: "Se achas que o teu tempo é melhor investido na aquisição de experiências profissionais adicionais ou outras competências, então deverás colocar o teu foco sobre essas atividades."
