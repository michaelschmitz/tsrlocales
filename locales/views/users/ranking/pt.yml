        s3b: "Muitas grandes organizações têm operações distribuídas por vários países e muitas vezes em vários continentes. Ser capaz de falar a língua do país de acolhimento é altamente vantajoso. Muitas vezes, as empresas só vão enviar pessoal para o exterior se os empregados forem semi-fluentes na língua do país de acolhimento."
