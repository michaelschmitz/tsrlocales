        s10: "Very good. While your grades during your secondary education were not outstanding, you have markedly improved your measureable performance as a student. "
        s10a: "As a graduate, you can now market yourself as a motivated and disciplined candidate to potential recruiters. Are your high grades still important? Yes. Even with all your other beneficial qualities and experiences, recruiters often tend to look at the grades you earned first, as this seems to make it easy to compare you with other candidates. Your positive result makes it easy for them to remember you as a great candidate academically, which normally is enough to move you into closer consideration for a role. "
        s10b: "If you are currently looking for an offer, then adding additional academic qualifications will probably not help that much - you will probably already make it past the entry barrier in most reviews, so during the next comparison round you will be competing with other candidates that have similar grades and academic qualifications. Your best strategy then is to provide proof of relevant work experience or skills that make it easy for a recruiter to imagine putting you into a certain position - internships are probably the most relevant factor here."
        s10c: "Mention your good grades during the application process, for example in the application letter, to demonstrate your motivation and ability to work hard, and draw a link to the tasks that need to be performed in the role you are applying for. During the interview itself, you can use the improvement in grades as an example to show how well you can perform and how you have trained yourself to always become better."
        s11: "Very good. While your grades during your secondary education were not outstanding, you really took to your field and markedly improved your measureable performance as a student. "
        s11a: "As a Phd student, you can now market yourself as an extremely motivated and disciplined candidate to potential recruiters. Are your high grades still important? Yes. Even with all your other beneficial qualities and experiences, recruiters often tend to look at the grades you earned first, as this seems to make it easy to compare you with other candidates. Your positive result makes it easy for them to remember you as a great candidate academically, which normally is enough to move you into closer consideration for a role."
        s11b: "If you are currently looking for an offer in the business world, then adding additional academic qualifications will likely not help that much - you already make it past the entry barrier in most reviews, so during the next comparison round you will be competing with other candidates that have similar grades and academic qualifications. Your best strategy then is to provide proof of relevant work experience or skills that make it easy for a recruiter to imagine putting you into a certain position - internships or recommendations from professors or your network are probably the most relevant factor here."
        s11c: " Mention your good grades during the application process, for example in the application letter, to demonstrate your motivation and ability to work hard, and draw a link to the tasks that need to be performed in the role you are applying for. During the interview itself, you can use the improvement in grades as an example to show how well you can perform and how you have trained yourself to always become better - a trend you intend to continue."
        s12: "Very good. While your grades during your secondary education were not outstanding, you really invested into your academic education and can now market yourself as an extremely motivated and disciplined candidate to potential employers. "
        s12a: "Your grades from school are certainly not important anymore - you have moved on since then. But your academic grades are highly relevant. Even with all your other beneficial qualities and experiences, recruiters often tend to look at the grades you earned first, as this seems to make it easy to compare you with other candidates. Your positive result makes it easy for them to remember you as a great candidate academically, which normally is enough to move you into closer consideration for a role. If you are currently looking for an offer in the business world, then adding additional academic qualifications will likely not help that much - you already make it past the entry barrier in most reviews, so during the next comparison round you will be competing with other candidates that have similar grades and academic qualifications. Your best strategy then is to tailor your extensive experience on your resume to make it easy for a recruiter to imagine putting you into a certain position. Your experience and additionally, recommendations from professors or your network are probably the most relevant factor for further success. Mention your good grades during the application process, for example in the application letter, to demonstrate your motivation and ability to work hard, and draw a link to the tasks that need to be performed in the role you are applying for."
