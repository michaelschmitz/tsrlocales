        s17: "Demoraste um pouco a terminar a tua licenciatura. Dependendo da tua situação, haverá certamente bons motivos para as coisas terem acontecido assim - e a falta de concentração ou motivação ao longo dos teus estudos não são necessariamente um factor negativo."
        s17a: "De facto, por manteres a calma perante os desafios que enfrentaste ao longo do teu percurso académico - e a forma como os ultrapassaste - tornam-te uma pessoa credível e honesta no momento das entrevistas, pois demonstram o teu crescimento e valor enquanto ser-humano. Teres demorado mais tempo poderá ter sido compensado com o facto de teres trabalhado enquanto estudaste e as experiências que obtiveste em outras organizações poderão ser altamente valorizadas pelos empregadores."
        s17b: "Conselho: mantém total abertura acerca dos teus atrasos e dos motivos que os causaram. Se ainda estás a completar a tua formatura, procura compensar o teu atraso com novas competências e experiências."
        s18: "Tiveste notas médias ou baixas no secundário e na universidade, o que pode ser um indicador negativo para potenciais empregadores. Certamente também não estarás muito feliz com esta situação."
        s18a: "Ainda assim, deves ter orgulho em ti por teres conseguido trilhar um caminho tão difícil - e por teres conseguido fazê-lo até ao fim. Os teus estudos devem não só ajudar-te a ganhar mais conhecimentos acerca de assuntos específicos, mas também devem levar-te a encontrares-te como pessoa."
        s18b: "Muitas vezes, resultados médios ou baixos resultam de falta de interesse em determinado assunto e tu talvez tenhas achado a parte académica algo aborrecida ou menos relevante para ti. Teres experiência profissional significativa poderá mais do que compensar os resultados académicos e há muitas, mas mesmo muitas funções em empresas que não requerem os conteúdos que abordaste no teu curso."
        s18c: "Tenta ganhar toda a experiência profissional que conseguires antes de te formares e então posiciona-te como uma pessoa prática, com vontade de aprender e de trabalhar e prova que consegues resultados práticos e que realmente contam. No momento em que conseguires o trabalho, ninguém vai querer saber das tuas notas - apenas dos resultados que entregares. E se o fizeres, terás muitas opções de carreira à tua frente."
