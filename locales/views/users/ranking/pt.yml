        s16b: "Certamente que tiveste que fazer alguns sacrifícios na tua vida pessoal, hobbies e interesses - de maneira a conseguires terminar os teus estudos. Dependendo da situação, poderás querer evidenciar isto mesmo durante as entrevistas, para ilustrares a tua abordagem no que respeita a planear projectos ambiciosos."
