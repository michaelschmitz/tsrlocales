        s1: "Idiomas"
        s2: "Sugestão: ainda não indicaste um idioma no teu currículo. Idiomas incluem a tua língua nativa, pelo que teres um perfil com as entradas de idiomas a zero é assim meio estranho. E se consegues ler isto, então certamente o domínio de Português deve ser listado"
        s3: "Sugestão: Estás actualmente a terminar os teus estudos e indicaste apenas um idioma nas tuas competências linguísticas."
        s3a: "A maioria das pessoas adquirem pelo menos um conhecimento básico de outros idiomas durante o ensino secundário ou através dos seus hobbies, por isso não tenhas medo de listar competências linguísticas básicas em outras línguas. Muitos empregadores não colocam muito valor em competências linguísticas adicionais, particularmente se o teu futuro emprego é limitado a uma determinada área geográfica e cultural. Contudo as tuas hipóteses de carreira poderão ser prejudicadas se não fores capaz de comunicar com outras pessoas numa língua diferente."
        s3b: "Muitas grandes organizações têm operações distribuídas por vários países e muitas vezes em vários continentes. Ser capaz de falar a língua do país de acolhimento é altamente vantajoso. Muitas vezes, as empresas só vão enviar pessoal para o exterior se os empregados forem semi-fluentes na língua do país de acolhimento."
        s3c: "Não sintas limitações nas tuas escolhas - podes  querer aprender espanhol, chinês, árabe, russo ou outro idioma falado por muitas pessoas (e este parece ser o conselho padrão). Mas ser capaz de falar uma ou mais línguas raramente faladas, pode ser uma incrível vantagem competitiva. Se és flexível em termos de oportunidades, seres capaz de falar Inglês, Polonês e Tailandês, por exemplo, pode tornar o teu perfil único e valioso para algumas organizações. E hoje em dia sermos encontrados é mais fácil do que nunca."
        s3d: "Como ainda estás a estudar, poderás investir algum tempo adicional num part-time ou num curso de verão, onde poderás adquirir competências básicas ou avançadas de idiomas adicionais, no espaço de apenas algumas semanas. Verás que será uma surpresa a velocidade com que consegues aprender uma nova língua, se tu realmente quiseres - sai de casa e tenta!"
        s4: "Muito bem, indicaste que falas dois idiomas fluentemente, o que claramente te diferencia dos outros."
