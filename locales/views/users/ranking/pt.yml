        s4a: "Para além do conhecimento que adquiriste, vais descobrir que os resultados que conseguiste com o teu trabalho e disciplina serão valiosos para a tua carreira, já que os recrutadores usam normalmente as notas como um elemento de triagem de candidatos. Pensa deste modo: quando recebes 30 candidaturas de uma vez, é normal fazer a triagem pela média final de curso. Ao mesmo tempo, é muito mais difícil nessas circunstâncias fazer uma avaliação correcta das diversas competências apresentadas por cada candidato e compará-las."
        s4b: "Há mais formas de se beneficiar de notas altas?Com certeza que sim. Poderás querer procurar bolsas de estudo de mérito ou a possibilidade de receberes um prémio na tua área de estudos. As tuas notas deverão também tornar mais fácil a abertura de portas nas empresas e, aproveitando os teus conhecimentos, talvez consigas também colaborar com outros académicos em algumas publicações. O sucesso arrasta sucesso, se fizeres as coisas corretamente. Relativamente a candidaturas a estágios, deverás demonstrar aos recrutadores que não só tiraste boas notas como te formaste efectivamente com um bom corpo de conteúdos."
        s4c: "Utiliza os teus resultados para demonstrares o que pensas acerca de novos desafios e novas tarefas, como te preparas e como lidas com contratempos e oportunidades. Trabalhaste muito e podes evidenciar tudo isto com os teus resultados, portanto certifica-te que o mencionas em todas as cartas de apresentação e entrevistas. Alguns dos pontos chave que deverias evidenciar são a consistência e a disciplina, que são características muito importantes para as empresas. O teu histórico demonstra que estes atributos se aplicam a ti."
        s5: "Excelente - passaste muito tempo dentro do sistema de educação e não só acabaste o secundário com notas altas, como também estás a ir muito bem na universidade."
        s5a: "Para além do conhecimento que adquiriste, vais descobrir que os resultados que conseguiste com o teu trabalho e disciplina serão valiosos para a tua carreira, já que os recrutadores usam normalmente as notas como um elemento de triagem de candidatos. Pensa deste modo: quando recebes 30 candidaturas de uma vez, é normal fazer a triagem pela média final de curso. Ao mesmo tempo, é muito mais difícil nessas circunstâncias fazer uma avaliação correcta das diversas competências apresentadas por cada candidato e compará-las."
        s5b: "Há mais formas de se beneficiar de notas altas?Com certeza que sim. Poderás querer procurar bolsas de estudo de mérito ou a possibilidade de receberes um prémio na tua área de estudos. As tuas notas deverão também tornar mais fácil a abertura de portas nas empresas e, aproveitando os teus conhecimentos, talvez consigas relacionar-te com académicos e pessoas de negócios na tua área ao mais alto nível. Sucesso arrasta sucesso, se o utilizares correctamente. Relativamente a candidaturas a estágios, deverás demonstrar aos recrutadores que não só tiraste boas notas como te formaste efectivamente com um bom corpo de conteúdos. Utiliza os teus resultados para demonstrares o que pensas acerca de novos desafios e novas tarefas, como te preparas e como lidas com contratempos e oportunidades. Particularmente durante o teu Phd, terás amplas oportunidades para crescer profissionalmente. Como ultrapassaste os obstáculos que se te apresentaram? O que é que aprendeste?"
        s5c: "Usa histórias para ilustrar as situações mais relevantes, contextualizando-as no emprego que pretendes conseguir. Outra coisa que os recrutadores procuram, é ver provas de trabalho árduo - e o teu histórico é certamente muito forte a este respeito. Certifica-te que o mencionas em todas as cartas de apresentação e entrevistas. Alguns dos pontos chave que deverias evidenciar são a consistência e a disciplina, que são características muito importantes para as empresas. O teu histórico demonstra que estes atributos se aplicam a ti."
        s6: "Excelente. Decidiste investir tempo e dinheiro adicionais em educação de gestão e tiveste bons resultados académicos em todas as tuas experiências."
        s6a: "Com a tua experiência certamente já sabes como funciona uma entrevista e como te hás-de apresentar da melhor maneira durante o processo de selecção. Uma vez que estás a jogar no nível mais alto de todos, as tuas expectativas salariais e o material que utilizas para te candidatares deverá coincidir: devido a todas as experiÊncias e resultados que alcançaste, talvez seja difícil criar um CV com uma ou duas páginas, que consiga evidenciar da melhor forma todas as tuas qualidades."
        s6b: "Uma pequena sugestão: investe algum dinheiro na revisão do teu CV por uma ou duas agências externas (depois de teres passado pelo serviço de carreiras da tua universidade)e pratica as entrevistas duas ou tres vezes com peritos antes de te lançares na procura de emprego. Desta forma conseguirás uma boa preparação e irás destacar-te de outros candidatos com as mesmas qualificações."
        s7: "Excelente. Conseguiste bons resultados na universidade e também no secundário"
        s7a: "Com a tua experiência saberás que o teu percurso profissional é fundamental para o teu sucesso, no entanto o teu percurso académico será também sempre considerado. Neste momento poderás não estar a considerar continuar a estudar e preferirás focar-te na tua carreira, o que é certamente correcto."
        s7b: "Contudo, poderás beneficiar se investires um pouco de tempo num curso de verão ou em educação executiva - não só em termos de formação adicional mas mais como uma oportunidade para conheceres outras pessoas com um perfil semelhante ao teu."
        s7c: "No que respeita aos processos de recrutamento, certamente que já sabes quais os factores mais relevantes no teu CV. Mantém a secção de formação académica de forma resumida e dá maior relevância nas realizações mais importantes que já alcançaste - deves ter uma longa lista de onde podes seleccionar as mais relevantes."
        s8: "Muito bem. Mesmo que os teus resultados no secundário não tenham sido o melhores de todos, foste capaz de melhorar muito a tua performance na universidade."
        s8a: "Este desempenho torna mais fácil evidenciares-te como uma pessoa motivada e disciplinada a potenciais recrutadores. Mesmo tendo em conta todas as tuas qualidades, estes normalmente tendem a considerar primeiro o teu histórico académico, pois é uma forma de efecturarem uma primeira comparação com outros candidatos. Os teus resultados positivos fazem com que lhes seja mais fácil recordarem-se de ti no que respeita à componente académica, o que em circunstâncias normais poderá ser suficiente para te considerarem com mais atenção no processo de recrutamento."
        s8b: "O nosso conselho é simples: mantém os bons resultados durante o teu curso e procura maneiras alternativas para melhorares o teu perfil. É provável que consigas passar nas primeiras triagens de candidatos, pelo que nas próximas fases irás competir com pessoas com perfis semelhantes ao teu. A tua melhor estratégia será evidenciares experiência relevante ou competências que façam o recrutador imaginar a posição em que te vai colocar - estágios serão no teu caso provavelmente o factor mais relevante."
        s8c: "Menciona as tuas notas durante o processo de candidatura, por exemplo na carta de apresentação, para demonstrares a tua motivação e capacidade de trabalho. E procura ligar estas características com as tarefas que serão desempenhadas na função a que te estás a candidatar. No decorrer da entrevista podes realçar a melhoria dos teus resultados como um exemplo de como te consegues aplicar e ser cada vez melhor."
        s9: "Muito bem. Embora as tuas notas no secundário não tenham sido nada de especial, melhoraste muitíssimo na universidade."
        s9a: "Deverás tentar criar uma linha de tendência de melhoria contínua desde a tua licenciatura até aos estudos mais avançados. Isto tornará mais fácil revelares-te aos recrutadores como uma pessoa motivada, disciplinada e com potencial de progressão. Porque é isto tão importante? Mesmo com todas as tuas qualidades, os recrutadores normalmente tendem a prestar atenção aos teus primeiros resultados académicos, uma vez que é uma forma de te compararem com outros candidatos. Os teus resultados positivos fazem com que lhes seja mais fácil recordarem-se de ti no que respeita à componente académica, o que em circunstâncias normais poderá ser suficiente para te considerarem com mais atenção no processo de recrutamento."
        s9b: "A nossa sugestão no teu caso é simples: mantém os bons resultados até ao fim do teu percurso académico e procura outras formas de melhorar o teu perfil ainda mais. É provável que consigas passar nas primeiras triagens de candidatos, pelo que nas próximas fases irás competir com pessoas com perfis semelhantes ao teu. A tua melhor estratégia será evidenciares experiência relevante ou competências que façam o recrutador imaginar a posição em que te vai colocar - estágios serão no teu caso provavelmente o factor mais relevante."
        s9c: "Faz referência às tuas notas durante o processo de candidatura, por exemplo na carta de apresentação, para demonstrares a tua motivação e capacidade de trabalho. E procura ligar estas características com as tarefas que serão desempenhadas na função a que te estás a candidatar. No decorrer da entrevista podes realçar a melhoria dos teus resultados como um exemplo de como te consegues aplicar e ser cada vez melhor."
        s10: "Muito bem. Ainda que não tenhas tido grandes notas no secundário, melhoraste consideravelmente a tua performance na universidade."
        s10a: "Enquanto estudante, podes vender-te como uma pessoa motivada e disciplinada a potenciais recrutadores. As tuas notas são importantes? Sim. Mesmo com todas as tuas qualidades, os recrutadores normalmente tendem a prestar atenção aos teus primeiros resultados académicos, uma vez que é uma forma de te compararem com outros candidatos. Os teus resultados positivos fazem com que lhes seja mais fácil recordarem-se de ti no que respeita à componente académica, o que em circunstâncias normais poderá ser suficiente para te considerarem com mais atenção no processo de recrutamento."
        s10b: "Se estás actualmente à procura de uma oferta de trabalho, então mais qualificações académicas poderão não ajudar muito mais - é provável que consigas passar nas primeiras triagens de candidatos, pelo que nas próximas fases irás competir com pessoas com perfis semelhantes ao teu. A tua melhor estratégia será evidenciares experiência relevante ou competências que façam o recrutador imaginar a posição em que te vai colocar - estágios serão no teu caso provavelmente o factor mais relevante."
        s10c: "Faz referência às tuas notas durante o processo de candidatura, por exemplo na carta de apresentação, para demonstrares a tua motivação e capacidade de trabalho. E procura ligar estas características com as tarefas que serão desempenhadas na função a que te estás a candidatar. No decorrer da entrevista podes realçar a melhoria dos teus resultados como um exemplo de como te consegues aplicar e ser cada vez melhor."
        s11: "Muito bem. Ainda que as tuas notas no secundário não tenham sido as melhores, realmente esforçaste-te na universidade para melhorar os teus resultados."
        s11a: "Enquando estudante de doutoramento, podes posicionar-te como uma pessoa extremamente motivada e disciplinada a potenciais recrutadores. As tuas notas são importantes? Sim. Mesmo com todas as tuas qualidades, os recrutadores normalmente tendem a prestar atenção aos teus primeiros resultados académicos, uma vez que é uma forma de te compararem com outros candidatos. Os teus resultados positivos fazem com que lhes seja mais fácil recordarem-se de ti no que respeita à componente académica, o que em circunstâncias normais poderá ser suficiente para te considerarem com mais atenção no processo de recrutamento."
        s11b: "Se estás à procura de uma oferta de trabalho no mundo dos negócios, então mais qualificações académicas poderão não ajudar muito mais - é provável que consigas passar nas primeiras triagens de candidatos, pelo que nas próximas fases irás competir com pessoas com perfis semelhantes ao teu. A tua melhor estratégia será evidenciares experiência relevante ou competências que façam o recrutador imaginar a posição em que te vai colocar - estágios e recomendações de professores ou da tua rede de contactos serão provavelmente o factor mais relevante no teu caso."
