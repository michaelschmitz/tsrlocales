        s12: "Muito bem. Ainda que as tuas notas no secundário não tenham sido as melhores, investiste a sério nos teus estudos académicos e podes posicionar-te como uma pessoa extremamente motivada e disciplinada perante potenciais empregadores."
        s12a: "As tuas notas no secundário não serão agora o factor mais importante, pois já avançaste bastante. Contudo os teus resultados académicos são altamente relevantes. Mesmo com todas as tuas qualidades, os recrutadores normalmente tendem a prestar atenção aos teus primeiros resultados académicos, uma vez que é uma forma de te compararem com outros candidatos. Os teus resultados positivos fazem com que lhes seja mais fácil recordarem-se de ti com um excelente candidato, o que em circunstâncias normais poderá ser suficiente para te considerarem com mais atenção no processo de recrutamento. Se estás à procura de uma oferta de trabalho no mundo dos negócios, então mais qualificações académicas poderão não ajudar muito mais - é provável que consigas passar nas primeiras triagens de candidatos, pelo que nas próximas fases irás competir com pessoas com perfis semelhantes ao teu. A tua melhor estratégia será evidenciares a tua experiência no teu CV para tornar mais fácil a um recrutador imaginar a posição em que te vai colocar. A tua experiência e recomendações de professores ou da tua rede de contactos serão provavelmente o factor mais relevante no teu caso. Faz referência às tuas notas durante o processo de candidatura, por exemplo na carta de apresentação, para demonstrares a tua motivação e capacidade de trabalho. E procura ligar estas características com as tarefas que serão desempenhadas na função a que te estás a candidatar."
        s12b: "Com a tua experiência certamente já sabes como funciona uma entrevista e como te hás-de apresentar da melhor maneira durante o processo de selecção. Uma vez que estás a jogar no nível mais alto de todos, as tuas expectativas salariais e o material que utilizas para te candidatares deverá coincidir: devido a todas as experiÊncias e resultados que alcançaste, talvez seja difícil criar um CV com uma ou duas páginas, que consiga evidenciar da melhor forma todas as tuas qualidades."
        s12c: "Uma pequena sugestão: investe algum dinheiro na revisão do teu CV por uma ou duas agências externas (depois de teres passado pelo serviço de carreiras da tua universidade)e pratica as entrevistas duas ou tres vezes com peritos antes de te lançares na procura de emprego. Desta forma conseguirás uma boa preparação e irás destacar-te de outros candidatos com as mesmas qualificações."
        s13: "Muito bem. Conseguiste tirar boas notas durante os teus estudos. Com a tua experiência já saberás que o teu percurso profissional é a chave do teu sucesso, contudo o teu percurso académico também terá alguma influência em determinados pontos."
        s13a: "Neste momento poderás não estar a considerar continuar a estudar e preferirás focar-te na tua carreira, o que é certamente correcto.Contudo, poderás beneficiar se investires um pouco de tempo num curso de verão ou em educação executiva - não só em termos de formação adicional mas mais como uma oportunidade para conheceres outras pessoas com um perfil semelhante ao teu."
        s13b: "No que respeita aos processos de recrutamento, certamente que já sabes quais os factores mais relevantes no teu CV. Mantém a secção de formação académica de forma resumida e dá maior relevância nas realizações mais importantes que já alcançaste - deves ter uma longa lista de onde podes seleccionar as mais relevantes."
        s14: "Excelente: completaste a licenciatura e os estudos avançados rapidamente e sem atrasos."
        s14a: "Este é um sinal positivo que dás a potenciais empregadores uma vez que demonstras o teu foco na conclusão das tarefas que tens em mãos. Por uma série de variadas razões, nem toda a gente completa os seus estudos tão rapidamente, pelo que aos olhos de um empregador é muito positivo observar alguém que prestou atenção ao calendário e conseguiu entregar todo o trabalho a tempo e horas."
        s14b: "Certamente que tiveste que fazer alguns sacrifícios na tua vida pessoal, hobbies e interesses - de maneira a conseguires terminar os teus estudos. Dependendo da situação, poderás querer evidenciar isto mesmo durante as entrevistas, para ilustrares a tua abordagem no que respeita a planear projectos ambiciosos."
        s14c: "As empresas gostam de perceber a capacidade de planeamento a longo prazo. Se conseguires contextualizar o ritmo com que levaste a cabo os teus estudos com os teus planos de carreira, poderás conseguir pontos adicionais durante uma entrevista."
        s15: "Muito bem: completaste rapidamente e sem atrasos a tua licenciatura, embora pareça que demoraste um pouco mais a completar os teus estudos avançados."
        s15a: "Períodos curtos de estudo são um sinal positivo para empregadores uma vez que demonstram o teu foco na tarefa que tens em mãos. Contudo, por uma série de razões, nem toda a gente completa os seus estudos tão rapidamente - procura no teu caso encontrar uma boa justificação para explicar o teu atraso."
        s15b: "Lembra-te que não precisas de te justificar - não precisas mesmo de te justificar a ninguém por nada -, contudo talvez tenhas que apresentar o teu caso pessoal de forma honesta. Mesmo que os motivos do teu atraso tenham sido umas férias que resolveste prolongar, ou falta de empenho no final da tua tese, deverás usar sempre da máxima honestidade com a pessoa com quem estás a falar: é uma atitude que demonsta credibilidade e o recrutador irá apreciar a tua honestidade. As empresas gostam de perceber a capacidade de planeamento a longo prazo. Se conseguires contextualizar o ritmo com que levaste a cabo os teus estudos com os teus planos de carreira, (por exemplo, o facto de quereres apreciar a tua vida académica primeiro e depois concentrares-te no trabalho) poderás conseguir pontos adicionais durante uma entrevista."
        s16: "Excelente: completaste a tua licenciatura rapidamente e sem atrasos, o que é um sinal positivo para potenciais empregadores pois demonstra o teu foco nas tarefas que tens em mãos."
