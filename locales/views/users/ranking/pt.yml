        s5: "Excellent - you have spent a long time within the education system and not only finished your secondary education with high grades, but have also been doing very well in your studies. "
        s5a: "Apart from the knowledge you have acquired, you will find that the results you have earned through hard work and discipline will be valuable for your career, as recruiters often use grades as one of the defining elements in reviewing candidates. Think about it like this: When you receive thirty applications, then it is mentally and practically very easy to sort them by average grades. At the same time, it is much more difficult to properly assess the value of various skills and interests and to compare candidates on those factors."
        s5b: "Are there more ways to benefit from high grades? Certainly. You might want to look for (additional) merit based scholarships or for the possibility to receive an award within your field. Your grades should also make it easier for you to open doors into companies, and, together with your knowledge, you should also be able to network with academics and business people in your field at the highest level. Success begets success, if you use it correctly. Concerning applications for internships and graduate jobs, you should make it easy for recruiters to understand not only the results you have earned, but also the formative experience you gained. Use your results to demonstrate how you think about new challenges and upcoming tasks, how you prepare yourself and how you deal with setbacks and new opportunities. Especially during your Phd, you have had ample opportunities to grow professionally. How have you overcome the challenges presented to you? What did you learn?"
        s5c: "Use example stories to illustrate the most relevant situations and then link this to the job you want to do. Another thing recruiters want to see is proof of hard work - and your track record certainly is strong here. Make sure you mention it in your application letters and during interviews. Also, some of your key selling points should be consistency and discipline, which are very important for companies, and your degrees and grades demonstrates that these attributes apply to you."
        s6: "Excellent. You decided to invest additional time and capital into further business education and earned high grades during all of your academic experiences."
        s6a: "As an experienced candidate you certainly already know a lot about the way interviews are conducated and about how to present yourself in the best possible light during the interview process. As you are already playing at the highest levels, your salary expectations and application material should match: Due to the number of experiences and results you had, it might be difficult to create a one- or two- page CV that makes all of your qualities visible in the best way."
        s6b: "A suggestion here: Invest a small amount of capital to have your CV reviewed by two or three external agencies (after it went through the career services department), and practice your interviews three or four times with experts before you are going in. This will provide you with the optimal preparation and helps you outcompete others with similar qualifications."
        s7: "Excellent. You earned high grades during your studies and even during your secondary education. "
        s7a: "As an experienced candidate you know that your professional track record is key to your success, but at certain points gate-keepers will still look back at what you did academically. As of now, you might have eliminated further education from your thoughts and want to focus on your career, which is certainly viable."
        s7b: "However, investing a small amount of time in a summer course or executive education can still pay off - not only in terms of the education as such, but more as an opportunity to meet other people with a similar background."
        s7c: "Regarding the overall application process, you certainly already know which factors are the most relevant on your CV. Keep the education section short and focus more on your current and relevant achievements - you might have a long list to choose from."
        s8: "Very good. While your grades during your secondary education were not outstanding, you have markedly improved your measureable performance during your studies. "
        s8a: "This makes it easy to show yourself as a motivated and disciplined candidate to potential recruiters. Even with all your other beneficial qualities, recruiters often tend to look at the grades you earned first, as this seems to make it easy to compare you with other candidates. Your positive result makes it easy for them to remember you as a great candidate academically, which normally is enough to move you into closer consideration for a role."
        s8b: "The advice here is simple: Keep your grades up during your studies and look for ways to improve your profile in additional ways. You will probably already make it past the entry barrier, so during the next comparison round you will be competing with other candidates that have similar grades. Your best strategy then is to provide proof of relevant experience or skills that make it easy for a recruiter to imagine putting you into a certain position - internships are probably the most relevant factor here."
        s8c: "Mention your good grades during the application process, for example in the application letter, to demonstrate your motivation and ability to work hard, and draw a link to the tasks that need to be performed in the role you are applying for. During the interview itself, you can use the improvement in grades as an example to show how well you can perform and how you have trained yourself to always become better."
        s9: "Very good. While your grades during your secondary education were not outstanding, you have markedly improved your measureable performance during your extensive studies."
        s9a: "Ideally, you try to create a clear trend line of always improving grades from your undergraduate to your master studies. This makes it easy to show yourself as a motivated and disciplined candidate to potential recruiters. Why is this important? Even with all your other beneficial qualities, recruiters often tend to look at the grades you earned first, as this seems to make it easy to compare you with other candidates. Your positive result makes it easy for them to remember you as a great candidate academically, which normally is enough to move you into closer consideration for a role. "
        s9b: "The advice here is simple: Keep your grades up during the remainder of your studies and look for ways to improve your profile in additional ways. You will probably already make it past the entry barrier, so during the next comparison round you will be competing with other candidates that have similar grades. Your best strategy then is to provide proof of relevant experience or skills that make it easy for a recruiter to imagine putting you into a certain position - internships are probably the most relevant factor here."
