        s11b: "If you are currently looking for an offer in the business world, then adding additional academic qualifications will likely not help that much - you already make it past the entry barrier in most reviews, so during the next comparison round you will be competing with other candidates that have similar grades and academic qualifications. Your best strategy then is to provide proof of relevant work experience or skills that make it easy for a recruiter to imagine putting you into a certain position - internships or recommendations from professors or your network are probably the most relevant factor here."
        s11c: " Mention your good grades during the application process, for example in the application letter, to demonstrate your motivation and ability to work hard, and draw a link to the tasks that need to be performed in the role you are applying for. During the interview itself, you can use the improvement in grades as an example to show how well you can perform and how you have trained yourself to always become better - a trend you intend to continue."
        s12: "Very good. While your grades during your secondary education were not outstanding, you really invested into your academic education and can now market yourself as an extremely motivated and disciplined candidate to potential employers. "
        s12a: "Your grades from school are certainly not important anymore - you have moved on since then. But your academic grades are highly relevant. Even with all your other beneficial qualities and experiences, recruiters often tend to look at the grades you earned first, as this seems to make it easy to compare you with other candidates. Your positive result makes it easy for them to remember you as a great candidate academically, which normally is enough to move you into closer consideration for a role. If you are currently looking for an offer in the business world, then adding additional academic qualifications will likely not help that much - you already make it past the entry barrier in most reviews, so during the next comparison round you will be competing with other candidates that have similar grades and academic qualifications. Your best strategy then is to tailor your extensive experience on your resume to make it easy for a recruiter to imagine putting you into a certain position. Your experience and additionally, recommendations from professors or your network are probably the most relevant factor for further success. Mention your good grades during the application process, for example in the application letter, to demonstrate your motivation and ability to work hard, and draw a link to the tasks that need to be performed in the role you are applying for."
        s12b: "As an experienced candidate you certainly already know a lot about the way interviews are conducated and about how to present yourself in the best possible light during the interview process. As you are already playing at the highest levels, your salary expectations and application material should match: Due to the number of experiences and results you had, it might be difficult to create a one- or two- page CV that makes all of your qualities visible in the best way."
        s12c: "A suggestion here: Invest a small amount of capital to have your CV reviewed by two or three external agencies (after it went through the career services department), and practice your interviews three or four times with experts before you are going in. This will provide you with the optimal preparation and helps you outcompete others with similar qualifications."
        s13: "Very good. You earned high grades during your studies. As an experienced candidate you know that your professional track record is key to your success, but at certain points gate-keepers will still look back at what you did academically. "
        s13a: "As of now, you might have eliminated further education from your thoughts and want to focus on your career, which is certainly viable. However, investing a small amount of time in a summer course or executive education can still pay off - not only in terms of the education as such, but more as an opportunity to meet other people with a similar background."
        s13b: "Regarding the overall application process, you certainly already know which factors are the most relevant on your CV. Keep the education section short and focus more on your current and relevant achievements - you might have a long list to choose from."
        s14: "Excellent: You completed both your undergraduate and graduate studies quickly and without delays. "
        s14a: "This is a positive sign to potential employers, demonstrating your focus to the task at hand. For a variety of reasons, not everyone can complete their studies that quickly. But as an employer, seeing that someone has paid attention to the schedule and delivered all required work within the suggested timeline is another plus. "
        s14b: "Quite often, you might have had to make sacrifices when it came to your personal life, hobbies and interests - and you made them to work on your study progress. You might want to bring this up during interviews, depending on the situation, to illustrate the approach you take when planning larger projects or parts of your career."
        s14c: "Employers like to see long-term thinking and planning, and if you can connect your study speed with your long term career goals, then you may score another point during the interview."
        s15: "Very good: You completed both your undergraduate studies quickly and without delays, but it seems like you took a bit longer with your master. "
        s15a: "Short study times are a positive sign to potential employers, demonstrating your focus to the task at hand. However, for a variety of reasons, not everyone can complete their studies that quickly - and it's your job to come up with good and understandable reasons to explain delays."
        s15b: "Remember that you don't need to justify them - you never need to justify anything to anyone - but that you might want to present your situation in an honest light. Even if your reason for the final delay was an extended holiday or lack of focus on the final thesis, you can still be honest with the person you are speaking with: This demonstrates credibility, and the recruiter will appreciate your honesty. Employers like to see long-term thinking and planning, and if you can connect your study speed with your long term career goals (e.g. to enjoy your study life first and then focus on work), then you may score another point during the interview."
