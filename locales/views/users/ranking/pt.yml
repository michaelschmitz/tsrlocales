        s4b: "Também é muito mais vantajoso falares uma única língua fluentemente do que falares várias línguas num nível básico. Isto é particularmente importante em reuniões de negócios com vários participantes de diferentes países que falam a uma velocidade que requer verdadeira fluência. As empresas também raramente enviam alguém para o exterior se a pessoa tem competências linguísticas limitadas, tendo também alguma relutância em investir em cursos de línguas."
        s4c: "Embora possas investir tempo em idiomas adicionais, pensa se queres falar a um nível verdadeiramente fluente ou se o irás encarar apenas como um hobby. Se vires que o teu tempo é melhor investido na aquisição de experiências profissionais adicionais, então deves fazê-lo."
