        s1: "Nasz zespół"
        s10: "Hannah jest menedżerem tSR na Tajwanie i w Chinach oraz jest odpowiedzialna za naszą strategię PR."
        s11: "Po szczęściu latach pracy w obszarze PR i lingwistki w Nowym Jorku, Hannah zdecydowała się na założenie własnego biura tłumaczeń na Tajwanie. Wykształcenie wyższe uzyskała na Uniwersytecie Chiao Tung, gdzie studiowała filologię angielską oraz na Stanowym Uniwersytecie w San Diego, gdzie jej głównym obszarem zainteresowań naukowych był PR oraz komunikacja interpersonalna. Następnie Hannah zdobywała cenne doświadczenie z PR zarówno na Tajwanie jak i w Stanach Zjednoczonych, gdzie głównie zajmowała się współpracą z firmami telekomunikacyjnym."
        s12: "Hannah biegle mówi po angielsku i chińsku. W wolnym czasie uczy salsy w szkole tańca. Pasjonuje ją również nurkowanie oraz podróże."
        s13: "Kristina jest menadżerem tSR we Francji. "
        s14: "Przed dołączeniem do zespołu tSR Kristina uczyła języka angielskiego w IPSA Engineering School w Paryżu oraz pracowała jako menedżer wydarzeń kulturalnych w instytucjach kultury. Kristina ukończyła studia licencjackie w obszarze Administracji i Biznesu na Université catholique de l'Ouest w Angers."
        s15: "Kristina mówi płynnie po angielsku, francusku i macedońsku. Interesuje się sztuką. Wspiera jej rozwój poprzez pracę jako asystentka kuratora galerii."
        s16: "Michael Schmitz to pomysłodawca i założyciel portalu theStudentRanking.com, jest on odpowiedzialny za rynek niemiecki oraz zarządzanie tSR na poziomie międzynarodowym."
        s17: "Michael pracował dla Deutsche Banku we Frankfurcie w prestiżowych departamentach Global Business Management oraz International Client Relations. Obecnie prowadzi własną działalność konsultingową. Jest absolwentem International Management (CEMS) na Rotterdam School of Management oraz NHH Bergen. Tytuł licencjata w dziedzinie nauk ścisłych uzyskał na Uniwersytecie w Maastricht oraz w norweskim School of Management."
        s18: "Michael płynnie posługuje się niemieckim, angielskim, a w stopniu dobrym holenderskim I norweskim. "
        s19: "Gulio jest doradcą theStudentRanking.com."
        s2: "Znajdź naszego przedstawiciela z Twojego kraju:"
        s20: "W swojej wcześniejszej karierze zawodowej Gulio zajmował się marketingiem i rozwojem w branży innowacyjnych rozwiązań w branży energetycznej. Ukończył on studia magisterskie w obszarze zarządzania na Rotterdam School of Management oraz ESADE Business School Barcelona. Tytuł licencjata na kierunku Administarcja zdobył na Università Commerciale Luigi Bocconi w Mediolanie i Otago Business School in Dunedin w Nowej Zelandii."
        s21: "Gulio posługuje się płynnie angielskim, włoskim, hiszpańskim, a na poziomie dobrym niemieckim. Pasjonuje się siatkówką i gotowaniem."
        s22: "Gaia jest członkiem zespołu tSR we Włoszech, gdzie zarządza ona naszą międzynarodową strategią marketingową w obszarze mediów społecznościach. "
        s23: "Gaia dysponuje szerokim doświadczeniem zawodowym w komunikacji biznesowej, które zdobyła pracując w agencjach PR we Włoszech oraz pracując jako specjalista i wykładowca w obszarze marketingu w mediach społecznościach w Brazylii. Gaia zdobyła tytuł doktora Komunikacji i Organizacji na Libera Universita Maria Ss. Assunta w Rzymie, jest również absolwentem Sapienza University gdzie ukończyła studia magisterskie."
        s24: "Gaia mówi płynnie po włosku, angielsku i portugalsku. Dodatkowo w stopniu dobrym posługuje się francuskim i hiszpańskim. Jej zainteresowania obejmują wszystkie aspekty rozwoju nowych mediów i portali społecznościowych."
        s25: "Laura jest odpowiedzialna za rozwój tSR we Włoszech."
        s26: "Zanim dołączyła do zespołu pracowała dla Biura Erasmus we Włoszech. Jest absolwentką kierunku Stosunki Międzynarodowe na uniwersytecie Sapienza w Rzymie. Dodatkowo studiowała również nauki społeczne na uniwersytecie Humboldt w Berlinie. Tytuł licencjata  Nauk Politycznych i Stosunków Międzynarodowych zdobyła w Rzymie."
        s27: "Laura mówi płynnie po włosku, angielsku i w stopniu komunikatywnym po niemiecku i hiszpańsku. Interesuje się koncepcją zrównoważonego rozwoju oraz kuchnia w włoską."
        s28: "Salvatore jest odpowiedzialny za rozwój tSR we Włoszech."
        s29: "Salvadore dysponuje ponad 15 letnim doświadczeniem w sprzedaży, marketingu oraz rozwoju biznesu głównie w branży motoryzacyjnej. Obecnie pracuje na stanowisku menadżera w firmy Dataforce, gdzie zajmuje się analizą rynku niemieckiego. Salvadore uzyskał licencjat z Ekonomii i Biznesu oraz ukończyła studia MBA. Jego szeroka wiedza pozwaliła mu na zdobycie pozycji wykładowcy w Fleet Acamedy. Dodatkowo, pisze on artykuły dla jednego z największych magazynów motoryzacyjnych we Włoszech oraz zajmuje się nauką bezpiecznej jazdy. Jest także starszym konsultantem od strategii operacyjnych i szkoleń w JW-Consulting."
        s3: "Wroć do wyboru krajów"
        s30: "Salvatore mówi płynnie po włosku, angielsku oraz w stopniu dobrym po hiszpańsku i francusku. Uwielbia podróże, grę na gitarze oraz wyścigi samochodowe, nurkowanie i kickboxing. Jest także autorem powieści."
        s31: "Jesus jest menadżerem tSR w Ameryce Łacińskiej."
        s32: "Zanim dołączył do tSR pracował jako konsultant w firmie A2 System, jednej z największych amerykańskich firm zajmujących się innowacyjnymi aplikacjami i IT. Jesus jest absolwentem Central University w Wenezuelii. Obecnie kontynuuje swoją edukację w obszarze zarządzania na Autonomous University w Barcelonie."
        s33: "Jesus mówi płynnie po angielsku i hiszpańsku oraz obecnie uczy się katalońskiego. Uwielbia sport, literaturę oraz podróże w egzotyczne miejsca."
        s34: "Adela jest menadżerem tSR w Polsce."
        s35: "Adela studiuje Finanse i Rachunkowość na ostatnim roku studiów licencjackich w Szkole Głównej Handlowej w Warszawie. Jest aktywnym członkiem warszawskiego oddziału oikos Internatinal, gdzie zdobyła cenne doświadczanie koordynując projekty studenckie. Zanim dołączyła do zespołu tSR pracowała w międzynarodowym środowisku dla Inditex Group w Londynie a następnie w Warszawie."
        s36: "Adela mówi płynnie po polsku i angielsku, a w dobry stopniu posługuje się niemieckim. Interesuje się jogą, tematyką venture capital i CSR."
        s37: "Diana jest członkiem naszego zespołu w Polsce."
        s38: "Dotychczas pracowała na stanowisku Młodszego Specjalisty w Deutsche Banku, a także aktywnie działała w organizacjach studenckich. Jest w trakcie studiów licencjackich w Szkole Głównej Handlowej na kierunku Finanse i Rachunkowość. Równocześnie rozpoczęła także studia na Uniwersytecie Warszawskim na kierunku Lingwistyka Stosowana."
        s39: "Mówi płynnie po polsku, angielsku, rosyjsku. Od niedawna rozpoczęła naukę hiszpańskiego. W wolnych chwilach uwielbia przygotowywać sushi dla swoich znajomych i ćwiczyć jogę."
        s4: "Ameryka Łacińska"
        s40: "Ricardo jest menadżerem tSR w Portugalii i Brazylii."
        s41: "Ricardo zanim dołączył do tSR, pracował dla banku Millennium BCP, gdzie zajmował się rozwojem biznesu, sprzedażą, relacjami i pozyskiwaniem funduszy w branży venture capital. Ukończył studia MBA na Porto Business School oraz zdobył tytuł licencjata z Zarządzania w bankowości na ISGB. Ricardo pełni funkcję mentora w portugalskiej organizacji wspierającej przedsiębiorczość OHiTEC, która pomaga rozwijać się innowacyjnym przedsiębiorstwom oraz zaistnieć na rynku. "
        s42: "Ricardo mówi płynnie po portugalsku, angielsku, hiszpańsku oraz w stopniu komunikatywnym po francusku. Uwielbia wspinaczkę górską, jest aktywnym członkiem Oporto Toastmasters Club."
        s43: "Teresa jest członikiem naszego zespołu w Portugalii."
        s44: "Teresa dysponuje bogatym doświadczeniem zawodowym jako m.in. były dyrektor wykonawczy Stowarzyszenia dostawców branży motoryzacyjnej (Afia) oraz jako ekspert w dziedzinie strategii, innowacji, transferu i zarządzania technicznego. Teresa posiada doktorat z Ekonomii oraz tytuł Magistra w zakresie innowacji i transferu technologii na Uniwersytecie w Porto. Obecnie kończy kolejne studia doktoranckie związane z tematyką zrównoważonego rozwoju. "
        s45: "Teresa mówi płynnie w języku portugalskim oraz na poziomie dobrym posługuje się angielskim, francuskim i hiszpańskim. Lubi malować, pływać i śpiewać. "
        s46: "Sofia jest menadżerem tSR w Rosji."
        s47: "Zanim dołączyła do naszego zespołu pracowała w Departamencie Prawnym w Agencji Nieruchomości w Kaliningradzie. Obecnie kończy studia magisterskie w obszarze International Business Management na Autonomous University w Barcelonie oraz równocześnie studiuje na wydziale prawa na Uniwersytecie Immanuela Kanta w Kaliningradzie."
        s48: "Sofia posługuje się płynnie rosyjskim i angielskim, uczy się również hiszpańskiego. Uwielbia jogę, taniec i wspinaczkę."
        s49: "Victor jest menadżerem tSR w Kanadzie, Hiszpanii, Wielkiej Brytanii i USA."
        s5: "Możesz się z nią skontaktować: "
        s50: "Victor dorastał w rodzinie przedsiębiorców. Obecnie jest członkiem globalnej organizacji, która wspiera rozwój nowych firm i przedsiębiorców. Victor dysponuje doświadczeniem w wzornictwie przemysłowym (licencjat z wyróżnieniem na Eina, Barcelona), co pozwala mu na kreowanie pomysłów nie tylko graficznych ale również biznesowych na miarę dzisiejszych potrzeb. Jednym z nich jest tSR, czyli zapewnienie komunikacji pomiędzy utalentowanymi studentami i wymagającymi firmami, co według niego na dzisiejszym rynku jest niezbędne."
        s51: "Victor mówi płynnie po hiszpańsku, katalońsku, angielsku i portugalsku. Jednym z jego hobby jest kaligrafia."
        s52: "Clement jest członkiem naszego zespołu we Francji"
        s53: "Clement dorastał w Wielkiej Brytanii i Francji, po czym zedcydował się rozpocząć swoje studia na Strasbourg Graduate School of Business, gdzie obecnie zdobywa swoje wykształcenie na kierunku międzynarodowy biznes i marketing."
        s54: "Clement posługuje się płynnie językiem francuskim i angielskim oraz obecnie uczy się hiszpańskiego. Do jego obszarów zainteresowań należą nowe technologie, matematyka oraz fizyka."
        s58: Doradcy
        s59: "Joao jest członikiem naszego zespołu w Portugalii."
        s6: "Możesz się z nim skontaktować:  "
        s60: "Joao jest absolwentem prestiżowej Akademii Wojskowej w Portugalii, swoim doświadczeniem wnosi on wiele prostych i spójnych rozwiązań do  działania firmy. Poza współpracą z nami, zajmuje się również własną firmą papierniczą oraz pracuje na zdobyciem tytułu Licencjata w dziedzinie technologii chemicznej."
        s61: "Joao mówi biegle po portugalsku i angielsku oraz rozumie francuski i hiszpański. W wolnym czasie trenuję siatkówkę."
        s7: "Marijke jest menedżerem tSR dla krajów Beneluksu."
        s8: "Zanim dołączyła do naszego zespołu, Marijke pracowała przy koordynacji i przygotowaniu konferencji biznesowych w Madrycie. Jej zadania obejmowały sporządzanie planów konferencji oraz zapewnianie materiałów promocyjnych. Szerokie doświadczenie w pracy projektowej pozwoliły jej na dogłębne poznanie wielu sektorów biznesu. Dodatkowo Merijke przed dołączeniem do zespołu tSR pracowała jako asystent głównej księgowej w firmie turystycznej. Marijke jest absolwentką Erasmus School of Economics, gdzie uzyskała tytuł magistra Biznesu i Ekonomii ze specjalnością Finanse. Tytuł licencjata zdobyła w obszarze Administracji na Rotterdam School of Management. Brała także udział w wymianie studenckiej na Uniwersytecie w Tajwanie."
        s9: "Marijke mówi płynnie po holendersku i angielsku oraz na poziomie komunikatywnym po hiszpańsku i francusku. Uwielbia podróże, balet i jazdę konną."
