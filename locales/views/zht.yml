        s4: 在與你的學科背景和職業生涯規劃相關的行業裡實習，是一個用來測試水溫和深入了解你感興趣的行業之最好的方法。如果及早規劃，你可以每個暑假在不同的領域實習，逐步建立你畢業以後就業所需的技能。舉例而言，如果你畢業後想在廣告、公關或行銷工作，那麼每年夏天可以選擇在上述任一領域實習。
        s5: 透過實習，你可以發現這個領域使是否真的是你興趣所在。如非興趣所在，你可能要在下學期選修別的課程，好探索你是否會對其他領域有興趣。如果這個暑假的實習證實了你的興趣所在和未來就業方向，那麼你在下學期可以選修相關的課程，來加強你在這個領域的知識和技能。
        s6: 在申請工作時，不管你的成績好壞，實習經驗都會增加你被僱用的機會。你可以向潛在的僱主推銷自己，告訴他們你是既重實務經驗，也重理論的學生。
        s7: 如果要在一個無薪但有附加價值的實習機會，和一個有薪但無附加價值的打工機會之間做選擇，你應該選擇那份無薪但有附加價值的實習機會，以大幅增加找到未來理想工作的機率。如果生活費是個問題，看你能不能與僱主溝通協調上班時間，好把兩份工作都接下來。就業市場競爭激烈，凡是能增加你個人市場價值的機會，你都要趁還來的及時，好好把握。
        s8: 在實習期間，旨在學習新的技能，盡量把自己的強項發揮到極限，並在實習結束時，跟你的老闆要一封良好的推薦信，好做將來求職求學之用。
        s9: 下一篇：找到第一份工作
      blogs1: 
        s0: 作者：邁克史密茲
        s1: 文章
        s10: 不過，在這個求職遊戲裡，規則複雜許多，而且大家都很忙，你很難找到人為你解釋所有的遊戲規則。遊戲規模也不一樣，通常一局遊戲花幾個小時就玩完了，可是求職這場遊戲可以花上幾天、幾周、幾個月、幾年，甚至幾十年。
        s11: 這場遊戲也缺乏透明度、反應與建議，所以要很快就得心應手很難。
        s12: 以下六個遊戲規則教你怎麼玩，怎麼贏！
        s13: 首先，這是你的遊戲而且你得獨自玩。
        s14: 當然，可能有其他人願意幫助你，例如你的父母、朋友和昔日的教授，但最終它還是你的責任，你得作決定，並建立一個能讓你快樂的策略。
        s15: 這是既可怕又新鮮的經驗，因為它給你無限自由，讓你任意開發自己的路，所以你應感到自豪，並學習如何玩好這場遊戲。這個新技能非常寶貴，而且能一用再用。
        s16: 其次，這場比賽的所有行動都十分靈活。
        s17: 你可以整天睡大頭覺，或花8個小時丟履歷表，或到高爾夫球俱樂部打工，交新朋友，或在家裡看流行節目。
        s18: 你可以選擇主動接觸人群，或者你可以坐在沙發上，然後期待別人能發現你。我建議你嘗試各種可能，看怎樣才行得通。
        s19: 第三，這不是場公平的比賽，而且沒有人監督你。
        s2: 找到第一份工作
        s20: 職場上可能有許多工作機會是年薪百萬，而且被僱用的大學畢業生成績普通，但這不代表每個人都知道這些工作機會。有時候求職者不敢向前跨一大步是因為他們缺乏知識或訊息，有時候是因為他們缺乏某些條件或技能。
        s21: 這也意味著，你可能畢業成績很優秀但仍無法找到工作。
        s22: 如果你還沒有掌握到成為一個獨立思想家和行動家所需的技巧，或尚未了解這場遊戲的規則，你的學術經歷則幫不上甚麼忙。當經濟環境轉變時，國家為了有更好的經濟表現，也會不斷地改變就。所以無論你所學為何，你也可以改變。如果你住的地方受到經濟、政治和社會力量的負面影響，那麼你應該朝遠處看，因為人類是天生的探險家。如果你的機會在別處，該是考慮搬家的時候了。儘管大膽地去尋找機會，而不是尋找風險，如果不成功，你隨時可以回到原點。
        s23: "第四條規則很簡單: 你有自身價值。"
        s24: 身為公司的創始人，我知道永遠有工作需要完成，而且我很榮幸能與一個優秀的團隊共事，每天一同迎接挑戰並尋找解決之道。就像你的生日派對結束之後一樣，你很高興在你需要的時候，有少數幾個好朋友留下來幫忙善後。
        s25: 這跟經驗或智力沒有關係，而是取決於態度。你願意工作和學習的態度使你價值不斐，你願意接受挑戰永遠是好事。如果你才剛從大學畢業，你所擁有的技能和知識剛好可以被用來解決許多公司目前所面臨的問題。
        s26: 即使你經驗較少，有時候只要你在某個任務上願意比別人多花點時間，去了解這個任務，自告奮勇把它接下來，然後以專業的水準將它完成，則你只需要幾星期的時間就能成為這項任務的專家。我們會在下一篇po文再談談這個話題。如果你現在求職不是很順利，不要就認為你價值很低。當時機對了，合適的人選就會脫穎而出，此時如果你了解你的價值，機會就是你的了。
        s27: "規則五: 你自己是一個公司，你得學習如何推銷。"
        s28: 在這個遊戲裡，你的公司有一個非常出色的員工，你得確保這個員工做些有用的事情，而且能學習成為一個專業人才。這個員工就是你的產品。
        s29: 但不論產品多好，市場行銷和銷售是成功的關鍵。如果你的產品特色尚不明顯，那成功的定位能開啟機會的大門，並給你快速成長的機會。這是需要明確地分析市場的需求，客戶想要的品質，以及你的銷售策略。
        s3: "九篇短文 – 幫助你成功找到理想工作"
        s30: 除非你個人能提供出色的服務，且你的服務像史蒂夫賈伯斯一樣有很大的品牌知名度，不然沒有人會主動找上門。
        s31: 你得推銷自己，讓別人容易發現你，然後以專業的方式積極地尋找機會。此時你正在我們的網站上閱讀這篇文章，就代表你已經開始了，這是聰明之舉。
        s32: 但只在一個管道上出現是不夠的，你得找其他的機會，嘗試在一個專業的環境裡展現你的技能，最好是在未來的客戶或僱主面前表現，並且投資時間、金錢和精力來增強你的技能。如果你對推銷一無所知，可以到圖書館免費讀些相關的書籍，好找出你的銷售策略。
        s33: 再來，你要如何聯繫僱主呢？你要如何讓別人容易發現你呢？你將如何使每個僱主都覺得你既特別又有價值？你將如何積極地尋求機會？推銷實屬不易，而且一個成功的推銷可能經歷幾周、幾個月，甚至幾年才能嚐到豐收的滋味。
        s34: "規則六: 大多數的市場都受苦於供需不平衡，往往機會不是隱藏著，不然就是處於你熟悉的環境以外。"
        s35: 觀察這些供應現象就成了你的工作。很多公司都在找新人來幫助他們公司成長，但這些公司不見得都位在你所居住的城市。
        s36: "你願意搬家嗎？願意的話，供應方會增加並為你打開新的市場，特別是如果你已經會說所需的外語。市面上幾乎沒有僱主願意支付你的語言課程 (除非你是一名足球員)，所以你願意投入時間和精力來增加你被僱用的機會嗎？"
        s37: 如果你有時間和一點點預算，盡量去上外語課程並取得認證，然後在面試時證明你的語言技能。付出的努力越多，回報就越大。
        s38: 另一方面，你的客戶也有類似的問題，因為他想要僱用傑出的人才，可是很難找到一個有工作經驗、會講多國語言、又能接受普通薪水的年輕人才。
        s39: 僱主也需要推銷他們的公司和品牌形象給你，而且他們時常投入大量時間、資金和精力，透過許多不同的管道，就為了推銷給你，但他們不見得會收到很多履歷表，而不太知名的品牌與規模較小的公司尤其有這樣的問題，他們會非常高興能認識你。
        s4: 幾年前，我經歷了求職的困難，最近又經歷了求才的艱辛，(在過去3個月內我僱用了18位主管)，所以我想寫這一系列文章，幫助你得到你的第一份工作。
        s40: "你應該主動接近他們，並幫助他們找到當地最優秀的人才 – 就是你。"
        s41: 這不只是技巧，也跟運氣有關。在過去幾天，為了一個職缺，我們收到許多申請表，都是天資與經驗兼備的人才，但我們已經完成了招聘過程，所以我們的重點已經從招聘轉移到用人把任務完成。所以不要擔心，因為有時候還是跟運氣有關，但如果你願意努力，你的機率會提高，運氣也會漸漸轉移到你這裡來。
        s42: 使你成功的五個問題
        s43: 這篇po文涵蓋了求職經濟學的基本遊戲規則。在下一篇文章中，我們將討論你該如何做準備，以專業的方法求職，並回答每一個畢業生想要求職成功的五個關鍵問題。
        s44: "下一篇: 聰明的應徵者該準備好的五個問題"
        s5: 現在許多國家都景氣差，如果你即將畢業，找到你的第一份工作是極其重要的一步。
        s6: 為什麼這第一份工作這麼重要？不僅是因為它能負擔你的生活開銷，它還可以讓你從一個專業的環境中獲得寶貴的工作經驗。所有的高階職位都要求應徵者要有豐富的經驗，所以第一份工作是讓你日後得到好的升遷機會的起點。
        s7: 讓我們先從遊戲規則講起。
        s8: 由於全球化的關係，我們都在玩一場龐大的遊戲，這遊戲類似大富翁或象棋。
        s9: 身為一個初學者，通常會有另一個玩家告訴你遊戲規則，或者你可以自己讀說明書，最多一個小時可以讀完。
