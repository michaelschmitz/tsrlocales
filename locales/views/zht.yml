      ranking: 
        s1: 返回我的檔案
        s10: 大學和學科
        s100: 分析與建議
        s101: 你的學業成就和課外表現的最終考驗，就是找到好工作或好的實習機會。聽聽我們對你的建議，看看哪裡還有能再加強的空間。
        s102: 那些已經做得很好了
        s103: 你的成績很優！
        s104: 你是一個吃苦耐勞、注意力集中和積極進取的學生。你的成績代表你知識深厚，你的排名證實了你的價值。
        s105: 想想你的動力為何，以及你如何努力得到你想要的成績。是什麼促使你表現這麼好呢？在你寫求職信和面談時，記得描述這些動力來源。
        s106: 你的畢業成績很漂亮！
        s107: 你的排名顯示你在準備考試和工作方面都很有紀律。
        s108: 先把排名結果放一邊，想想你都是如何準備自己，如何處理新的挑戰。僱主們都想要勤奮、認真和積極進取的僱員。你的成績顯示你就是他們要找的人才之一。
        s109: 語言條件實在太好了！
        s11: 參與者
        s110: 依未來的行業和公司而定，你會是一個非常有價值的資產。學習一門語言不但能為你提供溝通技巧，還能讓你了解更多不同的文化，有利於分析不同的形勢。
        s110a: 建議：
        s111: 求職時，多提到你的語言技能能為公司帶來的靈活性。具有全球競爭力的公司喜歡僱用會講多種語言的人才。
        s112: 許多興趣與技能
        s113: 你已在許多不同的情況下獲得豐富的經驗，你也習慣面對新的環境和主題。一套廣泛的知識和技能是非常有價值的，因為它代表你非常願意學習新的知識以及掌握新的技能。
        s114: 想想你會如何描述當初學習這些技能的動機，例如，你為何喜歡或想學這些技能。熱情是好事，未來的僱主和同事們會想看到你把同樣的熱情帶到工作上。
        s115: 你曾經為你的社區提供服務，並將時間和精力花在公益上。
        s116: 你的努力得到了認可。你曾支持某些組織去改變世界，在處理挫折和困難的同事及情況等方面，得到了豐富的經驗。你也在激勵和說服他人方面有所經驗，這對任何一個員工而言都是寶貴的技能。
        s117: 廣泛的社區服務為你提供與日常工作相關的技能和經驗。試著與僱主分享這些經驗和你的學習成果，例如，哪些情況是困難的，你是怎麼處理的，你下一次哪裡會做得更好，你在這些經驗中得到了哪些技能？
        s118: 你有發表過著作。
        s119: 你對有興趣的題材有著深厚的知識，你也有很好的技術或溝通技巧，這些造就了你的許多著作。你在這些題材上投入你的時間和精力，衍然成為一個專家。這代表者你的毅力和動力創造了美好的成果。
        s12: 前
        s120: 著作是一個用來支持你的工作態度專業的憑據。提供可瀏覽你著作的網路連結，讓僱主知道你在創作和發表的過程中，那些技能進步了。
        s121: 你有得過獎章或獎勵。
        s122: 熱情能帶出表現，而你的表現得到了認可。無論這是一個知識或體育上的成就，你已經表現出卓越的的結果，並得到了表揚。
        s123: 熱情是很重要的，但成果也是。在你申請工作時，記得提到你的努力與動力，並與你將來的職務做連結。
        s124: 你有得過獎學金。
        s125: 獎學金代表著你已被篩選過，因為其他的機構已經認同你的某些特質，並決定以資金或支持的方式來獎勵你。獎學金能讓未來的僱主更容易找到卓越的人才，而你已經有了獎學金。
        s126: 你為了獲得這個獎學金已經辛苦付出，試著讓僱主知道，這個獎學金是如何幫助你的求學之路，同時讓你能專注於更好的表現。
        s127: 你的表現很好，繼續加油！
        s128: 哪些可再加強
        s129: 缺乏重要的工作經驗。
        s13: 公司分析
        s130: 僱主會將缺乏重要的工作經驗視為一個風險。如果你從來沒有在一個行業工作過，你可能會不了解或不尊重工作文化、你未來的工作或未來同事執行的任務。另外一個風險是，你可能會對你的日常工作感到失望，並因此想要去找其他的工作機會。
        s131: 試著先完成幾個與你的行業相關的實習，以用來測試水溫。即使你之後對這個實習沒有強烈的興趣，你可以建立一個列表，用排除法來漸漸找出你的興趣所在，看看到底哪一個行業才是你真正想做的。
        s132: 在校成績低於平均水平
        s133: 無法改變，但這不代表你未來的工作表現會受到影響。如果你十分積極地想要表現良好，能專注於當前的任務，並且能實踐重於理論，那你有很好的機會能把自己推銷給未來的僱主。當然，如果你也能提供相關的實習經驗和證書，那麼推銷自己會變得比較容易。
        s134: 面試時，試著專注在其他更重要的事情上，並多談談僱主會在乎的事情。你的面試官知道你的學業成績跟你現在應徵的職缺之間，關係可能不大，他更感興趣的是，你為何能做好這個職務。盡量彰顯這一點，不要太在乎過去的成績表現。
        s135: 學習成績低於平均水平。
        s136: 你可能還是有機會可以改善這些成績。依行業的不同，如果你所學的理論跟你應徵的職缺有關，僱主有可能會專注於你的學業成績。然而，如果你改變行業，那麼較弱的成績就比較不會是個問題，只要你能表達，你的成績如此是因為當時有其他事情或學業較為優先，或是你在這個領域的知識或能力本來就比較弱，而不是因為你缺乏努力或不願努力。
        s137: 不理想的成績不應該阻饒你成為未來工作的佼佼者。試著對你的面試官表達這一點，告訴他你的職業生涯計劃和願景，以及你要如何才能達到你的目標。不是每個公司都要雙學位博士的人才，許多工作需要的是有實務經驗的人才。
        s138: 適合你的工作機會
        s139: 下列的公司可能有興趣僱用你。這些建議是根據排名結果、學科和你選擇的工作性質。
