    smallfaq:
      s1: "Cuánto cuesta?"
      s2: "Para los estudiantes es gratis y la primera oferta de empleo de las empresas también. Regístrese y pruébelo."
      s3: "Qué ofrecemos?"
      s4: "Un sistema de clasificación mundial para aquellos estudiantes que quieran saber cuál es su valor en el mercado laboral y quieran ser identificados por las empresas."
      s5: "Mis datos se mantendrán privados?"
