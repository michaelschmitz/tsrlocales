    faq: 
      s1: "Preguntas frecuentes:"
      s10: "5. ¿Cuántos puntos me conceden por mis notas? ¿Qué es mejor, tener sobresaliente o haber realizado más prácticas?"
      s11: "Utilizamos un algoritmo que se basa en las horas invertidas en una actividad para así calcular la puntuación total. Algunos logros académicos, como las notas que obtuvo en secundaria y en la universidad tienen un multiplicador adicional que incrementa el valor total y hace que este logro sea más importante en el resultado final. Sin embargo, las prácticas también pueden otorgar varios puntos, por lo que si está considerando entre quedarse viendo la TV o empezar unas prácticas en el verano, no lo dude y haga las prácticas."
      s12: "6. ¿Algún consejo para aquellos estudiantes que quieran ser líderes del ránking?"
      s13: "Los estudiantes líderes suelen tener buenas notas, algunas experiencias en prácticas, buenas habilidades sociales y manejo de varias lenguas. Normalmente, esto es fruto de un esfuerzo concentrado por desarrollar habilidades. Piense en sus intereses y realice actividades que sean relevantes en ese campo. Trabajar media jornada o hacer prácticas le ayudarán a desarrollar capacidades y eso se reflejará inmediatamente en el ránking."
      s14: "Otro consejo: La vida profesional es como un maratón, no una carrera. Si quiere mantener un buen rendimiento, debe tratar a su cuerpo y cerebro de forma perfecta. Cuando esté cansado y desconcentrado, vaya a dormir, esto es lo que necesita su cuerpo. Cuando se despierte, trabaje y desarrolle algo útil. Esto no sólo le llevará a tener un buen resultado en el ránking, sino que también a tener una vida sana y feliz."
      s15: "7. El sistema de notas y la calidad de la educación difieren en cada país.  ¿Cómo se refleja esto en el sistema?"
      s16: "Hay una gran diversidad en la escala de notas y en el nivel de aprendizaje, no sólo por país, también entre centros académicos dentro de un mismo país. Nuestro sistema no puede evaluar cada curso y la calidad de la educación de cada escuela. No obstante, lo que hacemos es ver la media de las notas que obtienen los estudiantes de cada universidad y proveemos esta información en la página del ránking de universidades para desmotivar la “inflación de notas”. A nivel mundial, la inflación de notas puede conllevar resultados sesgados e incomparables entre países, pero cuando se reduce el ránking al nivel nacional, la clasificación generada debería ser más exacta. A la hora de contratar, las empresas exigirán justificantes de los títulos obtenidos y las notas del posible candidato."
      s17: "8. ¿Debo presentar certificados que verifiquen mi perfil?"
      s18: "No pedimos certificados para participar en el ránking. Sin embargo, las empresas prefieren un perfil completo que incluya transcripciones y documentos adicionales. Por eso, por cada documento verificado, nuestro ránking provee un pequeño bonus de puntos. Cuando la empresa le contacte, preguntarán por sus habilidades y normalmente pedirán ver los documentos originales. Si los candidatos no pueden proveer los documentos cuando se les soliciten, esto puede conllevar a la terminación del contrato (incluso después de que haya sido firmado) y podría implicar procedimientos legales."
      s18a: "9. ¿Mis amigos, colegas y otros usuarios pueden ver mi posición en el ránking?"
      s18b: "Su información es siempre privada, pero puede hacerse pública si usted lo desea. Puede controlar la visibilidad de su perfil a través de su cuenta y puede cambiarla en cualquier momento."
      s19: "10. ¿Qué sucede con mi información?"
      s2: "1. ¿Cómo puedo participar en el ránking? ¿Tengo que pagar para obtener mi puntuación?"
      s20: "Usted controla toda su información. Si desea que las empresas le identifiquen y recibir ofertas de trabajo, le recomendamos que permita a éstas poder acceder a su información completa. No obstante, si prefiere ser invisible al público puede ocultar dicha información muy fácilmente en la configuración de su cuenta."
      s21: "11. ¿Vale la pena hacer trampa?"
      s22: "No. Quizás sea posible liderar el ránking por un tiempo hasta que la cuenta sea revisada, modificada o eliminada. El sistema tiene controles internos de medición para averiguar y alertarnos sobre cualquier cuenta sospechosa. Una vez que una cuenta sea puesta en alerta, será invisible para los demás y sólo el usuario y nuestros administradores podrán verla. Al revisarla, nuestros administradores pedirán que verifique cierta información y realice algunas modificaciones, o en caso contrario su cuenta sería eliminada. Por lo general, las empresas prefieren ver documentos originales antes de contratar a un candidato por lo que no sirve de mucho intentar engañar al sistema. Adicionalmente, vale la pena recalcar que falsificar documentos representa un fraude y puede conllevar acciones legales."
      s23: "12. ¿Qué puedo hacer si no estoy de acuerdo con mi posición en el ránking?"
      s24: "Si usted considera que el sistema carece de algunos criterios de medición importantes para generar la puntuación total, no dude en ponerse en contacto con nosotros a través del email. Nuestro equipo revisa regularmente ideas y estamos abiertos a incluir nuevas sugerencias al sistema, aunque esto pueda conllevar algunos días."
      s25: "13. ¿Puede la plataforma ayudar a combatir el desempleo?"
      s26: "Sí, porque la información es una de las claves para combatir el desempleo. Altas cifras de desempleo suelen estar asociadas a una baja disponibilidad de información relacionada con las oportunidades de trabajo. Si usted está dispuesto a mudarse a otros sitios de trabajo que proveen mejores condiciones económicas, entonces nuestra plataforma facilita eso a través del sistema de ránking mundial."
      s27: "14. ¿Cuánto cuesta obtener mi puntuación?"
      s28: "Es gratis y siempre será gratis para estudiantes y graduados."
      s29: "15. ¿Cómo puedo hacer seguimiento de mi ránking?"
      s3: "Es gratis. Lo único que debe hacer es registrarse con su cuenta de Facebook o con su e-mail. Una vez que introduzca sus datos y logros académicos, el sistema calculará su puntuación y le comparará con sus amigos."
      s30: "A medida que tenga nuevos datos, puede adicionarlos a su perfil. ¿Acaba de terminar un periodo de prácticas? ¿Ha completado un curso de idiomas? No dude en incluirlos a su perfil y actualizar su posición en el ránking."
      s31: "16. ¿Cómo puedo hacer seguimiento de mis registros a ofertas de trabajo?"
      s32: "Nuestro sistema le proporciona un breve resumen de las ofertas de trabajo a las que ya se ha inscrito. En estos momentos estamos probando dicha función pero debería estar listas en unas semanas."
      s33: "17. Terminé mis estudios y he encontrado un trabajo. ¿Debo mantener mi perfil?"
      s34: "Puede mantener su cuenta y actualizarla de vez en cuando. Otras personas de su edad probablemente harán lo mismo y puede seguir comparándose con sus amigos y con otras personas. Además, puede seguir recibiendo ofertas de trabajo ocasionalmente. Nunca se sabe lo que están buscando los reclutadores y qué oportunidad puede asomarse."
      s35: "18. ¿Puedo pagar para incrementar las visitas a mi perfil?"
      s36: "No. Todo se basa en logros académicos, habilidades y experiencias laborales."
      s37: "19. ¿Mi cuenta tiene fecha de caducidad? "
      s38: "Mantener el perfil actualizado sirve para que las empresas le contacten más fácilmente. La inactividad en su cuenta no hará con que sea cancelada."
      s39: "20. ¿El sistema es perfecto?"
      s4: "2. ¿Creo que no supero el promedio de estudiantes, debería inscribirme de todas formas?"
      s40: "Es bastante bueno y por lo menos… ¡Nosotros estamos bastante impresionados! Hemos observado que el ránking provee una visión bastante matizada y justa, ya que toma distintos factores en consideración. Hemos encontrado maneras de mejorar la calidad del ránking y del sistema, seguiremos trabajando en el mismo y las sugerencias siempre son bienvenidas."
      s41: "Preguntas técnicas:"
      s42: "21. ¿Cómo recupero mi contraseña?"
      s43: "Cuando intente iniciar sesión, haga clic en el botón de “recuperar contraseña”. Si no puede acceder a la cuenta de e-mail con la cual se registró, entonces deberá contactar a uno de los country managers y hacerles llegar una copia electrónica de su pasaporte o documento de identificación de modo que podamos darle acceso a su cuenta nuevamente. Este proceso puede demorar algunos días, pero lo hacemos así para proteger su privacidad."
      s44: "22. ¿Qué sucede si no recibo el email para recuperar mi contraseña?"
      s45: "Por favor, primero revise su bandeja de correo no deseado y si no lo encuentra allí, vuelva a enviarnos su e-mail correctamente en el campo indicado. Dependiendo del tráfico, el envío del e-mail puede tomar algunos minutos. "
      s46: "23. ¿Puedo darle mi contraseña a otra persona?"
      s47: "No facilite su contraseña a nadie. Esto incluye administradores, country managers, miembros de la página, amigos o a algún extraño en el tren. Nosotros nunca le pediremos que revele su contraseña."
      s48: "24. ¿Cómo puedo eliminar mi cuenta?"
      s49: "Basta enviar un correo electrónico a info@thestudentranking.com desde la dirección de e-mail que utilizó para crear la cuenta. Revisaremos su solicitud y borraremos su cuenta sin hacerle ninguna pregunta."
      s5: "Sí, porque cada persona es única y puede beneficiarse del ránking. El resultado del ránking y los consejos del sistema le ayudarán a ver cómo puede ser mejor y más valioso. Incluso si su puntuación en el ránking no le coloca en la posición que le gustaría, sigue siendo único debido a la combinación específica de su experiencia, sus habilidades y el área donde reside. Esto le hace interesante a los ojos de las empresas que buscan esa combinación específica. ¡Nunca sabe lo que pueden estar buscando las empresas!"
      s50: "25. ¿Si solicito que eliminen mi cuenta, mis resultados se mantendrán en el ránking?"
      s51: "No, sus resultados serán eliminados del ránking. Borramos toda su información y nada se mantendrá en nuestro sistema."
      s52: "26. ¿Los spammers tendrán acceso a mi cuenta de e-mail?"
      s53: "Nosotros también odiamos a los spammers. Mantendremos su e-mail confidencial y nunca se lo facilitaremos a socios, patrocinadores o cualquier otro grupo o persona. Esa no es nuestra forma de trabajar."
      s54: "Para empresas y reclutadores:"
      s55: "27. ¿Qué ofrecemos?"
      s56: "Ayudamos a las empresas a encontrar al estudiante ideal o al recién graduado con un talento sobresaliente; y lo hacemos muy rápido ya que disponemos de una base de datos mundial de estudiantes clasificados según sus habilidades y rendimiento académico. Tanto si buscas a los mejores de la clase como al experto en una capacidad en particular, nosotros podemos ayudarte. Ofrecemos a los estudiantes un ránking mundial que les permite aprender acerca de su valor en el mercado y las oportunidades de trabajo que ofrecen las grandes empresas. Además, también publicamos un ránking semestral de universidades basado en la calidad de los estudiantes que estudian en cada una de ellas."
      s57: "28. ¿Cómo funciona el ránking?"
      s58: "Lo estudiantes reciben puntos por cada logro académico obtenido: diplomas universitarios, educación secundaria, experiencia laboral, idiomas y habilidades personales, además de otros factores que los hacen únicos y reflejan sus competencias. Luego utilizamos estos puntos para comparar en nuestro ránking estudiantes de una edad similar y permitimos a las empresas filtrar a los candidatos en base a sus estudios, ubicación, nacionalidad, fecha de graduación, disponibilidad, intereses y otra información relevante."
      s59: "29. ¿Cuántos usuarios tenemos? ¿A qué ritmo crece la página?"
      s6: "3. ¿Es muy importante tener experiencia laboral? ¿Puedo registrarme a pesar de tener mucha experiencia laboral? "
      s60: "Acabamos de realizar el lanzamiento y sólo tenemos a los usuarios de la fase de prueba inicial. Con el factor multiplicador y el boca-oreja de las redes sociales, esperamos tener varios miles de usuarios dentro de las próximas dos semanas y alcanzar los 20.000 usuarios para finales año. Este crecimiento debería continuar hasta que alcancemos cierto nivel de saturación."
      s61: "30. ¿Los resultados del ránking son fiables?"
      s62: "La fiabilidad del ránking depende de la calidad de la información facilitada. Utilizamos una gran variedad de formas para animar a los usuarios a que introduzcan información fidedigna y certificable. Nuestro sistema nos alerta cuando una cuenta está intentando crear perfiles imposibles; nuestros administradores revisan tanto las cuentas con alertas como las cuentas nuevas. Nuestro sistema también premia a los usuarios que suban certificados y transcripciones a nuestra plataforma para aumentar la calidad de su perfil."
      s63: "31. ¿Los datos son estadísticamente significativos?"
      s64: "Con cada nuevo estudiante, nuestro ránking genera datos más significativos. Dependiendo del análisis y el número de usuarios en la página, en los próximos meses podremos proporcionar un análisis bastante significativo de la fuente de talento acumulado tanto a nivel nacional como mundial."
      s65: "32. ¿Por qué deberíamos colocar ofertas de empleo en su página?"
      s66: "Porque desean conseguir los mejores candidatos y nosotros podemos ayudarles a encontrarlos. Casi todos los estudiantes quieren saber cuál es su valor de mercado en comparación a sus compañeros, lo que los lleva a registrarse en nuestra página. Nuestro ránking facilita que encuentren y contacten a los mejores candidatos de forma rápida. Colocar un anuncio de empleo incrementa la velocidad del proceso ya que abre las puertas a que los estudiantes expresen el tipo de trabajo que buscan. Pruébalo ahora – su primer anuncio de una oferta de trabajo es gratis."
      s67: "33. ¿Queremos competir con servicios como LinkedIn y Monster.com?"
      s68: "Más bien proporcionamos una alternativa para que estudiantes y empresas se encuentren y tanto LinkedIn como Monster juegan un gran papel en este sentido. Nuestra ventaja es que nos enfocamos en un grupo específico y proporcionamos oportunidades para que nuestros usuarios consigan empleos acordes con su talento. Y al mismo tiempo las empresas pueden encontrar candidatos en todo el mundo a través de nuestro ránking. En ese sentido, somos únicos."
      s69: "34. ¿Cómo evitamos que los usuarios coloquen información falsa en el sistema?"
      s7: "Sí. Usted recibirá una evaluación basada en una comparación con sus compañeros. Las empresas usan nuestro sistema para observar los distintos tipos de candidatos y puede que les interese su perfil, especialmente si tiene una experiencia laboral importante. "
      s70: "Nuestra plataforma tiene sistemas visibles e invisibles de filtrado, los cuales aceptan la información subida y certifican que los perfiles son fiables. Cuando una cuenta es sospechosa, automáticamente aparece una alerta y nuestros administradores confirman,  limpian, modifican o eliminan perfiles según las necesidades. Realizamos un gran esfuerzo para crear sistemas de confirmación que verifican las cuentas, por lo que tratar de hacer trampa sería una pérdida de tiempo para el usuario."
      s71: "35. ¿Cuánto cuesta anunciar ofertas de trabajo y eventos?"
      s72: "La primera publicación de un puesto de trabajo es gratis y el resto de servicios tienen precios bastante competitivos. Por favor consulte la sección de “Tarifas” en nuestra página web donde podrá encontrar todos los detalles. Si tiene muchas ofertas de trabajo o desea asociarse a nosotros, puede contactar nuestro country manager directamente para obtener la mejor oferta."
      s73: "36. ¿Cómo puedo hacer mis ofertas de trabajo más visibles?"
      s74: "Puede colocar un logo junto a su oferta de trabajo para obtener más visibilidad en el resultado del ránking. Además, puede colocar publicidad en la página web para atraer mayor audiencia a su compañía o al puesto de trabajo en concreto. Si desea estar pendiente de forma activa de los mejores candidatos, entonces puede lanzar una campaña de e-mail a un grupo específico de candidatos para asegurar una gran respuesta."
      s75: "37. ¿Cómo podemos convertirnos en socios para publicitar nuestros servicios?"
      s76: "Póngase en contacto con uno de nuestros country managers directamente a través de la página de nuestro equipo o rellene el formulario de contacto. Nos pondremos en contacto con usted en menos de 24 horas."
      s77: "38. ¿Cómo puedo convertirme en patrocinador?"
      s78: "Póngase en contacto con uno de nuestros country managers directamente a través de la página de nuestro equipo o llene el formulario de contacto. Nos pondremos en contacto con usted en menos de 24 horas."
      s8: "4. ¿Cómo hace el sistema para otorgar puntos a los estudiantes? ¿Cómo funciona?"
      s9: "El sistema se basa en el único factor que no puede ser alterado para hacer trampa: el tiempo. Comparamos a los estudiantes en base a su edad y simplemente observamos sus logros. ¿En dónde invirtieron su tiempo? ¿Tienen logros académicos cuantificables? ¿Cómo rendimiento escolar? ¿Cuántas lenguas hablan y a qué nivel? ¿Cuánta experiencia laboral poseen? Todos estos factores contribuyen a la hora de determinar la puntuación total. Una vez que tenemos el resultado final, podemos comparar estudiantes con otros de su mismo año de nacimiento y de esta forma crear un grupo de comparación más justo. Los estudiantes también pueden elegir ser comparados con otros grupos ya sean dentro de su universidad o a nivel mundial. Esto arroja distintos resultados y en conjunto le otorga una visión más equilibrada."
    data_privacy: 
      s1: "Privacy policy"
      s10: "Disclosure to outside parties"
      s11: "We do not provide personally identifiable information to outside parties, unless this is required to perform our services to you. We will share information with law enforcement only if we receive a binding court decision (in Germany) requesting us to do so."
      s12: "Collection and use of children's personal information"
      s13: "Individuals younger than 18 should not transmit their personal information to us without obtaining legal consent. We will not knowingly ask children and adolescents to provide this kind of information and would encourage them to wait with using our service until they are older."
      s14: Cookies
      s15: "This page uses cookies. Cookies allow us to log you into the page without requiring a password. You can also use our website without using cookies, but we expect that the user experience will be impaired then. You can turn off cookies in your browser settings."
      s16: Email marketing
      s17: "Registration in our system requires acceptance of our Terms of Service. Recruiters and other companies working with us are sometimes interested in contacting you directly via email to provide you with job offers or invitations to events. If a recruiter wants to talk to you individually, then they can also send you a message via email. Your email address is kept secret by us - our partners' offers are simply forwarded by our system. If you are not interested in receiving messages or job offers, then you can change your communication preferences in your account settings."
      s18: "Google Analytics"
      s19: "Our website uses Google Analytics, an analysis service provided by Google Inc. (Google). Google Analytics uses cookies, text files saved on your computer, which make it possible to track the number of visits, the duration of your stay and the kind and number of pages viewed. This information is sent to a Google server in the USA and stored there. This tracking requires you IP address, which is shortened and not stored in full form. The full IP is only transmitted rarely and then shortened on Google's servers. Google will use the stored information to evaluate the usage of this website, to generate anonymized reports about site usage and to provide additional reporting services for us. Your transferred IP address is not cross-linked with other data you provide to Google on other sites or services. If you don't want to use cookies, simply turn them off in your browser settings. This might lead to decreased functionality. You can also install a plugin for your browser to opt-out of submitting your data, the link for the plugin is http://tools.google.com/dlpage/gaoptout?hl=en."
      s2: "This page describes our privacy policy. We take data protection seriously - if you are concerned about your data, please contact us at any time with your questions. We will use your data to render the services you visit us for, to optimize and manage our system, and will never share your data (e.g. email, address, name) with anyone else unless required by law."
      s20: "Is data transferred abroad?"
      s21: "Some of our servers are located in other European countries (e.g. Ireland) and in the USA. Some of your data can therefore be transferred abroad. We carefully select providers with a very high standard of service and focus on protecting your data at every step: All used providers adhere to the current laws regarding data protection."
      s22: Facebook plugins
      s23: "Our website uses plugins provided by Facebook, 1601 South California Avenue, Palo Alto, CA 94304, USA. Facebook plugins are recognizable via their logo (the small letter f) or the thumbs-up like button. You find more details about those plugins at: http://developers.facebook.com/docs/plugins/ Visiting our website will result in a direct connection between your browser and the Facebook server. Facebook therefore has access to certain pieces of information, such as your IP address. Clicking the like button while being logged in will post certain information about our site to your Facebook profile, allowing Facebook to make a connection between your account and our site. theStudentRanking.com Gmbh does not have information about the usage of this information through Facebook. You can find more details about Facebook's privacy policy here http://de-de.facebook.com/policy.php If you don't want to be tracked via Facebook, then simply log out of your Facebook account while you are visiting our site."
      s24: "Security measures"
      s25: "We have used multiple advanced measures to protect your personal information from unauthorized access. These measures are regularly revised and updated once better solutions become available."
      s26: Links
      s27: "This website provides links to other pages. Clicking these links leads you to other pages provided by other organizations, which might track your IP address as well. This privacy policy covers our web site only, not the web sites provided by other organizations."
      s28: "Additional information"
      s29: "You can always receive information about your stored data by contacting us. You are free to request data or account deletion at any time and can also request that we ignore your data when optimizing our services. Please use the contact details provided in the imprint or the feedback form on your right to do so."
      s3: "Your privacy is important to us and we have focused to build a safe and secure system that protects your privacy. We adhere to the strict German laws regarding data protection and privacy and all of our employees understand and have explicitly committed to protecting your data."
      s30: Deletion
      s31: "Your account and data is deleted once you have requested us to do so, barring legal and tax reasons."
      s32: "Questions and availability"
      s33: "Questions can be directed to the founder via the information in the imprint or through the feedback form on your right."
      s34: ""
      s4: "Information on this page has been carefully curated. The complexity of the topic still makes it impossible to cover all imaginable situations. We therefore cannot accept responsibility for damages caused by using this site. Visiting the site as an unregistered user does not lead to a contractual agreement between the visitor and our company."
      s5: "Data"
      s6: "Our privacy policy covers your personal data. According to German law (§ 3 Abs. 1 BDSG) this covers individual data about personal features of an identifiable real person. This includes, but is not limited to, individual data such as your name, address, email or phone number and your IP when visiting the site."
      s7: "What do we use your information for?"
      s8: "Providing your data is generally not required when visiting the site, unless you want to use specific services that require this data: The ranking for example is difficult to perform without knowing about your degrees and grades, for example. We will use your data to provide the service you request and will also rely on that data to improve our services further. This includes, for example, a statistical evaluation of all visitors on the site to better optimize the speed of the page. We will also use this information to identify accounts and close that impair the user experience for other visitors."
      s9: "In this context, it is important to note that transmitting information via the internet is (e.g. via email) is not always 100% private. Sensitive information should therefore be only transferred via a secure connection. We do not gather your email, name, address or phone number unless you provide it to take part in the ranking or use other services, to facilitate communication between us or possible employers (if you indicated interest in doing so). Your personal information is stored according to German laws."
