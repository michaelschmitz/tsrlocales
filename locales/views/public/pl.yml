    faq: 
      s1: FAQ
      s10: "5. Jak system oceni moje wyniki w nauce? Czy lepiej jest mieć lepsze oceny czy więcej praktyk?"
      s11: "Używamy algorytmu, który opiera się na czasie poświęconym konkretnej czynności i wartości punkowej tej czynności. Poszczególne osiągnięcia takie jak ukończenie szkoły wyższej lub ponadgimnazjalnej pozwalają uzyskać określoną w systemie liczbę punktów i tym samym pomagają nam osiągnąć wyższą pozycję. Oczywiście również praktyczne doświadczenie jest cienione, więc jeśli zastanawiasz się czy spędzić wakacje oglądając programy w telewzji, czy wybrać się na letnie praktyki – zainwestuje swój czas rozsądni – każde doświadczenie to nowe szane i dodatkowe punty w naszym serwisie."
      s12: "6. Jakie można dać wskazówki studentom chcącym zając czołowe pozycje w rankingu?"
      s13: "Studenci, którzy zajmują najwyższe pozycję w rankingu z reguły posiadają wysokie oceny, doświadczenie zdobyte na praktykach, nawiązują oni łatwo kontakty oraz dysponują szeroką znajomością języków. Jeżeli regularnie inwestujesz w siebie  na pewno przełoży się to na lepszą pozycję w rankingu. Znajdź dziedzinę w której chciałbyś się rozwijać i zacznij inwestować w siebie. Za każdym razem kiedy dodajesz do swojego profilu praktyki, nowe doświadczenia lub dodatkowe osiągnięcia Twój profil staje się atrakcyjniejszy."
      s14: "Dodatkowa wskazówka: Życie zawodowe bardziej przypomina maraton, niż sprint. Jeżeli chcesz utrzymać dobre wyniki przez dług czas, musisz zadbać również o równowagę swojego ciała i umysły. Jeżeli czujesz zmęczenie i masz problemy ze skupieniem się, wyśpij się, to jest to czego twoje ciało potrzebuje. Z trzeźwym umysłem, twoje wynik na pewno ulegną poprawie. Jeżeli będziesz przestrzegać tej prostej zasady, nie tylko poprawisz swoją pozycję w rankingu, ale również będziesz w stanie bardziej cieszyć się codziennym życiem."
      s15: "7. Poziom nauczania i system oceniania jest inny w każdym kraju. Czy system uwzględnia te różnice?"
      s16: "Ogromna różnorodność systemów edukacji i sposobów oceniania występuje nie tylko na poziomie międzynarodowym, ale także w każdym kraju. Niestety nasz system nie może uwzględniać każdej najmniejszej różnicy, ze względu na kompleksowość tego zagadnienia. Aby jednak udoskonalić nasz system dla każdego uniwersytetu obliczamy średnią ocen uzyskaną przez studentów z danej uczelni i udostępniamy tą informację na stronie aby zmotywować studentów do poprawy tego wyniku. Globalnie różnice w systemach i sposobach ocenia mogą być duże, ale zawężając grupę docelową i filtrując ranking można zmniejszyć te różnicę. Należy pamiętać, że uwzględniamy wyniki studentów w porównaniu do ich kolegów również z tej samej uczelni, co pozwoli porównać osiągane przez nich wyniki. Dlatego posiadanie przeciętnych wyników na uniwersytecie o wysokim poziomie na pewno zostanie docenione. "
      s17: "8. Czy muszę dołączyć do profilu certyfikaty, które posiadam?"
      s18: "Nie wymagamy od Ciebie potwierdzenia umiejętności, które dodajesz do swojego profilu. Jednak użytkownicy którzy zdecydują się na weryfikację swoich osiągnięć mogą liczyć na dodatkowe profity w naszym serwisie. Pamiętaj, że pracodawcy którzy się z Tobą skontaktują mogą prosić Cię o okazanie certyfikatów oraz innej dodatkowej dokumentacji, aby zweryfikować autentyczność zamieszonych w profilu danych. Przedstawienie fałszywych informacji o sobie w wypadku podjęcia pracy jest zakazane i może  powodować nawet konsekwencje prawne, jeżeli pracodawca uzna, że to godzi w jego politykę."
      s18a: "9. Czy moja pozycja w rankingu jest widoczna dla moich znajomych i innych użytkowników?"
      s18b: "Tylko jeśli wyrazisz na to zgodę. Zawsze możesz zablokować lub udostępnić podgląd profilu w ustawieniach prywatności które znajdziesz w swoim profilu."
      s19: "10. Co dzieje się z opublikowanymi przeze mnie danymi?"
      s2: "1. Jak wziąć udział w rankingu? Czy usługa ta jest płatna?"
      s20: "Jedynie Ty możesz zdecydować co chcesz z nimi zrobić. Jeśli chcesz udostępnić je pracodawcom i otrzymywać oferty pracy, powinieneś wyrazić na to zgodę w ustawieniach swojego profilu. Możesz także udostępnić swoje dane innym użytkownikom serwisu lub zachować je do siebie jeśli nie chcesz się nimi dzielić. Zmiana widoczności profilu jest łatwa i możesz ją wprowadzać tyle raz ile zechcesz."
      s21: "11. Czy da się oszukać system serwisu?"
      s22: "Nie jest to łatwe. Bycie najlepszym w naszym rankingu może być wynikiem oszustwa, ale z pewnością zostanie on szybko odkryte, a fałszywe konto zastanie oznaczone, zablokowane lub usunięty. Nasz serwis posiada widoczne i niewidoczne systemy filtrowania poprawności danych. Systemy te nie pozwalają na dodawanie błędnych danych lub po prostu sprawdzają poprawność wszystkich podanych informacji. W wypadku wykrycie nieprawidłowości, konta takie są usuwane z naszego rankingu. Użytkownik którego profil został usunięty z rankingu nadal może zobaczyć swój wyniki, ale jego wynik nie będzie uwzględniony w globalnym rankingu. Jeśli nasze systemy uzna jakieś konto za podejrzane, nasi administratorzy będą mogli ocenić jego prawidłowość, a następnie usunąć lub po prostu ukryć to konto. Jeżeli zostaniesz zaproszony na rozmowę kwalifikacyjną i okaże się, że udostępniasz fałszywe informacje może spowodować to niechciane konsekwencje. Dodatkowo, fałszowanie dokumentów to przestępstwo, które jest karane."
      s23: "12. Co jeżeli nie zgadzam się ze swoją pozycją w rankingu?"
      s24: "Jeśli uważasz, że w naszym systemie nie uwzględniono jakiegoś ważnego aspektu który jest kluczowy dla twoje pozycji  lub nasz system źle ocenił Twoje osiągnięcia, skontaktuj się z nami mailowo. Nasz zespół regularnie sprawdza Wasze sugestie, na podstawie których chcemy ulepszać nasz portal. Jeżeli chciałbyś mieć po prostu więcej punktów, dodaj swoje osiągnięcia, dzięki którym Twoja pozycja może się poprawić."
      s25: "13. Czy platforma może przeciwdziałać bezrobociu wśród młodych ludzi?"
      s26: "Zdobywanie tak. Wierzymy, że informacja to klucz do sukcesu. Wysokie bezrobocie jest często związanie z ograniczonym dostępem do informacji o dostępnych na rynku ofertach pracy, szczególnie tych wymagających mobilności. Nasza platforma umożliwia znalezienie pracy nie tylko w swoim regionie, ale także poza granicami kraju, co może pomóc studentom którzy już teraz widząc, że chcą pracować poza granicami swego kraju. "
      s27: "14. Ile kosztuje wzięcie udziału w rankingu?"
      s28: "Nasz portal jest całkowicie darmowy dla studentów i absolwentów. Jedynie pracodawcy płacą za publikowanie swoich ofert pracy, co pozwoli sfinansować płace naszych pracowników."
      s29: "15. Jak mogę sprawdzać swoją pozycję w rankingu?"
      s3: "Ranking jest bezpłatny. Wystarczy, że zarejestrujesz się lub zalogujesz się przez swoje konto na Facebooku, a następnie uzupełnisz swój indywidualny profil osiągnięciami i umiejętnościami. Dzięki czemu nasz system obliczony Twój wynik i Twoja pozycja w rankingu."
      s30: "Możesz regularnie odwiedzać stronę, dodawać swoje nowe osiągnięcia i na bieżąco sprawdzać swój rezultat. Jeżeli np. skończyłeś właśnie interesujące praktyki, ukończyłeś kurs językowy koniecznie dodaj te informację do swojego profilu. Dzięki nowym osiągnięciom Twoja pozycja powinna wzrosnąć. "
      s31: "16. Jak mogę sprawdzać moje aplikacje?"
      s32: "Nasz system daje Ci możliwość ciągłego kontrolowanie statusu Twoich aplikacja. Obecnie system ten jest na etapie testów, jednak już wkrótce będzie udostępniony naszym użytkownikom."
      s33: "17. Właśnie skończyłem studia i znalazłem pracę, czy powinienem zachować profil na stronie?"
      s34: "Możesz zachować swój profil i nadal go uzupełniać o nowe osiągnięcia. Jeśli Twoi rówieśnicy również tak postąpią, nadal będziesz mógł się porównywać swoją pozycję z innymi użytkownikami w tym samym wieku. Dzięki temu nadal będziesz też otrzymywać oferty pracy, które mogą Cię zainteresować. "
      s35: "18. Czy mogę zapłacić, aby poprawić swoją pozycję w rankingu?"
      s36: "Nie. Wszystko zależy od Twoich umiejętności i osiągnięć. "
      s37: "19. Czy moje konto ma datę ważności?"
      s38: "Nie, Twoje konto zawsze jest aktywne. Również pracodawcy mogą śledzić poziom Twoje aktywności w profilu. Jeżeli będzie regularnie odwiedzał swoje konto, pracodawcy filtrując wyniki na podstawie aktywności profilu będą widzieć, że szukasz pracy i łatwiej im będzie Cię znaleźć. Podsumowując, jeżeli będziesz odwiedzał portal da to sygnał rekruterom, że kontakt z Tobą może być owocny. Jeżeli jednak przestaniesz aktualizować swój profil nie zostanie on usunięty."
      s39: "20. Czy system działa bez zarzutu?"
      s4: "2. Uważam, że jestem przeciętnym studentem/studentką. Czy warto mimo to wziąć udział w rankingu?"
      s40: "Nawet dla nas jest to małym zaskoczeniem, ale tak! Dzięki obserwacjom widzimy, że ranking daje rzetelny obraz i bierze pod uwagę większość mierzalnych czynników które świadczą o Twojej atrakcyjności na rynku pracy. Oczywiście nie zamierzamy spocząć na laurach i dalej chcemy go rozwijać. Jeżeli masz jakieś sugestie, skontaktuj się z nami, z Twoją pomocą na pewno możemy go jeszcze bardziej udoskonalić."
      s41: "Pytanie techniczne"
      s42: "21. Co powinienem zrobić,  jeśli zapomniałem hasła do swojego konta?"
      s43: "Wystarczy, że na stronie logowanie klikniesz w pole: „zapomniałeś hasła?”. Nowe hasło zostanie wysłane na Twoją skrzynkę mailowa. Jeśli jednak z jakiegoś powodu nie masz dostępu do adresu mailowe, którego użyłeś w czasie rejestracji, skontaktuj się z nami. W tym wypadku bądź gotowy na to, żę ponowna aktywacja profilu może zająć parę dni."
      s44: "22. Co jeżeli nie otrzymałem e-maila z informacją o zmianie hasła?"
      s45: "Najpierw sprawdź czy nasza wiadomość nie trafiła do Spamu. jeśli jej tam nie ma, wyślij ponownie zapytanie przez stronę – upewnij się, że podałeś prawidłowy adres e-mail. Jeśli poprawnie wpisałeś swój adres e-mail, mail powinien dojść w ciągu kilku minut."
      s46: "23. Czy mogę podać hasło osobie trzeciej?"
      s47: "W żadnym wypadku nie powinieneś podawać nikomu swojego hasła, włączając w to naszych administratorów lub innych członków zespołu. Nasz zespół ma dostęp do niezbędnych informacji bez potrzeby znajomości Twojego hasła, więc na pewno nie zostaniesz przez nas o nie poproszony. "
      s48: "24. Czy mogę usunąć moje konto?"
      s49: "Jeżeli chcesz usunąć konto, wyślij e-maila na adres info@thestudentranking.com, używając tego samego adresu jakiego użyłeś przy rejestracji w serwisie. Wyślemy Ci zapytanie z potwierdzeniem usunięcia, bez żadnych dodatkowych pytań. "
      s5: "Tak, ponieważ każdy posiada unikalne cechy, które czynią go wyjątkowym. Nasz ranking nie tylko pozwoli Ci odkryć w sobie te wyróżniające Cię cechy, ale również może pomóc uczynić  Cię bardziej wartościowym kandydatem na rynku pracy. Jeżeli uważasz, że nie jest sklasyfikowany na odpowiednio wysokiej pozycji, zawsze istnieje szansa, że pracodawca może poszukiwać kogoś o kwalifikacji właśnie takich jakie posiadasz, lub w mieście, w którym mieszkasz. Twoje niepowtarzalne cechy i umiejętności powodują, że to Ty możesz być idealnym kandydatem dla potencjalnego pracodawcy. Pamiętaj, nigdy nie wiesz, jakich kwalifikacjach poszukują pracodawcy."
      s50: "25. Czy jeżeli usunę swój profil, moje dane pozostaną w rankingu?"
      s51: "Nie. Wszelkie dane które zamieściłeś w systemie zostaną usunięte."
      s52: "26. Czy spamerzy uzyskają mój adres e-mail?"
      s53: "My także nie lubimy otrzymywać spamu. Twój prywatny adres e-mail nie zostanie nikomu udostępniony wliczając w to pracodawców, sponsorów oraz partnerów."
      s54: "Pytania dla pracodawców i rekruteterów"
      s55: "27. Co oferuje wasz serwis?"
      s56: "Pomagamy pracodawcom szybko odnaleźć idealnych studentów i absolwentów z całego świata, oferując dostęp do globalnej, pozycjonowanej bazy danych. Możemy zaoferować Ci możliwość dotarcia do 5% najlepszych studentów z wybranego przez Ciebie kierunku, globalnie! Jeśli szukasz pracowników o unikalnych cechach u nas możesz znaleźć szeroką  bazę danych i używają wybranych filtrów (kierunek studiów, lokalizacja, narodowość) znaleźć interesujących Cię kandydatów. Możesz również wyselekcjonować interesujących Cię kandydatów na podstawie daty (przewidywanego) ukończenia ich studiów, wybranej dostępności i mobilności oraz wielu innych kryteriów."
      s57: "28. Jak działa ranking?"
      s58: "Studenci otrzymują punkty za wszystkie dodane do profilu osiągnięcia, takie jak: wykształcenie, oceny, doświadczenie zawodowe, znajomość języków, dodatkowe umiejętności a także inne czynniki, które mogą określić kompetencje użytkowników profilu. Następnie przyznane punkty pomagają wskazać pozycję w rankingu, który opiera się na porównaniu użytkowników w tym samym wieku, z wybranego regionu, wskazanej uczelni lub innych czynników. Pracodawcy mogą dodatkowo filtrować bazę danych pod kątem daty (przewidywanego) ukończenia studiów użytkowników, wybranej przez nich dostępności i mobilności oraz innych kryteriów."
      s59: "29. Ilu użytkowników posiada portal? Jak szubko ta liczba będzie rosnąć?"
      s6: "3. Jak ważne jest doświadczenie zawodowe? Czy jeśli posiadam już dużo doświadczenia nadal mogę się zarejestrować w serwisie?"
      s60: "Nasza serwis dopiero zaczyna swoją działalność, ale mimi to rozwija się w bardzo szybko. Korzystając z wielu form reklamy takich jak z marketing szeptany oraz poprzez użycie siły porali społecznościowych planujemy zgromadzić 200 tys. użytkowników (koniec 2013). Wzrost liczby użytkowników będzie utrzymywany do momentu w którym pewien poziom nasycenia rynku zostanie osiągnięty."
      s61: "30. Jak wiarygodne są wyniki rankingu?"
      s62: "Wiarygodność rankingu zależy od jakości danych jakie zostaną dodane przez użytkowników naszego portalu. Mamy wiele sposobów na zachęcanie studentów do podawania jedynie prawdziwych i możliwych do potwierdzenia danych. Nasz system wyszukuje i oznacza profile z danymi o wątpliwej wiarygodności, a nasi administratorzy sprawdzają poprawność nowych i oznaczonych profili każdego dnia. System dodaje również specjalne punkty użytkownikom, którzy dołączają certyfikaty potwierdzające ich umiejętności do swoich profili. "
      s63: "31. Czy dane przedstawione w serwisie są statystycznie istotne?"
      s64: "Im większa liczba użytkowników dołączy i doda swoje dane do rankingu, tym będzie on statycznie istotniejszy. W zależności od ilości użytkowników, będziemy w stanie przedstawiać coraz wiarygodniejsze analizy oparte na wieku użytkowników. Przewidujemy, że w ciągu następnych paru miesięcy statystyki przedstawione w serwisie będą miały statystycznie istotne w każdym z obszarów rankingu."
      s65: "32. Dlaczego powinniśmy zamieścić nasze oferty pracy w waszym serwisie?"
      s66: "Zamieszczenie ofert pracy w naszym serwisie wiąże się z potrzebą dostępu do bazy najlepszych studentów i absolwentów na rynki, a my taką bazą dysponujemy. Prawie każdy student będzie chciał sprawdzić jak wypadnie w porównaniu z innymi, co skłoni ich ku zarejestrowaniu się na naszej stronie. Nasz portal w łatwy sposób pozwoli Ci skontaktować się z najlepszymi studentami w prosty i szybki sposób. Zamieszczenie oferty na naszym portalu jest wydajne ponieważ studenci sami mogą wskazywać pracodawców którymi są zainteresowani co upraszcza proces poszukiwania kandydatów. Wybrój nasz system już teraz - pierwsza oferta pracy zamieszczona w serwisie jest całkowicie darmowa."
      s67: "33. Czy wasz serwis chcę konkurować z portalami takimi jak LinkedIn lub Monster.com?"
      s68: "Naszym głównym celem jest stworzenie alternatywy dla studentów i pracodawców którzy najprawdopodobniej korzystają również z wymienionych w pytaniu serwisów – od dawna silnych graczy na rynku. Naszą przewagą jest określona i zawężona grupa docelowa, której możemy zaoferować unikalny i innowacyjny sposób szukania ofert pracy i możliwości rozwoju kariery. Pracodawcom zapewniamy bezpośredni kontakt z zarejestrowanymi studentami. Dzięki zastosowaniu filtrów pracodawcy mogą odnaleźć użytkowników z całego świata o wybranych przez Ciebie cechach. Inne portale nie dają takiej możliwości."
      s69: "34. Jak chcecie uchronić system przed wprowadzaniem przez użytkowników fałszywych danych?"
      s7: "Oczywiście. Twój wynik w rankingu zostanie porównany z wynikami Twoich rówieśników, Pracodawcy używający naszego serwisu szukają kandydatów o bardzo zróżnicowanych cechach. Być może zainteresują się właśnie Twoim profilem, szczególnie jeśli dysponujesz wymaganymi przez nich cechami."
      s70: "Nasz serwis posiada widoczne i niewidoczne systemy filtrowania poprawności danych. Systemy te nie pozwalają na dodawanie błędnych danych lub po prostu sprawdzają poprawność wszystkich podanych informacji. W wypadku wykrycie nieprawidłowości, konta takie są usuwane z naszego rankingu. Użytkownik którego profil został usunięty z rankingu nadal może zobaczyć swój wyniki, ale jego wynik nie będzie uwzględniony w globalnym rankingu. Jeśli nasze systemy uzna jakieś konto za podejrzane, nasi administratorzy będą mogli ocenić jego prawidłowość, a następnie usunąć lub po prostu ukryć to konto Nasz system ciągle sprawdza profile pod względem ich wiarygodności. Automatycznie oznaczamy i blokujemy konta, które budzą wątpliwości. Przy oferowanym przez nas systemie ochrony, oszukiwanie w rankingu jest bardzo czasochłonnym  i trudnym zdaniem."
      s71: "35. Ile kosztuje publikowanie ofert pracy i informacji o wydarzeniach?"
      s72: "Pierwsza oferta pracy zamieszczona w naszym serwisie jest darmowa. Wszystkie usługi  jakie oferujemy w naszym serwisie mają bardzo atrakcyjne cenny, więcej informacji można znaleźć na naszej stronie w zakładce „Cennik”. Jeżeli zdecydujesz się zamieścić wiele ofert w naszym serwisie lub zostać naszym partnerem skontaktuj się z naszym przedstawicielem,  dostosujemy ofertą specjalnie do twoich potrzeb. "
      s73: "36. W jaki sposób moje oferty pracy mogą stać się bardziej widoczne w serwisie?"
      s74: "Możesz załączyć logo swoje firmy do zamieszczonej oferty pracy i w ten sposób zwiększyć rozpoznawalności i widoczności oferty. Kolejnym krokiem może być zamieszczanie reklam w naszym serwisie. Jeśli chcesz aktywnie dodrzeć do użytkowników naszego serwisu, możemy zaproponować Ci możliwość bezpośredniego kontaktu z naszymi użytkownikami poprzez kampanie e-mailową skierowaną do ściśle wyselekcjonowanej grupy studentów. Taka kampanie z pewnością okaże się być bardzo skuteczna formą rekrutacji."
      s75: "37. Jak mogę zostać partnerem portalu?"
      s76: "Skontaktuj się bezpośrednio z naszym przedstawicielem w twoim kraju przez naszą stronę lub wypełnij formularz, który również możesz znaleźć na naszym portalu. Odpowiemy na Twoją wiadomość w ciągu 24 godziny, aby przedstawić Ci indywidualną ofertę możliwości współpracy."
      s77: "38. Jak mogę zostać sponsorem portalu?"
      s78: "Skontaktuj się bezpośrednio z naszym przedstawicielem w twoim kraju przez naszą stronę lub wypełnij formularz, który również możesz znaleźć na naszym portalu. Odpowiemy na Twoją wiadomość w ciągu 24 godziny, aby przedstawić Ci możliwości współpracy."
      s8: "4. W jaki sposób system oblicza pozycje rankingową użytkowników? Jak działa ranking? "
      s9: "Obliczając wynik system bierze pod uwagę kategorię, której nie da się zakwestionować: czas. Porównuje on studentów na podstawie ich wieku zwracając uwagę na ich dotychczasowe osiągnięcia. Ocenia jak zainwestowali oni swój czas? W jakich – mierzalnych dziedzinach udało im się odnieść sukces? Jak przebiegały ich studia? Jakie języki znają i na jakim poziomie? Jakim doświadczeniem zawodowe dysponują? Wszystkie te elementy składają się na indywidulany wynik każdego użytkownika, który następnie porównywany jest z rezultatami użytkowników w tym samym wieku. Swój wynik można również porównać z grupą studentów jednego uniwersytetu,  w zestawianiu międzynarodowej lub porównać z wynikami studentów kończących studia w tym samym czasie. Wszystko to pomoże dać sprawiedliwy, lepiej zbalansowany obraz każdego profilu."
    data_privacy: 
      s1: "Privacy policy"
      s10: "Disclosure to outside parties"
      s11: "We do not provide personally identifiable information to outside parties, unless this is required to perform our services to you. We will share information with law enforcement only if we receive a binding court decision (in Germany) requesting us to do so."
      s12: "Collection and use of children's personal information"
      s13: "Individuals younger than 18 should not transmit their personal information to us without obtaining legal consent. We will not knowingly ask children and adolescents to provide this kind of information and would encourage them to wait with using our service until they are older."
      s14: Cookies
      s15: "This page uses cookies. Cookies allow us to log you into the page without requiring a password. You can also use our website without using cookies, but we expect that the user experience will be impaired then. You can turn off cookies in your browser settings."
      s16: Email marketing
      s17: "Registration in our system requires acceptance of our Terms of Service. Recruiters and other companies working with us are sometimes interested in contacting you directly via email to provide you with job offers or invitations to events. If a recruiter wants to talk to you individually, then they can also send you a message via email. Your email address is kept secret by us - our partners' offers are simply forwarded by our system. If you are not interested in receiving messages or job offers, then you can change your communication preferences in your account settings."
      s18: "Google Analytics"
      s19: "Our website uses Google Analytics, an analysis service provided by Google Inc. (Google). Google Analytics uses cookies, text files saved on your computer, which make it possible to track the number of visits, the duration of your stay and the kind and number of pages viewed. This information is sent to a Google server in the USA and stored there. This tracking requires you IP address, which is shortened and not stored in full form. The full IP is only transmitted rarely and then shortened on Google's servers. Google will use the stored information to evaluate the usage of this website, to generate anonymized reports about site usage and to provide additional reporting services for us. Your transferred IP address is not cross-linked with other data you provide to Google on other sites or services. If you don't want to use cookies, simply turn them off in your browser settings. This might lead to decreased functionality. You can also install a plugin for your browser to opt-out of submitting your data, the link for the plugin is http://tools.google.com/dlpage/gaoptout?hl=en."
      s2: "This page describes our privacy policy. We take data protection seriously - if you are concerned about your data, please contact us at any time with your questions. We will use your data to render the services you visit us for, to optimize and manage our system, and will never share your data (e.g. email, address, name) with anyone else unless required by law."
      s20: "Is data transferred abroad?"
      s21: "Some of our servers are located in other European countries (e.g. Ireland) and in the USA. Some of your data can therefore be transferred abroad. We carefully select providers with a very high standard of service and focus on protecting your data at every step: All used providers adhere to the current laws regarding data protection."
      s22: Facebook plugins
      s23: "Our website uses plugins provided by Facebook, 1601 South California Avenue, Palo Alto, CA 94304, USA. Facebook plugins are recognizable via their logo (the small letter f) or the thumbs-up like button. You find more details about those plugins at: http://developers.facebook.com/docs/plugins/ Visiting our website will result in a direct connection between your browser and the Facebook server. Facebook therefore has access to certain pieces of information, such as your IP address. Clicking the like button while being logged in will post certain information about our site to your Facebook profile, allowing Facebook to make a connection between your account and our site. theStudentRanking.com Gmbh does not have information about the usage of this information through Facebook. You can find more details about Facebook's privacy policy here http://de-de.facebook.com/policy.php If you don't want to be tracked via Facebook, then simply log out of your Facebook account while you are visiting our site."
      s24: "Security measures"
      s25: "We have used multiple advanced measures to protect your personal information from unauthorized access. These measures are regularly revised and updated once better solutions become available."
      s26: Links
      s27: "This website provides links to other pages. Clicking these links leads you to other pages provided by other organizations, which might track your IP address as well. This privacy policy covers our web site only, not the web sites provided by other organizations."
      s28: "Additional information"
      s29: "You can always receive information about your stored data by contacting us. You are free to request data or account deletion at any time and can also request that we ignore your data when optimizing our services. Please use the contact details provided in the imprint or the feedback form on your right to do so."
      s3: "Your privacy is important to us and we have focused to build a safe and secure system that protects your privacy. We adhere to the strict German laws regarding data protection and privacy and all of our employees understand and have explicitly committed to protecting your data."
      s30: Deletion
      s31: "Your account and data is deleted once you have requested us to do so, barring legal and tax reasons."
      s32: "Questions and availability"
      s33: "Questions can be directed to the founder via the information in the imprint or through the feedback form on your right."
      s34: ""
      s4: "Information on this page has been carefully curated. The complexity of the topic still makes it impossible to cover all imaginable situations. We therefore cannot accept responsibility for damages caused by using this site. Visiting the site as an unregistered user does not lead to a contractual agreement between the visitor and our company."
      s5: "Data"
      s6: "Our privacy policy covers your personal data. According to German law (§ 3 Abs. 1 BDSG) this covers individual data about personal features of an identifiable real person. This includes, but is not limited to, individual data such as your name, address, email or phone number and your IP when visiting the site."
      s7: "What do we use your information for?"
      s8: "Providing your data is generally not required when visiting the site, unless you want to use specific services that require this data: The ranking for example is difficult to perform without knowing about your degrees and grades, for example. We will use your data to provide the service you request and will also rely on that data to improve our services further. This includes, for example, a statistical evaluation of all visitors on the site to better optimize the speed of the page. We will also use this information to identify accounts and close that impair the user experience for other visitors."
      s9: "In this context, it is important to note that transmitting information via the internet is (e.g. via email) is not always 100% private. Sensitive information should therefore be only transferred via a secure connection. We do not gather your email, name, address or phone number unless you provide it to take part in the ranking or use other services, to facilitate communication between us or possible employers (if you indicated interest in doing so). Your personal information is stored according to German laws."
