    data_privacy: 
      s1: "Política de Privacidade"
      s10: "Divulgação de informação para terceiros"
      s11: "Não fornecemos qualquer tipo de informação pessoal a terceiros, a não ser que se revele necessário à prestação do serviço que nos propomos prestar aos nossos utilizadores. Apenas partilharemos informação com o sistema judicial se a tal formos obrigados por decisão de um tribunal (na Alemanha) e apenas a pedido deste."
      s12: "Recolha e utilização de informações pessoais de crianças"
      s13: "Os indivíduos menores de 18 anos não devem transmitir-nos a sua informação sem o devido consentimento parental ou legal. Não iremos solicitar qualquer tipo de informação a crianças ou adolescentes de modo intencional. Encorajamo-los a utilizarem o nosso serviço após completarem 18 anos."
      s14: Cookies
      s15: "Este website utiliza cookies. Os cookies permitem que realize o seu login sem a necessidade de inserção de password. Também pode utilizar o nosso website sem cookies, no entanto a experiência de utilização sairá prejudicada. Pode desactivar os cookies nas definições do seu browser."
      s16: "Email marketing"
      s17: "O registo na nossa plataforma requer a aceitação dos Termos de Serviço. Recrutadores e outras Empresas que colaborem connosco, poderão ter interesse em contactar os utilizadores directamente via email para divulgação de ofertas de emprego ou convites para eventos. Se um recrutador quiser falar consigo pessoalmente, poderá também enviar-lhe uma mensagem por email. O endereço de email dos nossos utilizadores é mantido por nós em segredo - as ofertas dos nosso parceiros são remetidas pelo nosso sistema. Se não tiver interesse na recepção de mensagens ou ofertas de emprego, poderá alterar as suas preferências de comunicação em Definições de Conta."
      s18: "Google Analytics"
      s19: "O nosso website utiliza a ferramenta Google Analytics, um serviço de análise de tráfego na página providenciado pela Google Inc. (Google). A ferramenta Google Analytics utiliza cookies, ficheiros de texto gravados no seu computador, que tornam possível manter registo do número de visitas, a duração de cada visita e o número e tipo de páginas visualizadas. Esta informação é enviada para um servidor da Google nos Estados Unidos da América, sendo aí armazenada. Esta identificação requer o seu endereço IP, que é encurtado e não armazenado na sua totalidade. O IP completo é apenas transmitido muito raramente e posteriormente encurtado nos servidores da Google. A Google utilizará a informação armazenada para avaliar a utilização deste website, para gerar relatório automatizados acerca da mesma utilização e para nos providenciar serviços de reporte adicionais. A informação do seu endereço de IP não é cruzada com qualquer outro tipo de informação providenciada por outros sites ou serviços à Google. Se não quiser a utilização de cookies, simplesmente desactive-os nas definições do seu browser. Esta opção poderá reduzir algumas funcionalidades do site. Poderá também instalar um plugin no seu browser para optar por não submeter os seus dados, bastando seguir o seguinte link para a instalação do referido plugin http://tools.google.com/dlpage/gaoptout?hl=en."
      s2: "Esta página descreve a nossa política de privacidade. Levamos muito a sério a protecção de dados - se sentir preocupação acerca da segurança dos seus dados entre por favor em contacto connosco em qualquer altura e coloque-nos as suas questões. Iremos utilizar os seus dados para lhe prestar os serviços pelos quais nos procurou, para optimizar e gerir o nosso sistema e nunca faremos partilha dos mesmos (p.ex. email, morada, nome) com terceiros a não ser que a tal sejamos obrigados por lei."
      s20: "Os dados são transmitidos para o exterior?"
      s21: "Alguns dos nossos servidores estão localizados em diversos países Europeus (p.ex. na Irlanda) e nos EUA. Alguns dos seus dados poderão assim ser transferidos para o exterior. Procurámos seleccionar fornecedores com padrões muito elevados de serviço e foco na protecção de dados em cada fase dos seus processos: todos os fornecedores a que recorremos aderiram à legislação actual de protecção de dados."
      s22: "Facebook plugins"
      s23: "O nosso website utiliza plugins fornecidos pelo Facebook, 1601 South California Avenue, Palo Alto, CA 94304, USA. Os plugins Facebook são reconhecíveis através do seu logo (a pequena letra f) ou através do botão Gosto ou Like. Encontra mais detalhes acerca destes plugins em: http://developers.facebook.com/docs/plugins/ A visita ao nosso website resultará na ligação directa entre o seu browser e o servidor do Facebook. Esta rede terá assim acesso a determinadas informações, tais como o seu endereço IP. Ao clicar no botão Gosto enquanto mantém o Facebook ligado, será publicada informação acerca do nosso site na sua página pessoal, permitindo ao Facebook fazer a ligação entre a sua conta e o nosso site. theStudentRanking.com Gmbh não dispõe de informações acerca da utilização desta informação através do Facebook. Pode encontar mais detalhes acerca da política de privacidade do Facebook aqui http://de-de.facebook.com/policy.php Se não quiser ser identificado pelo Facebook, então faça logout da sua conta enquanto visita o nosso site."
      s24: "Medidas de segurança"
      s25: "Utilizámos múltiplas medidas avançadas para assegurar a protecção dos seus dados pessoais de acesso não autorizado. Estas medidas são revistas regularmente e actualizadas assim que tomamos conhecimento de melhores opções disponíveis."
      s26: Links
      s27: "Este website contém links para outras páginas. Ao carregar nesses links será conduzido para outras páginas de outras organizações, que poderão também registar o seu endereço de IP. A presente política de privacidade apenas respeita ao nosso website."
      s28: "Informação adicional"
      s29: "Poderá receber a todo o momento informação acerca dos seus dados, bastando para o efeito contactar-nos. Tem total liberdade para solicitar a eliminação dos seus dados e encerramento da sua conta em qualquer momento. Também poderá solicitar que ignoremos os seus dados quando optimizarmos os nossos serviços. Por favor utilize para este efeito os detalhes de contacto providenciados ou o formulário de feedback existente à direita na página."
      s3: "A sua privacidade é importante para nós, pelo que colocámos especial foco na construção de um sistema seguro, que proteja a sua privacidade. Aderimos às exigentes leis Alemãs relativamente à protecção de dados e privacidade. Todos os nossos colaboradores compreendem e comprometeram-se formalmente com a protecção dos seus dados."
      s30: "Eliminação de conta"
      s31: "A sua conta, assim como os seus dados serão eliminados no momento em que tal nos solicitar, exceptuando-se a informação relativa a obrigações legais e fiscais."
      s32: "Questões e disponibilidade"
      s33: "Qualquer questão poderá ser directamente dirigida ao fundador da nossa empresa, através dos contactos disponíveis ou através do botão Feedback no lado direito da sua página."
      s34: ""
      s4: "A informação constante nesta página foi cuidadosamente resguardada. No entanto, a complexidade que envolve este tópico da reserva de dados, faz com que seja de todo impossível salvaguardar todas as ocorrências. Por este motivo, não aceitamos qualquer responsabilidade por eventuais danos causados pela utilização do site. Ao visitar este website como utilizador não registado não implica ou pressupõe qualquer acordo contratual entre o visitante e a nossa empresa."
      s5: Dados
      s6: "A nossa política de privacidade abrange a protecção dos seus dados pessoais. De acordo com a legislação Alemã (§ 3 Abs. 1 BDSG), encontra-se coberta a informação relativa a dados individuais relacionados com a possibilidade de identificação de uma pessoa individualmente. Isto inclui, embora não se limite a, dados individuais tais como nome, morada, email ou número de telefone e o seu endereço de IP quando visita o site."
      s7: "Que utilização fazemos da sua informação?"
      s8: "A partilha dos seus dados não é normalmente solicitada quando visita o nosso site, a não ser que pretenda utilizar determinados serviços que o requeiram: é por exemplo difícil calcular a sua posição no ranking sem conhecer a sua formação e média final de curso. Iremos assim utilizar os seus dados para lhe providenciar os serviços que nos solicitar. Iremos também confiar nos dados que introduzir para melhorarmos o nosso serviço. Falamos por exemplo do tratamento estatístico da informação de todos os visitantes para optimizar a velocidade da página. Iremos também utilizar este tipo de informação para identificar e encerrar as contas que possam conflituar com a experiência de navegação dos restantes utilizadores."
      s9: "Neste contexto é assim importante reter que a transmissão de informação através da internet (p.ex. via email) não é sempre 100% privada. A informação considerada por si sensível deverá assim ser apenas transferida através de uma ligação segura. Nós não retemos o seu e-mail, nome, morada ou número de telefone a não ser que os insira para efeitos de participação no ranking ou utilização de qualquer outro dos nossos serviços, de modo a facilitar a comunicação entre a nossa plataforma e possíveis empregadores (e apenas se o utilizador o consentir expressamente). A informação pessoal dos utilizadores é armazenada respeitando a legislação Alemã."
    faq: 
      s1: "Questões Frequentes"
      s10: "5. Como classificam as minhas notas? É preferível ter uma média elevada ou alguma experiência profissional, como por exemplo estágios?"
      s11: "Utilizamos um algoritmo que considera o número de horas investido em determinada atividade para calcular o valor total de pontos a atribuir. Algumas realizações tais como as notas da Universidade ou do Ensino Secundário contêm um multiplicador adicional que faz com que este factor tenha mais importância no resultado final. No entanto, os estágios podem também acrescentar alguns pontos, pelo que se estiver indeciso entre passar o Verão a ver televisão ou a colaborar num estágio, talvez esta última possibilidade lhe tragam maiores vantajens no futuro!"
      s12: "6. Quais as dicas para os Estudantes que pretendam liderar o ranking?"
      s13: "Os líderes no ranking têm normalmente boas notas, alguns estágios e demonstram competências sociais e linguísticas. E este é normalmente o resultado de um investimento regular no desenvolvimento de competências, pelo que deverá pensar em quais são os seus principais interesses e procurar desenvolver actividades que lhes estejam relacionadas. Quer faça um estágio, ocupe o seu tempo com um trabalho part-time ou invista num curso profissional, rapidamente subirá no ranking e tornará o seu perfil mais atractivo."
      s14: "Outra dica: a vida é uma maratona, não uma corrida de 100 metros! Se procura manter constantemente uma performance elevada, necessita de tratar bem do seu corpo e do seu cérebro. Quando sentir o cansaço vá dormer ou tire algum tempo para descansar. Quando regressar ao ativo, esforce-se por criar algo útil! Isto fará não só com que tenha um melhor resultado no ranking mas também uma vida mais feliz e preenchida."
      s15: "7. A qualidade do ensino e as escalas de classificação normalmente divergem de país para país. Como é que o sistema reflete estas diferenças?"
      s16: "Sabemos que existe uma diversidade enorme nas escalas de classificação e na qualidade do ensino ministrado, não só entre diferentes países mas também entre diferentes escolas no mesmo país. O nosso ranking não avalia cada curso e a qualidade da educação providenciada por cada Universidade. No entanto, observamos a média dos resultados académicos de cada Universidade e divulgamos esta informação no Ranking do Ensino Superior de modo a desencorajar que as notas sejam inflacionadas. Ao nível global, a inflação das notas poderá levar a distorções entre países, mas se detalharmos a nível nacional, o quadro será muito mais claro. As empresas que procuram recrutar, normalmente avaliam o background académico  e correspondente média, de acordo com a sua própria experiência pelo que ter uma média baixa numa área de estudo muito difícil pode ser ainda assim considerado muito positive."
      s17: "8. Tenho que submeter algum certificado para comprovar os meus dados?"
      s18: "Não solicitamos qualquer certificado para participar no ranking. No entanto, os potenciais empregadores encararão positivamente aqueles candidatos que anexem estas informações no seu perfil, assim como informações adicionais relevantes. O nosso ranking dá também um pequeno bónus aos Estudantes cujo perfil tenha sido verificado. Quando uma empresa o contactar, irá certamente perguntar pelos documentos que certificam as suas competências. Se um Candidato não for capaz de os entregar, correrá o risco de não ser aceite no posto de trabalho, para além de outras consequências legais."
      s18a: "9. A minha posição no ranking estará visível para os meus amigos, colegas e outros utilizadores?"
      s18b: "Se desejar, a sua informação é totalmente privada. Poderá a todo o momento gerir a visibilidade do seu perfil, alterando as suas definições através da sua conta."
      s19: "10. Que tratamento recebem os meus dados?"
      s2: "1. Como que posso participar no ranking? Tenho que pagar para participar?"
      s20: "Tem controlo absoluto sobre os seus dados. Se quiser que o seu perfil esteja visível a potenciais empregadores e receber ofertas de emprego, deverá autorizar as empresas a verem os seus detalhes. Se quiser permanecer invisível para o público na página do Global Student Ranking, é fácil alterar as suas definições para manter reservada a sua informação."
      s21: "11. Vale a pena fazer batota e tentar enganar o sistema?"
      s22: "Não propriamente. Se o fizer, provavelmente conseguirá liderar o ranking durante algum tempo, até que seja possível detetar comportamentos menos corretos, pois o sistema dispõe de alguns mecanismos de pesquisa e identificação de contas suspeitas. Uma vez que detectemos este comportamento, a conta ficará invisível para os outros participantes e apenas os administradores do serviço assim como os respectivos utilizadores a conseguirão ver. Depois de reverem os seus dados, os nossos administradores poderão pedir-lhe que comprove alguns dados e os modifique , podendo mesmo cancelar a sua conta. E claro, um potencial empregador quererá sempre verificar todas as informações antes de contratar alguém! Por ultimo, a falsificação de documentos é considerada ilegal, podendo originar ações judiciais."
      s23: "12. O que posso fazer se não concordar com a minha posição no ranking?"
      s24: "Se considerar que o sistema não está a considerar adequadamente o seu perfil, então envie-nos por favor um e-mail. A nossa Equipa revê regularmente novas idéias, estando aberta a acolher boas sugestões – este processo poderá no entanto demorar alguns dias. Se quiser ganhar mais pontos, por favor adicione mais detalhes do seu perfil e não se esqueça de anexar os seus certificados."
      s25: "13. Esta plataforma poderá ajudar a combater o desemprego em Portugal?"
      s26: "Acreditamos que sim, uma vez que a informação é a chave do sucesso. As elevadas taxas de desemprego estão fortemente relacionadas com a falta de informação acerca de novas oportunidades de emprego aliadas à disponibilidade para mudança de área geográfica. A nossa plataforma através do ranking global, oferece oportunidades a quem procura emprego em Portugal e tiver vontade e disponibilidade para trabalhar noutro país com melhores condições económicas."
      s27: "14. Quando custa participar no ranking?"
      s28: "A participação para Estudantes e Recém-Graduados é gratuita e será sempre. As empresas pagam pela colocação de ofertas e publicidade, o que cobre os nossos custos de exploração."
      s29: "15. Como posso acompanhar a minha posição no ranking?"
      s3: "O serviço é totalmente gratuito. Apenas tem que se registar através da sua conta do Facebook ou do seu e-mail. Uma vez inseridos os seus dados, o sistema irá calcular o seu resultado e compará-lo com o dos seus amigos."
      s30: "Volte regularmente para adicionar novas experiências e realizações ao seu perfil. Acabou de terminar um estágio ou aprendeu uma nova língua? Sinta-se à vontade para adicionar novos dados e recalcular a sua posição no ranking."
      s31: "16. Como posso acompanhar as minhas candidaturas a ofertas de emprego?"
      s32: "O nosso sistema dá-lhe um resumo do histórico das suas candidaturas. Neste momento estamos ainda a testar essa possibilidade, prevendo que esteja disponível dentro de poucas semanas."
      s33: "17. Terminei o meu curso e encontrei emprego. Devo manter o meu perfil ativo?"
      s34: "Sinta-se à vontade para manter a sua conta ativa e atualizar os seus dados frequentemente. Outras pessoas da sua idade irão provavelmente fazer o mesmo, pelo que continuará a pode comparar-se com os seus amigos e com todos os outros participantes. E poderá receber alguma oferta de emprego. Nunca se sabe de quem as empresas andam à procura e o tipo de oportunidades que podem surgir."
      s35: "18. Posso pagar para aumentar o número de visualizações do meu perfil?"
      s36: "Não. O Student Ranking consiste apenas em realizações pessoais."
      s37: "19. A minha conta tem uma data de validade?"
      s38: "Não existe data limite para a sua conta, no entanto os potenciai empregadores terão acesso ao registo da sua atividade na plataforma. Verificar a sua conta de vez em quando e se estiver realmente à procura de um emprego, manterá o nível de atividade elevado. Se as empresas filtrarem por nível de atividade na sua pesquisa, encontrarão o seu perfil mais facilmente. Em resumo: manter um perfil atualizado aumentará as suas possibilidades de ser contactado. No entanto a sua conta não será apagada por falta de atividade."
      s39: "20. O sistema é perfeito?"
      s4: "2. Penso estar na média ou abaixo da média. Devo registar-me mesmo assim?"
      s40: "É bastante bom. Estamos até um pouco surpreendidos connosco próprios! Sabemos que o ranking transmite um retrato bastante aproximado da realidade por ter em conta tantos e tão diferentes fatores. À medida que encontrarmos formas de melhorar a qualidade do ranking e da plataforma ainda mais, iremos sempre continuar a dar o nosso melhor. Claro que todas as sugestões são sempre bem vindas!"
      s41: "Questões técnicas"
      s42: "21. O que fazer para recuperar a minha password?"
      s43: "Tente fazer login e clique no botão “recuperar password”. Se não conseguir aceder à conta de email com que se registou, por favor entre em contacto com um dos nossos Country Managers e providencie uma cópia de um documento de identificação para podermos reiniciar a sua conta. Este processo pode demorar alguns dias, de modo a desencorajarmos tentativas de intrusão."
      s44: "22. O que acontece se eu não receber o e-mail de reset da password?"
      s45: "Por favor verifique primeiro a caixa de spam do seu e-mail. Se não o encontrar, por favor volte a introduzir o e-mail correctamente no mesmo campo para o efeito. Erros de digitação acontecem. Dependendo do tráfego na página, poderá demorar um pouco mais a receber o e-mail. E claro, a internet por vezes também é um pouco lenta."
      s46: "23. Devo partilhar a minha password com mais alguém?"
      s47: "Nunca o faça. Incluindo com administradores do nosso serviço, Country Managers, membros da nossa equipa, amigos ou outros estranhos simpáticos no metro a caminho de casa. Nós conseguimos aceder ao sistema e a todos os perfis sem a necessidade de passwords. Nunca lhe iremos pedir que nos faculte a sua password pessoal."
      s48: "24. Como posso eliminar a minha conta?"
      s49: "Apenas tem que enviar uma mensagem para info@thestudentranking.com, a partir da conta de correio que utilizou para efectuar o seu registo. Iremos receber o seu pedido e eliminar a sua conta, sem questões adicionais."
      s5: "Claro, porque cada pessoa é única e pode beneficiar do ranking. Os resultados do ranking e os nossos conselhos, irão ajudá-lo a perceber como melhorar o seu perfil e a torná-lo mais valorizado. E mesmo que a pontuação do ranking não o coloque no grupo desejado, o seu perfil continua a ser único devido à combinação das suas experiências, competências e localização. Isto faz com que o seu perfil desperte o interesse de empregadores à procura dessa combinação específica. Nunca se sabe o que as empresas estão à procura!"
      s50: "25. Se eu solicitar a eliminação da minha conta, os meus resultados irão manter-se no Ranking?"
      s51: "Não, os seus resultados serão totalmente removidos do Ranking. Apagamos todos os seus dados, sem excepção."
      s52: "26. Alguém mais terá acesso ao meu endereço de e-mail (por exemplo Spammers)?"
      s53: "Ninguém gosta de Spam. Iremos manter o seu e-mail confidencial e este nunca será divulgado a Parceiros, Patrocinadores ou outros grupos. Essa não é a nossa forma de trabalhar."
      s54: "Para Empresas e Recrutadores"
      s55: "27. O que é o vosso serviço? Qual é a vossa oferta?"
      s56: "Apoiamos as empresas a encontrarem rapidamente os melhores candidatos, divulgando um ranking mundial de Estudantes e Recém-Formados. Nós podemos ajudar, quer esteja à procura dos melhores 5% em cada área especialização ou procure recrutar alguém com um conjunto particular de competências. Oferecemos aos Estudantes e Jovens Profissionais um ranking global que lhes permite aprender mais acerca do seu valor no mercado de trabalho e conhecerem as melhores oportunidades de emprego nas melhores empresas. Também publicamos o ranking das universidades com periodicidade semestral, baseado na qualidade dos Estudantes a frequentar cada Universidade."
      s57: "28. Como funciona o Ranking?"
      s58: "Os participantes ganham pontos por cada realização inserida. Estas realizações incluem a formação universitária, as notas do secundário, experiência de trabalho, idiomas falados e competências pessoais, entre outros fatores que os tornam únicos e demonstram o seu potencial. Nós utilizamos estes pontos para comparar os participantes da mesma idade no nosso ranking global, pemitindo a utilização de filtros adicionais baseados no grau académico, localização, nacionalidade e outras características relevantes. As empresas também poderão filtrar os candidatos através da data de formação e interesse em colaboração full-time, part-time ou estágios."
      s59: "29. Quantos utilizadores se registaram no Student Ranking? A que velocidade estão a crescer?"
      s6: "3. Quanto conta a experiência profissional? Eu tenho muitos anos de experiência, vale a pena registar-me?"
      s60: "Lançámos o serviço há muito pouco tempo e ainda estamos em fase de testes. Com a introdução de fatores de multiplicação e o passa-palavra através das redes sociais, esperamos alcançar rapidamente alguns milhares de utilizadores. Este crescimento deverá continuar a manter-se até atingir algum ponto de saturação que ainda desconhecemos."
      s61: "30. Os resultados do Ranking são de confiança?"
      s62: "A qualidade do nosso Ranking depende da qualidade dos dados introduzidos pelos utilizadores. Utilizamos um conjunto de medidas destinadas a encorajar os nossos utilizadores a entregarem informação válida e certificável. O nosso sistema é capaz de identificar contas que tentem criar perfis improváveis de se verificarem na realidade e os nossos administradores revêm os perfis diariamente. O sistema também recompensa os candidatos que submetam os certificados de habilitações e outros comprovativos, de modo a melhorar a qualidade dos seus perfis."
      s63: "31. Os dados são estatisticamente significantes?"
      s64: "O Ranking torna-se cada vez mais significante com cada novo utilizador. Dependendo do nível da análise e do número de utilizadores no site, iremos ser capazes de oferecer análises mais significantes no interior da pool de talento global ou nacional já nos próximos meses."
      s65: "32. Porque deveremos colocar ofertas de emprego no vosso site?"
      s66: "Porque procuram os melhores candidatos e nós podemos ajudar a encontrá-los. Quase todos os Estudantes têm curiosidade em saber mais acerca da sua performance comparativamente com os outros, o que os traz ao nosso site. Por outro lado, o nosso Ranking torna-lhe as coisas mais simples no momento de encontrar e contactar os melhores candidatos rapidamente. Ao colocar as suas ofertas de emprego, acelera o processo permitindo que os candidatos que procuram ativamente emprego, manifestem o seu interesse de imediato. Experimente agora - a primeira oferta é gratuita."
      s67: "33. Pretendem competir com serviços como o Linkedin ou o Monster.com?"
      s68: "Nós oferecemos uma excelente alternativa para que Estudantes e Empresas se liguem diretamente. Serviços como o Linkedin ou o Monster.com são fortes atores no campo profissional. A nossa maior vantagem é o facto de nos concentrarmos num grupo específico e querermos oferecer excelentes oportunidades de emprego aos nossos utilizadores. Ao mesmo tempo tornamos mais fácil o processo de identificação de talento para as empresas através do nosso Ranking. As outras plataformas não oferecem o mesmo serviço."
      s69: "34. Como evitam que os utilizadores introduzam informação falsa?"
      s7: "Sim. Irá receber uma avaliação baseada na comparação com os seus pares. Os empregadores que utilizam o nosso sistema procuram diferentes perfis de candidatos e podem ter interesse no seu perfil. Especialmente se pode trazer consigo uma significativa experiência de trabalho."
      s70: "O nosso sistema tem filtros visíveis e invisíveis, que validam os dados à medida que são inseridos e verificam os dados em perfis completos. Assinalamos automaticamente e filtramos contas suspeitas e os nossos administradores conseguem corrigir, modificar ou apagar perfis. Considerando o esforço envolvido na criação de um perfil verificado através de documentos e socialmente, enganar o sistema seria provavelmente excessivamente dispendioso em termos de tempo e esforço."
      s71: "35. Quanto custa colocar ofertas de emprego e eventos?"
      s72: "A primeira oferta é gratuita e preço dos serviços é muito competitivo face ao que é praticado por outros players na sua grande generalidade. Por favor consulte a área de Preçário do nosso website para mais detalhes. Se tiver muitas ofertas para colocar ou quiser tornar-se nosso Parceiro, por favor entre em contacto com um dos nossos Country Managers."
      s73: "36. Como posso dar maior visibilidade às minhas ofertas de emprego?"
      s74: "Poderá adicionar o seu logo à sua oferta para beneficiar de maior visibilidade nos resultados do Ranking. Adicionalmente poderá publicitar a oferta no nosso site para atrair mais audiência para a sua empresa ou para a oferta em questão. Se quiser alcançar ativamente os melhores candidatos, então a melhor solução será enviar um e-mail marketing a um grupo seleccionado para assegurar um maior volume de respostas."
      s75: "37. Como é que nos podemos tornar vosso Parceiro e anunciar os nossos serviços?"
      s76: "Contacte um dos nossos Country Managers directamente através da nossa página de Equipa ou preencha o formulário de contacto. Responderemos em menos de 24 horas para discutir as diferentes possibilidades de Parceria."
      s77: "38. Como podemos tornar-nos patrocinadores?"
      s78: "Contacte um dos nossos Country Managers directamente através da nossa página de Equipa ou preencha o formulário de contacto. Responderemos em menos de 24 horas para discutir as diferentes possibilidades de apoio."
      s8: "4. Como é que o sistema classifica os Estudantes? Como é que funciona?"
      s9: "O sistema confia no único factor que não é possível falsificar: a passagem do tempo. Comparamos os Estudantes de acordo com a sua idade e as suas realizações pessoais. Onde é que cada um investiu o seu tempo? Conseguiu realizar objetivos mensuráveis? Qual o seu percurso académico? Quantas línguas fala e com que facilidade? Quais as diferentes experiências de trabalho até ao momento? Todos estes fatores contribuem com pontos para o resultado final.  Tendo o resultado total, podemos comparar Estudantes nascidos no mesmo ano e criar um grupo de comparação mais justo. Cada Estudante também pode escolher ser comparado com outros grupos ao nível da sua Universidade ou globalmente, ou com outras pessoas que se formaram no mesmo ano, o que pode levar a diferentes resultados e providenciar uma visão mais equilibrada do posicionamento de cada um face aos seus colegas."
