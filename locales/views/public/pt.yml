    terms: 
      s1: "Termos de Serviço"
      s10: "1. Estudantes, Recém-Graduados e Jovens Profissionais podem utilizar gratuitamente este website."
      s11: "2. Os serviços dirigidos às empresas ou profissionais têm o custo constante no nosso"
      s12: Preçário.
      s13: "4. Condições gerais de utilização"
      s14: "1. A idade mínima para utilização do nosso site é de 18 anos. É-lhe no entanto permitida a utilização mediante supervisão parental, caso não tenha ainda atingido aquela idade."
      s15: "2. Cada utilizador é responsável pelos conteúdos por si publicados. A informação pessoal submetida, particularmente aquela relativa ao perfil para efeitos de cálculo da posição no ranking, deverá ser legal, correcta e válida. Perfis errados, inválidos ou fraudulentos, podem e serão editados ou eliminados da plataforma."
      s16: "3. Ao submeter o seu perfil, autoriza a partilha do seu perfil e dos seus dados com visitantes do site, com os nossos parceiros e empresas de recrutamento. Pode alterar as preferências de partilha de dados nas suas definições de conta."
      s17: "4. Os utilizadores são livres de utilizar o nosso site e os nossos serviços apenas para seu uso pessoal e nunca para fins comerciais, especialmente no que se refere ao perfil constante no ranking."
      s18: "5. Os direitos de utilização comercial serão apenas providenciados mediante pedido escrito e sob a mesma forma escrita."
      s19: "5. Condições para Empresas e Recrutadores"
      s2: "Esta página descreve os nossos termos de serviço."
      s20: "1. O utilizador é responsável pela segurança da sua conta, perfil e passwords. Não é permitido partilhar a sua password e códigos de acesso com terceiros, por tempo limitado ou ilimitado. Cabe à empresa ou recrutador a responsabilidade pela utilização e custos associados com a sua conta, quer tenha autorizado a utilização ou não por terceiros. Cabe à empresa ou recrutador a responsabilidade de nos alertar sobre utilização indevida por terceiros, assim que desse facto tomem conhecimento."
      s21: "2. Todas as empresas ou recrutadores podem ter apenas uma conta no site. Múltiplas contas e identificações de login não são permitidas, a não ser que expressamente acordado por escrito."
      s22: "5.1 Ofertas de Emprego"
      s23: "1. As ofertas de emprego têm o custo assinalado na nossa zona de Preçário e a sua colocação será cobrada a partir da sua conta, no momento da colocação da oferta."
      s24: "2. As ofertas de emprego não poderão conter elementos não autorizados tais como links danificados ou prejudiciais, palavras-chave ilegíveis ou escondidas, códigos prejudiciais, nomes, logos e marcas de empresas, organizações, instituições ou países que não estejam directamente relacionados com as ofertas de emprego publicadas, múltiplas ofertas na mesma publicação e informação incorrecta ou indutora de falsas interpretações pelos utilizadores."
      s25: "3. As ofertas de emprego que violem qualquer uma destas condições poderão ser editadas ou removidas sem prévia notificação. Particularmente, se forem contrárias ao espírito da nossa plataforma."
      s26: "4. Ao anunciante é facultada a possibilidade de decidir livremente o prazo limite da oferta de emprego, indicando para tal a data-fim do anúncio. As ofertas expiradas não serão divulgadas na pesquisa geral, mas poderão ser visualizadas através do seu URL original."
      s27: "5. As ofertas de emprego poderão ser submetidas através de e-mail. Assumimos automaticamente um prazo limite de 90 dias para expiração da oferta de emprego, na ausência de instruções em contrário."
      s28: "5.2 Eventos"
      s29: "1. O preço da publicação de Eventos encontra-se publicado na área de Preçário. Serão cobrados na sua conta no momento da sua criação."
      s3: "Consideramos que os fundamentos da cooperação mútua são a confiança e uma comunicação clara entre as partes. Queremos prestar um serviço de valor acrescentado à sua empresa, através do estabelecimento de uma parceria mutuamente benéfica. A falta de clareza na informação divulgada será assim resolvida através de comunicação directa entre as partes, por meio de correio electrónico ou telefonicamente."
      s30: "2. Os Eventos não poderão conter elementos não autorizados tais como links danificados ou prejudiciais, palavras-chave ilegíveis ou escondidas, códigos prejudiciais, nomes, logos e marcas de empresas, organizações, instituições ou países que não estejam directamente relacionados com os Eventos, múltiplos Eventos na mesma publicação e informação incorrecta ou indutora de falsas interpretações pelos utilizadores."
      s31: "3. Os Eventos que violem qualquer uma destas condições poderão ser editados ou removidos sem necessidade de prévia comunicação, particularmente se forem contrárias ao espírito da nossa plataforma."
      s32: "4. Ao anunciante é facultada a possibilidade de decidir livremente o prazo limite do Evento, indicando para tal a data-fim do mesmo. Os Eventos expirados não serão divulgados na pesquisa geral, mas poderão ser visualizados através do seu URL original."
      s33: "5. Os Eventos poderão também ser submetidos através de e-mail. Assumimos automaticamente um prazo limite de 90 dias para expiração do Evento, na ausência de instruções em contrário."
      s34: "5.3 Base de Dados CVs"
      s35: "1. A base de dados dos utilizadores está disponível para Empresas e Recrutadores. O acesso à base de dados permite a visualização integral do perfil dos utilizadores. É expressamente autorizada a visualização e arquivo desta informação através da nossa plataforma, para utilização pela sua Empresa. É proibida a utilização da informação dos nossos utilizadores para qualquer outro fim, que não o recrutamento e difusão de informação relacionada com Eventos."
      s36: "2. Consultores financeiros ou agentes de seguros não estão autorizados a aceder à nossa base de dados com o objectivo de publicidade dirigida aos utilizadores. Estas empresas estão no entanto autorizadas a convidar os utilizadores para Eventos relacionados com recrutamento e a publicarem ofertas de emprego. Os Eventos publicados não poderão intuir ou evidenciar vendas de produtos financeiros."
      s37: "3. O acesso à base de dados é efectuado mediante pagamento. Por favor aceda à nossa área de Preçário para consulta das condições."
      s38: "4. O envio de mensagens aos Candidatos através da nossa base de dados implica custos. Por favor aceda à nossa área de Preçário para consulta das condições."
      s39: "5. O envio de mensagens múltiplas aos Candidatos com os mesmos conteúdos ou com conteúdos não relacionados com Eventos ou Ofertas de Emprego não é permitido. É proibido SPAM."
      s4: "1. Area de Candidatos"
      s40: "6. As informações providenciadas pelos utilizadores poderá ser inválida, incorrecta ou fraudulenta. Não está ao nosso alcance certificar a validade ou correcção deste tipo de informações, particularmente em perfis não verificados. A nossa Equipa revê os perfis inscritos na base de dados regularmente e remove informação errada ou inválida. Não conseguimos no entanto certificar 100% da informação submetida pelos utilizadores."
      s40a: "5.4 Parcerias"
      s40b: "As parcerias National, language ou global incluem os serviços descritos no nosso Preçário e são geralmente válidas por 1 ano. As Parcerias podem ser canceladas a todo o momento e terminarão automaticamente findo o prazo referido de 1 ano. Se a Parceria não for cancelada por qualquer uma das partes, renova-se automaticamente pelo mesmo período de tempo."
      s41: "5.5 Facturação"
      s42: "1. Facturamos todos os serviços prestados no primeiro dia do mês seguinte ao da prestação do serviço. A factura será enviada através de e-mail ou, mediante pedido, através de correio normal. O pagamento é devido no prazo de 14 dias. Os pagamentos efectuados para além do prazo incorrerão numa penalização mensal de 5% sobre o valor total da factura."
      s43: "2. As contas de Profissionais terão acesso limitado após registo, tendo primeiro que ser verificadas por um dos membros da nossa Equipa. O registo requer a introdução da informação da empresa e dos dados de facturação correctos. Informação em falta poderá conduzir ao encerramento da conta."
      s44: "5.5 Disponibilidade"
      s45: "1. A disponibilidade do sistema é limitada. Esforçamo-nos ao máximo para providenciar 99.9% de disponibilidade constante. Eventos inesperados ou relacionados com a manutenção do site poderão provocar períodos de indisponibilidade."
      s46: "6. Comunicação"
      s47: "1. Os utilizadores registados no site poderão receber emails da nossa parte relacionados com ofertas de emprego e convites para eventos. Se não tiver interesse neste tipo de mensagens, altere por favor as suas preferências na área de Definições de Conta."
      s48: "7. Limitações"
      s49: "A invalidade de uma destas cláusulas não invalida consequentemente todas as outras."
      s5: "1. A utilização deste website e dos seus serviços requer aceitação da totalidade dos Termos de Serviço. Termos ou cláusulas alternativas são aqui liminarmente rejeitados."
      s6: "2. Acordo contratual"
      s7: "1. A utilização deste website na qualiade de visitante (Estudante, Recém-Graduado ou Jovem Profissional) requer a submissão e arquivo dos seus dados e informação na nossa base de dados. A submissão dos seus dados é regulada pelo nosso Acordo de Privacidade."
      s8: "2. Os Profissionais utilizam o nosso site após registo e verificação dos seus dados. Os actos de registo e verificação não abrangem custos. Estes apenas ocorrem mediante publicação de ofertas de emprego premium, eventos ou acesso à base de dados. Há lugar a cobrança de custos uma vez carregado o botão \"Gravar\" na colocação de ofertas de emprego ou eventos, quando carregado o botão \"Procurar na Base de Dados\" para acesso à base de dados e \"Enviar mensagem\" para contactar Candidatos."
      s9: "3. Custos"
    testimonial: 
      s1: "Histórias de sucesso"
      s2: "A Accenture, nosso parceiro-chave, utilizou o theStudentRanking.com para recrutar além-fronteiras. Numa das últimas vezes, a Accenture procurou por profissionais com competências em português para a sua operação na Polónia, tendo recebido dezenas de candidaturas e conseguido fazer crescer a sua equipa com sucesso."
      s3: "Michael Schmitz, Fundador do theStudentRanking.com"
