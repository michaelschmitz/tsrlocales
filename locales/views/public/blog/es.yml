      blog_0:
        s0: Escrito por Hannah Chou
        s1: Prácticas
        s2: "Construye tu perfil y tu red de contactos"
        s3: "¿Vas a realizar prácticas este verano?"
        s4: "Realizar prácticas en un sector relacionado con tus estudios y tu carrera es una buena forma de conocer el terreno y ganar perspectiva sobre la empresa correspondiente. Si lo planificas con tiempo, puedes hacer prácticas en diferentes sectores cada verano para, poco a poco, construir las habilidades necesarias para el trabajo que deseas obtener una vez termines la carrera. Por ejemplo, puedes considerar hacer prácticas en publicidad el primer verano, relaciones públicas en el segundo y marketing en el tercero, de forma que, cuando te gradúes, estés mejor preparado para entrar en el mundo laboral."
        s5: "Gracias a las prácticas, sabrás realmente si ese es el área que más te interesa. Si no es así, quizás quieras estudiar otros cursos el próximo semestre para explorar otras áreas interesantes. Si, por otro lado, dichas prácticas confirman tus intereses y tu trayectoria profesional, entonces haz cursos que te permitan mejorar tus conocimientos y habilidades en esa materia."
        s6: "Cuando solicitas un trabajo, la experiencia que tengas en prácticas aumentará tus posibilidades de ser contratado, independientemente de las notas que tengas. Eso te ayudará a transmitir a las empresas la idea de que eres un estudiante práctico, además de conocedor de la teoría."
        s7: "Entre unas prácticas no remuneradas que añaden valor a tu CV y un trabajo de media jornada pagado que no te enseña nada, dale prioridad a la opción que añade valor a tu carrera y aumenta tus posibilidades de conseguir tu futuro trabajo perfecto. Si necesitas el dinero, acepta las dos prácticas e intenta llegar a un acuerdo con ambas empresas en relación a tu horario. El mercado laboral es muy competitivo, haz todo lo que puedas para aumentar tu valor."
        s8: "Y cuando estés en las prácticas ponte como meta aprender nuevas habilidades, maximizar tus fortalezas y obtener una buena carta de recomendación al finalizar."
        s9: "Próxima entrega: Conseguir el primer empleo (Serie de artículos sobre cómo hacerlo realidad)"
      blog_1:
        s0: Escrito por Michael Schmitz, traducido por Victor Forghani
        s1: Blog
        s10: "No obstante, las reglas de este nuevo juego son bastante más complejas  y no siempre es fácil encontrar a alguien que te las explique todas – la gente está muy ocupada. La dimensión también es diferente en este caso. Los juegos normales se acaban en unas horas – este juego dura días, semanas, meses, años y hasta décadas."
        s11: "Y mientras los ganadores o perdedores son fácilmente identificables en la mayoría de juegos de mesa, la falta de transparencia, feedback y asesoramiento hace más difícil el aprender rápido."
        s12: "Seis reglas que te ayudarán a jugar – y ganar: "
        s13: "Primera. Esta es tu partida y la juegas solo."
        s14: "Sí, es verdad, tus padres, tus amigos y tus profesores estarán dispuestos a ayudarte; pero, al fin de cuentas, jugar, tomar decisiones y establecer la estrategia que te hará feliz, es una responsabilidad tuya."
        s15: "Esto es asustador y revitalizante al mismo tiempo, pues, en última instancia, te da libertad para delinear tu propio camino. Ten confianza en ti mismo y aprende a jugar bien – las habilidades que ganes serán muy valiosas, una vez tras otra."
        s16: "Segunda. Este juego es increíblemente flexible en cuanto a movimientos y acciones. "
        s17: "Podrías pasarte el día durmiendo u ocho horas completando formularios; puedes aceptar un puesto de trabajo en un club de golf con el único propósito de conocer nuevas personas o quedarte en casa viendo el programa popular de turno. (Nota: si haces lo mismo que hace la mayoría de la gente, tarde o temprano acabarás siendo como ellos)."
        s18: "Puedes optar por presentarte directamente a las personas o esperar que éstas te descubran mientras estás sentado en tu sofá. Explora lo que funciona y lo que no funciona, y mejora con el tiempo."
        s19: "Tercera. Este juego no es justo y nadie lo supervisa. "
        s2: "Conseguir el primer empleo"
        s20: "Puede que haya  cientos de puestos de trabajo que paguen 100.000 € al año a recién graduados que han acabado su carrera sin pena ni gloria, pero eso no quiere decir que todo el mundo los conozca. En algunas ocasiones, la falta de conocimiento impide a las personas dar ese gran paso al frente, y en otras, puede ser falta de cualificaciones o habilidades interesantes."
        s21: "Con esto quiero decir que puede que seas un estudiante con excelentes notas y aun así tengas dificultades para encontrar trabajo."
        s22: "La experiencia académica será muy poco útil si no está acompañada de habilidades que demuestren que eres un trabajador y pensador independiente o que entiendes las normas del juego. La economía cambia y los países se reorganizan constantemente para funcionar mejor a nivel económico. Así que, tú también puedes – independientemente de lo que hayas estudiado. Si vives en un lugar influenciado negativamente por la economía y las fuerzas políticas y sociales del trabajo, tal vez sea el momento de progresar. El ser humano es un explorador nato por lo que, si tus opciones de desarrollo son mejores en cualquier otro sitio, significa que tu momento para avanzar ha llegado. Sé valiente y busca oportunidades, no riesgo. Siempre puedes volver donde estabas."
        s23: "La cuarta regla es simple: tú vales."
        s24: "Como fundador de theStudentRanking, sé que siempre hay cosas que hacer, y estoy orgulloso de trabajar con un equipo fantástico que se enfrenta a los retos y busca activamente la forma de resolverlos. Se parece a ese momento en que tu fiesta de cumpleaños se termina – a ti te encantaría contar con ayuda para limpiar, pero por alguna extraña razón, solo unos cuantos se quedan para ayudar."
        s25: "No se trata de tener experiencia o intelecto; se trata, en gran medida, de la actitud. Tu disponibilidad para trabajar y aprender es lo que te da valor; tu disposición para acometer nuevos desafíos siempre estará bien vista.  Y si acabas de terminar la universidad significa que posees una serie de habilidades y conocimientos que pueden ser usados o adaptados para resolver los problemas que las empresas están atravesando actualmente."
        s26: "Incluso si tienes muy poca experiencia laboral en comparación con otros, en pocas semanas te convertirás en un experto para una determinada tarea. Eso ocurrirá en el momento que sepas más que tu entorno sobre una determinada función; asume la tarea y finalízala con un estándar profesional (tema para un futuro artículo). No pienses que vales menos por el hecho de que no tuvieras suerte encontrando un trabajo. La gran diferencia radica en encontrar la persona correcta para el puesto correcto, y si tú sabes cuál es tu verdadero valor, encontrarás, sin duda, la oportunidad que necesitas para contribuir."
        s27: "Quinta regla: Tú eres tu propia empresa y tienes que aprender a vender."
        s28: "En este juego, tú eres dueño de una empresa que cuenta con una persona brillante. Asegúrate de que esta persona haga algo útil y pueda aprender y convertirse en un profesional - esta persona es tu producto."
        s29: "Pero incluso con un gran producto, el marketing y las ventas son absolutamente cruciales para su éxito. Si tu producto no es nada especial (aún), entonces, saber posicionarse te abrirá puertas y te dará la oportunidad de crecer rápidamente. Esto requiere un análisis claro de las demandas del mercado, sobre las cualidades que los clientes buscan y sobre tu estrategia de ventas."
        s3: "9 breves artículos que te ayudarán a tener éxito"
        s30: "A menos que tú puedas ofrecer un servicio sobresaliente con un reconocimiento de marca enorme (¿hubieras contratado a Steve Jobs si pudieras? ¿Por qué?), nadie va a venir tras de ti."
        s31: "Tienes que ponerte en el mercado, facilitar que te encuentren y buscar activamente oportunidades de forma profesional. Suponiendo que estás leyendo este artículo en theStudentRanking, ya estás trabajando en ello, lo que es inteligente de por sí."
        s32: "Pero no es suficiente estar presente en un único canal: busca otras formas para que te encuentren, intenta demostrar tus habilidades en un entorno profesional (preferiblemente en frente de futuros clientes o empresas) e invierte tiempo, dinero y esfuerzo en mejorar dichas habilidades. Si no tienes ni idea de ventas, lee algunos libros de ventas en las librerías (¡es gratis!) y elabora tu propio proceso."
        s33: "¿Cómo contactarás a las empresas? ¿Cómo facilitarás el que te encuentren? ¿Cómo harás para ser único y valioso para cada una de ellas? ¿Cómo buscarás activamente oportunidades? Las ventas son un trabajo duro y una gran venta puede llevar semanas, meses y hasta años antes de dar sus frutos."
        s34: "Regla 6: La mayoría de los mercados sufren debido a su ineficiencia extrema – raramente vemos la oferta y la demanda equilibrada y las oportunidades suelen estar escondidas o un poco fuera de tu zona de confort."
        s35: "Es tu responsabilidad analizar a los proveedores de trabajo: las grandes empresas siempre están buscando nuevos miembros para sus equipos que puedan hacerles aún mayores; aunque no siempre se encuentren en tu barrio."
        s36: "¿Estás dispuesto a trasladarte? Un sí como respuesta aumentará el número de proveedores y abrirá nuevos mercados para ti, especialmente si hablas los idiomas que se buscan. Ninguna empresa pagará por tus clases para aprender un idioma (a no ser que seas un jugador de fútbol), así que ¿estás dispuesto a invertir tiempo y esfuerzo en aumentar tus posibilidades?"
        s37: "Si tienes tiempo y un poco de dinero, aprovéchalo para estudiar un curso que te otorgue un certificado y demuestra tus nuevas habilidades en las entrevistas. Cuánto más esfuerzo pongas, mayor será la recompensa."
        s38: "Por otro lado, tus clientes tendrán un problema similar. Ellos querrían contratar candidatos sobresalientes, pero no les resulta fácil encontrar políglotas de 23 años de edad, doctores, con 5 años de experiencia laboral y dispuestos a aceptar un salario medio."
        s39: "Las empresas también se tienen que vender a los candidatos y a menudo invierten mucho tiempo, dinero y esfuerzos en estar presentes en el máximo número de canales posible. Y aun así, no siempre reciben tantas inscripciones para sus ofertas como querrían – especialmente las PYMES de marcas menos conocidas – y por ello agradecen la oportunidad de conocerte."
        s4: "Habiendo experimentado unos años atrás las dificultades de encontrar un trabajo para mí mismo y ahora que he aprendido un poco sobre el proceso de selección y contratación (he contratado 18 personas en los últimos 3 meses), he pensado que sería interesante escribir una serie de artículos que te ayuden a conseguir esa primera oportunidad de trabajo."
        s40: "Acércate a ellas de forma activa y ayúdales a encontrar el candidato ideal – tú."
        s41: "Esto no es solo cuestión de talento, también se necesita suerte: nosotros recibimos muchos formularios de gente con mucho talento y experiencia que querían cubrir un puesto de trabajo aquí, pero en ese momento ya teníamos todos los puestos cubiertos (y el presupuesto agotado) y nuestro foco pasó de contratar a terminar el trabajo que habíamos empezado. Así que no te preocupes mucho – la suerte juega un papel en todo esto, pero si tú pones esfuerzo y cariño, las posibilidades acabarán por subir y en algún momento la suerte también caerá de tu lado."
        s42: "5 preguntas que te ayudarán a tener éxito"
        s43: "Cubre las reglas básicas del juego económico de la búsqueda de empleo. En nuestro próximo artículo debatiremos cómo prepararse de forma profesional para dicha búsqueda y responderemos a cinco preguntas clave que todo recién graduado debería responder para tener éxito a la hora de entrar en el mercado laboral."
        s44: "Próxima entrega: 5 preguntas que se prepara un candidato inteligente"
        s5: "Con la crisis económica afectando tantos países, y en caso de que estés a punto de graduarte, conseguir el primer empleo es un paso extremadamente importante."
        s6: "¿Por qué es tan importante ese primer empleo?  Pues no solo porque pagará tus recibos, sino que te permitirá ganar una experiencia laboral dentro de un entorno profesional. Los puestos más avanzados siempre requieren experiencia, así que empezar pronto permite conseguir mejores puestos de trabajo en el futuro."
        s7: "Estas son las reglas del juego."
        s8: "Con la llegada de la globalización, hemos empezado a jugar todos juntos un gran juego que se parece bastante al Monopoly, al ajedrez o al Risk."
        s9: "Si eres un principiante en estos juegos, tienes dos opciones: que otro jugador te explique las reglas o que te las aprendes tu solito, lo que no suele llevar más de una hora."
      blog_2:
        s0: "Escrito por Michael Schmitz, traducido por Victor Forghani"
        s1: "Blog"
        s2: "Conseguir el primer empleo"
        s3: "¿Dónde encontrar la felicidad?"
        s4: "Es importante comprender las reglas del juego y, habiendo leído el primer artículo de esta serie, ya tienes más conocimientos que la mayoría de los graduados que están buscando su primer trabajo en estos momentos."        
        s5: "Para aumentar aún más tus opciones de éxito, hemos preparado los siguientes artículos que te ayudarán a pensar en las preguntas adecuadas que te guiarán a la hora de buscar y encontrar la oportunidad perfecta."
        s6: "Empecemos con la pregunta más importante:"
        s7: "¿Dónde encuentro la felicidad?"
        s8: "Antes de empezar a buscar oportunidades en las bolsas de trabajo, deberías tener claras algunas cosas sobre tu carácter, tus capacidades y tus expectativas en relación al futuro."
        s9: "Por supuesto que puedes inscribirte en cientos de ofertas online y esperar a ver qué pasa, pero en la mayoría de los casos, el resultado será bastante reducido y, aunque te contratasen en una de las ofertas, puede que seas infeliz con la elección al cabo de unos meses."
        s10: "Seamos más eficientes y pensemos en aquello que caracteriza nuestra personalidad."
        s11: "En términos generales, los humanos somos una mezcla interesante de ADN que camina erguida: algunas limitaciones y características de nuestra forma de ser vienen impuestas por nuestros genes, mientras que la gran mayoría derivan de nuestro entorno y de las experiencias que vivimos."
        s12: "En tu caso, seguro que puedes identificar algunas experiencias positivas y negativas que has vivido y que te ayudarán a reconocer tus preferencias en el día a día."
        s13: "¿Cuándo fue la última vez que tuviste un día súper productivo y maravilloso?"
        s14: "¿Un día de esos en el que te levantas por la mañana sabiendo que tienes un montón de cosas que hacer y simplemente empezaste a hacerlas y acabaste cumpliendo con todo?"
        s15: "Tómate tu tiempo para pensar en ello, te esperamos."
        s16: "Vale, ya has encontrado el ejemplo perfecto."
        s17: "Lo más probable es que dicho día tuviera algunas tareas más bien mundanas y otras más desafiantes, y seguro que habrás identificado ambas."
        s18: "Llegados a este punto, muchos artículos de ayuda te dirán que tienes que fijarte en las cosas que te gustaron e hiciste bien y, a partir de ahí, crear un ambiente de trabajo donde podrías estar haciendo dicho tipo de tareas todo el día, basándote en tus habilidades para encontrar la felicidad y ser productivo."
        s19: "Nosotros no vamos a hacer eso."
        s20: "De hecho, podrías encontrar la felicidad en aquellos trabajos que te cuestan, en los que te equivocas, te haces daño, te acabas frustrando, te sientes perdido o inadecuado."
        s21: "Para ser sincero, este tipo de trabajos son perfectos para ti si lo que quieres es disfrutar de la vida y continuar creciendo personalmente."
        s22: "Si crees, por otro lado, que con tu graduación ya te has formado personalmente y simplemente estás buscando el espacio que se adapte a tu personalidad, entonces estás perdiendo una gran oportunidad para el resto de tu vida."
        s23: "Y lo que es más importante, ese trabajo que se adapta a tus habilidades actuales podría convertirse en una trampa mortal con profundas consecuencias negativas para tu felicidad si detienes por completo tu desarrollo personal mientras trabajas ahí."
        s24: "Somos exploradores por naturaleza y quedarse en un puesto de trabajo estático para siempre es algo que muy pocos pueden aguantar."
        s25: "En vez de ello, vamos a usar este fantástico día para observar las habilidades que tienes en estos momentos y pensar sobre cómo las has desarrollado."
        s26: "Si te gusta trabajar con personas es muy probable que ya hayas tenido alguna experiencia entrenando un equipo de futbol u ofreciendo tu tiempo como voluntario o dando algunas clases particulares o cuidando los niños del vecino o en cualquier otra actividad que te ha puesto en una posición de responsabilidad junto a otros."
        s27: "Asimismo, Excel, matemáticas o programación fueron algunas habilidades muy útiles que fuiste desarrollando durante mucho tiempo mientras luchabas y te defendías a través de tutoriales, ejercicios o tareas de programación, tú solito frente al ordenador o un pedazo de papel."
        s28: "Así, y tras varias décadas, tus habilidades se han convertido en el resultado de las cosas que has ido haciendo y no tu predisposición genética."
        s29: "Entonces, ¿dónde reside el valor añadido en el ejemplo que hemos descrito?"
        s30: "Si volvemos a la búsqueda de trabajo y a la forma en que puedes planificarla, te darás cuenta de que ese día perfecto fue un día en el que estuviste muy ocupado, logrando acabar muchas tareas pendientes y no fue aburrido para nada."
        s31: "Además, probablemente esas tareas tenían cierta importancia para ti y de ella aprendiste algunas lecciones –ya sea que estuvieras limpiando los platos o dedicando varias horas a tu trabajo de la universidad, el resultado es un cambio considerable de tu realidad."
        s32: "Y esa, precisamente, es la clave de esta primera pregunta."
        s33: "La felicidad en el puesto de trabajo depende de la capacidad que uno tiene por sentirse realizado cumpliendo metas, trabajando en algo significativo, desarrollando habilidades que ya tenías, enfocándote en las tareas que tienes entre manos e, idealmente, recibiendo la compensación económica que mereces (nota: alcanzado cierto nivel, un aumento en el salario no repercutirá en tu felicidad si sigues careciendo de otros elementos básicos)."
        s34: "Así pues, siempre que las condiciones arriba mencionadas sean satisfechas, podrás trabajar prácticamente en cualquier sector o puesto de trabajo que desees, incluso si tu formación académica no estaba completamente relacionada con dicho puesto."
        s35: "Esto amplía considerablemente las posibilidades; muchos, pero muchos trabajos, ofrecen esa satisfacción inherente; lo que hayas estudiado no será tan importante si estás dispuesto a aprender: ya sea que trabajes en ventas (conseguir clientes satisfechos, cerrar ventas), en gestión (analizando estructuras, optimizando procesos, asegurándote de que los empleados están contentos) o como especialista (enfocado en planos y diseños o resolviendo tu solo un desafío entre manos)."
        s36: "Aún así, querrás considerar aquellos campos y puestos de trabajo con los que te sientes más identificado."
        s37: "Haz una lista de los posibles caminos que se ajustan a tus criterios y otra con los puestos de trabajo y sectores que excluirías debido a la falta de habilidades (por ejemplo, si eres ingeniero, descartarás medicina), a la falta de motivación (¿por ejemplo contabilidad?) o de significado."
        s38: "Piensa en la persona que quieres ser e identifica los campos donde podrás aprender las habilidades y capacidades que esa persona debería tener."
        s39: "Si algunas de estas habilidades parecen demasiado difíciles de aprender, mi consejo es que no las descartes de tu lista – precisamente este tipo de desafío es el que te hará crecer y aumentará el número de categorías interesantes para ti."
        s40: "¿Por qué es tan importante dicha lista?"
        s41: "Porque te ayudará a reconocer que, en este punto, te falta información."
        s42: "Podrías tener en mente veinte opciones diferentes para las cuales un poco más de información sería de mucha ayuda."
        s43: "Esto nos lleva al siguiente paso:"
        s44: "Conocer mejor las oportunidades existentes."
      blog_3:
        s0: "Escrito por Michael Schmitz, traducido por Victor Forghani"
        s1: "Blog"
        s2: "Conseguir el primer empleo"
        s3: "¿Cuáles son las oportunidades más relevantes para mí?"
        s4: "Si no me equivoco, creo que he tenido unas 12 experiencias laborales diferentes antes de mi graduación."
        s5: "Además de repartir periódicos y dar clases particulares de inglés, trabajé como secretario en una escuela, hice bombillas en una fábrica, empaqueté caramelos en un almacén, entrené adultos y niños en Taekwondo, fui manager nocturno en un hotel, ofrecí mis servicios como diseñador de páginas web, introduje datos para el sector farmacéutico, hice prácticas como traductor, trabajé como vendedor de licencias de software e hice algunos trabajos de consultoría para una startup."
        s6: "Todas estas experiencias me han ayudado a entender los desafíos a los que se enfrentan los empleados y las empresas cuando quieres tener éxito en un determinado sector."
        s7: "Continuando con el artículo anterior, que estaba relacionado con la felicidad, aunque probablemente ya te habrás informado sobre algunos sectores, puede que sigas bastante perdido en relación a otros."
        s8: "Es normal."
        s9: "Hay miles de opciones y es imposible saberlo todo sobre todos los sectores."
        s10: "Pero si quieres encontrar un buen trabajo -y bien remunerado-, será crucial aumentar tus conocimientos sobre el correspondiente sector al que te quieres dedicar y comprender su funcionamiento."
        s11: "Analiza tus opciones antes de empezar a inscribirte en las ofertas de trabajo."
        s12: "Preparar una buena candidatura para un puesto de trabajo lleva su tiempo. Después de haber pensado sobre la primera pregunta, debes tener múltiples opciones, sectores y puestos de trabajo potencialmente interesantes para ti. Seguro que no querrás perder el tiempo enviando currículums a aquellas ofertas que no merecen tu tiempo."
        s13: "Para facilitar las cosas, podemos clasificar los sectores en función de su madurez."
        s14: "¿Están creciendo, han madurado, son estables o están en declive?"
        s15: "Fijémonos primero en los sectores en crecimiento."
        s16: "Estos caramelos suelen estar relacionados con las tecnologías de la información, de la biología y de la energía, y requieren ciertas habilidades por parte de los candidatos, que están siendo muy solicitadas últimamente."
        s17: "Son sectores muy apelativos incluso para los que no pertenecen a ese grupo de ingenieros que diseñan y construyen productos; no obstante, tú podrías contribuir con tus valiosos servicios para ayudar a estas empresas a ser más eficientes."
        s18: "Ya sea como educador (que podría dirigir una guardería en la empresa o apoyar el departamento de administración), que hayas estudiado psicología (y podrías trabajar como analista de datos del departamento de recursos humanos) o diseño (podrías realizar tareas de diseño de la interfaz, estilos, etc.), tus habilidades pueden encontrar demanda si las adaptas a los requisitos de dicho sector."
        s19: "Las empresas de este mundo tienen las curvas de aprendizaje más pronunciadas de todas –aprenderás rápidamente sobre HTML, RNA y valores Betz- y, a menudo, aparecen nuevos conceptos y terminologías para las que ni siquiera hay una definición."
        s20: "La mayor ventaja es que tienes libertad y “crecimiento” es una palabra que suele acompañar a este sector."
        s21: "La libertad a la hora de desempeñar tus tareas –ya que nadie las hizo antes- se combina con el crecimiento personal y financiero si consigues tener éxito a la hora de incrementar el valor de la empresa."
        s22: "Muchas veces la nómina será flexible y atada a las acciones de la empresa, lo que puede significar un salario base más bajo, pero con probabilidades de ganar mucho dinero cuando la empresa crezca."
        s23: "Además, la posibilidad de promocionar internamente es mayor en los sectores en crecimiento dado que la rotación del personal es más alta y la demanda de candidatos cualificados muy grande – y eso sin tener en cuenta el hecho de que tu éxito depende en gran medida de tu propia contribución."
        s24: "Las startups y PYMES pueden reestructurarse más fácilmente en función de las necesidades del mercado y de tus ideas, lo cual es más complicado para las grandes empresas."
        s25: "Si estás buscando un trabajo cuya relación riesgo-recompensa sea muy alta, acertarás si te unes a una startup en un sector en expansión."
        s26: "Hasta podrías considerar un salario más bajo al principio y crear tu propio rol en la organización de la empresa –y beneficiarte una vez la empresa empiece a crecer."
        s27: "Las empresas maduras y estables tienden a ser menos emocionantes, a pesar de que son una apuesta segura."
        s28: "Las organizaciones activas dentro de la empresa suelen crear sindicatos que aseguran una carga de trabajo aceptable, entradas salariales seguras y buenas, y la promesa de progreso dentro de la compañía."
        s29: "Si lo que quieres es estabilidad para tu familia, busca oportunidades en este campo."
        s30: "Ya sea en el sector bancario, químico, farmacéutico, educacional (aunque no sé hasta qué punto este sector será estable en el futuro, especialmente en el mundo universitario), contable, de asesoramiento fiscal o en algunas ingenierías, encontrarás un alto grado de rotación de personal y con ello oportunidades de trabajo."
        s31: "Muchos de los cursos universitarios están confeccionados para proporcionar una formación dirigida a este tipo de posiciones y tus capacidades deberían coincidir con las demandadas."
        s32: "La mayor desventaja en este sector es el tamaño de las empresas que lo forman y la cantidad de burocracia y política que las rodea."
        s33: "No obstante, si estás cómodo trabajando en un entorno regulado y predecible, y con límites a la libertad de acción, entonces eso no será un problema; pero ten en cuenta que, en este caso, el progreso de tu carrera dependerá más de las vacantes en posiciones superiores que de tus logros personales."
        s34: "Y esto nos lleva a los sectores en declive."
        s35: "No te dejes engañar por la sensualidad de los sectores en crecimiento –hasta en los sectores en declive hay oportunidades para tu desarrollo personal y profesional."
        s36: "Ser especialista dentro de un sector en lento decrecimiento puede ser muy rentable, especialmente si muchos se jubilan y muy pocos están formados para reemplazarlos."
        s37: "Estos sectores son, generalmente, muy fácilmente identificables, sobre todo si has estudiado algo relacionado con él: puede que hasta hayas sido uno de esos pocos alumnos en dichos cursos (un amigo mío estudió un curso en que solo había otro estudiante y ambos convencieron al profesor de cambiar las clases por conversaciones acompañadas de café en su despacho."
        s38: "De cualquier forma, tienes que tener cuidado en no acabar con un set de habilidades que después no sirven para nada si dicho sector acaba por desaparecer completamente."
        s39: "Te sorprendería la rapidez con la que algunos sectores acaban desapareciendo, especialmente si pretendes trabajar en un sector muy impopular, cuyo destino depende, en demasía, de los políticos: energía nuclear, farmacéuticas o tecnología espacial (me viene a la cabeza la NASA)."
        s40: "Si dicho sector en declive es rentable, existe la posibilidad de que consigas un buen, o incluso muy buen, salario; pero a medida que el mercado encoje, las oportunidades de crecimiento disminuirán más y más."
        s41: "Que no se te pase por la cabeza salvar el barco, porque una vez que una organización se dedica a proporcionar un determinado servicio (sobre todo si está muy regulado), las oportunidades para ser creativo y construir tu propio camino son extremamente reducidas."
        s42: "No obstante, si tienes una cierta debilidad por tecnologías más antiguas o crees que has encontrado una oportunidad, lo único que te puedo recomendar es que analices bien tus opciones."
        s43: "Al menos ganarás experiencia y siempre puedes intentar perfeccionar alguna habilidad que sea útil en otros sectores (que serán tratados en otro artículo) mientras trabajas en dicho puesto."
        s44: "Deberías ser capaz por ti mismo de analizar si los sectores que te abren las puertas están creciendo, ya han madurado o si están en declive y si, al entrar en uno de ellos, tu tiempo y esfuerzos van a ser bien recompensados."
        s45: "Ganarás dinero en cualquiera de ellos, pero invertir años de tu vida sin crecimiento personal o sin aumentar tu valor en el mercado laboral no parece ser un movimiento muy inteligente."
        s46: "Decide con sabiduría e intenta aprender al máximo."
        s47: "Idealmente, haz una lista abierta de preguntas que deberías poder responder para cualquier oportunidad que aparezca en cualquier sector."
        s48: "Una vez tengas esta lista, responde a dichas preguntas siguiendo el siguiente patrón: echa un vistazo a la web de las empresas, lee los informes del sector y sus análisis del empleo, e intenta encontrar información adicional en internet."
        s49: "O, utiliza un abordaje más inteligente aún que, aunque requiere más esfuerzo, supondrá mayores resultados: hablar con expertos."
        s50: "Si estás interesado en un sector donde el conocimiento adquirido es muy limitado, uno de los caminos más seguros a tomar es investigar las fuentes existentes y luego tener entrevistas personales con expertos."
        s51: "Recopila toda la información que hayas encontrado, escribe las preguntas que se han quedado sin respuesta y pregúntaselas a alguien que trabaja (o ha trabajado) en el sector."
        s52: "Cuando tengas una lista de 10-15 buenas preguntas, busca personas en tu red de contactos (ver artículo sobre networking) y ponte en contacto con ellas."
        s53: "No importa si tienes que hablar con tus padres, con tu abuela o con la abuela del vecino con tal de conseguir una entrevista con alguien que realmente conoce el sector y está dispuesto a ayudar."
        s54: "Verás que hay muchas personas dispuestas a responder a tus preguntas, siempre que estés bien preparado, seas educado y centrado en aquello que quieres averiguar."
        s55: "Construye esa lista de contactos y escríbeles o llámales."
        s56: "Pídeles simplemente 10-15 minutos de su tiempo para que te den su consejo en relación a tus opciones profesionales."
        s57: "O aún mejor, invítales a un almuerzo (en el lugar de trabajo o en un restaurante cercano) y conóceles en persona."
        s58: "Con un poco de suerte, puede que traigan un colega que te permita aumentar aún más tu red de contactos dentro de una determinada empresa."
        s59: "Vas a estar trabajando los próximos 40 años, así que invertir algunas semanas en este tipo de recopilación de información no te hará daño, sobre todo si acabas trabajando en un puesto fantástico, bien remunerado y en el que eres feliz."
        s60: "Si haces esto como debe ser, pronto te generarás una idea del sector y de las posiciones que están disponibles para ti, lo cual nos lleva al siguiente paso:"
        s61: "¿cuáles son tus limitaciones?"
      blog_4:
        s0: "Escrito por Michael Schmitz, traducido por Victor Forghani"
        s1: "Blog"
        s2: "Conseguir el primer empleo"
        s3: "¿Qué estarías dispuesto a hacer por tu carrera?"
        s4: "El día que me gradué tuve que tomar una decisión que cambiaría mi vida: ¿me quedo en Alemania para trabajar, cerca de mi familia, o me voy a Noruega, el Reino Unido, o incluso Australia, con el peligro de perjudicar mis relaciones en casa para siempre?"
        s5: "¿Qué países están lo suficientemente cerca para considerarlas “cerca” de casa? ¿En qué momento las distancias se convierten de “demasiado lejos”?"
        s6: "No es fácil tomar una decisión así cuando tienes que conjugar una carrera profesional con una vida placentera -con las correspondientes necesidades económicas que conllevan hoy en día y sobre las cuales muchos nos debatimos."
        s7: "En caso de que estés buscando tu primer trabajo, quizás sea bueno pensar en las cosas que te paralizan o contienen."
        s8: "Yo sabía que si me trasladaba a otro lugar por unas semanas no pasaría nada, pero mudarme por completo a la otra punta del mundo era demasiado para mí, por lo menos en aquella altura."
        s9: "Así que tomé mi decisión."
        s10: "Con ello, mi campo profesional donde buscar trabajo se limitó considerablemente (Australia estaba completamente descartado, a pesar de que los puestos de trabajo en el mundo de la minería ofrecían unos salarios y unas condiciones laborales de locura) y me centré en todo aquello que estaba a un radio de varios cientos de kilómetros de distancia de mi ciudad natal, teniendo en cuenta el tiempo que se tarda en llegar a ellos, las oportunidades de promocionar dentro del sector y sus salarios, y los impuestos y beneficios laborales que caracterizaban dichos sectores y ofertas de trabajo."
        s11: "De todas formas, al principio es mejor ampliar el radio de búsqueda lo máximo posible, antes de introducir aquellos elementos que te atan a un lugar (en el último artículo ya abordamos la importancia de recopilar datos relacionados con un sector, porque si no conoces el tipo de oportunidades del sector para el futuro, puede ser un poco prematuro cerrarte puertas tan pronto)."
        s12: "Ahora que ya tienes una idea general de los sectores y los puestos de trabajo que te atraen, puedes empezar a filtrar tu búsqueda."
        s13: "¿Qué estás dispuesto a hacer?"
        s14: "¿Hasta dónde estás dispuesto a ir? ¿Qué tipo de trabajo estás dispuesto a aceptar?"
        s15: "¿Quieres poder disfrutar de la noche o llegar pronto a casa cada día?"
        s16: "¿Estarías dispuesto a quemarte 60 horas a la semana trabajando en uno de esos puestos que requieren horas y horas (no es necesario quemarse, pero de eso hablaremos después)?"
        s17: "¿Estás dispuesto a viajr todos los días, o todas las semanas o solo algunos meses?"
        s18: "¿Crees que tus habilidades lingüísticas pueden elevar tu valor en el mercado si trabajas en otros países?"
        s19: "Si la respuesta es sí, ¿qué países te llaman la atención y a cuáles estarías dispuesto a mudarte?"
        s20: "Si eres ciudadano de la Unión Europea es bastante fácil trasladarse, pero necesitarás aprender un nuevo idioma y dejar la familia y los amigos atrás. ¿Estarías dispuesto a ello?"
        s21: "Esto no es algo que se pueda hacer rápidamente y sin consultarlo."
        s22: "Tal vez sea necesario dedicar algún tiempo a consultarlo, especialmente si ya tienes una familia o quieres mudarte con tu pareja."
        s23: "De hecho, cuando quieres trasladarte con tu pareja, el mayor riesgo no reside en tus propios sentimientos."
        s24: "Residen en la felicidad de tu compañero/a si sus oportunidades profesionales o relaciones sociales se van a ver mermadas por tal decisión."
        s25: "Por ello, quizás sea interesante tener un plan definido que contemple la posibilidad de experimentar el traslado."
        s26: "Inténtalo solo por un año y mantén tus opciones abiertas."
        s27: "Cuando pienses en aquello que te paraliza, piensa también en los riesgos."
        s28: "¿Qué es lo peor que me puede pasar?"
        s29: "¿Tienes miedo de perder tu posición en el equipo local de futbol (por raro que parezca, este es un motivo de preocupación para muchos estudiantes con los que me he cruzado)?"
        s30: "¿Te sabe mal ser causa de decepción para aquellas personas que contaban contigo como responsable de algunas tareas diarias?"
        s31: "¿Podrías acabar encallado, perdido y confundido, sin nadie a quien acudir, en caso de que te traslades a Nueva York?"
        s32: "Por supuesto que habrá que tomar riesgos, pero no todos tienen porqué paralizarte."
        s33: "La mejor forma de lidiar con los riesgos es analizándolos: averigua si las posibilidades de que ocurran estas cosas son altas, medias o bajas, y piensa en el daño que podrían causar (mucho, normal o poco)."
        s34: "¿Qué se podría hacer para mitigar el daño?"
        s35: "¿Cómo disminuimos las probabilidades de que se hagan realidad?"
        s36: "Cuando empecé a buscar trabajo, pasé un montón de tiempo pensando en lo que podría pasar si no me gustara vivir en la ciudad de destino."
        s37: "¿Querría llevar a la familia conmigo?"
        s38: "En caso de que tuvieran que abandonar sus puestos de trabajo, ¿tendrían la posibilidad de recuperarlos si volvemos a nuestra ciudad?"
        s39: "El análisis de este problema desde la doble perspectiva mencionada arriba (mitigar/disminuir) te ayudará a encontrar el equilibrio entre parálisis y oportunidades."
        s40: "Sería una lástima cerrar puertas ante grandes oportunidades por el simple hecho de que subestimaste los riesgos o porque no destinaste suficiente tiempo a la búsqueda de una solución."
        s41: "Como en todo en esta vida, es necesario un abordaje profesional (¡oye! ¿No querías empezar tu carrera profesional? ¡Ya tienes por dónde empezar!). Tómate tu tiempo y anota en una hoja el riesgo relacionado con cada una de las diferentes opciones que tienes sobre la mesa y consulta dichos riesgos con la familia y los amigos."
        s42: "Te sorprenderá descubrir el número de soluciones que existen y hasta serán una fuente de motivación para luchar por las oportunidades que realmente te gustan."
        s43: "Esta revisión final dejará una lista de oportunidades bastante limitada pero muchas de ellas muy interesantes."
        s44: "¿Cómo saber cuál es tu prioridad a la hora de prepararte para dichos puesto?"
        s45: "En nuestro próximo artículo te ayudaremos a encontrar la mejor oportunidad, rápidamente."
      blog_5:
        s0: "Escrito por Michael Schmitz, traducido por Victor Forghani"
        s1: "Blog"
        s2: "Conseguir el primer empleo"
        s3: "¿Por qué debería presentarme a puestos de trabajo complicados?"
        s4: "No hay nada peor que un talento desperdiciado; esto nos lleva a la historia -real- de Sandra y el Sr. Badger."
        s5: "Sandra se acaba de graduar en Ciencias Empresariales."
        s6: "Es una joven de 23 años con ese carácter desenfadado que tanto atrae a primera vista."
        s7: "Ella presta atención a todo lo que hace -ya sea cocinando un pastel o escuchando a un amigo-, se preocupa por las cosas y es muy agradable."
        s8: "Pero ahora que tiene que inscribirse en una oferta de trabajo para contabilidad, le están entrando todos los males: en su ciudad solo hay 5 puestos vacantes para su nivel; las demás ofertas requieren uno o dos años de experiencia, lo que ella, obviamente, no tiene."
        s9: "Con tal de ser correcta, ella solo se inscribe en las 5 vacantes que hay, ninguna más, lo cual es un poco decepcionante para el Sr. Badger."
        s10: "El Sr. Badger es responsable de recursos humanos en una fábrica mediana de detergentes."
        s11: "Tiene 51 años, es todo un veterano con canas, quien se ha trabajado su carrera profesional y que ha visto de todo en sus 30 años dentro de la empresa."
        s12: "Un hombre que ha conocido trabajadores estelares (a los que ha ayudado a convertirse en estrellas) y estruendosos errores (y de los que pagó las consecuencias)."
        s13: "En este momento tiene que hacer un poco de limpieza; el jefe del departamento de contabilidad se ha marchado con dos empleados más a otra empresa (por suerte, es una fábrica de cajas de cambios lo que no supone competencia directa)."
        s14: "Cubrir la plaza del jefe de departamento ya es difícil de por sí, pero las otras dos vacantes también llevarán su tiempo: colgar algunos anuncios en la red para que después de un proceso lento empiecen a llegar las primeras candidaturas."
        s15: "Por desgracia para Sandra, las ofertas de trabajo que ella vio requerían “algunos años de experiencia” en contabilidad y “confianza a la hora de relacionarse con ejecutivos de nivel senior”, por lo que no se inscribió a dichas ofertas."
        s16: "Para quienes no lo sepan, sí, contabilidad es difícil."
        s17: "Tener algunos años de experiencia sin duda que ayuda a la hora de preparar los libros de contabilidad."
        s18: "Por lo tanto, puede que Sandra haya hecho lo correcto al no presentarse a la oferta; no obstante, nunca lo sabremos porque el Sr. Badger nunca tuvo la oportunidad de ver su currículum."
        s19: "Si lo hubiera recibido, lo habría revisado."
        s20: "A mano. En silencio."
        s21: "Sobre todo porque seguro que Sandra hubiera puesto mucha atención a la hora de escribir la carta de presentación, exponiendo su experiencia y porqué es la candidata ideal para el puesto."
        s22: "De esta forma, el Sr. Badger vería que Sandra fue la contable del equipo de fútbol de su novio, sabría que acabó sus estudios con buenas notas y que ya había hecho prácticas en una empresa durante 6 meses."
        s23: "También vería que el tono de la carta era correcto, amigable, cautivador y que le gustaría tener una conversación telefónica con el Sr. Badger."
        s24: "Probablemente, esa conversación habría ocurrido, habrían hablado sobre la vacante y las expectativas del Sr. Badger para el puesto."
        s25: "Y quizás, solo quizás…, el Sr. Badger le hubiera preguntado sobre los trabajos que ella ha hecho en contabilidad (te apuesto el mouse a que le hubiera hecho esa pregunta), y le hubiera dicho algo sobre sus expectativas, y que le podría ayudar a desarrollar su carrera profesional, y que le hubiera gustado conocerla en persona y presentarle al compañero de trabajo que ahora está solo en el departamento de contabilidad."
        s26: "Llegados a este punto, seguro que se habrían encontrado personalmente y el encanto de ella y su experiencia habrían acabado por convencer al Sr. Badger."
        s27: "Porque, honestamente: esos uno o dos años de experiencia que pedían, podían ser igualados en apenas unos meses por trabajadores estelares, siempre y cuando presten atención."
        s28: "Sandra la hubiera prestado, porque es lo que Sandra sabe hacer."
        s29: "Por desgracia, nada de esto ocurrió, porque Sandra nunca se inscribió en la oferta."
        s30: "Y fue una pena porque la empresa del Sr. Badger era ideal para Sandra."
        s31: "¿Pero qué alternativa tenía él?"
        s32: "Ninguna, la verdad. Tal vez rebajar un poco los requisitos de la oferta de trabajo, a riesgo de recibir muchas inscripciones de candidatos no tan motivados y sin la atención que Sandra pone a las cosas."
        s33: "No obstante, tú sí pones atención a las cosas."
        s34: "Es por eso que deberías dar prioridad a las ofertas más difíciles de conseguir."
        s35: "Si no te cogen, bueno, por lo menos han visto tu CV."
        s36: "En caso de que haya una vacante que no requiera experiencia, probablemente te avisarán ya que la persona responsable de recursos humanos conoce su área bastante bien."
        s37: "Además, hay un beneficio adicional: si mandas tu CV a las ofertas de trabajo convencionales, tendrás la sensación de que dicha oportunidad no es única."
        s38: "Es un principio. Una entrada al mundo laboral."
        s39: "Pero, ah! ¿Qué me dices de ese puesto excepcional?"
        s40: "Ese requiere un esfuerzo extra."
        s41: "Pero tú estás dispuesto a ir más allá (no pongas eso en tu CV, demuéstralo con tus acciones)."
        s42: "Investigarás el puesto de trabajo. La empresa. El responsable de selección y contratación, de recursos humanos. Les enviarás un email correcto, con las preguntas adecuadas (lee dicho artículo) y quizás consigas que hablen contigo por teléfono."
        s43: "En ese momento, puede que aceptes la oportunidad o que te ofrezcan otra cosa, pero por lo menos ya tienes un contacto y se abren posibilidades."
        s44: "Si esto no funciona, a pesar de haberte inscrito en todas las ofertas de trabajo más avanzadas, entonces habrás ampliado tu red de contactos de personas con poder de decisión."
        s45: "Las personas con las que hablaste, las personas a las que gustaste y las personas que tal vez tengan un trabajo para ti en otra posición."
        s46: "Además de que siempre podrás inscribirte en las ofertas que no requieren experiencia."
        s47: "El que no arriesga, no gana. Da prioridad a lo que es mejor para ti y apunta más alto de lo que crees que deberías apuntar:"
        s48: "¿Sabes qué pasó con Sandra? En la vida real, acabó inscribiéndose a la oferta de trabajo que requería experiencia y se convirtió en la directora de un departamento con más de 600 empleados, con 27 años de edad."
        s49: "Tú puedes ser otra Sandra. Pero solo lo serás si pones atención. Y si lo intentas."
