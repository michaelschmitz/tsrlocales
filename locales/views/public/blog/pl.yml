        s0: "Autor Michael Schmitz, tłumaczenie Adela Muśko"
        s1: Blog
        s10: "Pan Borsuk kieruje działem zasobów ludzkich w średniej wielkości firmie produkującej mydła."
        s11: "Prawie 30 letni staż oraz ciężka praca w drodze na swoją pozycję w firmie, stawia pana Borsuka w świetle dobrego i doświadczonego pracownika."
        s12: "Widział on w swojej karierze wielu spektakularnych pracowników (często pomagając w ich rozwoju) oraz równie dużo spektakularnych porażek (z następstwami, których często sam musiał się zmierzyć)."
        s13: "Teraz, również musi posprzątać trochę bałaganu po innych - szef działu rachunkowości właśnie zwolnił się z pracy i dodatkowo zabrał ze sobą dwóch ludzi z działu, którzy przeszli z nim do innej firmy (produkującej skrzynie biegów, na szczęście - nie bezpośredniego konkurenta). "
        s14: "Znalezienie zastępstwa na pozycję szefa działu jest wystarczająco trudne samo w sobie, ale znalezienie kogoś na pozostałe wolne pozycje zajmie jeszcze więcej czasu: Ogłoszenia zostały opublikowane, i powoli, bardzo powoli, spływają aplikację."
        s15: "Niestety Sandra, przeglądając ofertę pracy i czytając o kilku latach doświadczenia w zakresie rachunkowości oraz pewności siebie w kontaktach z kadrą kierowniczego szczebla – doszła do wniosku, że nie jest to oferta dla niej."
        s16: "Dla tych, którzy wiedzą więcej o tej branży:"
        s17: "Tak, rachunkowości jest trudna, a kilkuletnie doświadczenie z pewnością pomaga w uzupełnianiu ksiąg rachunkowych."
        s18: "Może Sandra postąpiła więc dobrze nie aplikując do tej pracy - ale nigdy się tego nie dowiemy się, bo Pan Borsuk nigdy miał możliwość ocenienia jej aplikacji."
        s19: "Jeśli by ją otrzymał to mógłby się tego podjąć."
        s2: "Twoja pierwsza praca"
        s20: " "
        s21: "Zwłaszcza po tym jak Sandra wniosłaby dużo pracy, aby napisać cudownie dopasowywany list motywacyjny oraz opisując swoje doświadczenia i wyjaśniając dlaczego to ona może być najlepszym kandydatem do tej pracy."
        s22: "Pan Borsuk dowiedziałby się, że Sandra prowadziła już księgować w klubie piłkarskim swojego chłopaka, ukończyła studia z bardzo dobrymi ocenami i odbyła 6 miesięczny staż. "
        s23: "Zauważyłby, że ton jej listu jest bardzo miły, przyjazny i uroczy - i że z chęcią porozmawiałaby z nim telefonicznie przez kilka minut."
        s24: "I może mieliby okazję przedyskutować sytuację w firmie oraz oczekiwaniach Pana Borsuka w stosunku do tej pozycji."
        s25: "I może, być może, pan Borsuk poprosiłby ją o opisanie swoje dotychczasowej pracy (mógłbym się nawet o to z Tobą założyć), przedstawiłby jej swoje oczekiwanie w stosunku do tej pozycji, zapewniłby, że ciężko pracując poradzi sobie i z pewnością chciałby się z nią spotkać osobiście oraz przedstawić ją jedynemu pracownikowi, który pozostał w dziale księgowości."
        s26: "I jeśli udałoby im się spotkać, jej urok i doświadczenie przekonałby go."
        s27: "Szczerze: Jeden lub dwa lata doświadczenia – w przypadku zdolnej osoby mogą zostać nadrobione w ciągu kilku miesięcy, jeśli  tylko naprawdę tej osobie na tym zależy."
        s28: "I Sandrze by na tym zależało, bo taka właśnie jest je osobowość."
        s29: "Niestety, tak się nie stało, bo Sandra nigdy nie aplikowała o tę pracę. "
        s3: "Dlaczego warto podejmować się trudnych wyzwań i ambitnych prac?"
        s30: "Jest to smutne, bo firma pana Borsuka byłaby idealna dla Sandry."
        s31: "Ale co on mógł zrobić? "
        s32: "Nic, naprawdę nic, może z wyjątkiem obniżenia wymagań w ogłoszeniach o pracę, ale wtedy otrzymałby wiele listów aplikacyjnych od osób, które nie są zmotywowane i odpowiednie do tej pracy."
        s33: "Ale ty jesteś zmotywowany. "
        s34: "Dlatego powinieneś, tak zaplanować proces aplikowania, aby zacząć od  tych trudniejszych pozycji w pierwszej kolejności."
        s35: "Nawet jeśli okaże się, że Twoja aplikacja nie zostanie zaakceptowana, przynajmniej firm będzie miała wgląd do Twojego CV."
        s36: "Dzięki czemu, jeśli dostępne są również wolne pozycje dla początkujących, prawdopodobnie zostaniesz o tym poinformowany - ta sama osoba w dziale HR może być również odpowiedzialne za inne rekrutację."
        s37: "Jeszcze jedna korzyść: Jeśli aplikujesz o bardziej odpowiadającą Twoim umiejętnościom pracę, czujesz, że jest to zwykła wymiana przynosząca równe korzyści obu stronom. "
        s38: "Jesteś na starcie, na początek. Nic więcej. "
        s39: "A wyjątkowa praca?  "
        s4: "Nie ma nic gorszego niż zmarnowany talent – aby potwierdzić tę tezę zapraszam do zapoznania się z prawdziwą historią Sandry i Pana Borsuka."
        s40: "Wyjątkowa praca wymaga wyjątkowego wysiłku."
        s41: "A ty jesteś gotów iść o krok dalej (nie pisz, że tak jest w CV – udowodnij przykładami, że tak właśnie postępujesz). "
        s42: "Dokonaj analizy pozycji o którą aplikujesz, firmy, managera zajmującego się rekrutacją, osoby z działu HR. Następnie wyślij im miłego maila z prośbą o właściwe rzeczy (szczegóły w tym artykule) i może uda Ci się skontaktować z nimi telefonicznie. "
        s43: "Oczywiście, może okazać się, że dostaniesz tę pracę albo po prostu otrzymasz propozycje aplikacji na inne stanowisko, ale w każdym wypadku nawiążesz nowe kontakty i zwiększysz swoje szansę na sukces."
        s44: "Nawet jeśli ten sposób nie zadziała, a lista zaawansowanych pozycji na które chciałeś aplikować skończy się, to wzbogacisz swoją sieć o nowe kontakty - do decydentów z wybranych branży. "
        s45: "Ludzi, z którymi już nawiązałeś kontakt, ludzi, którzy poznali CI i ludzie, którzy mogą chcieć zatrudnić Cię na inne pozycje."
        s46: "Dodatkowa nadal możesz ubiegać się o pozycje dla poczatkujących."
        s47: "Kto nie ryzykuje, ten nie ma. Zrób listę priorytetów - i mierz wyżej niż wydaj Ci się, że powinieneś."
        s48: "A co stało się z Sandrą? W prawdziwym życiu, aplikowała ona o opisaną pracę, aby później zostać dyrektorem zarządzającym w firmie w wieku 27 lat, prowadząc dział liczący 600 pracowników."
        s49: "Możesz zostać kolejną Sandrą. Ale tylko wtedy, gdy będzie Ci na tym zależeć. Spróbuj."
        s5: "Sandra właśnie ukończyła licencjat w szkole biznesowej. "
        s6: "Ta dwudziesto-trzy letnia, urocza młoda dama, od pierwszych minut potrafi przekonać do siebie nie jedną osobę dzięki pewności siebie i przyciągającej osobowości."
        s7: "Sandra zawsze dba o to czym się zajmuje – bez względu czy jest to pieczenia ciasta czy słuchanie przyjaciela – każdej czynności poświęca należytą uwagę."
        s8: "Jednak teraz, kiedy ma zamiar ubiegać się o swoją pierwszą pracę w księgowości, zaczynają się problemy: W jej mieście rocznie otwieranych jest tylko pięć etatów dla początkujących księgowych, każde inne wakaty wymagają roku lub dwóch doświadczenia, którymi ona oczywiście nie dysponuje."
        s9: "Wedle zasady aplikuje ona, więc o pracę dla początkujących i na żadną inną."
