      blog_0: 
        s0: "Autor Hannah Chou"
        s1: Praktyki
        s2: "Stwórz swój profil i sieć kontaktów"
        s3: "Planujesz odbyć praktyki studenckie lub uczestniczysz w programie stażowym tego lata?"
        s4: "Decyzja o spędzeniu lata w pracy związanej z Twoim kierunkiem studiów oraz z Twoją przyszłą ścieżką kariery jest bardzo dobrym testem Twoich umiejętności oraz Twojego dopasowania do branży, w której chcesz się rozwijać. Świetnym pomysłem, który jednak wymaga od Ciebie gotowości do określenie wymarzonej pracy już teraz, jest zaplanowanie wakacyjnych staży w różnych dziedzinach, które pozwolą Ci na zdobycie umiejętności potrzebnych do osiągnięcia głównego celu, czyli wymarzonej pracy po studiach. Dobrym przykładem są praktyki w obszarze reklamy, marketingu oraz relacji publicznych (PR), ponieważ dziedziny te są ze sobą ściśle powiązane i podjęte praktyki pozwoli Ci lepiej przygotować się do pracy zawodowej w jednym z tych obszarów w przyszłości oraz zdobyć, tak potrzebne na dzisiejszym rynku pracy, doświadczenie. "
        s5: "Odbycie praktyk może również wskazać Ci czy dziedzina, którą się zajmujesz na pewno leży w obszarze Twoich zainteresowań. Jeśli okaże się, że zupełnie nie pasuje Ci rodzaj pracy, którą wybrałeś, wciąż możesz zmienić kierunek swoich studiów w następnym semestrze i odkryć inne dziedziny, w których będziesz chciał się rozwijać. Jeśli praktyka potwierdza Twoje zainteresowania i obraną ścieżkę kariery postaraj się rozwijać swoją wiedzę i umiejętności w tej dziedzinie."
        s6: "Ubiegając się o pracę, doświadczenie zdobyte dzięki praktykom i stażom zwiększy Twoje szanse na zatrudnienie bez względu na wyniki jakie osiągasz w nauce. Możesz zaoferować swojemu potencjalnemu pracodawcy nie tylko znajomość teorii ale również praktyczną wiedzę, już po studiach. "
        s7: "Częstym wyborem, przed, którym stają studenci jest oferta nieodpłatnego stażu, który zwiększa wartość CV oraz płatnej pracy dorywczej, która nie dodaje bezpośrednio wartości do rozwoju kariery. Wtedy szczególnie uwzględniona powinna być oferta, która dodaje wartości i zwiększa szanse na uzyskanie wymarzonej pracy w przyszłości. Oczywiście w wielu przypadkach brak środków pieniężnych może stanowić problem, wtedy rozwiązanie można być próba pogodzenia obu prac poprzez elastyczność oraz możliwość wypracowanie indywidualnego harmonogramu z pracodawcą. Rynek pracy jest konkurencyjny, dlatego warto podjęć niezbędne kroki jak najwcześniej, aby zwiększyć swoją wartość rynkową, dopóki jeszcze mamy na to szansę."
        s8: "Podczas stażu, miej przede wszystkim za cel naukę nowych umiejętności, pokaż się od jak najlepszej strony i dzięki temu zdobądź bardzo dobrej jakości list rekomendacyjny od pracodawcy, który pomoże Ci w dalszym rozwoju kariery."
        s9: "Następny wpis: Twoja pierwsza praca (Seria krótkich artykułów, które pomogą Ci odnieść sukces)"
      blog_1: 
        s0: "Autor Michael Schmitz, tłumaczenie Adela Muśko"
        s1: Artykuły
        s10: "Jednak, w naszej nowej, rzeczywistej grze, zasady są znacznie bardziej skomplikowane (nie bez powodu, studia biznesowe czy ekonomiczne trwają pięć lat lub jeszcze dłużej), więc znalezienie kogoś, kto wyjaśni Ci wszystkie reguły gry może okazać się dość trudne - ludzie trudno znaleźć na to czasu. Skala gry jest również zupełnie inna."
        s11: "Z reguły, zwycięzców i przegranych, w większości gier planszowych bardzo łatwo zidentyfikować, zaś w grze o pracę, brak przejrzystości informacji, porad i zasad sprawia, że trudniej jest szybko znaleźć klucz do sukcesu i zostać zwycięzcą."
        s12: "Oto sześć zasad, które pomogą Ci grać i wygrać:"
        s13: "Po pierwsze, jest to wyłącznie Twoja gra i ty odpowiadasz za jej wynik"
        s14: "Z pewnością, możesz znaleźć osoby, które chętnie Ci pomogą - rodziców, przyjaciół, byłych nauczycieli, ale ostatecznie to Ty jesteś odpowiedzialny za przebieg tej gry, za podejmowania decyzji oraz za opracowania strategii dojścia do własnego szczęścia."
        s15: "Może być to zarówno przerażające jak i motywujące, ponieważ daje Ci ostateczną wolność kształtowania własnej ścieżki kariery. Bądź pewny siebie i nauczyć się grać jak najlepiej - nowe umiejętności przydadzą się zarówno teraz jak i potem."
        s16: "Po drugie, elastyczność dostępnych ruchów i działań w grze jest ogromna"
        s17: "Możesz spać cały dzień lub spędzić osiem godzin aplikując o pracę w różnych firmach, możnesz podjąć pracę w klubie golfowym, poznać nowych ludzi lub zostać w domu oglądając popularne programy (jeśli postępujesz dokładnie jak większość ludzi, powoli stajesz się taki sam jak oni)."
        s18: "Możesz spróbować dotrzeć do interesujących Cię ludzi bezpośrednio lub możnesz czekać z nadzieją, aż odkryją Cię sami, na przykład - gdy będziesz wygodnie siedział na własnej kanapie. Spróbuj przprowadzić analizę - co działa, a co nie i stawaj się coraz skuteczniejszy z upływy czasu."
        s19: "Po trzecie, gra nie jest ani sprawiedliwa, ani objęta nadzorem"
        s2: "Twoja pierwsza praca"
        s20: "Gdzieś, na pewno istnieją setki miejsc pracy, w których wynagrodzenia wynosi 100,000$ rocznie, a poszukiwany pracownik to młody absolwent, który ledwo zdołał ukończyć studia - ale nie wszyscy wiedzą o ich istnieniu. Czasem to bariera w dostępnie do informacji uniemożliwia ludziom podejmowanie wielkich kroków do przodu, innym razem, może być to również brak kwalifikacji lub umiejętności, które można zaoferować."
        s21: "Można być wybitnym absolwentem z bardzo dobrymi ocenami i nadal mieć trudności ze znalezieniem pracy."
        s22: "Wiedza teoretyczna wyniesiona z uczelni, będzie bardzo mało przydana jeśli nie rozwiniesz w sobie umiejętność samodzielnego myślenia oraz jeśli już na wstępie zaniechasz poznawania i tworzenia zasad tej gry. Systemy ekonomiczne różnych krajów podlegają ciągłym zmianom, reorganizują swoją strukturę, aby osiągać lepsze wyniki w rozwoju gospodarcznym. Ty możesz robić to samo -  cokolwiek studiujesz. Jeśli mieszkasz w miejscu, na które negatywnie oddziałuje sytuacja gospodarcza, polityczna lub społeczna, to być może jest to czas, aby coś zmienić. Ludzie są odkrywcami z natury, więc jeśli twoje możliwości rozwoju są lepsze w innym miejscu, może warto z tego skorzystać i coś zmienić. Wykorzystaj swoje szansę, aby szukać nowych możliwości ale nie ryzyka. Zawsze możesz wrócić."
        s23: "Zasada czwarta jest prosta: reprezentujesz sobą jakąś wartość"
        s24: "Jako przedsiębiorca zdaje sobie sprawę z tego, że ilość zadań do wykonania, w mojej firmie, jest nieograniczona oraz jestem dumny, że pracuję ze wspaniałym zespołem, który aktywnie realizuje powierzone im zadania. Podobnej sytuacji możesz doświadczyć, gdy kończy się Twoje przyjęcie urodzinowe - wiesz, ze ty sam musisz wszystko po nim posprzątać, więc jesteś bardzo szczęśliwy, jeśli ktoś chce pomóc i zostać po przyjęciu, ale mało kto jest skory do sprzątania."
        s25: "Twoja wartość nie jest tylko to kwestią doświadczenia i intelektu, ale w ogromnym stopniu również jest postawą jaką reprezentujesz siebie wśrod innych. Twoja chęć do pracy i nauki sprawia, że jesteś cenny, Twoja gotowość do stawienia czoła nowym wyzwaniom, jest zawsze cenną wartością. Jeśli właśnie ukończył studia, wszedłeś już w posiadaniu zestawu umiejętności i wiedzy, które mogą być użyte lub dostosowane do rozwiązywania problemów, przed którymi stoi obecnie wiele firm."
        s26: "Nawet jeśli masz stosunkowo małe doświadczenie w jakiejś dziedzinie, to stanie się ekspertem w konkretnej branży zajmie Ci kilka miesięcy, a co najwyżej parę lat. Zostaniesz ekspertem, gdy tylko Twoja wiedza będzie większa niż wiedza innych wokół Ciebie, weź sprawę w swoje ręce i zajmij się realizacją zadań o profesjonalnym standardzie (temat następnego artykułu). Nie myśl, że Twoje wartość jest niższa, tylko dlatego, że do tej pory miałeś złe doświadczenia podczas poszukiwania pracy. Właściwa osoba, we właściwym miejscu może zmieniać świat, a jeśli zrozumiesz jaką masz wartość, znajdziesz własną okazję by przyczynić się do tych zmian."
        s27: "Zasada piąta: Jesteś firmą i musisz wiedzieć jak „się sprzedać”"
        s28: "W tej grze jesteś właścicielem firmy, która obecnie zatrudnia jedną, bardzo zdolną osobę. Upewnij się, że ta osoba robi coś pożytecznego - uczy się oraz rozwija tak aby jak najlepiej przygotować się do życia zawodowego. Ta osoba jest produktem, który oferuje Twoja firma."
        s29: "Pamiętaj jednak, że nawet z najwspanialszym produktem, marketing i sprzedaż mają absolutnie kluczowe znaczenie dla sukcesu. Jeśli z kolei Twój produkt nie jest (jeszcze) niczym specjalnym, to wiele drzwi może otworzyć inteligentne pozycjonowanie, dać Ci to możliwości szybkiego rozwoju. Ten ruch wymaga jednak precyzyjnej analizy potrzeb rynku, cech, które klienci chcą zobaczyć w produkcie oraz doskonałej strategii sprzedaży."
        s3: "Dziewięć krótkich artykułów, które pomogą Ci odnieść sukces"
        s30: "Jeśli jesteś już osobą, która oferuje wyjątkowe usługi i dysponuje olbrzymią rozpoznawalnością marki (czy zatrudniłbyś Steve Jobs, gdybyś mógł? dlaczego?), wtedy rzeczywiście nikt nie będzie musiał szukać Twojej firmy - Ciebie."
        s31: "Aby ułatwić innym znalezienie Ciebie, musisz zaprezentować się jak najlepiej poprzez zewnętrzne źródła przekazu, a następnie aktywnie szukać możliwości profesjonalnego rozwoju. Zakładając, że czytasz ten artykuł na theStudentRanking.com, już nad tym pracujesz, co oznacza, że masz już świadmość jak ważne jest pozycjonowanie w rozwoju Twojej kariery."
        s32: "Nie wystarczy jednak, być obecnym w jednym z dostępnych kanałów: Szukaj innych możliwości bycia zauważonym, spróbuj pokazać swoje umiejętności w profesjonalnym środowisku (najlepiej przed swoimi przyszłymi klientami / pracodawcami) oraz inwestuj czas, kapitał i wysiłek w rozwój swoich umiejętności. Jeśli nie wiesz nic o tym jak „się sprzedać”, przeczytaj kilka dobrych, dostępnych w bibliotece książek o tej tematyce (za darmo!) i stwórz własny plan osiągnięcia sukcesu."
        s33: "Jak możesz skontaktować się z pracodawcami? Jak możesz ułatwić im znalezienie Ciebie? Jak możesz stać się wyjątkowym i cennym, dla każdego z nich? Jak możesz aktywnie poszukiwać najlepszych ofert pracy? Sprzedaż jest ciężką praca, a sprzedaż na dużą skalę może trwać tygodniami, miesiącami, a czasami nawet latami, zanim dojdzie do skutku - ale nie zniechęcaj się."
        s34: "Zasada szósta: Większość rynków cierpi z powodu nieefektywności - popyt i podaż rzadko są w stanie równowagi, a ponadprzeciętne możliwości są często nieznacznie poza Twoją strefą komfortu. "
        s35: "Twoim zadaniem jest, zapoznanie się ze stroną podaży: Wielkie firmy zawsze szukają nowych pracowników, którzy mogą przyczynić się do rozwoju firmy, ale firmy te nie zawsze są w Twojej okolicy."
        s36: "Czy jesteś gotowy do przeprowadzki? Tutaj, Twoje tak - zwiększy podaż i otworzy przed Tobą nowe rynki, zwłaszcza jeśli już jesteś w stanie porozumiweać się licznymi językami. Rzadko pracodawca zgodzi się na opłacenie Twojego kursu językowego (chyba, że jesteś wybitnej klasy piłkarzem). Czy jesteś wieć gotów zainwestować, już teraz, swój czas i wysiłek, aby zwiększyć swoje możliwości rozwoju w przyszłości?"
        s37: "Jeśli masz czas i trochę pieniędzy, zagospodaruj te zasoby w kurs językowy i uzyskaj certyfikat, a następnie wykaż się umiejętności w trakcie rozmów klasyfikacyjnych. Im więcej wysiłku w coś włożysz, tym lepszych wyników możesz się spodziewać."
        s38: "Z drugiej strony, Twoi klienci mogą mieć podobny problem. Większość z nich chciałaby zatrudnić wybitnych kandydatów - wielojęzyczny 23-latków z tytułem doktora oraz 5-latnim doświadczeniem zawodowym, którzy są skłonni pracować za przeciętne wynagrodzenia."
        s39: "Pracodawcy muszą sprzedawać siebie i swoją markę, więc często inwestują dużo czasu, środków i wysiłku w obecność w wielu kanałach kontaktu, aby wypaść najlepiej w Twoich oczach. Mimo to, nie zawsze są w stanie zebrać na tyle dużo aplikacji – zwłaszcza jest to problem mniejszych firm i mniej znanych marek – dlatego są wdzięczni kiedy mogą poznać Ciebie i Twoją ofertę."
        s4: "Jakiś czas temu sam szukałem pierwszej pracy, a  w ostatnim czasie udało mi się zdobyć moje pierwsze doświadczenia w rekrutacji (zatrudniłem 18 osób w ciągu ostatnich 3 miesięcy). Chcąc dzielić się swoim doświadczeniem postanowiłem napisać poniższą serii artykułów, które mogą pomóc Ci w zdobyciu pierwszej pracy."
        s40: "Dzięki Twojemu aktywnemu podejściu możesz pomóc im znaleźć lokalne optimum - Ciebie."
        s41: "To nie tylko kwestia umiejętności, ale także kwestia szczęścia: Otrzymaliśmy wspaniałe aplikacje od bardzo utalentowanych i doświadczonych ludzi w ciągu ostatnich kilku dni, ale w tym momencie zakończył się już proces rekrutacji (i rozdysponowaliśmy nasz budżet) co oznacza, że nadszedł czas aby skupić się na pracy i zadaniach do wykonania oraz zapomnieć na chwilę o poszukiwaniu zasobów do tej pracy. Nie martw się, więc zbyt wiele - szczęścia odgrywa ogromną rolę, ale jeśli włożysz w coś dużo wysiłku i serca, wyniki będą lepsze, a szczęście uśmiechnie się do Ciebie."
        s42: "5 pytań, które pozwoli Ci odnieść sukces"
        s43: "Ten artykuł podsumowuje niektóre z podstawowych zasad w ekonomicznej grze o miejsce na rynku pracy. Już niedługo omówimy,  sposób na przygotowanie się do profesjonalnych poszukiwań i odpowiemy na pięć kluczowych pytań, na które każdy absolwent powinien znać odpowiedź aby, odnieść sukces na rynku pracy."
        s44: "Następny wpis: 5 Pytań inteligentnego kandydata do pracy"
        s5: "Sytuacja gospodarcza w wielu krajach jest trudna, więc jeśli właśnie kończysz studia, powinieneś zdawać sobie sprawę z tego jak ważnym krokiem jest uzyskanie pierwszego doświadczenia zawodowego."
        s6: "Dlaczego to pierwsza praca jest tak ważna? Wbrew pozorom, nie tylko dlatego, że dzięki niej będziesz w stanie zapłacić za swoje rachunki, ale przede wszystkim dlatego, że pozwoli Ci ona na zdobycie cennego doświadczenia zawodowego w profesjonalnym środowisku. Zaawansowane stanowiska zawsze wymagają większego doświadczenia, więc zdobycie go teraz umożliwi szybsze wspinanie się po szczeblach kariery w przyszłości."
        s7: "Zacznę od przedstawienia zasad gry"
        s8: "Dzięki globalizacji, wszyscy razem gramy w jednej, wielkiej grze - trochę w stylu Monopoly czy szachów."
        s9: "Ty, jako początkujący w tej grze masz dwie opcję do wyboru. Możesz poczekać, aż inni graczę przedstawią Ci zasady, którymi kierujecie się w grze lub po prostu wziąć do ręki pudełko i zapoznać się z nimi samemu, co nie powinno zająć dłużej niż godzinę."
      blog_2: 
        s0: "Autor Michael Schmitz, tłumaczenie Adela Muśko"
        s1: Blog
        s10: "Warto być bardziej wydajnym i zwrócić uwagę na wszystko, co tworzy Twoją osobowość. "
        s11: "Zaczynając od podstaw - my, ludzie jesteśmy śmieszną mieszaniną DNA: Niektóre nasze ograniczenia, sympatie i antypatie są narzucone przez geny, ale większość pochodzi ze środowiska w którym żyjemy i dotychczasowych doświadczeń życiowych."
        s12: "Wracając do Twojego przypadku, z pewnością jesteś w stanie bez problemu określić pozytywne i negatywne doświadczenia, które okażą się pomocne przy identyfikowaniu Twoich preferencji dotyczących codziennej pracy."
        s13: "Kiedy ostatnio spędziłeś wspaniały i bardzo produktywny dzień?"
        s14: "Dzień, w którym obudził się rano, wiedział, że Twoje lista rzeczy „to do” jest bardzo długa, a potem po prostu zacząłeś pracować i udało Ci się wykonać wszystkie zadania?"
        s15: "Zastanów się nad tym chwilę, zanim przejdziesz do czytania kolejnego akapitu."
        s16: "Znalazłeś już dobry przykład? "
        s17: "Najprawdopodobniej zgodzisz się, że wybrany przez Ciebie dzień składał się zarówno z tych przyziemnych jak i bardziej wymagających zadań i na pewno jesteś w stanie określić przykładowe czynności dla obydwu tych typów zadań."
        s18: "W tym momencie, większość artykułów o podobnej tematyce doradziłoby Ci, że należy po prostu znaleźć rzeczy, które lubisz i w których jesteś dobry, następnie znaleźć środowisko, w którym możesz  wykonywać tego typu zadania i w ten sposób znajdziesz szczęście oraz drogę do produktywności."
        s19: "Ale nam, nie o to chodzi."
        s2: "Twoja pierwsza praca"
        s20: "W rzeczywistości, można znaleźć szczęście w miejscach pracy, w którym cały czas coś nam się nie udaję, non stop coś nami wstrząsa, podejmowanie kolejnych korków prowadzi do nieustających frustracji, czujemy się totalnie nieświadomi swoich poczynań i niewystarczająco przygotowani do przyszłych wyzwań."
        s21: "Szczerze mówiąc, ten rodzaje pracy jest idealny dla Ciebie, jeśli naprawdę chcesz cieszyć się życiem i stale rozwijać swoją osobowość."
        s22: "Jeśli właśnie kończysz studia i czujesz, że twoja osobowość jest w pełni ukształtowana, a kolejnym krokiem jest po prostu znalezienie zastawu już ułożonych klocków do którego mógłbyś wpasować swój klocek – swoją osobowością , automatycznie tracisz resztę swojego życia."
        s23: "Co ważniejsze, idealna praca, która pasuje do Twojego aktualnego zestawu umiejętności, mogłaby okazać się zabójczą pułapką prowadzącą do trwałego nieszczęścia w przeszłości - jeśli tylko przestaniesz rozwijać się w swojej pracy."
        s24: "Ludzie są naturalnymi odkrywcami, więc wpasowanie się w statyczne środowisko jest czymś, co dla większości z nas nie służy dobrze."
        s25: "Wracają do wybranego przez Ciebie, idealnego dnia, przeanalizuj go i zastanów się nad umiejętnościami, które aktualnie posiadasz oraz przypomnij sobie jak udało Ci się je zdobyć."
        s26: "Jeśli lubisz pracę z ludźmi, to najprawdopodobniej masz już za sobą doświadczenie w pracy jako trener drużyny sportowej, wolontariusz, „doradca” w rozwiązaniu pracy domowej lub jako opiekun dzieci sąsiadów. Oznacza to, że już na wczesnym etapie swojej kariery dysponujesz doświadczeniem w pracy wśród ludzi na ciekawych i odpowiedzialnych stanowiskach."
        s27: "Z drugiej strony,  bardzo przydatne są również Twoje umiejętności z zakresu obsługi programów komputerowych, matematyki oraz umiejętności programowania. Wszystkie doświadczenia nabyte poprzez edukację np.: uczestnictwo w zajęcia, czy też samodzielne rozwiązanie zadań przed kartką papieru lub komputerem przyczyniły się do rozwoju tych umiejętności."
        s28: "Po kilku dekadach życia, zestaw umiejętności, jakie posiadasz jest po prostu wynikiem rzeczy, które robiłeś, a nie Twoich predyspozycji genetycznych."
        s29: "Zastanów się więc, jaką wartość ma idealny dzień, w omawianym przez nas przykładzie?"
        s3: "Gdzie znaleźć szczęście?"
        s30: "Wracając do tematu poszukiwania pracy i planowania, pewnie zdążyłeś już zauważyć, że ten idealny dzień najprawdopodobniej był dniem, w którym byłeś bardzo zajęty, osiągnąłeś dużo i generalnie nie miałeś czasu aby się nudzić."
        s31: "Jednocześnie, większość pracy, którą wykonałeś była ważna dla Ciebie oraz nauczyłeś się czegoś nowego - bez względu na to czy zmywałeś naczyń czy też spędził kilka godzin pracując nad pracą naukową – wynikiem pracy była mierzalna zmiana Twojej rzeczywistości."
        s32: "I to jest kluczowy punkt naszego pierwszego pytania."
        s33: "Szczęście w pracy zależy od tego, czy można znaleźć w niej poczucie spełnienia, robiąc coś pożytecznego, poszerzając swoje umiejętności (przy użyciu niektórych już istniejących), będąc skupionym na nadchodzących zadaniach. Równie ważne jest otrzymanie adekwatnego do swoich starań wynagrodzenia (przy pewnym poziomie zarobków dodatkowe wynagrodzenie nie wpływa na Twoje szczęście - jeśli brakuje Ci innych rzeczy)."
        s34: "Tak więc, możesz wybrać prawie każdą dziedzinę i rodzaj pracy, nawet jeśli Twoje wykształcenie nie pasuje idealnie do wybranej pozycji, najważniejszym jest aby warunki przedstawione w powyższym akapicie były spełnione."
        s35: "Wbrew pozorom, takie podejście bardzo poszerza Twoje pole wyboru. Wiele  rodzajów prac zapewnia wewnętrzną satysfakcję i Twoje wykształcenie nie ma w tej kwestii wielkiego znaczenia, jeśli tylko nadal masz ochotę uczyć się nowych rzeczy – bez względu na to, czy pracujesz w sprzedaży (szczęśliwi klienci, dreszcz emocji przy zamknięciu), w zarządzaniu (analiza struktur, optymalizacja procesów, motywacja pracowników) czy też jako specjalista (praca nad projektem, rozwiązanie problemów i wyzwań)."
        s36: "Mimo wszystko, warto abyś pomyślał o branżach i pracach, które z natury są ciekawe dla Ciebie."
        s37: "Sporządź listę możliwych ścieżek kariery, które w pełni pasują do Twoich kryteriów, a także sporządzić listę branż i prac, które wykluczysz na podstawie całkowitego braku własnych umiejętności (np. chemia, medycyna), motywacji osobistej (księgowość?) oraz znaczenia dla Ciebie"
        s38: "Co najważniejsze, pomyśl o osobie, którą chcesz się stać w przyszłości i zidentyfikuj obszary, w których powinieneś poszerzyć swoją wiedzą, aby stać się tą osoba."
        s39: "Jeśli coś wydaje się zbyt trudne lub nie możliwe do realizacji, to i tak zachęcam Cię do umieszczenie tego na liście - jest to dokładnie ten rodzaj wyzwania, dzięki, któremu będziesz mógł się rozwijać. Dzięki temu poszerzysz swoją wiedzę w różnych kategoriach, które Cię interesują."
        s4: "Zacznijmy od tego że, aby zrozumieć zasady gry, o której tu piszę, warto na wstępie przeczytać pierwszy artykułu z tej serii. Dzięki niemu, już na starcie będziesz wiedział więcej niż inni absolwenci aktualnie poszukujących pracy i zwiększysz swoje szanse na sukces."
        s40: "Dlaczego ta lista jest ważny? "
        s41: "Najprawdopodobniej okaże się, że brakuje Ci dużo wiedzy i informacji na tym etapie."
        s42: "Możesz znaleźć dwadzieścia różnych opcji własnego rozwoju, a posiadanie większej ilości informacji na temat tych ścieżek będzie bardzo wartościowe."
        s43: "Co prowadzi nas do następnego kroku: "
        s44: "Dowiedz się więcej o możliwościach, które istnieją."
        s5: "Artykuły te mogą pomóc Ci w zadaniu sobie właściwych pytań, które wskażą Ci drogę do znalezienia i wykorzystanie najlepszych możliwości na rynku pracy."
        s6: "Zaczniemy od najważniejszego pytania:"
        s7: "Gdzie można znaleźć szczęście?"
        s8: "Zanim zaczniesz przeglądać portale z ogłoszeniami pracy, zastanów się najpierw nad kilkoma sprawami: swoim charakterem, umiejętnościami i oczekiwania co do przyszłości. "
        s9: "Oczywiście, możesz również od razu aplikować do kilkuset miejsc pracy online, aby zobaczyć, co z tego wyniknie, ale w większości przypadków wyniki będą nie najlepsze. Nawet jeśli przyjmiesz jedną z ofert pracy, możesz być bardzo niezadowolony ze swojego wyboru już kilka miesięcy potem."
      blog_3: 
        s0: "Autor Michael Schmitz, tłumaczenie Adela Muśko"
        s1: Blog
        s10: "Pamiętaj jednak, że jeśli chcesz znaleźć ciekawą, dobrze płatną pracę, to pierwszą rzeczą, o którą powinieneś się zatroszczyć jest poszerzenie swojej bazy wiedzy na temat wybranie branży."
        s11: "Oceń możliwości, które masz do wyboru zanim zdecydujesz się aplikować o pracę."
        s12: "Przygotowanie dobrej aplikacja zawsze zajmuje trochę czasu, a po przenalizowaniu pierwszego pytania o szczęściu (z poprzedniego artykułu), ilość możliwości: ścieżek kariery, ról i branż dostępnych dla Ciebie powinna się powiększyć - powinieneś jednak tracić czasu na wysyłanie aplikacji do pracy, które nie są tego warte."
        s13: "Aby ułatwić wybory, przedstawimy teraz klasyfikację branż na podstawie ich dojrzałości."
        s14: "Oceniając czy są one w fazie wzrostu, dojrzałości, nasycenie czy schyłku?"
        s15: "W pierwszej kolejności spójrzmy na rozwijających się branże."
        s16: "Te „gorące”, „sexy” branże są często związane z technologiami informacyjnymi, biotechnologiami oraz energetyką. Są ro branże, które wymagają pewnego zestawu umiejętności (bardzo pożądanych na rynku) od każdego aplikanta."
        s17: "Jeśli jednak nie należysz do grupy inżynierów, którzy projektują i budują produkty, zawsze może zająć się dostarczaniem innych cennych usług, które pomogą firmom w tej branży stać się bardziej skutecznymi."
        s18: "Bez względu na to czy jesteś pedagogiem (założenie przedszkola lub wsparcie działu zarządzania), studiowałeś psychologię (dział kadr) lub projektowanie (projekt interfejsu użytkownika, układów, znajomości procesu tworzenia) -Twoje umiejętności są przydatne jeśli umiesz dostosować już zdobytą wiedzę do odpowiednich wymagań w danym sektorze. "
        s19: "Firmy z tych branż pozwalają szybko poszerzać wiedze swoim pracownikom - możesz przyswoić wiedzę o HTML, RNA lub współczynniku CP prawa Betza, istnieje również wiele nowych pojęć, które nie zostały jeszcze zdefiniowane."
        s2: "Twoja pierwsza praca"
        s20: "Największa zaleta, przy wyborze tej ścieżki kariery, tkwi w wolności i wzroście – dwóch słowach, które charakteryzują tą branże."
        s21: "Wolność w zakresie sposobu wykonywania określonych zadań - nikt inny tego wcześniej nie robił - jest połączona z szybkim rozwojem osobistym i finansowym, jeśli uda Ci się wnieść wartość dodaną do firmy."
        s22: "Często, systemy wynagrodzeń w takich firmach jest elastyczne i połączone z opcją na akcje, co oznacza również obniżenie wynagrodzenia zasadniczego, ale równocześnie zwiększa szansa na zysk, gdy firma się rozwija. "
        s23: "Dodatkowo, masz szansę awansować wewnętrznie w firmie oraz zewnętrznie w przemyśle, ponieważ rotacji personelu i popyt na wykfalifikowanych pracowników jest wyższy w rozwijających się branżach, a sukces w pracy w dużej mierze zależny jest od Twojego osobistego wkładu. "
        s24: "Startupy, małe i średnie przedsiębiorstwa mogą ewaluować szybko w zależności od potrzeb rynku i Twoich pomysłów, co jest czymś znacznie trudniejszym w większych firmach."
        s25: "Jeśli szukasz wyższego ryzyka oraz możliwości większych zarobków, dołącz do start-upu w jednej z „gorących” branż."
        s26: "Najprawdopodobniej będziesz musiał zaakceptować niższą pensję początkowo aby otrzymać szansę utworzenia własnej pozycji wewnątrz organizacji ale za to będziesz mógł skorzystać na rozwoju firmy w przyszłości."
        s27: "Dojrzałe i nasycone branże są mniej ekscytujące, ale za to bezpieczniejsze."
        s28: "Firmy działające w tych branżach charakteryzuje regularny czas pracy, atrakcyjne lub przynajmniej przewidywalne wynagrodzenie oraz sprecyzowana ścieżkę rozwoju."
        s29: "Jeśli chcesz zapewnić stabilności swojej rodzinie, poszukaj możliwości rozwoju w tych branżach."
        s3: "Jakie możliwości są istotne dla mnie? "
        s30: "W takich dziedzinach jak bankowość, farmacja, edukacja (tutaj mam małe wątpliwości czy branża nadal będzie stabilna w przyszłości, szczególnie na poziomie uniwersyteckim), księgowość, doradztwo podatkowe lub niektóre rodzaje inżynierii możesz oczekiwać regularnych zarobków i stabilnych możliwości rozwoju."
        s31: "Większość kierunków studiów jest zaprojektowana w taki sposób, aby zapewnić Ci podstawową wiedzę przygotowującą do podjęcia tego rodzaju pracy, dlatego Twoje kwalifikacji powinien odpowiadać wymaganiom firm operujących w tych branżach."
        s32: "Największą wadą podjęcia pracy w takich firmach jest ich wielkość ,ilość biurokracji i politycznych powiązań, które są nieodłączną częścią tego świata."
        s33: "Jeśli czujesz się szczęśliwy pracując w przewidywalnym, regulowanym środowisku z ograniczoną wolnością, to nie jest to dla Ciebie problem - ale pamiętaj, że postęp kariery w takich firmach występuje często tylko gdy ktoś ponad Tobą opuszcza swoje stanowisko i dopóki to się nie stanie, ciężko liczyć na awans oparty na własnych osiągnięć."
        s34: "Jako ostatnia, pozostała do opisanie branża przedsiębiorstw schyłkowych."
        s35: "Pamiętaj, aby nie dać się nabrać na atrakcyjności „gorącej” branży firm rozwijających się - nawet jeśli jakaś firma jest na etapie spadku, możliwości rozwoju Twojej osobistej kariery mogą znajdować się właśnie tam. "
        s36: "Pozycja specjalisty w firmach należących do powoli kurczących się branż, też może być bardzo opłacalna - zwłaszcza, jeśli wiele osób odchodzi na emeryturę, a liczni pracownicy kwalifikują się do zmiany. "
        s37: "Branże te są na ogół łatwo rozpoznawalne, zwłaszcza, jeśli studiowałeś na kierunkach związanych z tymi branżami. Możesz  np.: być jednym z nielicznych studentów na swoim kierunku - Mój znajomy studiował na kierunku, na którym studiowało dwóch studentów na roku i dzięki temu zdołał skłonić profesora do rozmów przy kawie w jego gabinecie w ramach zwykłych wykładów."
        s38: "Jednak warto zwrócić uwagę na to, aby nie skończyć z zestawem umiejętności, który okaże się nie funkcjonalny w momencie, kiedy branża ta upadnie w zupełności."
        s39: "Szybkość tego upadku może okazać się bardzo zaskakująca, zwłaszcza jeśli masz zamiar pracować w bardzo niepopularnych branżach, których istnienie w dużej mierze zależy od decyzji politycznych np.: takich jak energetyka jądrowa, farmacja czy technologie kosmiczne (NASA / ESA)."
        s4: "Po chwili namysły, dokonałem następujących obliczeń: zanim ukończyłem studia zdobyłem doświadczenie w około dwunastu różnych miejscach pracach."
        s40: "Jeśli dana branża schyłkowa nadal przynosi zysk, bez problemu może cieszyć się dobrym lub nawet bardzo dobrym wynagrodzenie - ale jeśli rynek kurczy się, szanse na awans stają się coraz mniejsze. "
        s41: "I nawet nie myśl o tym, że uda Ci się odwrócić ten trend - gdy zapotrzebowanie na produkt lub usługi jakieś firmy regularnie spada (zwłaszcza w firmach podlegających ścisłym regulacjom prawnym), możliwości tworzenia i budowania własnej ścieżki kariery są bardzo ograniczone."
        s42: "Mimo to, jeśli darzysz dużą sympatią starsze technologii lub uważasz, że znalazłeś możliwość rozwoju w jednej z tych branż, to mogę tylko zasugerować, abyś przynajmniej sprawdził również inne opcje. "
        s43: "Dzięki temu, będziesz mógł zdobyć cenne doświadczenie i wypróbować swoje umiejętności pod względem elastyczności w innych warunkach (o tym szerzej w innym artykule)."
        s44: "Powinieneś we własnym zakresie przeanalizować, czy branże, które początkowo wybrałeś, są w fazie wzrostu, dojrzałości czy schyłku oraz czy próba wyspecjalizowanie się w nich jest warta czasu i wysiłku, który musiałbyś na to poświęcić. "
        s45: "Oczywiście, najprawdopodobniej w każdej z nich możesz osiągnąć zyski, ale pamiętaj, że inwestujesz w coś lata swojego życia, więc bez dalszego samorozwoju oraz nie podnosząc stale swojej wartości możesz na takim wyborze więcej stracić niż zyskać."
        s46: "Wybierz mądrze i poszerz swoją wiedzę i umiejętności tak, aby stać się najlepszym."
        s47: "Przykładowo, możesz utworzyć listę otwartych pytań dotyczących wszystkich wybranych branż i możliwości. "
        s48: "Następnie, rozpocznij poszukiwania odpowiedzi na te pytania, możesz skorzystać ze źródeł takich jak: strony internetowe firm, raporty branżowe oraz wyszukane opinie o pracy. Z pewnością możesz również znaleźć wiele dodatkowych informacji na ten temat w Internecie."
        s49: "Kolejne, nieco inteligentniejsze podejście wymaga trochę więcej wysiłku, ale przyniesie znacznie większe korzyści: Porozmawiaj z ekspertami. "
        s5: "Oprócz dostarczania gazet i nauczania języka angielskiego, pracowałem jako sekretarz w szkole, produkowałem żarówek w fabryce, pakowałem słodycze w magazynie, prowadziłem zajęcia dla dzieci i dorosłych z Taekwondo, byłem dyrektorem nocnej zmiany w hotelu, sprzedawałem usługi projektowania stron internetowych, zajmowałem się wprowadzaniem danych do systemu w firmie farmaceutycznej, odbyłem staż jako tłumacz, pracowałem sprzedając licencję na oprogramowanie i doradzałem start-upom."
        s50: "Jeśli jesteś zainteresowany branżą, o której Twoja wiedza jest ograniczona, spróbuje w pierwszej kolejności dowiedzieć się jak najwięcej o niej z dostępnych źródeł, a następnie spróbuj przejść do wywiadów indywidualnych z ekspertami - jest to jedna z najlepszych metod jakie można wykorzystać. "
        s51: "Uporządkuj wszystkie informację, które zgromadziłeś, a następnie zastanów się na dodatkowymi pytaniami, na które odpowiedzieć może znać wyłącznie ktoś, kto pracuje lub pracował w tej branży lub na tej pozycji. "
        s52: "Gdy stworzysz listę co najmniej 10-15 dobrych pytań, zacznij szukać ludzi w swojej sieci kontaktów (patrz, artykuł sieć kontaktów) i spróbuj dotrzeć do nich."
        s53: "Nie ważne, czy rozmawiasz z rodzicami, babcią czy też babcią swoich sąsiadów, to nie ma znaczenia, o ile starasz się dotrzeć do kogoś, kto naprawdę zna branżę i jest chętny do pomocy. "
        s54: "Może okazać się, zaskakujące jak wiele osób będzie chętnych do udzielenia odpowiedzi na Twoje pytania, jeśli tylko będziesz dobrze przygotowany, uprzejmy i skoncentrujesz się na tym, o czym chciałeś zebrać informację."
        s55: "Zbuduj własną listę kontaktów, które mogą okazać się pomocne, następnie napisz lub zadzwoń do znalezionych osób. "
        s56: "Wystarczy poprosić o poświęcenie 10-15 minut czasu, abyś mógł posłuchać ich rad o wyborach zawodowych. "
        s57: "Kolejnym pomysłem jest zaproszenie ich na obiad (w pracy lub w pobliskiej restauracji) aby spotkać się z nimi osobiście. "
        s58: "Jeśli masz szczęście, mogą przyjść z innym pracownikiem co pozwoli Ci budować sieć kontaktów w ramach tej firmy jeszcze szybciej. "
        s59: "Najprawdopodobniej, będziesz pracował przez następne 40 lat lub nawet więcej, więc inwestycja kilku tygodni w ten rodzaj badania jest dobrym pomysłem - zwłaszcza, jeśli zdobędziesz dzięki temu ciekawe oferty pracy oraz w rezultacie pracę przynoszącą szczęście i spełnienie w przyszłości."
        s6: "Wszystkie te doświadczenia pomogły mi w zrozumieniu wyzwań, które pracownicy i firmy napotkają, próbując odnieść sukces w swojej branży."
        s60: "Jeśli dobrze przeprowadzisz te badania, szybko zdobędziesz ciekawy przegląd dostępnych branż i pozycji - co prowadzi do następnego kroku: "
        s61: "Jakie są Twoje ograniczenia?"
        s7: "Wracając do mojego wcześniejszego artykułu o szczęściu, prawdopodobnie dowiedziałeś się już sporo o niektórych branżach ale wiele innych pozostaje wciąż zagadką."
        s8: "Dokładnie tak powinno to wyglądać. "
        s9: "Istnieje mnóstwo możliwości rozwoju, a zdobycie wiedzy z każdego zakresu nie jest możliwe."
      blog_4: 
        s0: "Autor Michael Schmitz, tłumaczenie Adela Muśko"
        s1: Blog
        s10: "Pozwoliło mi to znacznie ograniczyć przestrzeń do przeszukiwania możliwości rozwoju mojej kariery - Australia została od razu wykluczona, nawet jeśli praca w roli górnika oferuje tam szalone wynagrodzenie i inne korzystne świadczenia. Następnie, szukałem szans na rozwój w kilkudziesięciu branżach w odległości do kilkuset kilometrów od mojego rodzinnego miasta, sprawdzając przy tym czas podróży, szansę rozwoju, wynagrodzenia, podatki oraz możliwe ulgi."
        s11: "Bardzo ważnym jest aby poszerzyć przestrzeń poszukiwań, tak bardzo, jak to możliwe, przed rozpoczęciem wprowadzania swoich ograniczenia (w ostatnim artykule, mówiliśmy o procesie gromadzenia danych). Jeśli nie jesteś jeszcze pewien jakie możliwości czekają na Ciebie w niedalekiej przyszłości, to może jest przedwcześnie, aby zamknąć drzwi do innych ścieżek kariery."
        s12: "Teraz, kiedy wiesz już więcej o branżach i możliwościach rozwoju kariery na całym świecie, możesz rozpocząć proces wyboru odpowiadając na liczne pytania. "
        s13: "Co chciałbyś robić? "
        s14: "Gdzie chciałbyś zajść oraz jaki rodzaj pracy jesteś w stanie wykonywać? "
        s15: "Czy chcesz wychodzić często na imprezy, czy raczej codziennie wracać wcześnie do domu?"
        s16: "A może chciałbyś zaangażować się w coś w 100%, spędzając w pracy 60 godzin tygodniowo oraz szybko wypalając się zawodowo (nie koniecznie, ale o tym później)."
        s17: "Czy jesteś gotów do podróży służbowych co dzień, raz na tydzień czy co kilka miesięcy? "
        s18: "Czy uważasz, że Twoje umiejętności językowe mogą być bardziej cenne w innych krajach? "
        s19: "Jeśli tak, jakie kraje Cię interesują i do których z nich jesteś gotów się przeprowadzić?"
        s2: "Twoja pierwsza praca"
        s20: "Zwłaszcza będąc obywatelem UE, możliwości wyjazdu za granicę są dość duże, ale taki wyjazd może oznaczać potrzebę nauki nowego języka, rozłąkę z rodziną oraz przyjaciółmi. Czy jesteś na ta gotów?"
        s21: "To nie jest coś, o czym możesz zdecydować szybko, bez większych dyskusji. "
        s22: "Zwłaszcza, jeśli już założyłeś rodzinę lub chcesz się przenieść razem ze swoim partnerem / partnerką, wtedy poświęcenie dodatkowego czasu na dyskusję może okazać się konieczne."
        s23: "Najbardziej ryzykownym, może okazać się wyjazd gdy jedna z osób podejmuje go wbrew własnemu poczuci woli pozostania w kraju. "
        s24: "Często takie decyzje kończą się na cierpieniu takiej osoby m.in z powodu braku możliwości rozwoju kariery, braku wcześniejszych relacji międzyludzkich."
        s25: "Warto również rozważyć różne ramy czasowe takiego wyjazdu i pomyśleć o swojej przeprowadzce jako eksperymencie. "
        s26: "Po prostu, spróbować wyjazdu na rok i zostawić sobie inne możliwości rozwoju otwarte."
        s27: "Kiedy myślisz o swoich ograniczeniach, powinieneś również pomyśleć o ryzyku. "
        s28: "Co najgorszego może się zdarzyć?"
        s29: "Czy boisz się utraty miejsca w swojej lokalnej drużyny piłkarskiej  (jest to częsty problem wielu studentów, których poznałem)?"
        s3: "Co jesteś gotów zrobić w imię swej kariery?"
        s30: "Może boisz się, że rozczarujesz osoby, które polegają na Tobie, i wykonują wskazane przez Ciebie zadania każdego dnia lub, że zawiedziesz osoby, które potrzebują Twojej pomocy w niektórych zadaniach?"
        s31: "A może spadniesz na dno po przeprowadzce do Nowego Jorku, zagubiony i zdezorientowany, bez przyjacielskiej duszy, z którą mógłbyś spędzić piątkowy wieczór?"
        s32: "Oczywiście, istnieje taki ryzyko, ale nie wszystkie ryzyka muszą stać się ograniczeniami."
        s33: "Aby poprawnie odnieść się do ryzyka należy ja zanalizować: Dowiedz się, jak prawdopodobne jest wystąpienie ryzyka (niskie, średnie, wysokie) i jakie szkody może ono spowodować (niskie, średnie, wysokie, śmiertelne)."
        s34: "Co możesz zrobić, aby zmniejszyć skutki ryzyka jeśli takowe wystąpi? "
        s35: "Jak możesz zminimalizować prawdopodobieństwo wystąpienia tego ryzyka?"
        s36: "Poszukując pracy, spędziłem wiele czasu zastanawiając się nad tym, co się stanie jeśli nie spodoba mi się miasto do którego się przeniosę. "
        s37: "Czy chciałbym aby moja rodzina do mnie dołączyła? "
        s38: "Czy jeśli oni zmienią pracę, aby być ze mną, będą mogli potem do niej wrócić?"
        s39: "Analiza problemów na dwóch płaszczyznach przedstawionych powyżej (minimalizacja skutków / ograniczenia wystąpienia) pomoże Ci w odnalezieniu odpowiedniej równowagi między własnymi ograniczeniami i możliwościami."
        s4: "Po ukończeniu studiów, musiałem podjęć jedną z ważniejszych życiowych decyzji: Czy chcę pracować w Niemczech, blisko mojej rodziny? Czy przenieść się za granicę do Norwegii, Wielkiej Brytanii lub nawet Australii, co teoretycznie mogłoby długotrwale popsuć moje relacje z rodziną? "
        s40: "Ogromną stratą byłoby nie wykorzystanie swoich wielkich możliwości, tylko dlatego, że obliczone ryzyko zostało przekalkulowane - albo dlatego, że nie poświęciłeś chwili czasu na znalezienie rozwiązań możliwych problemów. "
        s41: "Jak w wielu innych przypadkach, i tutaj profesjonalne podejście może Ci pomóc (jesteś gotowy, aby stać się profesjonalistą, więc zacznij od tego miejsca!). Nie śpiesz się, narysuj tabelę rodzajów ryzyka dla różnych możliwości rozwoju aby potem przejrzeć ją z rodziną i przyjaciółmi. "
        s42: "Będziesz zaskoczony, jak wiele rozwiązań będziecie w stanie znaleźć – zdobędziesz również nowa motywację, aby rzeczywiście zrealizować możliwości, o których od dawna myślałeś."
        s43: "Ten przegląd powinien znacznie pomóc Ci w ograniczeniu rodzajów możliwości rozwoju kariery  na Twoje liście, zostawiając tylko te najbardziej interesujące. "
        s44: "Zastanów się teraz, jak powinieneś określić swoje priorytety w przygotowanie się do pracy w wybranych branżach i na wybranych pozycjach?"
        s45: "Nasz następny artykuł pomoże Ci szybko wybrać najlepsze możliwości."
        s5: "Które kraje są na tyle blisko, aby zakwalifikować się je jeszcze jako dom? Ile czasu w podróży to za dużo? "
        s6: "Żadna decyzja nie jest łatwa, gdy próbujesz koncentrować się zarówno na korzyściach płynących z życia jak i budowaniu własnej kariery - z konieczności ekonomicznej, wybór z którym większość ludzi musi się dziś zmierzyć."
        s7: "Jeśli jesteś tuż przed podjęciem swojej pierwszej pracy, może warto abyś pomyślał o rzeczach, które ograniczają i blokują zmiany w Twoim życiu. "
        s8: "Z mojego punktu widzenia, kilku tygodniowy wyjazd zagraniczny był w porządku, ale przeprowadzka na dokładnie przeciwną stronę Ziemi już nie koniecznie - przynajmniej w tamtym momencie. "
        s9: "Podjąłem więc decyzję zgodnie z tą myślą. "
