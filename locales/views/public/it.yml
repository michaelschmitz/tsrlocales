it:
  public:
    terms:
      s1: "Terms of Service"
      s10: "1. Students, graduates and young professionals can use this site free of charge."
      s11: "2. Services rendered to companies are priced according to individual agreements in writing or our published"
      s12: "list of prices."
      s13: "4. General usage"
      s14: "1. The minimum age for using our website and services is 18. You are allowed to use this website under parental supervision if you are younger."
      s15: "2. Every user is responsible for the content published by him or her. Submitted details, especially concerning the ranking profile, must be legal, correct and valid. Erroneous, invalid or fraudulent profiles can and will be edited or removed."
      s16: "3. By submitting your profile, you allow us to share your profile and data with site visitors, our partners and recruiting companies. You can change certain sharing contact preferences in the account settings."
      s17: "4. You are free to use our site and services for your own personal, but not commercial, requirements. This especially concerns the ranking profile"
      s18: "5. Rights to commercial use are provided on written request in written form."
      s19: "5. Conditions for Recruiters and Employers"
      s2: "This page describes our terms of service."
      s20: "1. You are responsible for the security of your account, your profile and your passwords. Sharing your password and access codes with third parties, whether for a limited or unlimited duration, is not allowed. You are responsible for the usage and fees associated with your account, whether you have authorized usage by third parties or not. You are responsible of informing us once you notice unauthorized access."
      s21: "2. Every company may have one account on the site. Multiple accounts and logins are not allowed unless explicitly agreed on in writing."
      s22: "5.1 Job offers"
      s23: "1. Job offers are priced according to our price list and will be charged to your account once you create a new premium job offer."
      s24: "2. Job offers may not contain unauthorized elements such as foreign trademarks, logos, damaged or damaging links, unreadable or hidden keywords, damaging code or the names, logos and trademarks of companies, organisations, institutions or countries, which are not connected to the job offer, multiple job offers or incorrect or misleading information."
      s25: "3. Job offers that violate any of the conditions can be edited or removed without notification, especially if they are contrary to the spirit of our platform."
      s26: "4. You can freely decide the duration of the job offer by providing a final expiration date. Expired job offers will not be shown in the general search but can still be reached via their original url."
      s27: "5. Job offers may be submitted via email. We automatically assume an expiration date of 90 days if no other information is provided. "
      s28: "5.2 Events"
      s29: "1. Events are priced according to our price list and will be charged to you account once you create a new event."
      s3: "The foundation for mutual cooperation is trust and clear communication. We want to provide a valuable service to your company and create a mutually beneficial partnership. Lack of clarity or information is therefore best resolved through direct communication via email or telephone."
      s30: "2. Events may not contain unauthorized elements such as foreign trademarks, logos, damaged or damaging links, unreadable or hidden keywords, damaging code or the names, logos and trademarks of companies, organisations, institutions or countries, which are not connected to the event, multiple events at once or incorrect or misleading information."
      s31: "3. Events that violate any of the conditions can be edited or removed without notification, especially if they are contrary to the spirit of our platform."
      s32: "4. You can freely decide the duration of the event by providing a final expiration date. Expired events will not be shown in the general search but can still be reached via their original url."
      s33: "5. Events may be submitted via email. We automatically assume an expiration date of 90 days if no other information is provided. "
      s34: "5.3 CV Database"
      s35: "1. The database of students is available to recruiters and employers looking to hire new colleagues. Access to the database allows full insight into the candidates profile. Viewing and saving this candidate information via our system for usage within your company is explicitly allowed.  Using to information for any other reason than hiring/informing about events is not allowed."
      s36: "2. Financial advisors or insurance brokers are not allowed access to our database for the purpose of direct advertising. These companies are allowed to invite students to hiring events or to provide them with job offers. Events may not include \"Financial advisory events\" or \"Application trainings\" with sales intent."
      s37: "3. Access to the database requires a yearly fee. Please see the price list for current pricing."
      s38: "4. Writing candidates found via the database incurs costs. Please see the price list for current pricing."
      s39: "5. Sending candidates multiple messages with the same content or content not connected to events or hiring is not allowed. SPAM is not allowed."
      s4: "1. Area of application"
      s40: "6. Profile information provided by visitors might be invalid, incorrect or fraudulent. We are not able to certify the validity or correctness of this information, especially on non-verified profiles. Our team regularly reviews profiles inside our database and filters and removes erroneous and invalid data. However, we cannot certify 100% validity."
      s40a: "5.4 Partnerships"
      s40b: "Country, language or global partnerships include services as described in our price list and are generally valid for one year. Partnerships can be cancelled at any time and will then automatically terminate at the end of the year. If the partnership is not terminated before the contract ends, it is automatically extended for the same period."
      s41: "5.5 Invoicing"
      s42: "1. We invoice for provided services on the first day of the following month. The invoice will be provided via email or, upon request, via mail. The payment is due within 14 days. Payment at a later date incurs late payment fees of 5% per month."
      s43: "2. Recruiter accounts are limited after signup and need to be verified by a member of our team. This requires correct invoicing details and company information. Missing information might lead to account closure."
      s44: "5.5 Availability"
      s45: "1. The availability of the system is limited. We strive to provide a 99.9% uptime. Maintenance and unexpected events might lead to periods of unavailability."
      s46: "6. Communication"
      s47: "1. Registered users may receive emails from us with job offers and invitations to events. Should you not be interested in receiving these messages, then you can change your communication preferences in your account settings."
      s48: "7. Limitations"
      s49: "Invalidity of a single contractual clause does not invalidate the rest of this contract."
      s5: "1. Your usage of this website and services requires acceptance of the full terms of service. Alternative terms or clauses are rejected herewith."
      s6: "2. Contractual agreement"
      s7: "1. Using this website as visitor (student, graduate or young professional) requires you to submit some of your details to our database and systems. The submission of your data is governed by our privacy agreement. "
      s8: "2. Companies use our site after registration and verification. Registration and verification do not incur costs. Costs are incurred for the posting of premium job offers, events or for database access. Costs are incurred once you click the button \"Save\" on job offers and events, and when you click on \"Acquire access\" for the database and \"Send message\" when contacting a candidate"
      s9: "3. Costs"
    team:
      s1: "Chi siamo"
      s10: "Hannah è la Country Manager per Taiwan e la Cina e la responsabile delle Pubbliche Relazioni."
      s11: "Dopo aver lavorato per sei anni in una compagnia di traduzioni a New York, oggi è la proprietaria di un’agenzia di traduzioni. Ha un M.A. in Communications conseguito presso la San Diego State University, dove si è specializzata in pubbliche relazioni e comunicazione interpersonale, nonché in relazioni e comunicazione con gli studenti universitari. Ha lavorato con molte compagnie di pubbliche relazioni a Taiwan e negli USA, con clienti nel settore della telefonia mobile e nel commercio business-to-business. Ha un  B.A. in English con specializzazione in traduzione e interpretariato conseguito presso la National Chiao Tung University."
      s12: "Hannah parla fluentemente inglese e cinese. È una ballerina e insegnante di salsa,  le piace viaggiare e fare immersioni."
      s13: "Kristina è la Country Manager per la Francia"
      s14: "Prima di unirsi al nostro team ha inseganto inglese alla scuola IPSA di Parigi e ha lavorato come Event Manager per diverse organizzazioni culturali. Kristina ha conseguito un Bachelor in Business Administration all' Université catholique de l'Ouest di Angers."
      s15: "Kristina parla correttamente inglese, francese e macedone. E' un'appassionata d'arte e supporta, in qualità di assistente, i curatori di diverse gallerie."
      s16: "Michael è il fondatore e il direttore di theStudentRanking.com, nonché il responsabile per il mercato tedesco e per il management globale."
      s17: "Michael ha avviato una sua società di consulenza e precedentemente si è occupato del global business management e della gestione delle relazioni con i clienti internazionali per la Deutsche Bank di Francoforte. Ha conseguito un M.Sc. in International Management  (CEMS) alla Rotterdam School of Management e presso la NHH di Bergen e un B.Sc. in International Business presso l’Università di Maastricht e la BI Norwegian School of Management."
      s18: "Michael parla correttamente tedesco e inglese e ha una buona conoscenza dell’olandese e del norvegese."
      s19: "Giulio è un consulente per theStudentRanking.com."
      s2: "Trova velocemente il contatto della persona giusta:"
      s20: "Prima di unirsi al team di theStudentRanking.com, ha lavorato nell’ambito della sostenibilità e dei progetti di riduzione di emissioni di CO2 occupandosi del business development e del marketing. Ha conseguito un M.Sc. in International Management presso la Rotterdam School of Management e la ESADE Business School di Barcellona. Ha una laurea triennale in Business Administration conseguita all’Università Commerciale Luigi Bocconi di Milano e presso l’ Otago Business School di Dunedin in Nuova Zelanda."
      s21: "Giulio parla correttamente inglese, italiano e spagnolo e a livello intermedio tedesco. È un appassionato di pallavolo e un cuoco provetto."
      s22: "Gaia vive in Italia ed è la responsabile per la nostra social media strategy."
      s23: "Ha esperienza nel campo della comunicazione aziendale, avendo collaborato con diverse agenzie e aziende italiane ed è docente di comunicazione aziendale in Brasile. Gaia ha un dottorato in Scienze della Comunicazione e Organizzazioni Complesse presso la Libera Università Maria Ss. Assunta di Roma ed ha conseguito la laurea triennale e magistrale presso l’Università di Roma La Sapienza."
      s24: "Gaia parla correttamente italiano, inglese, portoghese e a livello colloquiale francese e spagnolo. È fortemente interessata a tutto ciò che riguarda i new media e le comunità online."
      s25: "Laura è la Country Manager per l'Italia."
      s26: "Prima di unirsi al team di theStudentRanking.com, ha lavorato per il Programma Erasmus a Roma. Si è laureata con lode in Relazioni Internazionali all’Università di Roma La Sapienza, specializzandosi nello studio dell’Africa equatoriale. Ha studiato anche presso la Humboldt Universitaet di Berlino, dopo aver conseguito la laurea triennale in Scienze Politche e Relazioni Internazionali alla Sapienza."
      s27: "Laura parla correttamente italiano e inglese e a livello intermedio tedesco, spagnolo e francese. È un’appassionata di tematiche ambientali e un’aspirante pasticciera."
      s28: "Salvatore è il responsabile  del Corporate Business Development per l’ Italia."
      s29: "Con più di 15 anni di esperienza nel Sales, Marketing e Business Development nell’automotive, Salvatore è il Country Manager per l’Italia di Dataforce, società leader a livello internazionale per le ricerche ed analisi del mercato automobilistico. È laureato in Economia e Commercio e ha conseguito il Master in Comunicazione e Marketing di Publitalia. È docente presso la Fleet Academy, Senior Consultant per JW-Consulting, scrive per le principali riviste di settore ed è istruttore di guida sicura e agonistica."
      s3: "Torna su"
      s30: "Salvatore parla correntemente italiano e inglese e conosce un po’ di spagnolo e di francese. Gli piace viaggiare, suonare la chitarra e praticare sport (kick boxing, immersioni, corse automobilistiche). Ha anche pubblicato un romanzo."
      s31: "Jesus è un consulente per theStudentRanking.com"
      s32: "Prima di unirsi al team di theStudentRanking.com, Jesus ha lavorato come Business Consultant per la A2 System, un’azienda leader nell’America Latina per lo sviluppo di software e applicazioni per la telefonia mobile. Jesus ha un B.A conseguito alla Central University del Venezuela e attualmente sta ultimando un M.Sc. in International Business Management all’Università Autonoma di Barcellona."
      s33: "Jesus parla correttamente inglese spagnolo e sta imparando il catalano. Gli piace praticare sport, leggere libri di narrativa viaggiare verso destinazioni esotiche."
      s34: "Adela è la Country Manager responsabile per la Polonia."
      s35: "Ha un B.A in Finanza ed Accounting alla Warsaw School of Economics ed è un membro attivo di Oikos Warsaw, per il quale si occupa delle competizioni tra gli studenti. Prima di unirsi al team di theStudentRanking.com, Adela ha lavorato per INDITEX Group a Londra e Varsavia, dove ha maturato esperienza nelle vendite in un contesto internazionale."
      s36: "Adela parla polacco e inglese fluentemente e tedesco a livello colloquiale. È un’appassionata di yoga, di venture capital e di CSR."
      s37: "Diana è un membro del nostro team polacco."
      s38: "Ha lavorato in CRM per la Deutsche Bank e ha collaborato con diverse organizzazioni studentesche a Varsavia. Sta completando il B.A. in Finanza ed Accounting presso la Warsaw School of Economics. Studia, inoltre, inglese e russo presso il Dipartimento di Linguistica Applicata."
      s39: "Diana parla correttamente polacco, inglese e russo e sta imparando lo spagnolo. Le piace preparare il sushi per i suoi amici e praticare yoga."
      s4: "America Latina"
      s40: "Ricardo è il Country Manager per il Portogallo e il Brasile."
      s41: "Ha una comprovata esperienza come professionista del banking per Millennium BCP, soprattutto per quel che riguarda il business development, le relazioni, le vendite e il raising venture capital. Ha un M.Sc, in Finanza conseguito alla Porto Business School e un B. Sc. in Bank Management dell’ISGB, la scuola della Portuguese Bank Association. Ricardo è un Executive Mentor per COHiTEC, un’organizzazione portoghese che supporta l’imprenditorialità e lo sviluppo di idee high-tech, dalla fase di creazione alla fase start-up."
      s42: "Ricardo parla correttamente portoghese, inglese, spagnolo e a livello colloquiale francese. Ama fare escursioni sulle montagne portoghesi ed è un membro attivo dell’Oporto Toastmasters Club."
      s43: "Teresa è un membro del nostro team portoghese."
      s44: "È una grande fonte di esperienza per theStudentRanking.com. Avendo lavorato come executive manager per Association of Automotive Suppliers (AFIA), è un’esperta nel campo della strategia, dell’innovazione, del technical transfer e del management. Teresa ha un dottorato in Economia e un M.A. in Innovation and Technology Transfer presso l’Università di Oporto. Attualmente sta lavorando a un dottorato sulla Sostenibiltà Sociale e lo Sviluppo."
      s45: "Teresa parla correttamente portoghese, ha una buona conoscenza dell’inglese, del francese, dello spagnolo e una buona comprensione dell’italiano. Le piace dipingere, nuotare e cantare."
      s46: "Sofia è la Country Manager per la Russia."
      s47: "Prima di unirsi al team di theStudentRanking.com, Sofia ha lavorato come assistente legale presso un’agenzia immobiliare e una società di servizi di Kaliningrad. Sta per conseguire un M.Sc. in International Business Management all’Università Autonoma di Barcellona e ha un B.A con lode alla Immanuel Kant Baltic Federal University di Kaliningrad."
      s48: "Sofia parla correttamente russo e inglese e sta imparando lo spagnolo. Nel tempo libero le piace fare yoga, ballare e sciare."
      s49: "Victor è il Country Manager per Spagna, Regno Unito, Canada e Stati Uniti. "
      s5: "Puoi contattarla scrivendo a"
      s50: "Victor è cresciuto in una famiglia di imprenditori e ha fatto parte di un'organizzazione globale volta a promuovere e sostenere gli imprenditori che creano imprese innovative. Ha sviluppato eccellenti doti comunicative e di efficienza. Con un background in Disegno Industriale (B.Sc. con lode presso la EINA di Barcellona), Victor è un  appassionato di sviluppo di soluzioni per le esigenze attuali, come la creazione di connessioni tra gli studenti di talento e le imprese."
      s51: "Victor parla correttamente spagnolo, catalano, inglese, portoghese e conosce anche un po’ di persiano e italiano. Uno dei suoi hobby è la calligrafia."
      s52: "Clement è un membro del nostro team francese"
      s53: "Clement è cresciuto tra la Francia e il Regno Unito e attualmente sta studiando per ottenere un Bachelor presso lo IECS - Strasbourg Graduate School of Business in International Business and Marketing."
      s54: "Clement parla correttamente inglese e francese e sta imparando lo spagnolo. E' molto interessato a tutto ciò che concerne le nuove tecnologie, la fisica e la matematica."
      s55: "Irene è un membro del nostro team per il Regno Unito."
      s56: "Avendo studiato Classical Tripos all'Università di Cambridge, Irene ha una conoscenza approfondita della storia antica, della letteratura classica e dell'arte. Oltre alla formazione conseguita a Cambridge, Irene è un'esperta suonatrice di piano e ha anche frequentato il Conservatorio di Trieste."
      s57: "Irene parla correttamente inglese e italiano, a livello scolastico il francese e sa leggere il greco e il latino. Nel suo tempo libero lavora come volontaria negli eventi di raccolta fondi."
      s58: "Consulenti"
      s59: "Joao è un membro del nostro team portoghese."
      s60: "Laureato presso la prestigiosa accademia militare del Portogallo, Joao apporta al nostro team un approccio mirato e diretto. Oltre a lavorare con noi, ha anche fondato una sua società di cancelleria e attualmente sta lavorando a un B.Sc in tecnologia chimica."
      s61: "Joao parla fluentemente portoghese e inglese e capisce il francese e lo spagnolo. Gli piace giocare a pallavolo."
      s6: "Puoi contattarlo scrivendo a"
      s7: "Marijke è la Country Manager responsabile per Belgio, Lussemburgo e Paesi Bassi."
      s8: "Prima di unirsi al team di theStudentRanking.com, ha lavorato come produttrice nell’organizzazione di conferenze a Madrid, occupandosi della stesura dei programmi, della fornitura del materiale di marketing e della ricerca in diversi settori industriali. Inoltre, si è occupata della gestione dei clienti nell’industria del turismo. Marijke ha un M.Sc. in Business and Economics conseguito presso la Erasmus School of Economics, con specializzazione in Economia Finanziaria. Ha conseguito un B.Sc.in International Business Administration alla Rotterdam School of Management e ha partecipato a un semestre di scambio presso la National Taiwan University."
      s9: "Marijke parla correttamente olandese, inglese e a livello intermedio spagnolo e francese. Le piace molto viaggiare e praticare sport, quali il balletto e l’equitazione."
