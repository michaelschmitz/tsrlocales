      s1: "hat Ihre Kontaktanfrage akzeptiert. Sie können jetzt das Profil einsehen, Punkte vergleichen und sich gegenseitig empfehlen und in Ihrem Wachstum unterstützen."
      s10: "Leistungspunkte"
      s11: "Freundliche Grüße,\n"
      s12: Michael
      s2: Prüfe
      s3: Profile
      s4: "Sie können Empfehlungen an"
      s5: "abgeben und Fähigkeiten bestätigen. Damit helfen Sie ihrem Kontakt dabei, mehr Punkte zu erhalten, und verbessern gleichzeit seine und Ihre Sozialpunkte. Dadurch wird es für Firmen einfacher, Sie beide zu finden."
      s6: Empfehlen
      s7: "Fähigkeiten bestätigen"
      s8: "Wenn Sie mehr über das Leistungs- und Sozialpunktesystem erfahren möchten:"
      s9: "Sozialpunkte"
    email_message: 
      s1: "hat Ihnen eine Nachricht geschickt"
      s2: "Ihre Emailaddresse ist geschützt und wurde der Firma nicht mitgeteilt. Die Firma hat ein Formular auf der Webseite genutzt, um Sie anzuschreiben. Sie können Ihre Kontaktpräferenzen ändern, wenn Sie auf \"Nachrichten und Privatsphäre\" klicken, direkt unter Ihrem Bild. "
    event_digest: 
      s1: "Neue Events"
    invite_email: 
      s0: "hat Sie eingeladen, am globalen Studentenranking teilzunehmen."
      s1: "hat Sie eingeladen, am globalen Studentenranking teilzunehmen."
      s2: "Probieren Sie es hier aus."
      s3: "theStudentRanking.com bietet ein weltweites Ranking für Studenten und Young Professionals. Vergleichen Sie sich mit anderen Studenten weltweit, in Deuschland und an Ihrer Universtität. Sie können mehr über die Leistungsdaten Ihrer Freunde erfahren und gemeinsam daran arbeiten, noch erfolgreicher zu werden. Und wenn Sie Interesse an einer erfolgreichen Karriere haben, dann hilft Ihnen Ihr Profil dabei, schon frühzeit mit den besten Arbeitgebern in Kontakt zu treten. Probieren Sie es jetzt aus - es ist komplett kostenlos!"
    job_digest: 
      s0: ": Erstklassige Firmen suchen nach Ihnen"
      s1: "Stellenangebote für Sie"
      s2: "Alle Stellenangebote anzeigen"
      s3: "Stellenangebot anzeigen"
      s4: "Schneller ein Angebot bekommen:"
      s5: "Ihr Profil prüfen"
    new_position: 
      s0: "Sie haben eine neue Position auf theStudentRanking.com erreicht."
      s1: "Sie wollten informiert werden, wenn sich Ihre Position auf theStudentRanking.com verändert. Das System hat Ihre Position neu berechnet, mit mehr als "
      s2: "Teilnehmern im Ranking."
      s3: "Klicken Sie hier, um Ihr Rankingergebnis zu sehen"
      s4: "Einige Ihrer Kontakte haben auch Ihre Position und Punktzahlen verbessert. Nutzen Sie diese Chance um sie zu empfehlen, oder bestätigen Sie die Fähigkeiten Ihrer Kontakte."
      s5: "Klicken Sie hier, um Ihre Kontakte zu sehen"
      s6: "Freundliche Grüße,\n"
      s7: Michael
    recommendation_confirmation: 
      s1: "Sie haben soeben eine Empfehlung erhalten: "
      s10: "Freundliche Grüße,\n"
      s11: Michael
      s2: "Diese Empfehlung hat Ihre Sozialpunktzahl gesteigert. Prüfen Sie Ihr Profil, um die Auswirkung auf Ihr Profil und das Sozialranking zu sehen. "
      s3: "Mein Profil prüfen"
      s4: "Sie können "
      s5: "empfehlen und dadurch die Sozialpunkte Ihres Kontakts erhöhen."
      s6: Empfehlen
      s7: "Empfehlungen von den 8 leistungsstärksten Kontakten liefern Ihnen jeweils 5% der Leistungspunkte des Kontakts als Sozialpunkte für Ihr Profil - "
      s8: "Sozialpunkte. Wenn Sie möchten, können Sie mehr über die Sozialpunkte hier lesen:"
      s9: "Das Sozialpunktsystem"
    skill_confirmed: 
      s1: "Ihr Kontakt"
      s2: "hat soeben einige Ihrer Fähigkeiten bestätigt:"
      s3: "Dadurch hat sich Ihre Sozialpunktzahl erhöht auf:"
      s4: "Mein Profil prüfen"
      s5: "hat vor kurzem neue Fähigkeiten zu dem Profil hinzugefügt. Helfen Sie Ihrem Kontakt dabei, von Recruitern gefunden zu werden. Können Sie die folgenden Fähigkeiten bestätigen?"
      s6: "Bestätigen"
      s7: "Freundliche Grüße,\n"
      s8: Michael
    connection_request:
      s1: "möchte sich gerne mit Ihnen auf theStudentRanking.com verbinden. Dadurch können Sie Empfehlungen und Bestätigungen für Ihre Fähigkeiten erhalten, was Ihre Sozialpunkte erhöht."
      s2: "Verbinden Sie sich jetzt machen Sie es Recruitern einfacher, Sie beide zu finden."
      s3: "Anfrage bestätigen"
    suggestions: 
      completed_internship: 
        s1: "es scheint als hätten Sie soeben ein Praktikum beendet - zumindest deutet das Ihr Karriereplan an. "
        s10: Michael
        s2: "Falls Sie neue Arbeitserfahrung oder Fähigkeiten gewonnen haben, dann fügen Sie diese zu Ihrem Profil hinzu und verbessern Sie Ihre Leistungspunktzahl."
        s3: "Arbeitserfahrung bestätigen"
        s4: "Nutzen Sie die Chance um Ihren Karriereplan zu prüfen - wollen Sie eine weitere Erfahrung machen, oder hat sich Ihr Karriereziel geändert?"
        s5: "Karriereplan prüfen"
        s6: "Ihr verbesserte Profil und die höhere Punktzahl ist nicht nur für Sie selbst nützlich, sondern erhöht auch die Punktzahl Ihrer Kontakte. Dadurch werden Ihre Kontakte schneller gefunden, und Recruiter schauen sich häufig das nähere Netzwerk genauer an - was wiederum Ihre Karrierechancen verbessert."
        s7: "Hätten Sie gerne mehr Verbindungen? Laden Sie Ihre Kontakte ein und verbessern Sie Ihre Sozialpunkte!"
        s8: "Sozialpunkte verbessern"
        s9: "Freundliche Grüße,\n"
      empty_career_plan: 
        s1: "Arbeitgeber auf der Suche nach Ihnen filtern häufig anhand der Karriereplanung. Wann sind Sie verfügbar für Praktika oder Vollzeitstellen?"
        s2: "Sobald Arbeitgeber Sie im System finden können, werden diese Ihnen Angebote und Einladungen schicken können. Das erfordert einen aktuellen Karriereplan, damit Arbeitgeber besser einschätzen können, ob sich die Anfrage überhaupt lohnt."
        s3: "Arbeitserfahrung prüfen"
        s4: "Karriereplan aktualisieren"
        s5: "Je einfacher Sie es für Arbeitgeber machen, Ihr Profil zu finden, desto größer sind Ihre Chancen auf eine sehr gut bezahlte und erfolgreiche Karriere."
        s6: "Wenn Sie Fragen haben, schreiben Sie mir einfach. Freundliche Grüße,\n"
        s7: Michael
      inactive: 
        s1: "hier ist Michael von theStudentRanking.com. Sie waren in den letzten Monaten sicherlich sehr beschäftigt und haben neue Herausforderungen gemeistert, neue Fähigkeiten gelernt und sind als Person weiter gewachsen. "
        s2: "Es ist wahrscheinlich, das sich Ihr Rankg auf theStudentRanking.com verändert hat. Vor allem die investierte Zeit in Studien und Arbeit ist wertvoll."
        s3: "Aktualisieren Sie Ihr Profil um herauszufinden, auf welcher Position Sie sind - und was mit Ihren Kontakten passiert ist."
        s4: "Hier Ihr Profil ansehen"
        s5: "Mit freundlichen Grüßen,\n"
        s6: Michael
      languages_skills: 
        s1: "hier ist Michael von theStudentRanking.com. Sie haben bereits einen großen Teil Ihres Profils ausgefüllt, was sehr sinnvoll ist - Sie erhalten dadurch das Rankingergebnis und können von Recruitern gefunden werden."
        s10: "Lassen Sie mich wissen, wenn ich Ihnen mit Rat und Tat im Bezug auf Ihre Karriere oder Ihr Profil helfen kann. "
        s11: "Freundliche Grüße"
        s12: Michael
        s2: "Machen Sie es den Recruitern noch einfacher, indem Sie Ihre Fähigkeiten angeben."
        s3: "Sprachen aktualisieren"
        s4: "Fähigkeiten aktualisieren"
        s5: "Leistungen aktualisieren"
        s6: "Diese Fähigkeiten verbessern Ihre Leistungspunktzahl und verbessern Ihre Position im globalen Ranking."
        s7: "Ihre aktuelle Sozialpunktzahl ist:"
        s8: "Wenn Sie Recruitern verlässlich beweisen wollen, dass Sie Fähigkeiten besitzen, dann ist soziale Bestätigung aus Ihrem Kontaktkreis sehr wertvoll. Reden Sie mit Ihren Kontakten und tauschen sie Empfehlungen und Bestätigungen aus - zu beideseitigem Vorteil."
        s9: "Kontakte informieren"
      profile_empty: 
        s1: "hier ist Michael von theStudentRanking.com."
        s2: "Wenn Sie Ihre Karriere weiter ausbauen möchten, dann sollten Sie sich mit möglichst vielen gute Recruitern in Verbindung setzen. Sie haben bereits ein leeres Profil bei theStudentRanking.com, aber Recruiter können Sie nicht finden. Geben Sie Ihrer Karriere einen Ruck und füllen Sie Ihr Profil aus - dann können Recruiter Sie auch finden und Ihnen Vorschläge machen."
        s3: "Studien hinzufügen"
        s4: "Wenn Sie Ihr Profil aktualisieren, erhalten Sie auch eine Übersicht über Ihre Fähigkeiten verglichen mit anderen Kandidaten. Wenn Sie noch besser werden wollen, dann ist dies Ihre Möglichkeit dazu."
        s5: "Sie können auch mit anderen zusammenarbeiten, um sich gegenseitig Ziele zu setzen und gemeinsam Noten, Sprachkenntnisse und Erfahrungen zu verbessern. Nutzen Sie das System um noch besser zu werden."
        s6: "Freunde einladen"
        s7: "Freundliche Grüße,\n"
        s8: Michael
        s9: "PS: Feedback ist immer willkommen - schreiben Sie mir einfach."
      s1: "Firmen suchen nach Sprachen oder Fähigkeiten auf Ihrem Profil"
      s2: "Firmen suchen anhand der Sozialpunkte nach interessanten Kandidaten"
      s3: "Ihr Karriereplan hilft Ihnen, noch erfolgreicher zu werden"
      s4: "Ihr letztes Praktikum"
      s5: "Firmen suchen nach Ihnen"
      social_points: 
        s1: "hier ist Michael von theStudentRanking.com. Es scheint als hätte keiner Ihrer Facebook-Freunde Sie als Kontakt auf theStudentRanking.com gelistet. Daher ist Ihre Sozialpunktzahl Null."
        s2: "Je mehr Ihrer Kontakte Sie empfehlen und Ihre Fähigkeiten bestätigen, desto höher wird Ihre Punktzahl. Dadurch können Sie sich gegenseitig fördern und helfen, erfolgreicher in Ihrer Karriere zu werden. "
        s3: "Ihre Freunde einzuladen ist einfach und dauert nur wenige Sekunden, Ihre Daten sind jederzeit sicher. "
        s4: "Freunde einladen"
        s5: "Sobald Sie Ihre Freunde eingeladen haben, können Sie diese Empfehlen und Fähigkeiten bestätigen - was ihre Karrierechancen erhöht. Und im Gegenzug bestätigen Ihre Freunde vielleicht auch einige Ihrere Leistungen, was Ihre Sichtbarkeit erhöht."
        s6: "Freundliche Grüße,\n"
        s7: Michael
    weekly_digest: 
      s1: "Dies ist Ihre wöchentliche Zusammenfassung von theStudentRanking.com."
      s10: "ihrer Fähigkeiten wurden diese Woche bestätigt."
      s11: "hat Ihre Karriere unterstützt."
      s12: "Bestätigen Sie die Fähigkeiten Ihrer Kontakte indem Sie hier klicken:"
      s13: "Fähigkeiten bestätigen"
      s14: "Empfehlungen:"
      s15: "Sie haben diese Woche keine Empfehlung erhalten."
      s16: "Sie haben diese Woche Empfehlungen erhalten:"
      s17: "Empfehlungen anzeigen"
      s18: "Klicken Sie hier, um Ihren Kontakten zu helfen."
      s2: "Kontakte:"
      s3: "Sie haben neue Kontakte – "
      s4: "bestätigte Sie als Kontakt."
      s5: "Sie haben einen neuen Kontakt."
      s6: "sie haben keinen neuen Kontakt."
      s7: "Neue Kontakte hier hinzufügen"
      s8: "Fähigkeiten:"
      s9: "Keiner Ihrer Kontakte hat diese Woche eine Ihrer Fähigkeiten bestätigt."
    welcome_email:
      s0: "Willkommen bei theStudentRanking.com"
      s1: "hier ist Michael von theStudentRanking.com. Danke für Ihre Anmeldung - ich hoffe, dass Ihnen das System viele Vorteile bietet. Zusammen können wir an Ihrer Karriere arbeiten, Ihnen Analysedaten über Ihre Wettbewerbsfähigkeit anbieten und Sie mit Ihren Freunden und Kontakten vernetzen, um beruflich erfolgreicher zu sein. Wenn alles gut klappt, werden Sie in kurzer Zeit bereits von einigen der besten Firmen weltweit angesprochen."
      s10: "Freundliche Grüße,\n"
      s11: Michael
      s12: "PS: Feedback ist immer willkommen - schreiben Sie mir einfach"
      s2: "Diese Email bestätigt Ihre Anmeldung und hilft Ihnen, Ihr Konto wiederzufinden. Falls Sie mal Ihr Passwort vergessen, können Sie über das System ein neues beantragen."
      s3: "Bereit Ihre Karriere zu fördern? Dann geht es hier los: Fügen Sie Ihre Leistungen zu Ihrem Profil hinzu und holen Sie sich Punkte und Aufmerksamkeit von Arbeitgebern. "
      s4: "Profil optimieren"
      s5: "Firmen suchen häufig nach Kandidaten, die bereits von anderen bestätigte Fähigkeiten und Leistungen haben. Dies nennt sich \'social proof\' und hilft Recruitern, gute Kandidaten schnell zu finden. Je mehr Ihrer Kontakte daher Ihre Fähigkeiten bestätigen, desto schneller werden Sie für Arbeitgeber interessant. Und jede Empfehlung erhöht auch Ihre Sozialpunktzahl: 5% der Leistungspunkte Ihres Kontakts werden zu Ihren Sozialpunkten addiert - das erhöht Ihre Sichtbarkeit deutlich."
      s6: "Kontakte einladen"
      s7: "Sie können hier Ihre Präferenzen einstellen"
      s8: "Wie finde ich die erste Stelle?"
      s9: "ist unsere ausführliche Serie zum Thema Stellensuche. Lesen Sie in unserem Blog, wie Sie sich am schnellsten vorbereiten können, und wie Sie schnell und einfach die besten Positionen finden."
