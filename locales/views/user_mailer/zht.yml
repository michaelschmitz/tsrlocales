    welcome_email:
      s0: "歡迎加入「學生排行榜」！"
      s1: "我是台灣區總經理，周 涵。謝謝你加入我們的網站，希望你會喜歡我們特別為學生設計的功能與特色，並鼓勵其他人加入。我們希望能為學生建立一個適合學生用的職業社群網站，幫助你了解自己和朋友的市場價值與競爭力，建立人脈關係，協助你一步步向未來的僱主與就業市場前進，或甚至幫助你的學弟妹成長，協助他們未來就業。在此，祝你求學與求職都一帆風順！"
      s10: "再次歡迎你的加入！\n"
      s11: 周 涵
      s12: "PS: 如果你對我們的網站有任何建議，歡迎你隨時與我連絡！"
      s2: "這是確認你在學生排行榜的註冊，並協助你日後找到你的帳號。你註冊時使用的帳號是 %{email}。如果你忘記了密碼，可以隨時要求一個新的。"
      s3: "準備好建立你的職涯了嗎？現在就到你的個人檔案告訴僱主你的成就，累積積分，讓全球的僱主都看的到你！"
      s4: "建立個人檔案"
      s5: "現在有越來越多的企業在找有社團經驗的學生，而學生排行榜是全台灣唯一一個有讓學生展現社團與學生會經驗的人力資源網站。你也可以跟同學和學長姐建立人脈關係，互相推薦或確認彼此的技能，這樣能提高彼此的社會積分，也可以讓僱主越容易看到你。在你的人脈關係裡，排名最高的前八名使用者推薦你時，你就會得到他們的總積分的 5% 作為你的社會積分，且每個技能被確認時都有加分作用。目前為止，你的社會積分是 0，所以趕快邀請其他的同學與朋友加入，大家一起朝未來努力！"
      s6: "邀請朋友"
      s7: "你也可以隨意更改你的通訊喜好設定。"
      s8: "找到人生的第一份工作"
      s9: "是我們一系列文章中的第一篇，教你如何準備好進入就業市場。有空時進來我們的部落格逛逛吧！"
