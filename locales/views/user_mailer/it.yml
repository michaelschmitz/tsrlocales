it:
  user_mailer:
    suggestions:
      s1: Le aziende ricercano le lingue e le competenze sul tuo profilo
      s2: Le aziende filtrano i migliori candidati usando il punteggio social
      s3: Il tuo piano di carriera ti aiuta ad avere successo
      s4: Il tuo recente stage
      s5: Le aziende ricercano candidati come te
      completed_internship:
        s1: sembra che tu abbia appena concluso uno stage- almeno è quello che si evince dal tuo piano di carriera. 
        s2: Se è così, aggiorna subito il tuo profilo e guadagna punti per il risultato che hai conseguito:
        s3: Aggiorna la mia esperienza lavorativa
        s4: Potresti anche aggiornare il tuo piano di carriera per riflettere i tuoi nuovi obiettivi e progetti: sarai disponibile a svolgere un altro stage nei prossimi anni? 
        s5: Aggiorna il mio piano di carriera
        s6: Aggiornare il profilo è utile non sono per te, ma anche per i tuoi amici: le persone che hai raccomandato beneficeranno in percentuale del tuo punteggio e saranno trovate più facilmente dai recruiter che ricercano candidati brillanti come te.
        s7: Vuoi più contatti? Invita tutti i tuoi contatti e aumenta il tuo punteggio social!
        s8: Aumenta il punteggio social
        s9: Buona giornata,
        s10: Michael
      empty_career_plan:
        s1: I recruiter effettuano spesso una ricerca dei profili filtrandoli in base ai piani di carriera: stai ricercando uno stage o una posizione full-time? 
        s2: Una volta in grado ti rintracciarti all’interno del sistema, i recruiter potranno inviarti messaggi e inviti. Ciò richiede, da parte tua, un costante aggiornamento del tuo piano di carriera, nel quale è bene indicare la tua disponibilità. 
        s3: Aggiorna esperienza lavorativa
        s4: Aggiorna il tuo piano di carriera
        s5: Fa’ in modo che per loro sia più facile trovarti ed entrare in contatto con te- poi cogli al volo le opportunità e assicurati una brillante carriera. 
        s6: Fammi sapere se posso esserti di aiuto,
        s7: Michael
      inactive:
        s1: sono Michael di theStudentRanking.com. Devi essere stato molto impegnato negli ultimi mesi- avrai avuto nuove esperienze, migliorato le tue competenze  e accresciuto il tuo potenziale. 
        s2: È molto probabile che la tua posizione nel ranking di theStudentRanking.com sia migliorata. Nello specifico il tempo e gli sforzi che hai investito nei tuoi studi, svolgendo esperienze lavorative e acquisendo nuove competenze, stanno dando i loro frutti. 
        s3: Aggiorna il tuo profilo per controllare la tua posizione e quel che è successo ai tuoi amici nel frattempo. 
        s4: Controlla velocemente il mio profilo
        s5: Buona giornata,
        s6: Michael
      languages_skills:
        s1: sono Michael di theStudentRanking.com. Hai già completato gran parte del tuo profilo: è un’ottima cosa visto che in questo modo puoi visualizzare il tuoi risultato nel ranking ed essere trovato facilmente dai recruiter. 
        s2: Per rendergli la ricerca ancora più facile, inserisci qualche dettaglio in più sulle tue competenze e sui tuoi risultati.
        s3: Aggiorna le tue lingue
        s4: Aggiorna le tue competenze
        s5: Aggiorna i tuoi risultati
        s6: Queste nuove competenze aumenteranno il tuo punteggio Personale, facendoti salire nel ranking.
        s7: "Il tuo punteggio Social attuale è: "
        s8: Se vuoi fornire più conferme sociali delle tue abilità e dei tuoi risultati, chiedi ai tuoi amici e ai tuoi contatti di entrare nel sistema. 
        s9: Dillo ai tuoi amici
        s10: Fammi sapere se posso esserti d'aiuto per qualsiasi cosa riguardi il tuo profilo.
        s11: Cordiali saluti,
        s12: Michael
      profile_empty:
        s1: sono Michael di theStudentRanking.com. 
        s2: Se vuoi crearti una carriera, entrare in contatto con i recruiter è un fattore chiave. Avendo un profilo non compilato su theStudentRanking.com, i recruiter non sono ancora in grado di trovarti. Dai una svolta alla tua carriera compilando il tuo profilo e verifica tu stesso i risultati- quanti messaggi da parte dei recruiter ti stai perdendo ora? 
        s3: Aggiungi titolo di studio
        s4: Inoltre l’aggiornamento del profilo ti fornirà informazioni utili sulla tua posizione nel ranking, permettendoti di confrontarti con gli altri candidati- se vuoi crescere e migliorare questa è una grande opportunità.
        s5: Potrai anche lavorare insieme ai tuoi amici per definire i tuoi obiettivi, per migliorare I tuoi voti, le tue competenze linguistiche o le esperienze lavorative. Usa il sistema come uno strumento per migliorare incoraggiandovi l’un l’altro. 
        s6: Invita i tuoi amici
        s7: Felice di averti a bordo,
        s8: Michael
        s9: PS: ogni tipo di feedback è ben accetto – scrivimi in qualsiasi momento.
      social_points:
        s1: Sono Michael di theStudentRanking.com. Dando un’occhiata al tuo profilo, ho notato che nessuno dei tuoi amici di Facebook si è connesso con te su  theStudentRanking – il tuo punteggio social è pari a zero.
        s2: Utilizzando il nostro sistema, anche loro potrebbero imparare qualcosa in più su loro stessi e scoprire come migliorarsi. Ciò aiuterà anche te ad essere più motivato e potrete unire le vostre forze per diventare più efficienti nel mercato del lavoro.
        s3: Invitarli è facile, bastano pochi secondi (e i tuoi dati saranno sempre al sicuro).
        s4: Invita i tuoi amici
        s5: Una volta invitati i tuoi amici, raccomandali e conferma le loro competenze in modo da renderli più facilmente visibili alle aziende. Loro potranno fare lo stesso per te, aiutandoti a diventare più visibile a tua volta. 
        s6: Buona giornata,
        s7: Michael   
    invite_email:
      s1: "ti ha invitato a unirti a theStudentranking.com"
      s2: "ti ha invitato a unirti a theStudentranking.com"
      s3: "Provalo qui."
      s4: "theStudentRanking.com fornisce un ranking globale per studenti e giovani professionisti. Confrontati con i tuoi pari a livello globale, nazionale, e anche all'interno della tua università e nella tua area di studio. Puoi scoprire come il percorso dei tuoi amici ed entrare in contatto con le migliori aziende del mondo. Provalo adesso- è gratis!"
    email_message:
      s1: "ti ha inviato un messaggio"
      s2: "Il tuo indirizzo email è al sicuro e non è stato condiviso. L'azienda ha utilizzato il form presente sul nostro sito per contattarti. Puoi modificare le impostazioni di contatto cliccando su \"Il mio account\" dopo esserti registrato."

