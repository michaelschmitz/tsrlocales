      s4: Crea il tuo profilo
      s5: "Le aziende ricercano candidati in grado di fornire una \"conferma sociale\" dei propri risultati. Avere dei contatti che confermino le tue competenze e forniscano raccomandazioni può essere molto utile nella ricerca di un lavoro e migliorerà il tuo punteggio Social: guadagni il 5% del punteggio Personale di chi ti ha raccomandato e ulteriori punti per ogni competenza confermata. Ad ora il tuo punteggio Social è pari a zero. Puoi aumentarlo invitando i tuoi contatti a partecipare al ranking." 
