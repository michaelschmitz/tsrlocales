      s1: sono Michael di theStudentRanking.com. Ti ringrazio per esserti registrato sul nostro sito- spero ti divertirai a usare il sistema! Ti aiuteremo a scoprire nuove utili informazioni su te stesso e su i tuoi amici, a migliorare i tuoi risultati e il tuo valore nel mercato del lavoro e a entrare in contatto con le aziende di tutto il mondo. 
