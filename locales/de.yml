de:
  shared:
    whatwedo:
      s1: "theStudentRanking.com bietet für Studenten das weltweit größte und modernste Studentenranking an. Wenn Sie wissen möchten, wie hoch Ihr Marktwert ist oder wie Sie verglichen mit Studenten aus Deutschland, Österreich, der Schweiz oder weltweit abschneiden, dann sind Sie hier richtig. Zusätzlich bieten wir Ihnen die Möglichkeit, von Firmen angesprochen zu werden. "
      s2: "Firmen bieten wir die Möglichkeit, schnell Zugriff auf die größten Talente zu erhalten. Wenn Sie nach neuen Lösungen für die Ihre Traineeprogramme, Graduate-Programme oder für den Direkteinstieg suchen, dann können wir Ihnen helfen."  
