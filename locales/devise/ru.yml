      faq: 
        s1: "Часто задаваемые вопросы"
        s10: "5. Как Вы подсчитываете мои оценки? Лучше иметь больше пятёрок или стажировок?"
        s11: " Мы используем алгоритм, который полагается на количество времени, потраченного на ту или иную деятельность, чтобы посчитать общий балл. Определенные достижения, такие как, университет и школа, приносят дополнительные баллы , которые улучшают результат и делают эти достижения более важными для финального результата. Однако, стажировки могут также предоставить хорошие баллы, так как выбирая между проведением каникул, смотря телевизор или проходя стажировку, ты выбрал верный путь."
        s12: "6. Существуют ли советы для студентов, которые хотят лидировать в рейтинге?"
        s13: " Лидирующие студенты в целом имеют хорошие оценки, несколько стажировок и социальные и языковые навыки. Обычно это результат стабильной и регулярной работы над собой. Просто подумай о своих интересах и занимайся тем, что важно в выбранной сфере. Если ты работаешь на неполный рабочий день, пройди стажировку или освой дополнительный курс, ты быстро поднимешься  по шкале рейтинга и сделаешь свой профиль привлекательнее для работодателей."
        s14: " Другой совет: Бизнес жизнь - это марафон, а не спринт. Если ты хочешь поддерживать высокий уровень, необходимо лечить тело и мозг. Если ты устаёшь или перестаёшь фокусироваться, поспи, ведь это то, что нужно твоему организму. Когда встанешь, продолжи работать, делая что-то полезное. Это приведёт не только к хорошему результату в рейтинге, но и к счастливой и полной жизни."
        s15: "7. Качество образования и системы оценок отличаются в разных странах. Как система это отражает?"
        s16: " Существует огромное разнообразие систем оценок, а также уровней образования не только между странами, но и внутри одной страны. Наша система не может оценить каждый отдельно взятый курс и качество образования, представленное каждой школой. Однако мы смотрим на средний балл студентов от каждого университета и предоставляем эту информацию для градации университетов, чтобы препятствовать увеличению баллов. Глобально увеличение баллов может привести к немного искаженному результату между странами, но когда ты вернешься к национальному рейтингу, картина должна быть более четкой. С точки зрения процесса поиска сотрудника, работодатели в целом оценивают профиль кандидата и оценки, заработанные в прошлом опыте. Например, «средний» балл по сложной дисциплине сыграет положительную роль."
        s17: "8. Нужно ли мне предоставлять какие-либо сертификаты, чтобы удостоверить мой профиль?"
        s18: " Мы не требуем сертификатов для рейтинга. Однако, работодатели очевидно предпочтут более заполненный профиль, который включает транскрипции и дополнительные документы, также наш рейтинг предоставляет небольшой бонус  кандидатам, чьи профили подтверждены. Когда работодатели будут связываться с тобой, они исследуют твои навыки и, как правило, попросят ознакомиться с оригинальными документами. Если кандидат не способен удовлетворить запрос, обычно это ведет к прекращению работы, даже после подписания договора, а также может спровоцировать правовые процессы."
        s18a: "9. Видна ли моя позиция в рейтинге для друзей, коллег и других?"
        s18b: " Твоя информация будет конфиденциальна, если ты того пожелаешь. Ты всегда можешь управлять видимостью своего профиля в аккаунте, а также изменить настройки в любое время."
        s19: "10. Что происходит с моей информацией?"
        s2: "1. Каким образом я могу участвовать в рейтинге? Должен ли я платить за это? "
        s20: " Ты контролируешь всю свою информацию. Если  хочешь быть найденным работодателем и получить предложение по работе, тебе следует разрешить работодателям просматривать детали профиля. Если хочешь оставаться невидимым для публики, то просто измени настройки приватности."
        s21: "11. Стоит ли обманывать систему?"
        s22: " Конечно, нет. Возможно, это и приведет к лидирующей позиции в рейтинге на какое-то время, до тех пора, аккаунт не будет отмечен, модифицирован или запрещён. Система имеет функцию выявления подозрительных аккаунтов. После того, как аккаунт отмечен, он становится невидимым для других, только пользователь и администрация сайта видит аккаунт. После просмотра наши администраторы попросят подтвердить определённую информацию и затем модифицируют или запретят аккаунт. Работодатели, как правило, хотят увидеть оригиналы транскрипций до того, как подпишут контракт. Помни, что предоставление подложных документов – это мошенничество и может вызвать наступление правовых санкций."
        s23: "12. Что мне делать, если я не согласен с моей позицией в рейтинге?"
        s24: " Если ты считаешь, что система недостаточно точная и знаешь, как её усовершенствовать, пришли нам письмо. Наша команда регулярно просматривает идеи, и мы постараемся внедрить лучшие из предложений - это может занять несколько дней.  Если ты хочешь в общем заработать большее количество очков, добавляй больше деталей в свой профиль и не забывай загружать сертификаты."
        s25: "13. Может ли платформа решить проблему безработицы в РОССИИ?"
        s26: "Да, потому что информация – это ключ. Высокому уровню безработицы сопутствует низкая доступность информации о карьерных возможностях. Если кандидаты из РОССИИ  желают передвигаться в те места, где предоставляют лучшие экономические условия, наша платформа упростит это через систему глобального рейтинга."
        s27: "14. Сколько стоит рейтинг?"
        s28: " Это бесплатно, и рейтинг всегда будет свободным для студентов и выпускников. Работодатели платят за размещение вакансий и рекламы, которые покрывают наши зарплаты."
        s29: "15. Как я могу отслеживать свой рейтинг?"
        s3: " Это бесплатно. Просто зарегистрируйся через свой  аккаунт Фэйсбука или электронную почту. После того, как ты введешь свои достижения, система автоматически подсчитает твой балл и сравнит тебя с твоими друзьями."
        s30: " Ты можешь захотеть возвращаться в свой профиль, чтобы добавлять достижения. Только что прошёл стажировку? Заработал сертификат, подтверждающий знание языка? Добавь эту информацию в профиль, чтобы пересчитать текущую позицию в рейтинге."
        s31: "16. Как я могу отслеживать свои заявки?"
        s32: " Наша система предложит краткий обзор тех вакансий, которыми ты уже заинтересовался. Сейчас мы тестируем эту функцию, и её возможность её использования  должна быть готова через несколько недель."
        s33: "17. Я окончил университет и уже нашёл работу. Следует ли мне сохранить свой профиль?"
        s34: " Сохрани свой аккаунт и обновляй информацию, когда тебе будет удобно. Другие участники твоей возрастной группы, вероятно, сделают то же самое, и у тебя будет возможность сравнить себя с другими. Более того, ты можешь  получать вакансии, которые могут тебя заинтересовать. Ведь ты никогда не знаешь, кого ищут рекрутеры и какая возможность может возникнуть на горизонте."
        s35: "18. Могу ли я заплатить, чтобы увеличить количество просмотров моего профиля?"
        s36: "Нет, это всё о твоих достижениях."
        s37: "19. Существует ли дата истечения срока моего профиля?"
        s38: " Нет, таких сроков для твоего аккаунта нет, но работодатели могут просматривать активность твоего профиля на платформе. Проверяя каждые несколько дней свой профиль, ты сохранишь высокий уровень активности страницы, и рекрутеры, которые установят фильтр по уровню активности аккаунта, смогут быстрее найти тебя. Запомни: Регулярно обновляя страницу, ты возвышаешь свои шансы на контакт с работодателем, но даже при  неактивности профиля, аккаунт не будет удалён."
        s39: "20. Совершенна ли система?"
        s4: "2. Я думаю, что мой балл средний или ниже среднего, стоит ли мне участвовать в рейтинге?"
        s40: " Она довольно хороша. Мы удивлены сами! Мы выяснили, что система предоставляет довольно справедливый результат, т.к. учитывает различные факторы. Но мы продолжаем совершенствовать нашу платформу и работаем над этим. Предложения и пожелания приветствуются!"
        s41: "Технические вопросы"
        s42: "21. Что, если мне необходимо восстановить мой пароль?"
        s43: " Просто попробуй войти в свой аккаунт и нажать кнопку «восстановить пароль». Если ты не можешь войти в аккаунт через свою электронную почту, к которой привязан аккаунт, тебе следует связаться с одним из региональных менеджеров и предоставить копию твоего паспорта или  ID, чтобы восстановить пароль. Этот процесс может занять несколько дней, чтобы не допустить попыток взлома."
        s44: "22. Что делать, если я не получаю электронное письмо по восстановлению пароля?"
        s45: " Пожалуйста, проверь сначала папку спама, и если и там нет письма, набери снова верный электронный адрес в соответствующем поле. Случаются опечатки. В зависимости от трафика, отправление письма может занять несколько минут – иногда интернет медленный."
        s46: "23. Следует ли мне предоставить свой пароль кому-либо?"
        s47: " Не  предоставляйте доступ к своему паролю кому-либо ещё. Это касается администраторов, региональных менеджеров, сотрудников, друзей или любых незнакомцев в метро. Мы имеем доступ ко всем аккаунтам и всем профилям без пароля, и никогда не попросим раскрыть твой пароль."
        s48: "24. Как я могу удалить свой аккаунт?"
        s49: " Просто отправь электронное письмо на info@thestudentranking.com   с электронного адреса, к которому привязана страница. Мы рассмотрим твой запрос и удалим аккаунт."
        s5: " Да, потому что ты уникален, и  каждый может выиграть за счет рейтинга. Результат рейтинга и совет помогут тебе улучшить свои навыки и стать более ценным. И даже если результат рейтинга не ставит тебя на высшую ступень, ты все же уникален благодаря специфической комбинации твоего опыта, навыков и места. Это делает тебя интересным для работодателей, которые ищут специфические комбинации. Ведь ты никогда не можешь знать, что ищет работодатель!"
        s50: "25. Если я запросил удаление аккаунта, останется ли мой результат в рейтинге?"
        s51: " Нет, твой результат будет удалён из рейтинга. Мы удалим всю информацию."
        s52: "26. Получат ли мой электронный адрес «спамеры»?"
        s53: " Никому не нравится спам. Не переживай, твой адрес останется конфиденциальным и никогда не будет показан партнёрам, спонсорам или другим группам."
        s54: "Для работодателей и рекрутеров"
        s55: "27. Что мы предлагаем?"
        s56: " Мы помогаем работодателям найти идеального студента или талантливого выпускника по всему миру, предлагая справедливый глобальный рейтинг, основанный на базе данных кандидатов. Если Вы ищете лучшие пять процентов от каждого класса или желаете нанять на работу кого-либо с уникальным набором качеств, мы поможем. Мы предлагаем студентам систему глобального рейтинга, которая позволяет узнать больше об их ценности на рынке труда и карьерных возможностях. Также мы публикуем рейтинг университетов, основанный на качестве студентов, обучающихся в том или ином университете."
        s57: "28. Как работает ваш рейтинг?"
        s58: " Студенты зарабатывают очки за каждое введённое достижение. Достижения включают: степень образования, школьные оценки, опыт работы, языковые навыки и личностные качества, а также другие факторы, которые наделяют их уникальностью и демонстрируют их компетенцию. Затем мы используем  эти очки, чтобы сравнить студентов одинаковой возрастной категории в нашей системе рейтинга, а также позволяем дальнейшее установление фильтров, основанных на степени образования, местонахождении, национальности и других важных свойствах. Работодатели могут также фильтровать кандидатов по дате выпуска, доступности или заинтересованности в стажировке, работе на полный и неполный рабочие дни."
        s59: "29. Сколько у вас пользователей? Насколько быстро вы растёте?"
        s6: "3. Насколько важен опыт работы? Если у меня большой опыт работы, нужно ли мне регистрироваться?"
        s60: " Мы недавно запустили наш проект, и в нашей базе пока только пользователи на стадии тестирования. Благодаря  мультипликационному фактору и возможностями социальных сетей, мы ожидаем несколько тысяч зарегистрированных пользователей через несколько недель, а также достичь 20 000 пользователей к концу Апреля 2013 г. Этот рост должен продолжиться до тех пор, пока мы не достигнем определённого результата."
        s61: "30. Насколько надёжны результаты рейтинга?"
        s62: "Надёжность результата определяется качеством предоставленной информации. Мы используем набор измерений для оценивания действительной и сертифицированной информации. Наша система выявляет аккаунты, которые пытаются создать ложные профили, и наши администраторы пересматривают все профили ежедневно. Система также вознаграждает тех пользователей, кто загрузил сертификаты и транскрипции оценок на сайт, чтобы улучшить качество своего профиля."
        s63: "31. Является ли информация статистически точной?"
        s64: " Наш рейтинг становится всё больше и больше статистически точным с каждым зарегистрированным студентом. В зависимости от уровня анализа и количества пользователей на сайте,  мы можем предоставить высококачественный анализ на национальном и международном уровнях."
        s65: "32. Почему мы должны размещать вакансии на вашем сайте?"
        s66: " Потому что Вы хотите получить лучших кандидатов, а мы можем Вам помочь найти их. Каждый студент хочет оценить свои шансы и сравнить себя с другими, что ведёт их на наш сайт. В свою очередь, наша система упрощает Вам поиск кандидатов. Размещение вакансий ускоряет процесс, позволяя студентам в поисках работы своевременно проявить свой интерес. Попробуйте сейчас – размещение первой вакансии бесплатно."
        s67: "33. Вы хотите конкурировать с такими порталами, как LinkedIn и Monster.com?"
        s68: " Мы предлагаем отличную альтернативу для студентов и работодателей, желающих найти друг друга.  LinkedIn и Monster являются крупнейшими порталами в профессиональной сфере, но наше преимущество в том, что мы фокусируемся на специфической группе и хотим предоставить карьерные возможности для наших пользователей, одновременно облегчая работодателям поиск талантов с помощью нашего рейтинга. Другие провайдеры этого не могут предложить."
        s69: "34. Каким образом вы предотвращаете пользователей от внесения ложной информации?"
        s7: " Да. Ты получишь оценку, основанную на группе сравнения с твоими сверстниками. Работодатели, используя нашу систему, ищут кандидатов разного типа, они могут быть заинтересованы в твоем профиле, особенно если у тебя значительный опыт работы."
        s70: "Наша платформа имеет видимые и невидимые системы, которые проверяют информацию на действительность и вырабатывают «санитарные проверки» на заполненные профили. Мы автоматически выделяем и помечаем подозрительные аккаунты, и наши администраторы могут очистить, модифицировать или удалить аккаунт. Учитывая  количество времени, потраченного на создание действительного аккаунта, обман системы будет чрезмерно затратным по времени процессом."
        s71: "35. Сколько стоит размещение вакансии и информации о мероприятиях?"
        s72: " Это бесплатно для размещения первой вакансии, цену последующих услуг Вы можете узнать в разделе «Цены» на нашем сайте. Если у вас есть большое количество вакансий или Вы хотите стать партнёром, свяжитесь с региональным менеджером напрямую, который подберёт для Вас лучший пакет."
        s73: "36. Могу ли я сделать мои вакансии более просматриваемыми?"
        s74: " Вы можете добавить свой логотип к размещённой вакансии, что привлечёт большее внимание. Более того, Вы можете сделать рекламу на сайте для привлечения внимания большей аудитории. И если Вы целенаправленно ищете определённых кандидатов, запуск e-mail-маркетинга будет отличным решением."
        s75: "37. Как я могу стать партнёром, чтобы рекламировать наши услуги?"
        s76: " Свяжитесь непосредственно с одним из региональных менеджеров нашей команды или заполните форму на сайте. Мы обязательно ответим Вам в течение суток."
        s77: "38. Как я могу стать спонсором?"
        s78: " Свяжитесь непосредственно с одним из региональных менеджеров нашей команды или заполните форму на сайте. Мы обязательно ответим Вам в течение суток."
        s8: "4. Как система определяет ранг? Как это работает?"
        s9: " Система полагается на единственный фактор, который не обманешь: время. Мы сравниваем студентов, основываясь на их возрасте, и просто смотрим на их достижения. Куда они вкладывали свое время? Имеют ли они достижения? Чему они научились? Сколькими языками владеют? На каком уровне? Какой у них опыт работы? Все эти факторы сказываются на конечном результате. Если мы имеем одинаковый результат, мы сравниваем студентов с одинаковым годом рождения, чтобы создать более справедливую группу сравнения. Студенты также могут выбрать функцию сравнения с другими группами, в своём университете или глобально, или с другими людьми, которые окончили университет в то же время. Этот может привести к разным результатам, и в общем предоставляет более сбалансированную картину."
