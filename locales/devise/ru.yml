        s131: "Пройдите практику в важных сферах работы и прощупайте почву. Если даже Вы не сильно заинтересованы, Вы можете создать список и поэтапно сформулировать свое мнение и желание по поводу того, в какой именно сфере Вы хотели бы работать."
        s132: "Школные оценки были ниже среднего"
        s133: "Вы уже не можете это изменить, но это не должно влиять на Вашу будущую работу - если Вы сильно мотивированы, фокусируетесь на задании и предпочитаете ежедневную работу теории, Вы также можете найти хорошую работу . И, конечно, наличие практики и сертификатов, которые Вы можете предоставить, облегчат Ваше устройство на работу."
        s134: "Фокусируйтесь на других, более важных вещах и говорите о о том, что для Вас важно.Человек, который Вас интервьюирует, осведомлен о Ваших нерелевантных школьных оценках и хочет от Вас услышать скорее причины, по которым Вы будете хорошо работать. Сфокусируйтесь на этом, проигнорируйте прошлое."
        s135: "Оценки ниже среднего."
