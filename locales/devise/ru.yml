        s137: "Плохие оценки не должны ограничивать Ваши возможности быть хорошим работником. На собеседовании расскажите, какие у вас карьерные планы и стремления, а также что Вы делаете для достижения своих целей. Не каждый обязан иметь двойный диплом с докторской степенью- на определенные должности нужны более практичные люди."
