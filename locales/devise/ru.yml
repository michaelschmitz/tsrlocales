        s3: "Grundlage unserer Zusammenarbeit ist Vertrauen und eine klare Kommunikation. Wir möchten Ihnen eine gute Dienstleistung anbieten und dabei gemeinsam profitieren. Sollte es Unklarheiten geben, genügt im Regelfall eine einfache Kontaktaufnahme via Email oder Telefon, um diese zu beseitigen."
        s30: "2. Events dürfen keine unautorisierten Elemente (geschützte Markenzeichen, versteckte/schadhafte Verknüpfungen und Links, irreführende, unleserliche oder versteckte Stichwörter, schadhafter Code, die Namen, Logos und Warenzeichen von Unternehmen, Organisationen, Institution oder Ländern, welche nicht im Zusammenhang mit der Stellenanzeige stehen, multiple Stellenangebote oder ungenaue und irreführende Informationen enthalten) enthalten."
        s31: "3. Elitestudent Deutschland behält sich das Recht vor, eigenmächtig Events ohne Angaben von Gründen zu sperren, falls diese dem Sinne der Plattform widerlaufen."
        s32: "4. Die Laufzeit eines Events wird von Ihnen selbstständig festgelegt. Abgelaufene Events werden nicht mehr in der Suche angezeigt, bleiben jedoch bei genauer Angabe der passenden URL verfügbar."
