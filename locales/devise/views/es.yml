        s1: Prácticas
        s2: "Construye tu perfil y tu red de contactos"
        s3: "¿Vas a realizar prácticas este verano?"
        s4: "Realizar prácticas en un sector relacionado con tus estudios y tu carrera es una buena forma de conocer el terreno y ganar perspectiva sobre la empresa correspondiente. Si lo planificas con tiempo, puedes hacer prácticas en diferentes sectores cada verano para, poco a poco, construir las habilidades necesarias para el trabajo que deseas obtener una vez termines la carrera. Por ejemplo, puedes considerar hacer prácticas en publicidad el primer verano, relaciones públicas en el segundo y marketing en el tercero, de forma que, cuando te gradúes, estés mejor preparado para entrar en el mundo laboral."
        s5: "Gracias a las prácticas, sabrás realmente si ese es el área que más te interesa. Si no es así, quizás quieras estudiar otros cursos el próximo semestre para explorar otras áreas interesantes. Si, por otro lado, dichas prácticas confirman tus intereses y tu trayectoria profesional, entonces haz cursos que te permitan mejorar tus conocimientos y habilidades en esa materia."
        s6: "Cuando solicitas un trabajo, la experiencia que tengas en prácticas aumentará tus posibilidades de ser contratado, independientemente de las notas que tengas. Eso te ayudará a transmitir a las empresas la idea de que eres un estudiante práctico, además de conocedor de la teoría."
        s7: "Entre unas prácticas no remuneradas que añaden valor a tu CV y un trabajo de media jornada pagado que no te enseña nada, dale prioridad a la opción que añade valor a tu carrera y aumenta tus posibilidades de conseguir tu futuro trabajo perfecto. Si necesitas el dinero, acepta las dos prácticas e intenta llegar a un acuerdo con ambas empresas en relación a tu horario. El mercado laboral es muy competitivo, haz todo lo que puedas para aumentar tu valor."
        s8: "Y cuando estés en las prácticas ponte como meta aprender nuevas habilidades, maximizar tus fortalezas y obtener una buena carta de recomendación al finalizar."
        s9: "Próxima entrega: Conseguir el primer empleo (Serie de artículos sobre cómo hacerlo realidad)"
      blogs1: 
        s1: Artículos
        s10: "No obstante, las reglas de este nuevo juego son bastante más complejas  y no siempre es fácil encontrar a alguien que te las explique todas – la gente está muy ocupada. La dimensión también es diferente en este caso. Los juegos normales se acaban en unas horas – este juego dura días, semanas, meses, años y hasta décadas."
        s11: "Y mientras los ganadores o perdedores son fácilmente identificables en la mayoría de juegos de mesa, la falta de transparencia, feedback y asesoramiento hace más difícil el aprender rápido."
        s12: "Seis reglas que te ayudarán a jugar – y ganar: "
        s13: "Primera. Esta es tu partida y la juegas solo."
        s14: "Sí, es verdad, tus padres, tus amigos y tus profesores estarán dispuestos a ayudarte; pero, al fin de cuentas, jugar, tomar decisiones y establecer la estrategia que te hará feliz, es una responsabilidad tuya."
        s15: "Esto es asustador y revitalizante al mismo tiempo, pues, en última instancia, te da libertad para delinear tu propio camino. Ten confianza en ti mismo y aprende a jugar bien – las habilidades que ganes serán muy valiosas, una vez tras otra."
        s16: "Segunda. Este juego es increíblemente flexible en cuanto a movimientos y acciones. "
        s17: "Podrías pasarte el día durmiendo u ocho horas completando formularios; puedes aceptar un puesto de trabajo en un club de golf con el único propósito de conocer nuevas personas o quedarte en casa viendo el programa popular de turno. (Nota: si haces lo mismo que hace la mayoría de la gente, tarde o temprano acabarás siendo como ellos)."
        s18: "Puedes optar por presentarte directamente a las personas o esperar que éstas te descubran mientras estás sentado en tu sofá. Explora lo que funciona y lo que no funciona, y mejora con el tiempo."
        s19: "Tercera. Este juego no es justo y nadie lo supervisa. "
        s2: "Conseguir el primer empleo"
        s20: "Puede que haya  cientos de puestos de trabajo que paguen 100.000 € al año a recién graduados que han acabado su carrera sin pena ni gloria, pero eso no quiere decir que todo el mundo los conozca. En algunas ocasiones, la falta de conocimiento impide a las personas dar ese gran paso al frente, y en otras, puede ser falta de cualificaciones o habilidades interesantes."
        s21: "Con esto quiero decir que puede que seas un estudiante con excelentes notas y aun así tengas dificultades para encontrar trabajo."
        s22: "La experiencia académica será muy poco útil si no está acompañada de habilidades que demuestren que eres un trabajador y pensador independiente o que entiendes las normas del juego. La economía cambia y los países se reorganizan constantemente para funcionar mejor a nivel económico. Así que, tú también puedes – independientemente de lo que hayas estudiado. Si vives en un lugar influenciado negativamente por la economía y las fuerzas políticas y sociales del trabajo, tal vez sea el momento de progresar. El ser humano es un explorador nato por lo que, si tus opciones de desarrollo son mejores en cualquier otro sitio, significa que tu momento para avanzar ha llegado. Sé valiente y busca oportunidades, no riesgo. Siempre puedes volver donde estabas."
        s23: "La cuarta regla es simple: tú vales."
        s24: "Como fundador de theStudentRanking, sé que siempre hay cosas que hacer, y estoy orgulloso de trabajar con un equipo fantástico que se enfrenta a los retos y busca activamente la forma de resolverlos. Se parece a ese momento en que tu fiesta de cumpleaños se termina – a ti te encantaría contar con ayuda para limpiar, pero por alguna extraña razón, solo unos cuantos se quedan para ayudar."
        s25: "No se trata de tener experiencia o intelecto; se trata, en gran medida, de la actitud. Tu disponibilidad para trabajar y aprender es lo que te da valor; tu disposición para acometer nuevos desafíos siempre estará bien vista.  Y si acabas de terminar la universidad significa que posees una serie de habilidades y conocimientos que pueden ser usados o adaptados para resolver los problemas que las empresas están atravesando actualmente."
        s26: "Incluso si tienes muy poca experiencia laboral en comparación con otros, en pocas semanas te convertirás en un experto para una determinada tarea. Eso ocurrirá en el momento que sepas más que tu entorno sobre una determinada función; asume la tarea y finalízala con un estándar profesional (tema para un futuro artículo). No pienses que vales menos por el hecho de que no tuvieras suerte encontrando un trabajo. La gran diferencia radica en encontrar la persona correcta para el puesto correcto, y si tú sabes cuál es tu verdadero valor, encontrarás, sin duda, la oportunidad que necesitas para contribuir."
        s27: "Quinta regla: Tú eres tu propia empresa y tienes que aprender a vender."
        s28: "En este juego, tú eres dueño de una empresa que cuenta con una persona brillante. Asegúrate de que esta persona haga algo útil y pueda aprender y convertirse en un profesional - esta persona es tu producto."
        s29: "Pero incluso con un gran producto, el marketing y las ventas son absolutamente cruciales para su éxito. Si tu producto no es nada especial (aún), entonces, saber posicionarse te abrirá puertas y te dará la oportunidad de crecer rápidamente. Esto requiere un análisis claro de las demandas del mercado, sobre las cualidades que los clientes buscan y sobre tu estrategia de ventas."
        s3: "9 breves artículos que te ayudarán a tener éxito"
        s30: "A menos que tú puedas ofrecer un servicio sobresaliente con un reconocimiento de marca enorme (¿hubieras contratado a Steve Jobs si pudieras? ¿Por qué?), nadie va a venir tras de ti."
        s31: "Tienes que ponerte en el mercado, facilitar que te encuentren y buscar activamente oportunidades de forma profesional. Suponiendo que estás leyendo este artículo en theStudentRanking, ya estás trabajando en ello, lo que es inteligente de por sí."
        s32: "Pero no es suficiente estar presente en un único canal: busca otras formas para que te encuentren, intenta demostrar tus habilidades en un entorno profesional (preferiblemente en frente de futuros clientes o empresas) e invierte tiempo, dinero y esfuerzo en mejorar dichas habilidades. Si no tienes ni idea de ventas, lee algunos libros de ventas en las librerías (¡es gratis!) y elabora tu propio proceso."
        s33: "¿Cómo contactarás a las empresas? ¿Cómo facilitarás el que te encuentren? ¿Cómo harás para ser único y valioso para cada una de ellas? ¿Cómo buscarás activamente oportunidades? Las ventas son un trabajo duro y una gran venta puede llevar semanas, meses y hasta años antes de dar sus frutos."
        s34: "Regla 6: La mayoría de los mercados sufren debido a su ineficiencia extrema – raramente vemos la oferta y la demanda equilibrada y las oportunidades suelen estar escondidas o un poco fuera de tu zona de confort."
        s35: "Es tu responsabilidad analizar a los proveedores de trabajo: las grandes empresas siempre están buscando nuevos miembros para sus equipos que puedan hacerles aún mayores; aunque no siempre se encuentren en tu barrio."
        s36: "¿Estás dispuesto a trasladarte? Un sí como respuesta aumentará el número de proveedores y abrirá nuevos mercados para ti, especialmente si hablas los idiomas que se buscan. Ninguna empresa pagará por tus clases para aprender un idioma (a no ser que seas un jugador de fútbol), así que ¿estás dispuesto a invertir tiempo y esfuerzo en aumentar tus posibilidades?"
        s37: "Si tienes tiempo y un poco de dinero, aprovéchalo para estudiar un curso que te otorgue un certificado y demuestra tus nuevas habilidades en las entrevistas. Cuánto más esfuerzo pongas, mayor será la recompensa."
        s38: "Por otro lado, tus clientes tendrán un problema similar. Ellos querrían contratar candidatos sobresalientes, pero no les resulta fácil encontrar políglotas de 23 años de edad, doctores, con 5 años de experiencia laboral y dispuestos a aceptar un salario medio."
        s39: "Las empresas también se tienen que vender a los candidatos y a menudo invierten mucho tiempo, dinero y esfuerzos en estar presentes en el máximo número de canales posible. Y aun así, no siempre reciben tantas inscripciones para sus ofertas como querrían – especialmente las PYMES de marcas menos conocidas – y por ello agradecen la oportunidad de conocerte."
        s4: "Habiendo experimentado unos años atrás las dificultades de encontrar un trabajo para mí mismo y ahora que he aprendido un poco sobre el proceso de selección y contratación (he contratado 18 personas en los últimos 3 meses), he pensado que sería interesante escribir una serie de artículos que te ayuden a conseguir esa primera oportunidad de trabajo."
        s40: "Acércate a ellas de forma activa y ayúdales a encontrar el candidato ideal – tú."
        s41: "Esto no es solo cuestión de talento, también se necesita suerte: nosotros recibimos muchos formularios de gente con mucho talento y experiencia que querían cubrir un puesto de trabajo aquí, pero en ese momento ya teníamos todos los puestos cubiertos (y el presupuesto agotado) y nuestro foco pasó de contratar a terminar el trabajo que habíamos empezado. Así que no te preocupes mucho – la suerte juega un papel en todo esto, pero si tú pones esfuerzo y cariño, las posibilidades acabarán por subir y en algún momento la suerte también caerá de tu lado."
        s42: "5 preguntas que te ayudarán a tener éxito"
        s43: "Cubre las reglas básicas del juego económico de la búsqueda de empleo. En nuestro próximo artículo debatiremos cómo prepararse de forma profesional para dicha búsqueda y responderemos a cinco preguntas clave que todo recién graduado debería responder para tener éxito a la hora de entrar en el mercado laboral."
        s44: "Próxima entrega: 5 preguntas que se prepara un candidato inteligente"
        s5: "Con la crisis económica afectando tantos países, y en caso de que estés a punto de graduarte, conseguir el primer empleo es un paso extremadamente importante."
        s6: "¿Por qué es tan importante ese primer empleo?  Pues no solo porque pagará tus recibos, sino que te permitirá ganar una experiencia laboral dentro de un entorno profesional. Los puestos más avanzados siempre requieren experiencia, así que empezar pronto permite conseguir mejores puestos de trabajo en el futuro."
        s7: "Estas son las reglas del juego."
        s8: "Con la llegada de la globalización, hemos empezado a jugar todos juntos un gran juego que se parece bastante al Monopoly, al ajedrez o al Risk."
        s9: "Si eres un principiante en estos juegos, tienes dos opciones: que otro jugador te explique las reglas o que te las aprendes tu solito, lo que no suele llevar más de una hora."
