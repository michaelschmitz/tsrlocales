        s10: "Hannah es nuestra Country Manager para Taiwán y China y es la responsable de nuestra estrategia global de Relaciones Públicas."
        s11: "Después de haber trabajado durante seis años en una compañía de traducción en New York, Hannah es ahora dueña de una agencia de traducción. Tiene un Máster en Comunicaciones por la Universidad de San Diego State, se especializó en relaciones públicas y comunicación interpersonal; además enseña oratoria a estudiantes de pregrado. Ha trabajado en distintas compañías de Relaciones Públicas en Taiwán y en Estados Unidos, especialmente con clientes de la industria de telefonía móvil y en comercio business-to-business. Posee una licenciatura en Inglés por la Universidad Nacional de Chiao Tung, donde se especializó en traducciones e interpretaciones."
