      blog_0:
        s0: "Scritto da Hannah Chou"
        s1: "Stage"
        s2: "Crea il tuo profilo e il tuo network"
        s3: "Farai uno stage quest’estate?"
        s4: "Fare uno stage in un settore rilevante per i tuoi studi e per il tuo percorso accademico è un ottimo modo per sondare il terreno e approfondire il tuo ambito di interesse. Se ti organizzi con un po’ di anticipo, potrai svolgere uno stage diverso ogni estate, in modo da acquisire gradualmente le competenze richieste per il lavoro che vorresti svolgere dopo la laurea. Per esempio, potresti pensare a uno stage nella pubblicità, nell’ambito delle pubbliche relazioni o nel marketing, se è questo il tuo settore d’interesse postlaurea."
        s5: "Tramite lo stage puoi scoprire se è davvero quello il lavoro che vuoi fare e, se così non fosse, potrai decidere di frequentare altri corsi che ti interessano di più nel semestre successivo. Viceversa, se lo stage soddisfa i tuoi interessi e le tue aspirazioni di carriera, potrai orientare i tuoi studi in quel senso."
        s6: "Quando ti candiderai per un lavoro, la tua esperienza di stage aumenterà le tue chance di essere assunto, indipendentemente dai tuoi voti: avrai una carta in più da giocare per dimostrare che sei competente nella pratica, tanto quanto nella teoria."
        s7: "Se dovessi scegliere tra uno stage non retribuito che può aggiungere valore al tuo CV e un lavoro part-time retribuito, ma non inerente al tuo percorso, dovresti sicuramente optare per quello che aggiunge valore al tuo profilo e che aumenta le chance di ottenere in futuro il lavoro dei tuoi sogni. Se il problema sono i soldi, allora cerca di svolgerli entrambi, accordandoti sui tempi con i datori di lavoro. Il mercato del lavoro è molto competitivo, quindi fai il possibile per accrescere il tuo valore fintanto che puoi."
        s8: "Durante lo stage impegnati ad acquisire nuove competenze, massimizza i tuoi punti di forza e, a stage concluso, fatti rilasciare una buona lettera di raccomandazione."
        s9: "Next Entry: Come ottenere il tuo primo lavoro (serie di articoli su come renderlo possibile)"
      blog_1:
        s0: "Scritto da Michael Schmitz"
        s1: "Blog"
        s2: "Come ottenere il tuo primo lavoro"
        s3: "9 brevi articoli che ti aiuteranno ad avere successo"
        s4: "Dopo aver sperimentato personalmente le difficoltà connesse alla ricerca di un lavoro e avendo anche un po' di esperienza nel campo delle assunzioni (negli ultimi 3 mesi ho assunto 18 persone), ho pensato di scrivere questa serie di articoli per aiutarvi ad ottenere il vostro primo lavoro."
        s5: "L’economia di molti paesi è in crisi e se siete prossimi alla laurea, trovare un primo impiego è un passo estremamente importante."
        s6: "Perché il primo lavoro è così importante? Bè, non solo perché vi aiuterà a pagare qualche bolletta, ma ancor più perché vi permetterà di acquisire una preziosa esperienza in un contesto professionale. I lavori più prestigiosi richiedono un alto livello di esperienza, perciò cominciare ad acquisire questa esperienza subito permetterà di ottenere posizioni migliori in seguito."
        s7: "Cominciamo con le regole del gioco."
        s8: "Grazie alla globalizzazione è come se ci trovassimo tutti insieme a giocare una grande partita collettiva di Monopoli, Risiko o scacchi."
        s9: "Quando sei nuovo del gioco può succedere che qualche altro partecipante ti spieghi le regole o che tu le capisca da solo impiegandoci, diciamo, non più di un’ora."
        s10: "Tuttavia, per questo nuovo gioco le regole sono molto più complesse di quel che sembrano (non per niente c’è gente che si occupa di studiare il mercato e l’economia a tempo pieno) e potrebbe risultare più difficile del previsto trovare qualcuno che ti spieghi le regole- il tempo è denaro e sono tutti sempre più impegnati. Anche la portata del gioco è anomala. Un gioco normale può finire in poche ore, mentre per finire il nostro gioco potrebbero volerci mesi, anni o addirittura decadi."
        s11: "Mentre, però, nei giochi da tavolo è molto semplice individuare i vincitori e i perdenti,  nella realtà la mancanza di trasparenza,  di feedback e di consigli utili rende più difficile imparare in fretta."
        s12: "Sei regole che ti aiuteranno a giocare- e a vincere:"
        s13: "Regola numero uno: questo è il tuo gioco e giochi da solo."
        s14: "Sicuramente ci saranno delle persone ben propense ad aiutarti, come i genitori, gli amici o i professori, ma alla fine è tua la responsabilità di giocare, di prendere decisioni e definire una strategia che ti soddisfi."
        s15: "È una sensazione sconvolgente e appagante allo stesso tempo, perché ti dà la massima libertà di plasmare il tuo percorso. Se sarai fiero di te stesso e imparerai a giocare, le tue nuove competenze acquisiranno un valore prezioso e durevole nel tempo."
        s16: "Regola numero due: questo gioco è incredibilmente flessibile in termini di azione e movimento."
        s17: "Puoi dormire tutto il giorno, o mandare CV ininterrottamente per otto ore, lavorare come caddie in un golf club solo per allargare la tua rete di contatti o restare a casa a cercare di capire cosa è più popolare oggi (nota bene: se fai quello che la maggioranza delle persone fa, col tempo diventerai come loro)."
        s18: "Puoi decidere di mobilizzarti e contattare chi ti interessa direttamente o rimanere seduto sul tuo divano aspettando che ti trovino loro. Cerca di capire cosa funziona e cosa no e, una volta capito, impegnati a migliorare nel tempo."
        s19: "Regola numero tre: questo gioco non è né corretto né sorvegliato."
        s20: "Potrebbero esserci centinaia di offerte di lavoro per giovani laureati (nemmeno troppo preparati) pagati 100.000$ l’anno, ma ciò non vuol dire che tu lo venga a sapere. A volte è una mancanza di conoscenza e informazione che può impedirti di fare un passo avanti, altre volte potrebbe trattarsi di una mancanza di qualifiche o competenze vendibili."
        s21: "Ciò significa che potresti tranquillamente essere un neolaureato eccellente, ma che ancora non riesci a trovare lavoro."
        s22: "L’esperienza accademica da sola sarà di ben poco aiuto se non hai acquisito le competenze necessarie a renderti un “indipendent thinker”, ovvero una persona in grado di rapportarsi al mondo circostante fondandosi sulla propria capacità di giudizio.  Le economie mutano e gli stati si riorganizzano costantemente per ottenere una migliore performance economica e finanziaria. È quello che dovrai fare anche tu, indipendentemente da ciò che hai studiato. Se vivi in un paese influenzato negativamente dall’economia e dalle istituzioni politiche, sociali ed economiche, allora è il momento di aprire gli orizzonti. Gli esseri umani sono degli esploratori naturali e, se altrove ci sono più possibilità, allora potrebbe essere utile pensare di spostarsi. Sii coraggioso e ricerca nuove opportunità, non c’è rischio, male che vada potrai sempre tornare indietro."
        s23: "La quarta regola è molto semplice: tu hai un valore."
        s24: "Da fondatore di un’azienda, so che c’è sempre molto da fare e sono fiero di lavorare con un team che esamina le sfide e si impegna ad affrontarle. È un po’ come, quando a festa finita, c’è tanto da sistemare e sei contento che pochi coraggiosi siano riamasti per darti una mano."
        s25: "Non è tanto una questione di intelligenza o esperienza, quanto di atteggiamento. È la tua voglia di lavorare e imparare che ti rende prezioso, la volontà di affrontare nuove sfide è sempre positiva.  E anche se ti sei appena laureato, avrai già acquisito una serie di competenze e conoscenze che possono essere utilizzate o adattate per risolvere molti problemi legati alla gestione di un’azienda."
        s26: "Anche se hai relativamente poca esperienza, ti basteranno un paio di settimane per diventare abile nello svolgimento di un compito specifico. Ciò accadrà quando sarai più preparto degli altri su una determinata mansione, quando ne avrai la padronanza e sarai in grado di assolverla in maniera professionale (argomento del quale parleremo nel prossimo articolo). Non devi pensare che hai un valore minore solo perché la tua esperienza attuale relativa alla ricerca di un lavoro è stata negativa. È la persona giusta nel posto giusto che fa la differenza nel mondo d’oggi e, se riesci a comprendere il tuo valore, sarai in grado di trovare un’opportunità."
        s27: "Regola numero cinque: sei l’imprenditore di te stesso e devi imparare a vendere."
        s28: "In questo gioco possiedi un’azienda che ha un unico membro: una persona molto brillante. Assicurati che questa persona faccia qualcosa di utile e che possa imparare e crescere a livello professionale- questa persona è il tuo prodotto."
        s29: "Tuttavia, pur avendo un ottimo prodotto, il marketing e la vendita sono assolutamente fondamentali per avere successo. Se il prodotto non è (ancora) niente di speciale, un posizionamento intelligente nel mercato aprirà molte porte e darà la possibilità di crescere in fretta. Per fare ciò, sarà necessario effettuare un’analisi delle richieste del mercato, focalizzando sulla qualità richiesta dai clienti e sulla strategia di vendita."
        s30: "A meno che tu non offra un prodotto eccezionale con un marchio ampiamente riconosciuto (avresti assunto Steve Jobs se avessi potuto? Perché?), nessuno verrà effettivamente a cercarti."
        s31: "Hai bisogno di renderti visibile, facilmente  rintracciabile e dovrai perseguire attivamente le opportunità in maniera professionale. Se hai letto questo articolo su theStudentRanking.com, presumo che tu stia già lavorando su tutti questi aspetti, cosa certamente molto intelligente."
        s32: "Lavorare su un solo canale non è comunque abbastanza: continua a cercare nuove opportunità, cerca l’occasione per dimostrare le tue competenze in un ambiente professionale (idealmente di fronte a futuri clienti/datori di lavoro) e investi tempo, denaro e fatica per migliorare le tue competenze. Se non sai nulla di vendite, inizia a leggere qualche libro a riguardo, magari approfittando del servizio gratuito delle biblioteche pubbliche."
        s33: "Come pensi di contattare i datori di lavoro? Come farai a renderti visibile per essere contattato più facilmente? Come farai a dimostrare di essere unico e prezioso per ognuno di loro? In che modo ti darai da fare per cogliere ogni possibile opportunità? Vendere non è facile e potrebbero volerci  settimane, mesi, a volte anni per concludere una vendita importante."
        s34: "Regola numero sei: la maggior parte dei mercati soffre di inefficienze estreme- domanda e offerta si bilanciano raramente e spesso le opportunità sono difficilmente individuabili o fuori portata."
        s35: "Il tuo compito è focalizzare l’offerta: le grandi aziende ricercano continuamente nuovi membri che possano aiutarle a migliorare, ma, nella maggior parte dei casi, queste aziende non sono dietro casa."
        s36: "Sei disposto a trasferirti? In questo caso una risposta affermativa aumenterà il numero di offerte a cui poterti candidare e ti aprirà le porte di nuove mercati, soprattutto se parli le lingue richieste. È molto difficile che un’azienda paghi un corso di lingua a un nuovo dipendente (a meno che non si tratti di calciatori), perciò sei disposto a investire tempo e fatica per aumentare le tue chance di assunzione?"
        s37: "Se hai tempo e un po’ di soldi, fai un corso di lingua per ottenere un certificato da presentare al tuo prossimo colloquio. Maggiore sarà lo sforzo, maggiore sarà la ricompensa."
        s38: "D’altra parte, anche i tuoi possibili clienti avranno un problema simile. L’ideale per loro sarebbe assumere un candidato 23enne multilingue, con dottorato e almeno 5 anni di esperienza, disposto a lavorare per un salario medio. Cosa alquanto improbabile."
        s39: "Le aziende hanno bisogno di vendersi quanto te e spesso anche loro investono tempo, fatica e denaro per rendersi visibili sui molteplici canali. In alcuni casi (soprattutto le piccole aziende con marchi non proprio famosi) hanno molte difficoltà a raggiungere i candidati e, quindi, sono ben contente di essere contattate da te."
        s40: "Contattale attivamente e aiutale a trovare il candidato ideale: tu!"
        s41: "Non è solo una questione di competenze, ma, ovviamente, anche di fortuna: negli ultimi giorni abbiamo ricevuto numerose ed eccellenti candidature per una nuova posizione, ma solo dopo che la nuova assunzione era già stata effettuata e il nostro budget ormai speso. Quindi non preoccupatevi troppo- la fortuna è, sì, un fattore determinante, ma se ci si impegna davvero, magari facendo anche le cose con un po’ di amore, le vostre probabilità di trovare un lavoro aumenteranno e anche la fortuna inizierà a girare dalla vostra parte."
        s42: "5 domande che garantiranno il vostro successo."
        s43: "Andremo ad analizzare alcune regole di base per cercare lavoro nel nostro gioco economico. Nel prossimo articolo discuteremo su come prepararsi in modo professionale  a questa ricerca e risponderemo alle 5 domande-chiave a cui ogni laureato deve saper rispondere per aver successo nel mercato del lavoro."
        s44: "Next entry: le 5 domande che il candidato intelligente ha preparato in anticipo."
      blog_2:
        s0: "Scritto da Michael Schmitz"
        s1: "Blog"
        s2: "Come ottenere il tuo primo lavoro"
        s3: "Dove posso trovare la felicità?"
        s4: "È importante comprendere le regole del gioco e, avendo letto il primo articolo della serie, hai già qualche informazione in più rispetto ad altri laureati alla ricerca di un lavoro."
        s5: "Per aumentare ulteriormente le tua possibilità di avere successo abbiamo redatto questi articoli che ti aiuteranno a porti le domande giuste e ti guideranno nella ricerca e nella conquista dell’opportunità ideale."
        s6: "Cominciamo con la domanda più importante:"
        s7: "Dove posso trovare la felicità?"
        s8: "Prima di iniziare a navigare alla ricerca di un lavoro, è bene che tu ti schiarisca le idee e ti ponga qualche domanda sul tuo carattere, sulle tue competenze e sulle tue aspettative future."
        s9: "Potresti anche candidarti a un centinaio di offerte di lavoro e vedere cosa succede, ma nella maggior parte dei casi i risultati saranno limitati e, anche se riuscissi ad ottenere uno dei lavori per cui ti sei candidato, con il passare del tempo potresti non essere così felice della tua scelta."
        s10: "Cerchiamo di essere più efficienti e di concentrarci su quello che caratterizza la tua personalità."
        s11: "Parlando in termini elementari, noi umani siamo solo un bizzarro mix di DNA che cammina in posizione eretta: alcune limitazioni e caratteristiche del nostro carattere sono determinate dai geni, ma la maggior parte di queste deriva dall’ambiente in cui viviamo e dalle esperienze che facciamo."
        s12: "Nel tuo caso, puoi certamente identificare esperienze positive e negative che possono aiutarti a individuare cosa preferisci fare nel tuo lavoro quotidiano."
        s13: "Quand’è stata l’ultima volta che hai avuto una giornata meravigliosa e altamente produttiva?"
        s14: "Un giorno in cui ti sei alzato dal letto sapendo di avere molto da fare, e poi hai semplicemente iniziato a lavorare completando tutti i tuoi compiti?"
        s15: "Prenditi tutto il tempo che ti serve per pensarci su, non c’è fretta."
        s16: "Ok, hai trovato un ottimo esempio."
        s17: "Molto probabilmente in quel giorno ti sarai occupato sia di compiti banali, che di questioni più impegnative e, sicuramente, sarai in grado di identificare entrambi."
        s18: "A questo punto gran parte degli articoli sull’argomento ti consiglierebbero semplicemente di focalizzare su ciò che ti è piaciuto di più e che hai fatto meglio e poi di trovare un ambiente in cui poter svolgere questo tipo di compiti ripetutamente, basandoti sulle tue competenze già esistenti per trovare la felicità e, al contempo, essere produttivo."
        s19: "Non è il nostro caso."
        s20: "Infatti, potresti anche trovare la felicità facendo un lavoro in cui sbagli, soffri e ti senti frustrato se pensi a quello che verrà dopo, o, ancor peggio, se ti senti totalmente inadeguato e incapace."
        s21: "Ad essere onesti, questo genere di lavori sono perfetti se vuoi veramente goderti la vita e se sei interessato a una crescita personale."
        s22: "Se, invece,  credi che dopo la laurea la tua personalità sia completamente formata e che sei perfettamente in grado di ricoprire un ruolo predefinito, allora stai sprecando un’occasione."
        s23: "Cosa ancora più importante: il lavoro ideale, quello che combacia perfettamente con le tue competenze già acquisite, potrebbe rivelarsi una trappola mortale o causa di duratura infelicità, se interrompe la tua crescita personale."
        s24: "In quanto uomini, siamo esploratori naturali, e costringerci in un ruolo statico, in un ambiente immutabile non è una caratteristica che ci si confà."
        s25: "Perciò useremo questo giorno perfetto per capire quali competenze possiedi attualmente e come le hai acquisite."
        s26: "Se ti piace lavorare a contatto con la gente, allora probabilmente avrai già avuto esperienze come allenatore in un qualche sport, nel volontariato, avrai impartito ripetizioni o lavorato come baby-sitter per tuoi vicini di casa, o, più in generale, avrai ricoperto qualche ruolo di responsabilità e a contatto con altre persone."
        s27: "D’altro canto, avrai anche acquisito competenze informatiche, matematiche, di programmazione, sviluppate dopo lunghi tutorial o esercizi di programmazione svolti da solo su un pezzo di carta o davanti al tuo PC."
        s28: "Così, dopo qualche decennio, le tue competenze acquisite son il risultato di quello che hai fatto nel corso del tempo- e non di una predisposizione genetica."
        s29: "Quindi, qual è il valore del tuo giorno perfetto, nell’esempio che abbiamo appena discusso?"
        s30: "Tornando alla tua ricerca di un lavoro e al modo in cui pianificarla, scoprirai che il tuo giorno perfetto è stato, quasi sicuramente, un giorno molto impegnato in cui  hai prodotto molto e ti sei annoiato molto poco."
        s31: "Allo stesso tempo, gran parte di quel lavoro svolto è stato significativo per la tua crescita personale, perché hai imparato qualcosa. Sia che tu abbia lavato i piatti o lavorato per alcune ore su un documento, il risultato è stato un cambiamento misurabile nella realtà."
        s32: "E questo è il punto chiave della prima domanda."
        s33: "La felicità nel lavoro dipende dal fatto che puoi realizzarti facendo qualcosa di significativo, acquisendo nuove competenze mentre si usano quelle già esistenti, focalizzandoti sui compiti da svolgere e ricevendo, idealmente, un compenso adeguato (un aumento di stipendio oltre un certo livello non influenza il livello di soddisfazione, se mancano altri fattori basilari)."
        s34: "Quindi, sei libero di scegliere più o meno ogni tipo di azienda e di ruolo, anche se la tua laurea non è perfettamente inerente, fintanto che le condizioni descritte finora siano soddisfatte."
        s35: "In questo modo allarghi considerevolmente il campo d’azione: moltissimi lavori potrebbero soddisfarti e il tuo titolo accademico non conta poi tanto se è bilanciato da una gran voglia di imparare, sia che tu lavori nelle vendite, nel management o come specialista di un determinato settore."
        s36: "Potresti anche pensare ai campi e ai ruoli che reputi più interessanti e affascinanti."
        s37: "Stila una lista dei possibili percorsi che rispecchiano appieno i tuoi criteri e poi fanne un’altra con tutti i ruoli e i campi che escluderesti per una mancanza di competenze (es. chimica, medicina), di motivazioni personali (contabilità?) e di importanza."
        s38: "Ma soprattutto pensa alla persona che vorresti diventare e identifica i campi in cui puoi imparare le competenze che vorresti avere."
        s39: "Se qualcosa ti sembra troppo difficile o fuori dalla tua portata, ti consiglio comunque di includerla nella tua lista: è esattamente questo il tipo di sfida che ti farà crescere e, molto probabilmente, scoprirai molte più categorie che ti interessano di quel che pensavi."
        s40: "Perché la lista è così importante?"
        s41: "Perché capirai che al momento non possiedi ancora molte informazioni e conoscenze."
        s42: "Potrebbero esserci una ventina di opzioni differenti e, avere più informazioni su questi percorsi, potrebbe rivelarsi molto utile."
        s43: "Questo ci porta allo step successivo:"
        s44: "conoscere meglio le opportunità che esistono."
      blog_3:
        s0: "Scritto da Michael Schmitz"
        s1: "Blog"
        s2: "Come ottenere il tuo primo lavoro"
        s3: "Quali opportunità dovrei perseguire?"
        s4: "Prima di laurearmi ho fatto una dozzina di esperienze lavorative."
        s5: "Oltre a consegnare giornali e a fare l’insegnante d’inglese, ho anche lavorato come segretario per una scuola, prodotto lampadine in una fabbrica, confezionato dolci per un magazzino, insegnato Taekowondo a bambini e adulti, ho fatto il manager notturno in un hotel, venduto servizi di web design, mi sono occupato dell’inserimento dati per un’industria farmaceutica, ho fatto uno stage come traduttore, ho venduto licenze per software e ho lavorato come consulente per una startup."
        s6: "Tutte queste esperienze mi hanno aiutato a comprendere il tipo di sfide che un impiegato e un’azienda devono affrontare per avere successo."
        s7: "Tornando alla domanda sulla felicità, ti sarai già fatto un’idea su alcuni settori lavorativi, mentre altri ti risulteranno ancora un po’ oscuri."
        s8: ". È normale."
        s9: "Ci sono migliaia di opzioni ed è impossibile conoscerle tutte."
        s10: "Ma se vuoi trovare un lavoro buono e ben pagato, la prima cosa da fare è espandere le tue conoscenze di base e cercare di capire il settore che ti interessa."
        s11: "Valuta le tue opzioni prima di iniziare a inviare le candidature."
        s12: "La preparazione di una buona candidatura richiede un certo lasso di tempo e, dopo aver riflettuto sulla nostra prima domanda, dovresti aver individuato i percorsi, i ruoli e le aziende più adatti a te - di certo non vorrai perdere tempo a inviare candidature per lavori per cui non ne vale la pena."
        s13: "Per rendere le cose ancora più facili, possiamo classificare le aziende in base al loro grado di maturità."
        s14: "Sono in fase di crescita, mature e stabili o in declino?"
        s15: "Valutiamo, innanzitutto, le aziende in fase di crescita,"
        s16: "le più affascinanti, che di solito si occupano di informazione, di biotecnologie energetiche e richiedono un certo tipo di competenze (al momento molto richieste) per ogni candidato."
        s17: "Queste industrie hanno un grande appeal e, anche se non sei un ingegnere in grado di progettare e costruire il loro prodotto, potresti comunque fornire all’azienda un servizio prezioso per aumentarne il successo."
        s18: "Sia che tu sia un insegnante, uno psicologo o un designer, le tue competenze potrebbero essere richieste dall’azienda nella misura in cui tu sei in grado di adattare le tue conoscenze attuali alle esigenze di un determinato settore."
        s19: "Questo tipo di aziende ha le più ripide curve di apprendimento- ciò significa che potrai imparare velocemente l’HTML, l’RNA e i valori Betz Cp- e molto spesso ti troverai di fronte a concetti e idee che sono ancora in via di definizione."
        s20: "Il maggior vantaggio per te risiede nella libertà e nella crescita che caratterizza queste aziende."
        s21: "La libertà su come eseguire determinati compiti - che nessuno altro ha svolto prima - si accompagna ad una rapida crescita personale e finanziaria, se si è in grado di fornire un valore aggiunto per la compagnia."
        s22: "Molto spesso i salari saranno flessibili e abbinati alle stock option, cosa che potrebbe comportare una remunerazione di base inferiore, ma anche una maggiore possibilità di profitto una volta che la compagnia sarà cresciuta."
        s23: "Inoltre, le tue chance di fare carriera sono molto più alte nelle aziende in fase di crescita, considerando che il loro fatturato è generalmente più alto della media e vi è una maggiore domanda di candidati qualificati, senza dimenticare che il loro successo (e di conseguenza il tuo) dipende in gran parte dal tuo contributo personale."
        s24: "A differenza delle grandi aziende, inoltre, le startup e le piccole e medie imprese possono cambiare velocemente in base alle necessità del mercato e alle tue idee."
        s25: "Se sei alla ricerca di un lavoro in cui ci sia un rapporto alto rischio-alto rendimento, faresti bene a unirti a una startup in un settore in crescita."
        s26: "Inizialmente potresti dover accontentarti di un salario basso, ma avresti l’opportunità di crearti una posizione all’interno dell’azienda e di trarre benefici in futuro, una volta che la compagnia sarà cresciuta."
        s27: "Le aziende stabili e mature tendono ad essere meno stimolanti, ma più sicure."
        s28: "Al loro interno di solito sono presenti sindacati, si ha un orario lavorativo regolare, uno stipendio buono - o se non altro sicuro - e la possibilità di avanzamenti di carriera."
        s29: "ISe sei alla ricerca della stabilità per te e la tua famiglia, allora questo è il campo in cui cercare le opportunità."
        s30: "Che si tratti di banking, chimica, farmacia, istruzione (non sono sicuro di quanto il settore sia stabile, soprattutto a livello universitario), contabilità, consulenza fiscale, ingegneria… puoi aspettarti una quantità regolare di opportunità e fatturato."
        s31: "La maggior parte dei corsi universitari sono ideati proprio per prepararti a ricoprire questo tipo di posizioni e le tue qualifiche dovrebbero rispondere alle loro richieste adeguatamente."
        s32: "Il principale punto a sfavore, in questo caso, riguarda la dimensione dell’impresa e la quantità di burocrazia e di politiche ad essa connesse."
        s33: "Se ti senti felice a lavorare in un ambiente regolamentato e prevedibile dove la tua libertà è limitata, allora non c’è problema, ma ti invito a considerare che un eventuale avanzamento di carriera potrebbe dipendere maggiormente da qualcuno in una posizione più alta che sta lasciando il suo posto, piuttosto che dai tuoi successi personali."
        s34: "Ci restano solo le aziende in declino."
        s35: "Non lasciatevi ingannare dall’attrattiva dei settori in crescita. Anche se un’industria è in declino, ciò non vuol dire che non ci siano delle buone opportunità di crescita."
        s36: "Potrebbe essere piuttosto redditizio specializzarsi in un settore in crisi, soprattutto se gran parte del personale va in pensione e ci sono poche risorse per sostituirlo."
        s37: "Generalmente queste aziende sono molto facili da individuare, soprattutto se hai studiato qualcosa inerente all’argomento."
        s38: "Ad ogni modo, devi fare attenzione a non trarre da questa esperienza un set di competenze non riutilizzabili una volta che l’azienda in questione declina del tutto."
        s39: "Potresti anche sorprenderti dalla velocità del declino finale, specialmente se intendi lavorare in un settore altamente impopolare, il cui destino è influenzato dalle decisioni politiche, come per esempio l’energia nucleare, il settore farmaceutico o la tecnologia spaziale (mi vengono in mente la NASA e l’ESA)."
        s40: "Se l’azienda in declino è ancora redditizia, potresti comunque guadagnare un buono, se non ottimo, stipendio; ma, man mano che il mercato si contrae, si ridurranno anche le tue prospettive di avanzamento."
        s41: "Tentare di salvare la situazione con nuove idee o cambi strutturali non è comunque una buona idea: quando un’organizzazione si è specializzata a fornire un determinato tipo di servizio (soprattutto se altamente regolamentato), le tue opportunità di essere creativo o di costruire nuovi percorsi sono estremamente limitate."
        s42: "Quindi, se hai un debole per le vecchie tecnologie o pensi di aver trovato una buona opportunità, ti suggerisco ti valutare un’azienda in declino."
        s43: "Alla fine, farai comunque un’esperienza preziosa e avrai l’occasione di migliorare le tue competenze trasferibili (delle quali parleremo nel prossimo articolo) mentre svolgi questo lavoro."
        s44: "Dovresti essere in grado di valutare quale tipo di azienda - in crescita, matura o in declino - è più adatta a te e quanto valga la pena tentare di entrare a farne parte."
        s45: "Sicuramente ci sono possibilità di guadagno in ognuna di esse, ma investire diversi anni senza trarne almeno una crescita personale e di valore, non sarebbe saggio."
        s46: "Scegli con giudizio e cerca di imparare il più possibile."
        s47: Crea una lista di domande aperte alle quali rispondere in base al tipo di industria e opportunità."
        s48: "Poi, inizia a cercare le risposte seguendo questa traccia: dai un’occhiata al sito dell’azienda, leggi i report aziendali e cerca più informazioni possibili su internet."
        s49: "Esiste anche un approccio ancora più efficace, che richiede un po’ più di sforzi, ma garantisce un ottimo risultato: parlare con gli esperti."
        s50: "Se sei interessato ad un’azienda ma non possiedi abbastanza informazioni, inizia a documentarti tramite le fonti esistenti a disposizione e poi cerca di organizzare colloqui personali."
        s51: "Classifica le informazioni che riesci ad ottenere e poi scrivi domande alle quali è in grado di rispondere solo chi lavora o ha lavorato in quell’azienda."
        s52: "Una volta stilata la lista con 10-15 buone domande, inizia a spulciare la tua rete di conoscenze, il tuo network (vedi l’articolo sul network) e inizia a contattarle."
        s53: "Non importa se devi arrivarci tramite i tuoi genitori, tua nonna, o la nonna del tuo vicino di casa, l’importante è riuscire ad arrivare alla persona giusta che conosce l’azienda ed è disponibile ad aiutarti."
        s54: "Scoprirai che tante persone saranno liete di rispondere alle tue domande se sei preparato, educato e hai ben chiaro in mente quello che vuoi sapere da loro."
        s55: "Stila anche una lista di contatti che potrebbero aiutarti in questa ricerca e poi scrivi loro o telefona direttamente."
        s56: "Chiedi di concederti 10-15 minuti del loro tempo per darti qualche consiglio sulle tue scelte di carriera."
        s57: "Ancora meglio, invitali a pranzo (dove lavorano o in un ristorante vicino) e incontrali di persona."
        s58: "Se sei fortunato potrebbero portare un collega e, così, allargheresti ulteriormente i tuoi contatti nella compagnia."
        s59: "Dovrai lavorare per i prossimi 40 anni, forse anche di più, quindi impiegare qualche settimana nella ricerca di questo tipo di informazioni è un buon investimento per il futuro, soprattutto se riesci ad ottenere un’offerta di lavoro e un ruolo che ti renda felice e ben remunerato."
        s60: "Se fai questo correttamente riuscirai a capire in poco tempo il tipo di azienda che ti interessa e quali sono i ruoli disponibili per te. Questo ci porta direttamente allo step successivo:"
        s61: "quali sono i tuoi limiti?"
      blog_4:
        s0: "Scritto da Michael Schmitz"
        s1: "Blog"
        s2: "Come ottenere il tuo primo lavoro"
        s3: "Cosa sei disposto a fare per la tua carriera?"
        s4: "Dopo la laurea ho dovuto prendere una di quelle decisioni che ti cambiano la vita: voglio lavorare in Germania, vicino alla famiglia, o trasferirmi all’estero in Norvegia, nel Regno Unito o magari in Australia, rischiando di rovinare per sempre i rapporti che ho costruito finora?"
        s5: "Quali sono quei paesi abbastanza vicini da poterli definire alla stregua del mio, e quand’è che la lontananza è troppa?"
        s6: "Non è una decisione facile da prendere, quando sei concentrato sia a goderti la vita che a costruirti una carriera e, con l’attuale crisi economica, è una scelta che molti si trovano a dover affrontare."
        s7: "Se stai per scegliere il tuo primo lavoro, potresti ritrovarti a valutare ciò che ti limita e che ti tiene ancorato."
        s8: "Sapevo che restare all’estero per qualche settimana non sarebbe stato un problema per me, ma non me la sentivo di trasferirmi dall’altra parte del mondo, almeno in quel momento della mia vita."
        s9: "Così ho preso una decisione"
        s10: "e ho limitato il campo di ricerca per la mia futura carriera (l’Australia è troppo lontana, anche se i lavori in miniera offrono salari pazzeschi e attraenti benefit). Ho iniziato a cercare tutto ciò che era posizionato nell’arco di qualche centinaio di chilometri da casa, controllando i tempi di viaggio, le opportunità di carriera, i salari, le tasse e benefit per dozzine di aziende e offerte."
        s11: "Ad ogni modo, la cosa più importante da fare è ampliare il più possibile il campo di ricerca prima di iniziare a porsi dei limiti. Nell’ultimo articolo abbiamo parlato della fase di ricerca delle informazioni e, a meno che tu non sappia già a cosa vai incontro, sarebbe prematuro chiudere delle porte."
        s12: "Ma adesso che sei consapevole dello status delle aziende e dei ruoli a livello globale, puoi iniziare l’operazione di filtraggio."
        s13: "Cosa intendi fare?"
        s14: "Dove vorresti andare, che tipo di lavoro ti interessa?"
        s15: "Vuoi divertirti o tornare a casa presto tutte le sere?"
        s16: "Oppure puoi giocarti tutto e buttarti a capofitto in un lavoro da 60 ore settimanali."
        s17: "Sei disposto a viaggiare ogni giorno, ogni settimana o ogni tot di mesi?"
        s18: "Pensi che le tue competenze linguistiche ti darebbero un valore aggiunto se lavorassi in un altro paese?"
        s19: "Se si, quale paese ti interessa e dove ti piacerebbe trasferirti?"
        s20: "Specialmente se sei un cittadino europeo, trasferirsi in un altro pese è piuttosto facile, ma potresti dover imparare una nuova lingua e salutare famiglia e amici. Te la senti?"
        s21: "Non è una decisione da prendere in maniera avventata o senza discuterne."
        s22: "Soprattutto se hai famiglia o se vuoi trasferirti insieme al tuo partner sarà necessario discutere per bene dei particolari."
        s23: "Il rischio più grande quando ti trasferisci in coppia non è legato tanto ai sentimenti,"
        s24: "quanto piuttosto alla felicità del partner che spesso potrebbe ritrovarsi senza opportunità di carriera o senza una buona rete sociale."
        s25: "Dovresti discutere dei tempi e pensare al trasferimento come a un esperimento."
        s26: "Potresti provarci magari per un anno, mantenendo comunque aperte altre opzioni."
        s27: "Quando pensi a ciò che ti trattiene dal lasciare il tuo paese, penserai sicuramente anche ai rischi connessi ad un eventuale trasferimento. "
        s28: "Qual è la cosa peggiore che può succederti?"
        s29: "Hai paura di perdere il tuo ruolo nella squadra di calcio locale (è una preoccupazione comune a molti studenti che ho conosciuto)?"
        s30: "Hai paura di deludere qualcuno che aveva fatto affidamento su di te o che aveva contato sul tuo aiuto per assolvere qualche compito?"
        s31: "O hai paura di ritrovarti magari a New York da solo, disperato e confuso senza nessuno a cui poter chiedere aiuto?"
        s32: "I rischi ci sono e questo è sicuro, ma ciò non significa che si debbano trasformare in limiti."
        s33: "Il modo corretto di affrontare i rischi è analizzarli: scopri quanto è probabile che si verifichino (scarsamente, mediamente o altamente probabile) e che tipo di danni potrebbero causarti (scarsi, medi, alti)."
        s34: "Cosa potresti fare per mitigare il danno qualora dovesse verificarsi? "
        s35: " In che modo potresti minimizzare la possibilità che si verifichi?"
        s36: "Nella mia ricerca di un lavoro ho speso un bel po’ di tempo pensando a cosa sarebbe successo se non mi fosse piaciuta la città in cui mi sarei dovuto trasferire."
        s37: " Avrei voluto portare con me la mia famiglia? "
        s38: "Se avessero dovuto cambiare lavoro per me, poi sarebbero potuti tornare indietro?"
        s39: "Analizzare il problema sui due livelli menzionati sopra (mitigare/minimizzare) ti aiuterà a trovare il giusto equilibrio tra limitazione e opportunità."
        s40: "Sarebbe triste rinunciare ad una buona opportunità perché hai sovrastimato un rischio, o perché non hai investito tempo a cercare una soluzione alternativa."
        s41: "Come in molte altre situazioni, un approccio professionale al problema ti sarà di grande aiuto (stai per diventare un professionista, quindi è bene iniziare da subito!), quindi prenditi tutto il tempo che ti serve per preparare una tabella con i rischi per le varie opzioni ed esaminala con i tuoi amici e la tua famiglia."
        s42: "Sarai sorpreso di quante soluzioni riuscirai a trovare e sarai anche più motivato a inseguire le opportunità a cui tieni veramente."
        s43: "Dopo aver fatto quest’analisi ti ritroverai con una lista di opportunità limitate, ma la maggior parte di queste risulterà essere abbastanza interessante."
        s44: "Ora come pensi di riuscire ad identificare le priorità che ti serviranno a preparare il tuo nuovo ruolo?"
        s45: "Il prossimo articolo ti aiuterà a trovare le opportunità migliori- velocemente."
      blog_5:
        s0: "Scritto da Michael Schmitz"
        s1: "Blog"
        s2: "Come ottenere il tuo primo lavoro"
        s3: "Perché dovrei candidarmi per lavori difficili?"
        s4: "Non c’è niente di peggio del talento sprecato. A questo proposito voglio raccontarvi la storia vera di Sandra e del signor Badger."
        s5: "Sandra ha appena conseguito la laurea triennale in Economia."
        s6: "È un’adorabile 23enne che, con il suo fare spumeggiante e rilassato, risulta subito simpatica."
        s7: "Ci tiene a fare le cose per bene, che si tratti di preparare una torta o di ascoltare un amico, si prende cura degli altri ed è una bella cosa."
        s8: "Ma ora che deve candidarsi per il suo primo lavoro come contabile, iniziano i problemi: ci sono solo 5 posizioni aperte nella sua città, tutto il resto richiede almeno uno o due anni di esperienza, che ovviamente lei non ha."
        s9: "Cercando di essere corretta, Sandra si candida solo per queste 5 posizioni"
        s10: "Il signor Badger, invece, è il responsabile delle risorse umane per una fabbrica di sapone di medie dimensioni."
        s11: "Ha 51 anni, è un burbero veterano che si è fatto da solo e ne ha viste tante nei suoi 30 anni di carriera."
        s12: "Un uomo che ha visto lavoratori eccezionali (e molto spesso è stato merito suo se sono diventati tali) e orribili fallimenti (e molto spesso ne ha dovuto pagare le conseguenze)."
        s13: "In questo momento si trova a dover fare un po’ di pulizie: il capo del dipartimento di contabilità è appena andato via, portando con sé due membri del personale in una nuova azienda (che fortunatamente produce scatole del cambio- quindi nessuna concorrenza)."
        s14: "Riuscire a rimpiazzare il capo dipartimento è già difficile di per sé, ma trovare qualcuno per ricoprire anche gli altri ruoli vacanti richiede una gran quantità di tempo. Il signor Badger pubblica le offerte e lentamente, molto lentamente, arrivano le prime candidature."
        s15: "Sfortunatamente per Sandra l’offerta del signor Badger richiedeva un paio d’anni di esperienza nella contabilità e una certa dimestichezza con i livelli senior executive, troppi requisiti per la nostra amica, che decide di non candidarsi."
        s16: "Chi è nel campo saprà che la contabilità è un lavoro difficile "
        s17: "e che avere alle spalle qualche anno di esperienza aiuta molto nella compilazione dei libri contabili."
        s18: "Quindi probabilmente Sandra ha fatto bene a non candidarsi per quella posizione, ma non lo sapremo mai con certezza, perché il signor Badger non ha avuto la possibilità di valutare la sua candidatura."
        s19: "Se l’avesse avuta, l’avrebbe esaminata personalmente,"
        s20: "in silenzio."
        s21: "Soprattutto perché Sandra si sarebbe impegnata considerevolmente a scriverla nel migliore dei modi in relazione alla posizione aperta."
        s22: "E avrebbe scoperto che Sandra aveva avuto un’esperienza come contabile nella squadra di calcio del fidanzato e, che dopo una laurea con il massimo dei voti, aveva già fatto uno stage di 6 mesi;"
        s23: "che il tono della lettera era molto piacevole, amichevole e accattivante e che le sarebbe piaciuto parlare a telefono con il signor Badger."
        s24: "Probabilmente avrebbero avuto modo di discutere insieme del lavoro e delle aspettative che il signor Badger aveva per quel ruolo."
        s25: "Forse il signor Badger le avrebbe chiesto di parlare della sua esperienza come contabile (ci scommetto che lo avrebbe fatto!), le avrebbe descritto il ruolo da ricoprire e le sue aspettative, le avrebbe illustrato le opportunità di carriera e l’avrebbe sicuramente invitata presso la sede per conoscerla di persona e presentarla all’unico collega rimasto nel dipartimento contabilità."
        s26: "Si sarebbero incontrati e, di fronte allo charme e all’esperienza della ragazza, il signor Badger si sarebbe convinto che quella era la persona giusta."
        s27: "Perché onestamente, se sei un buon lavoratore puoi maturare l’esperienza necessaria anche in pochi mesi, soprattutto se ti impegni al massimo."
        s28: "E Sandra lo avrebbe fatto, perché lei è fatta così."
        s29: "Sfortunatamente niente di tutto ciò è accaduto perché Sandra non si è mai candidata per quel lavoro."
        s30: "Ciò è molto triste, perché la compagnia del signor Badger sarebbe stata ideale per lei."
        s31: "Ma che cosa avrebbe potuto fare?"
        s32: "Nulla, eccetto che abbassare i requisiti di esperienza per quel ruolo e ricevere tante candidature da persone molto meno motivate e volenterose."
        s33: "Ma tu sei motivato e volenteroso."
        s34: "Ed è per questo che dovresti innanzitutto candidarti ai lavori più difficili."
        s35: "Anche se non sarai selezionato, almeno qualcuno avrà visionato il tuo CV e "
        s36: "se ci fosse una posizione aperta, te lo comunicherebbero."
        s37: "C’è un altro vantaggio: se ti candidi per posizioni normali è come se approfittassi di un’opportunità mediocre."
        s38: "Sarebbe un inizio, niente di più."
        s39: "Invece candidarsi per una posizione eccezionale? "
        s40: "Questo, sì, che richiede uno sforzo, un impegno eccezionale,"
        s41: "che dimostra che sei disposto a fare quel passo più lungo della gamba (ma non scriverlo sul tuo CV, cerca piuttosto di dimostrarlo!). "
        s42: "Dovrai, quindi, ricercare le posizioni aperte, informarti sull’azienda, sul responsabile delle assunzioni, sulle risorse umane, inviare loro una bella e-mail con le domande giuste (vedi sopra) e forse ti contatteranno telefonicamente."
        s43: "Probabilmente ti confermeranno l’opportunità per cui ti eri candidato, oppure potrebbero offrirti un altro ruolo. Ad ogni modo il risultato è positivo: sei riuscito a creare una connessione con loro e hai avuto la tua chance."
        s44: "E se non funziona, se ti sei candidato per le posizioni più ambiziose e non è andata in porto, pensa che comunque sei riuscito a creare una rete di agganci con i decision makers,"
        s45: "con la gente con cui hai parlato, a cui sei piaciuto e che potrebbe volerti assumere per un altro ruolo."
        s46: "Puoi comunque riprovare a candidarti per le posizioni aperte."
        s47: "Chi non risica non rosica. Bisogna innanzitutto dare priorità alle cose migliori e puntare in alto."
        s48: "Ma come finisce la storia di Sandra? Nella realtà è diventata un manager a capo di un intero dipartimento di 600 impiegati a 27 anni."
        s49: "La prossima Sandra potresti essere tu. Ma solo se ti impegni e se ci provi."
