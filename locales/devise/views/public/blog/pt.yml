        s0: "Autoria de Hannah Chou"
        s1: Estágios
        s2: "Faz crescer o teu perfil e a tua rede de contactos"
        s3: "Vais fazer um estágio este Verão?"
        s4: "Fazer um estágio em empresas que sejam relevantes para os teus estudo e planos de carreira é uma maneira de apalpares terreno e começares a perceber como funcionam as empresas em que estás interessado. Se planeares atempadamente, podes fazer um estágio todos os verões em áreas diferentes dentro da tua área de estudos. Por exemplo, podes fazer um estágio em publicidade, relações públicas e marketing em cada Verão se quiseres trabalhar numa dessas áreas depois da tua licenciatura."
        s5: "Durante um estágio, podes descobrir se é isso que te motiva e interessa. Se não, podes optar por frequentar áreas de estudo alternativas ou complementares no próximo semestre e explorar outras áreas que te possam interessar. Se o estágio for de acordo com os teus interesses e percurso de carreira, então tira um curso para que desenvolvas conhecimentos dentro dessa área."
        s6: "Quando te candidatares a um emprego, a experiência acumulada em estágios irá aumentar a possibilidade de seres contratado independentemente das tuas notas. Podes vender-te a potencias empregadores afirmando que és uma pessoa com apetência pela prática e que também sabe domina os conceitos teóricos."
        s7: "Entre um estágio não remunerado que adiciona valor ao teu CV e um part-time que não acrescenta valor, deverás optar por aqueles que te proporcionam e potenciam a obtenção de um emprego de sonho. Se o dinheiro é um problema, faz os dois de forma a que consigas conciliar ambos. O mercado de emprego é competitivo, faz o que for preciso para acrescentares valor enquanto podes."
        s8: "Durante um estágio, esforça-te por obteres novas aprendizagens, maximiza os teus pontos fortes e obtém recomendações no fim do estágio!"
        s9: "Próxima: Conseguir o 1º emprego (série de artigos que falam sobre como fazê-lo acontecer)"
      blog_1: 
        s0: "Autoria de Michael Schmitz"
        s1: Blog
        s10: "No entanto, as regras deste novo jogo são muito mais complexas e poderá ser difícil encontrar alguém disponível para tas explicar - as pessoas estão normalmente ocupadas com os seus próprios problemas. A dimensão do jogo é também muito diferente, pois enquanto os jogos de tabuleiro demoram apenas algumas horas, este jogo demora dias, semanas, meses ou anos. Algumas décadas por vezes."
        s11: "E ainda que os vencedores e os vencidos se tornem facilmente visíveis na maior parte dos jogos de tabuleiro, a falta de transparência, feed-back e aconselhamento, tornarão mais difícil uma aprendizagem rápida das regras do jogo."
        s12: "6 regras para te ajudar a jogar - e a vencer:"
        s13: "Primeira, és o único jogador num jogo que é teu."
        s14: "Claro que haverá sempre alguém disposto a ajudar, como por exemplo os teus pais, amigos e antigos professores. Mas em última instância, é tua a responsabilidade de o jogar, tomar decisões e estabelecer a estratégia com a qual te sentirás mais confortável."
        s15: "Esta perspectiva é ao mesmo tempo assustadora e entusiasmante, pois é tua a última palavra no que se refere à definição do teu percurso. Sente orgulho em ti próprio e aprende bem as regras do jogo - as tuas novas competências vão valer-te no futuro, uma e outra vez."
        s16: "Segunda, este jogo é incrivelmente flexível no que se refere à possibilidade de movimentos e acções."
        s17: "Podes escolher entre passar o dia a dormir ou investir 8 horas a concorrer a ofertas de emprego. Podes arranjar um emprego num campo de golfe para travar novos conhecimentos ou podes simplesmente passar o dia em casa a ver televisão (pensa contudo que se passares o dia a fazer o que todos fazem, acabarás por te tornar igual a eles)."
        s18: "Podes optar por tomar a iniciativa de tentar conhecer outras pessoas ou simplesmente esperar que alguém note a tua existência, enquanto te sentas confortavelmente no sofá. Tenta explorar e descobrir o que funciona melhor ou pior mas acima de tudo, esforça-te por seres melhor."
        s19: "Terceira regra, este jogo não é justo nem supervisionado."
        s2: "Conseguir o 1º emprego"
        s20: "Pode haver centenas de empregos que pagam a um jovem recém-licenciado com resultados académicos medíocres, cerca de 100.000,00 euros por ano. Contudo nem toda a gente os consegue identificar. Muitas vezes, a falta de informação impede as pessoas de conseguirem dar um grande salto em frente, outras vezes porém, o motivo poderá ser a falta de formação ou das competências certas."
        s21: "Isto significa que mesmo sendo um excelente aluno e com notas muito acima da média, não consigas ainda assim arranjar um emprego."
        s22: "O percurso académico poderá não te ajudar se não tiveres adquirido as competências certas para te tornares uma pessoa autónoma ou entenderes as regras do jogo. As economias estão em constante mutação e os países consequentemente adaptam-se no sentido de obterem o melhor desempenho económico possível. Também o podes fazer - seja qual for a tua formação. Se vives num sítio que é negativamente influenciado pela economia e sentes a existência de conflito entre as forças políticas, económicas e sociológicas, poderá ser chegada o momento de olhares mais à frente. Os seres-humanos são exploradores por natureza, pelo que se sentes que tens mais hipóteses noutro sítio qualquer, talvez tenha chegado a hora de mudares. Tenta ousar e encontrar outras oportunidades, tens sempre a possibilidade de voltar."
        s23: "A quarta regra é simples: tu tens valor."
        s24: "Como empreendedor, eu sei que há sempre alguma coisa a fazer. Tenho o maior orgulho em trabalhar com uma equipa que observa os desafios e resolve-os de forma proactiva. Algo semelhante à tua festa de anos - ficas contente por teres algumas pessoas dispostas a ajudar quando é preciso arrumar as coisas no final."
        s25: "Repara que não é tudo uma questão de experiência ou capacidade intelectual, pois em larga medida a atitude conta. A tua vontade de contribuir e aprender torna-te mais valorizado e a tua capacidade para enfrentar novos desafios é sempre positiva. Assim, se estás a terminar a faculdade, deves saber que trazes contigo um conjunto de capacidades e conhecimento que podem ser adaptados no sentido de resolver muitos dos problemas enfrentados actualmente pelas empresas."
        s26: "Mesmo tendo pouca experiência, em poucas semanas poderás tornar-te um especialista a desempenhar determinadas tarefas. O que acontecerá a partir do momento em que saibas mais do que os outros à tua volta acerca dessa mesma tarefa, te responsabilizes por ela e a completas de forma irrepriensível (vamos voltar a falar sobre este assunto noutro artigo). Não assumas que tens menos valor apenas porque até ao momento a tua procura de emprego não tem sido bem sucedida. A pessoa certa no sítio certo faz toda a diferença e se perceberes bem qual é o teu valor, vais encontrar a oportunidade certa para prestares o teu contributo."
        s27: "Regra número 5: tu és a tua própria empresa, logo precisas de aprender a vender."
        s28: "Neste jogo, és o dono de uma empresa que emprega uma pessoa brilhante. Certifica-te de que esta pessoa faz algo de útil, consegue aprender e crescer até se transformar num profissional - esta pessoa é o teu produto."
        s29: "Mesmo tendo um excelente produto, qualquer empresa precisa de gerir bem o seu esforço de marketing e de vendas para ser bem sucedida. Se o teu produto não é nada de especial (ainda), então posicionares-te de forma inteligente poderá abrir-te portas e oferecer-te oportunidades para cresceres. Necessitas assim de analisar o que o mercado procura, quais as características que os clientes querem encontrar e adaptar a tua estratégia de vendas."
        s3: "9 artigos que te ajudarão a seres bem sucedido"
        s30: "A não ser que ofereças um serviço fora de série e com uma marca reconhecida no mercado (contratarias o Bill Gates se tivesses essa oportunidade? Porquê?), ninguém virá à tua procura."
        s31: "Precisas assim de te expôr e tornares-te facilmente identificável, procurando activamente as melhores oportunidades profissionais. Assumindo que estás a ler este artigo na plataforma theStudentRanking, de certeza que já o estás a fazer, o que revela bom senso da tua parte."
        s32: "Contudo, não é suficiente para uma empresa estar presente apenas num canal: procura outras oportunidades para te fazeres notar, tenta demonstrar as tuas competências num ambiente profissional (de preferência perante futuros clientes/empregadores) e investe tempo, dinheiro e os teus melhores esforços na melhoria das tuas competências. Se não percebes nada de vendas, então lê alguns livros sobre o assunto em algumas bibliotecas e cria a tua própria estratégia."
        s33: "Como vais contactar potenciais empregadores? Como te vais tornar mais visível? Como te vais tornar único e valorizado perante cada um deles? Como vais perseguir activamente cada oportunidade? Vender requer um esforço significativo e um bom negócio pode demorar semanas, meses e por vezes anos até que se concretize ou dê frutos."
        s34: "Regra número 6: a maioria dos mercados padece de ineficiências significativas - a oferta e a procura raramente coincidem, e as oportunidades estão frequentemente escondidas ou um pouco afastadas da tua zona de conforto."
        s35: "Faz parte do teu trabalho observar o lado da oferta: as grandes empresas estão sempre à procura de novos elementos que possam ajudá-las a tornarem-se melhores. Estas empresas não se localizam no entanto a maior parte das vezes na tua vizinhança."
        s36: "Tens disponibilidade para mudar? Uma resposta positiva a esta questão poderá abrir-te novos mercados, particularmente se fores capaz de falar a mesma língua do local de acolhimento. É raro o empregador que esteja disposto a pagar-te um curso de línguas (a não ser que sejas uma estrela de futebol). Estás disponível para investir tempo e energia para aumentares a tua empregabilidade?"
        s37: "Se tens tempo e algum dinheiro disponível, faz uma formação certificada e demonstra as tuas novas competências na próxima entrevista. Quanto maior for o teu esforço, maior será a tua recompensa."
        s38: "Por outro lado, os teus clientes também têm problemas semelhantes. Eles procuram contratar candidatos excepcionais mas têm algumas dificuldades em encontrar jovens de 23 anos multilíngues, com um doutoramento e 5 anos de experiência profissional, disponíveis para trabalhar por um salário razoável."
        s39: "Os empregadores também necessitam vender a sua marca e investem normalmente muito tempo, dinheiro e esforços para marcarem presença nos canais mais diversificados. Ainda assim, poderão não conseguir receber muitas candidaturas - enfrentam este problema particularmente as empresas de menor dimensão, detentoras de marcas menos conhecidas - e ficarão muito contentes em conhecerem-te."
        s4: "Tendo experimentado eu próprio as dificuldades da procura de um primeiro emprego há alguns anos atrás e sabendo também agora um pouco acerca do outro lado (recrutei 18 pessoas nos últimos 3 meses), pensei em partilhar um conjunto de artigos para te ajudar a conseguires a primeira oportunidade de emprego."
        s40: "Aborda activamente as empresas e ajuda-as a encontrar a melhor pessoa para colaborar - tu!"
        s41: "Não se trata apenas de ter as competências certas. A sorte também é importante: recebemos recentemente um número elevado de candidaturas para uma posição que tinhamos em aberto, de pessoas com um talento e experiência enormes. A partir do momento em que preenchemos as nossas necessidades  (e esgotámos o nosso orçamento), a nossa atenção passou novamente a estar orientada em ver as coisas a serem feitas. Por isso, não te preocupes demasiado, a sorte desempenha o seu papel mas se colocares todo o teu empenho e paixão no que fazes, quando os números forem diferentes no futuro quem sabe a sorte passa a estar do teu lado."
        s42: "5 questões que te farão ser bem sucedido"
        s43: "Este tópico abrange algumas regras básicas a ter em conta no jogo de pesquisa de emprego. No próximo artigo iremos discutir sobre como te podes preparar de modo profissional para a tua pesquisa e responder a 5 questões-chave, cujas respostas qualquer recém-graduado deve conhecer antes de abordar o mercado de trabalho."
        s44: "Próximo tópico: 5 questões a preparar pelos melhores candidatos"
        s5: "O contexto económico é actualmente muito difícil em muitos países, pelo que se estás a terminar o teu curso, conseguires o primeiro emprego é um passo de extrema importância."
        s6: "E porque é tão importante o primeiro emprego? Bem, não só porque te paga as contas mas talvez mais importante, devido ao facto de te proporcionar uma valiosa experiência de trabalho num contexto profissional. Consegui-lo agora, poderá levar-te a conseguires um emprego melhor mais tarde."
        s7: "Comecemos pelas regras do jogo."
        s8: "Graças ao fenómeno da globalização, todos desempenham um papel num grande jogo comum, que tem algumas semelhanças com o Monopólio, o Xadrez ou o Risco."
        s9: "Não sabendo as regras do jogo, poderás ter alguém a lê-las para ti ou poderás simplesmente optar por descobri-las por ti próprio, o que não deverá demorar mais do que uma hora."
      blog_2: 
        S43: "Isto conduz-nos ao próximo passo:"
        S44: "Saber mais acerca das oportunidades que existem."
        s0: "Autoria de Michael Schmitz"
        s1: Blog
        s10: "Sejamos mais eficientes e procuremos todas as componentes que constituem a nossa personalidade."
        s11: "Basicamente, nós os humanos somos uma mistura engraçada de ADN com o meio que nos rodeia: algumas limitações, gostos e não gostos são impostos pelos nossos genes, enquanto a maioria resulta do ambiente e das experiências que tivemos."
        s12: "No teu caso, podemos certamente nomear algumas experiências positivas e negativas que te podem ajudar a identificar as tuas preferências quanto ao teu dia de trabalho."
        s13: "Qual foi a última vez que tiveste um dia maravilhoso e altamente produtivo?"
        s14: "Um dia em que acordaste de manhã sabendo que tinhas muito trabalho a fazer nesse dia e.. simplesmente começaste a trabalhar e conseguiste fazer tudo o que querias?"
        s15: "Pensa nisso… nós esperamos."
        s16: "Ok, encontraste um bom exemplo."
        s17: "Provavelmente esse dia incluiu tarefas mais mundanas e mais desafiantes… e tu podes certamente identificar as duas."
        s18: "Neste momento a maior parte dos artigos dir-te-ão que apenas deverias olhar para aquilo que gostaste e fizeste bem; nesse sentido, deverias procurar encontrar um ambiente onde pudesses realizar esse tipo de tarefas repetidamente, confiando no teu portfolio de habilidades para encontrar a felicidade e ser produtivo."
        s19: "Mas não é isso que nós vamos aqui fazer."
        s2: "Conseguir o 1º Emprego"
        s20: "De facto, também podes encontrar felicidade em empregos onde falhes, te magoes a ti próprio, te sintas frustrado com os próximos desenvolvimentos e te sintas totalmente perdido e desadequado."
        s21: "Para ser honesto, este tipo de empregos, se realmente queres desfrutar da tua vida e continuar a crescer como pessoa, são os empregos perfeitos para ti."
        s22: "Se após a tua graduação sentes que a tua personalidade está completamente formada e estás à procura de encontrar o emprego ideal, então estás a perder o resto da tua vida."
        s23: "Mais ainda, o emprego ideal que corresponde às competências actuais pode ser uma armadilha fatal e que pode resultar numa tristeza profunda e duradoura se deixares de crescer como pessoa enquanto lá trabalhas."
        s24: "Somos exploradores naturais e confinarmo-nos a um ambiente estático e sem mudanças é algo que a maior parte das pessoas não suporta."
        s25: "Em vez disso, usaremos este dia perfeito para olhar para as competências que actualmente tens e pensar em como as adquiriste."
        s26: "Se gostas de trabalhar com pessoas então provavelmente já tens experiências de trabalho como treinador de um clube de futebol, coordenador voluntário ou apenas ajudando a fazer os trabalhos da escola; podes ter feito baby-sitting para os vizinhos ou teres tido algumas experiências que te colocaram numa posição interessante e responsável perante outras pessoas."
        s27: "Por outro lado, as tuas competências em Excel, matemática ou programação foram provavelmente desenvolvidas durante um longo período de tempo quando tinhas que encontrar o caminho através de tutoriais, exercícios e tarefas de programação, sozinho em frente a uma folha de papel ou em frente a um computador."
        s28: "E depois de algumas décadas o teu conjunto de competências é simplesmente o resultado das coisas que fizeste – não a tua predisposição genética."
        s29: "Então onde está, neste exemplo que discutimos, a mais-valia do teu dia perfeito?"
        s3: "Onde encontrar a felicidade?"
        s30: "Retomando a tua procura de emprego e o caminho como o podes fazer, descobrirás que esse dia perfeito foi aquele onde estiveste mais ocupado, produziste muito e não foi nada maçador."
        s31: "Ao mesmo tempo, a maior parte do trabalho que fizeste foi significativo para ti e também aprendeste alguma coisa – quer tenhas lavado louça ou passado algumas horas a trabalhar com papeis, o resultado foi na realidade um mudança mensurável."
        s32: "E eis o factor-chave para esta primeira questão."
        s33: "A felicidade no teu trabalho depende de poderes ter este sentimento de realização, fazendo algo significativo, aprendendo novas competências enquanto utilizas e desenvolves algumas das que já tens; focando-te nas tarefas que tens em mão e, idealmente, recebendo uma compensação adequada (salário adicional para além de um certo nível não influencia a tua felicidade se algo mais está a faltar)."
        s34: "Então, és livre para escolher qualquer actividade ou papel, mesmo que a tua educação universitária não se adeqúe perfeitamente a isso, desde que as condições acima estejam satisfeitas."
        s35: "E isso amplia consideravelmente o leque de escolhas: muitos, muitos empregos proporcionam satisfação inerente e o teu grau de qualificação não é muito relevante se estiveres disposto a aprender mais: Se trabalhas em vendas (vendo os clientes felizes, sentir a emoção do próximo), na gestão (fazer análise de estruturas, optimizar processos, certificando-te de que as pessoas são felizes) ou como um especialista (horas de trabalho focado numa cópia azul ou num design, onde só tu podes resolver o desafio que tens em mão)."
        s36: "Ainda podes querer pensar nas áreas e nos papeis que mais despertam o teu interesse."
        s37: "Faz uma listagem de possíveis caminhos que se encaixem totalmente nos teus critérios, e também elabora uma lista de áreas e funções que possas excluir com base numa total falta de habilidades (por exemplo, química, medicina), motivação pessoal (contabilidade?) e sentido na sua realização."
        s38: "Mais importante ainda, pensa na pessoa em que te queres tornar e identifica as áreas onde podes aprender e desenvolver as competências que essa pessoa deve ter."
        s39: "Se algo te parecer um pouco difícil demais ou fora do teu alcance, então também te aconselho a inclui-lo na tua lista - este é exactamente o tipo de desafio que te vai fazer crescer e, idealmente, te fará ter uma visão mais abrangente das categorias que são interessantes para ti."
        s4: "É importante perceberes as regras do jogo e tendo lido o primeiro artigo das séries, já conheces melhor do que os outros graduados que estão à procura do primeiro emprego."
        s40: "Porque é que esta lista é importante?"
        s41: "Porque vais descobrir que te falta muito conhecimento e informação nesta fase da tua vida profissional."
        s42: "Poderia haver vinte opções diferentes. Mais informação sobre estes caminhos ser-te-iam uma mais-valia significativa."
        s5: "Para melhorar ainda mais as tuas chances de sucesso, os artigos seguintes ajudar-te-ão a formular as perguntas certas para encontrares e acederes à oportunidade ideal."
        s6: "Vamos começar com a pergunta mais importante:"
        s7: "Onde posso encontrar a felicidade?"
        s8: "Antes de começares a navegar pelas oportunidades de emprego, deves clarificar alguns factos sobre o teu carácter, conjunto de competências e expectativas face ao futuro."
        s9: "Podes simplesmente concorrer a uma centena de empregos online e ficar à espera do que acontece… na maioria dos casos os teus resultados serão limitados e mesmo que tenhas acesso a um desses empregos poderás sentir-te infeliz passado uns meses."
      blog_3: 
        s0: "Autoria de Michael Schmitz"
        s1: Blog
        s10: "Mas se queres encontrar um emprego fora-de-série e muito bem pago, então a primeira coisa que poderás querer fazer será aprofundar os teus conhecimentos em determinada área de conhecimento."
        s11: "Avalia as tuas opções antes de começares a concorrer."
        s12: "Uma boa candidatura requer algum investimento da tua parte e após reflectires sobre a  questão nº1, poderás encontrar diversas possibilidades em termos de carreira à tua espera – certamente não quererás perder tempo a enviar candidaturas para empregos que não valem o teu tempo."
        s13: "Tornando as coisas mais fáceis, nós podemos classificar as diversas indústrias de acordo com a sua maturidade."
        s14: "Estão em crescimento, estáveis ou em declínio?"
        s15: "Olhemos primeiro lugar para as indústrias em crescimento."
        s16: "Estas estão normalmente relacionadas com tecnologias de informação, biologia ou energia e requerem determinadas competências (actualmente com forte procura) por parte de cada candidato."
        s17: "São indústrias altamente apelativas mesmo que não pertenças ao grupo de engenheiros responsáveis pelo desenho e concepção dos produtos, pelo que poderás prestar outros serviços que ajudem estas empresas a tornarem-se bem sucedidas."
        s18: "Quer sejas um educador (e sejas por exemplo responsável pela gestão do seu parque infantil ou apoies a gestão de outro modo), tenhas estudado psicologia (métricas de RH) ou design (desenho de interfaces de utilizadores, layouts, desenho de processos e procedimentos), poderás ver as tuas competências valorizadas se as souberes adaptar a diferentes contextos relevantes para o sector a que te diriges."
        s19: "As empresas que actuam neste sector têm as curvas de aprendizagem mais inclinadas – irás aprender rapidamente acerca de HTML, RNA e valores Betz CP, e invariavelmente terás que lidar com novos conceitos que não estão ainda completamente definidos."
        s2: "Conseguir o 1º Emprego"
        s20: "A maior vantagem para ti reside na liberdade e crescimento pessoal que é possível conseguir nestes sectores de actividade."
        s21: "Liberdade em termos do forma como podes desempenhar determinadas tarefas – e já que ninguém o fez antes – está associada com boas recompensas pessoais e financeiras se fores bem sucedido em acrescentar valor para a empresa."
        s22: "Muito frequentemente, os pacotes salariais serão flexíveis e terão stock options associadas, que poderão resultar num salário mais baixo mas dando acesso a ganhos mais fortes no futuro quando a empresa crescer."
        s23: "Adicionalmente, as tuas hipóteses de evoluir internamente é maior nessas indústrias uma vez que os volumes de negócios e a procura por pessoas mais qualificadas é também normalmente mais elevada – mesmo sem considerar que uma parte substancial do teu sucesso está directamente relacionada com o teu desempenho."
        s24: "Startups e PME's conseguem mover-se e adaptar-se rapidamente, dependendo das necessidades do mercado e seguindo as tuas ideias, o que se torna muito mais difícil de conseguir numa grande empresa."
        s25: "Se estás à procura de uma posição mais arriscada mas com um retorno potencial maior associado, então deverás juntar-te a uma start-up num dos sectores mais em voga actualmente."
        s26: "Poderás até estar disposto a aceitar um salário mais baixo inicialmente para que possas desenhar o teu próprio papel no seio da organização – beneficiando mais quando a empresa crescer no futuro."
        s27: "Indústrias maduras e estáveis poderão ser menos excitantes, mas serão certamente uma aposta mais segura."
        s28: "Encontrarás uma organização interna pré-estabelecida, com sindicatos, horários de trabalho, um bom (ou pelo menos previsível) salário e um planeamento de carreira associado."
        s29: "Se procuras estabilidade para a tua família, então deverás procurar as oportunidades existentes nestes sectores."
        s3: "Quais as oportunidades mais relevantes para mim?"
        s30: "Quer seja banca, química, farmácia, educação (embora não se sabendo se neste particular os rendimentos se manterão estáveis, principalmente nas universidades), contabilidade, aconselhamento fiscal ou determinados tipos de engenharia, poderás esperar um determinado nível de rendimentos e oportunidades."
        s31: "A maior parte dos cursos superiores foram desenhados para te capacitar a desempenhares estas posições e as tuas qualificações deverão ser adequadas aos seus requisitos."
        s32: "A maior desvantagem neste caso é a dimensão das empresas e toda a carga burocrática e conjunto de procedidmentos e políticas existentes internamente."
        s33: "Se te sentes feliz a trabalhar num ambiente regulado e previsível, com pouca margem de liberdade e inovação, então não há problemas – mas neste caso regista que a progressão da tua carreira poderá depender mais do facto de alguém acima de ti abandonar o lugar, do que do teu mérito pessoal."
        s34: "Chegámos assim às indústrias em declínio."
        s35: "Não te deixes contudo enganar pela atractividade das indústrias em crescimento – mesmo que uma indústria esteja em declínio, poderás ainda assim encontrar aí a tua oportunidade."
        s36: "Pode-se tornar muito lucrativo tornares-te num especialista numa área em declínio – especialmente se muita gente se estiver a retirar e existirem poucas pessoas qualificadas para as substituirem."
        s37: ""
        s38: "No entanto, precisas de ter cuidado para não acabares com um conjunto de competências que não é transferível quando esse sector de actividade se esgotar completamente."
        s39: "Também poderás ser surpreendido pela rapidez com que se dá o declínio, particularmente se pretendes trabalhar numa indústria altamente impopular, cujo destino é largamente decidido por políticos. Estou a pensar em energia nuclear, indústria farmacêutia ou tecnologia espacial (lembro-me por exemplo da NASA ou da Agência Espacial Europeia)."
        s4: "Acho que devo ter tido cerca de 12 experiências de trabalho diferentes antes de me licenciar."
        s40: "Se essa indústria em declínio for lucrativa talvez consigas manter um excelente salário, mas à medida que o mercado encolhe, as oportunidades de progressão serão cada vez menores."
        s41: ""
        s42: "Ainda assim, se gosta de tecnologias mais tradicionais ou julgas ter encontrado aí uma oportunidade, apenas te posso sugerir que verifiques as tuas opções."
        s43: "No fim da linha, ganharás uma valiosa experiência e podes sempre tentar melhorar o teu conjunto de competências transferíveis (assunto sobre o qual iremos discutir noutro artigo) enquanto estás a trabalhar."
        s44: "Deves analisar se as indústrias que te estão acessíveis estão em crescimento, maduras ou em declínio e se entrar numa delas pagará o teu tempo e o teu esforço."
        s45: "Claro que poderás ganhar dinheiro em qualquer uma delas, contudo investir anos da tua vida sem conseguires crescer pessoalmente e tornares-te valorizado, poderá não ser a melhor opção."
        s46: "Escolhe com sabedoria e tenta aprender o mais possível."
        s47: "Idealmente, procura criar uma lista de questões abertas a serem respondidas por todos os sectores de actividade e oportunidades."
        s48: "Poderás então começar a encontrar respostas a estas questões seguindo o caminho mais fácil: dá uma vista de olhos aos websites das empresas, lê relatórios sobre as diversas indústrias e comentários sobre determinados empregos e procura informação adicional na internet."
        s49: "Uma abordagem ainda mais inteligente requer um pouco mais de esforço mas poderá trazer maiores recompensas: falar com especialistas."
        s5: "Entre entrega de jornais e o ensino de inglês, também trabalhei na secretaria de uma escola, numa fábrica de lâmpadas, empacotei doces num armazém, ensinei Taekwondo, geri um hotel no horário nocturno, vendi serviços de webdesign, inseri dados para uma empresa farmacêutica, estagiei como tradutor, vendi licenças de software e fiz alguns serviços de consultoria para uma start-up."
        s50: "Se estás interessado numa indústria sobre a qual os teus conhecimentos são limitados, então obteres primeiro informação através de pessoas já estabelecidas nestes sectores poderá ser o melhor caminho a seguir."
        s51: "Faz uma lista de toda a informação que já deténs e escreve questões adicionais que só poderão ser respondidas por essas pessoas devido à sua experiência profissional."
        s52: "Assim que tiveres um conjunto de 10 ou 15 boas questões procura as pessoas certas através da tua rede de contactos (vê o artigo sobre networking) e vai ao encontro delas."
        s53: "Não importa se falas com os teus pais, a tua avó ou avó dos teus amigos, desde que consigas contactar com quem realmente conhece a indústria e esteja disposto a ajudar."
        s54: "Vais descobrir que muitas pessoas estão dispostas a responder às tuas questões se sentirem que te preparaste, se fores educado e te concentrares naquilo que procuras ver respondido."
        s55: "Elabora uma lista de contactos que te possam ajudar e escreve-lhes ou faz-lhes um telefonema."
        s56: "Pede apenas 10 ou 15 minutos do seu tempo para te darem a oportunidade de ouvires os seus conselhos relativamente às tuas opções de carreira."
        s57: "Melhor ainda, convida-os para almoçar (no seu local de trabalho ou num restaurante perto) e encontra-te pessoalmente com elas."
        s58: "Se tiveres sorte, pode ser que eles se façam acompanhar de um colega de trabalho dando-te a oportunidade de aumentares a tua lista de contactos na empresa onde eles trabalham."
        s59: "Vais trabalhar durante pelo menos os próximos 40 anos, pelo que investires algumas semanas a recolher este tipo de informação valerá certamente a pena – particularmente se deste esforço resultar uma excelente oferta de emprego."
        s6: "Todas estas experiências ajudaram-me a entender o tipo de desafios que os trabalhadores e as empresas enfrentam nos seus esforços para serem bem sucedidos em cada área de actividade."
        s60: "Se deres estes passos correctamente, vais conseguir ter rapidamente uma boa perspectiva acerca da indústria que te interessa e dos papéis que estão disponíveis para desempenhares – o que nos traz ao próximo passo:"
        s61: "Quais são as tuas limitações?"
        s7: "Voltando à questão acerca da felicidade, tu já deves saber um pouco acerca de determinada actividade e tens uma noção aproximada do funcionamento de muitas outras."
        s8: "Até agora tudo bem."
        s9: "Há milhares de opções e é impossível saber muito acerca de tudo."
      blog_4: 
        s0: "Autoria de Michael Schmitz"
        s1: Blog
        s10: "Que me permitiu reduzir substancialmente o âmbito geográfico da minha procura (a Austrália ficou de imediato excluída, mesmo sabendo que a indústria mineira oferece salários muito atractivos) e virei a minha  atenção para tudo o que se encontrasse dentro de um raio de algumas centenas de quilómetros da minha terra natal. Verifiquei tempos de viagem, oportunidades de carreira, salários, impostos e benefícios entre dezenas de indústrias e ofertas de emprego."
        s11: "No entanto, é importante primeiro alargares ao máximo o âmbito da tua procura, antes de começares a ter em conta os potenciais constrangimentos – no último artigo, falámos acerca da etapa de recolha de informação e a não ser que tu saibas o tipo de oportunidades esperam por ti mais à frente, poderá ser prematuro fechar à partida algumas portas."
        s12: "Agora que conheces o ponto de situação de algumas indústrias e planos de carreira a nível global, podes então começar a filtrar."
        s13: "O que é que estás disposto a fazer?"
        s14: "Para onde estás disposto a ir e que tipo de emprego pretendes conseguir?"
        s15: "Preferes sair à noite ou chegar cedo a casa todos os dias?"
        s16: "Ou queres atirar-te de cabeça e trabalhares 60 horas por semana até ficares completamente esgotado (enfim, não necessariamente chegares a esse ponto mas falamos acerca disto mais tarde)?"
        s17: "Estás disponível para viajar todos os dias, semanalmente ou apenas de vez em quando?"
        s18: "Achas que as tuas competências linguísticas poderão ser mais valorizadas noutros países?"
        s19: "Em caso afirmativo, quais os países que te interessam e para onde estás disposto a mudar-te?"
        s2: "Conseguir o 1º Emprego"
        s20: "É bastante fácil mudares-te para qualquer país no mundo, apenas pelo facto de seres um cidadão da União Europeia, mas poderás ter que aprender uma nova língua e deixar para trás a família e os amigos. Estás disposto a fazê-lo?"
        s21: "Tomar qualquer uma destas decisões não é algo que possas fazer rapidamente e sem reflexão."
        s22: "Especialmente se já tiveres constituído família e não quiseres mudar-te sozinho, poderás ter que dedicar algum tempo a discutir todas as possibilidades."
        s23: "O maior risco de um casal se mudar não está apenas relacionado com os teus sentimentos."
        s24: "A felicidade de quem vive contigo poderá estar comprometida se essa pessoa não tiver ela própria as suas opções de carreira ou uma boa rede social à sua espera no país de destino."
        s25: "Poderás também querer discutir diferentes etapas e reflectir acerca dos próximos movimentos apenas para experimentares."
        s26: "Tenta por exemplo uma primeira experiência durante um ano e mantém as tuas opções em aberto."
        s27: "Para além de pensares nos constrangimentos, poderás também querer pensar nos riscos."
        s28: "O que é o pior que te poderá acontecer?"
        s29: "Tens medo de perder o teu lugar na tua equipa de futebol (este é um receio de vários estudantes que tenho conhecido)?"
        s3: "O que estás disposto a fazer pela tua carreira?"
        s30: "Tens medo de desapontar as pessoas que adaptaram o seu próprio dia-a-dia em função de ti ou que precisam da tua ajuda?"
        s31: "Podes ver-te em Nova Iorque sem recursos, perdido e confuso sem ninguém a quem recorrer?"
        s32: "Claro que vai sempre haver riscos, mas nem todos eles têm que ser encarados como um constrangimento."
        s33: "A forma correcta de lidar com os riscos é analisando-os: procura compreender se é provável a sua ocorrência (baixa, média ou alta probabilidade de ocorrerem) e que tipo de danos te podem causar."
        s34: "O que é que irás fazer para mitigar os danos se esses riscos se concretizarem?"
        s35: "Como é que podes minimizar as hipóteses dos riscos se concretizarem?"
        s36: "Na minha procura de emprego, passei uma boa parte do meu tempo a pensar sobre o que iria fazer se não gostasse da cidade para onde me iria mudar."
        s37: "Quereria trazer a minha família?"
        s38: "Se eles mudassem os seus empregos para me seguirem teriam a possibilidade de voltarem atrás?"
        s39: "Se analisares este problema sob o ponto de vista dos dois níveis referidos acima (minimizar/mitigar), será mais fácil de encontrares um bom equilíbrio entre constrangimentos e oportunidades."
        s4: "No momento em que me formei tive que tomar uma decisão de mudança na minha vida: Queria continuar na Alemanha, perto de casa e da minha família ou mudar-me para a Noruega, o Reino Unido ou mesmo para a Austrália, afectando os meus laços familiares para sempre?"
        s40: "Seria uma pena perderes uma grande oportunidade apenas porque valorizaste em demasia os riscos – ou por não teres investido mais tempo a encontrar uma forma de os contornares."
        s41: "Tal como em muitas outras coisas, uma abordagem profissional poderá ajudar-te (repara, tu estás a querer tornar-te num profissional, por isso começa já a comportar-te como tal!), pelo que investe algum tempo a desenhar uma tabela com os riscos potenciais e revê as tuas opções com os teus amigos e a tua família."
        s42: "Vais ficar surpreendido com a quantidade de soluções que vais encontrar e muito mais motivado em perseguir as oportunidades que realmente queres agarrar."
        s43: "Essa revisão vai-te deixar com um lista de oportunidades muito mais limitada, contudo muito interessantes para ti."
        s44: "E como é que identificas as prioridades na preparação para as oportunidades profissionais que elencaste?"
        s45: "O próximo artigo ajuda-te a encontrar a melhor oportunidade - rapidamente."
        s5: "Que países estariam perto o suficiente para ainda assim se qualificarem como casa? Quanto tempo é demasiado para passar a viajar?"
        s6: "Um escolha nada fácil de fazer quando o que pretendes é simultaneamente aproveitar a vida e construir a tua carreira – uma escolha que muitos fazem actualmente face à conjuntura económica que atravessamos."
        s7: "Se estás prestes a escolher o teu primeiro emprego, poderás querer pensar nas coisas que te preocupam e são mais importantes para ti."
        s8: "Eu sabia que não haveria problema em estar fora durante algumas semanas mas mudar-me completamente para o outro lado do mundo seria demasiado para mim – ao menos naquela momento da minha vida."
        s9: "Então tomei a minha decisão."
      blog_5: 
        s0: "Autoria de Michael Schmitz"
        s1: Blog
        s10: "O Sr. Badger é o responsável de recursos humanos de uma média empresa, fabricante de sabonetes."
        s11: "É um homem já com cabelo grisalho, 51 anos de idade, que se esforçou para construir o seu próprio percurso e pode-se dizer que viu bastante ao longo da sua carreira de 30 anos."
        s12: "Um homem que viu não só estrelas em ascensão (e a quem muitas vezes ajudou a concretizarem o seu potencial) mas também terríveis falhanços (tendo que lidar muitas vezes com as consequências)."
        s13: "Neste momento ele está numa fase de limpeza da casa – o chefe do departamento de contabilidade acabou de se demitir e levou consigo duas pessoas para outra empresa (felizmente uma empresa produtora de motores, logo não sendo uma competidora directa)."
        s14: "Conseguir preencher a posição de responsável de departamento já é suficientemente difícil e encontrar alguém que se adeque aos outros papéis também levará o seu tempo: são colocados anúncios e lentamente (muito mais lentamente do que desejado), começam a aparecer algumas candidaturas."
        s15: "Lamentavelmente para a Sandra, a oferta de emprego requeria alguns anos de experiência em contabilidade e confiança em lidar com executivos e ela não concorreu."
        s16: "Para que conste: sim, contabilidade é difícil."
        s17: "E claro que ter alguns anos de experiência ajudará muito no momento de organizar os livros."
        s18: "Por isso talvez ela tenha feito bem em não concorrer – mas nunca saberemos, pois o Sr. Badger nunca teve a hipótese de analisar a sua candidatura."
        s19: "Se ele tivesse tido essa hipótese, certamente teria analisado o seu perfil."
        s2: "Conseguir o 1º Emprego"
        s20: "Em silêncio e pelas suas próprias mãos."
        s21: "Particularmente se a Sandra se tivesse esforçado ao máximo em escrever um carta de apresentação adequada à oferta de emprego anunciada, descrevendo correctamente as suas experiências e os motivos da sua candidatura e pelos quais deveria ser contratada."
        s22: "E o Sr. Badger poderia assim ter verificado que a Sandra tem sido a contabilista da equipa de futebol onde joga o seu namorado, que acabou o seu curso de contabilidade com excelentes notas e que até já tinha feito um estágio de seis meses noutra empresa."
        s23: "Certamente também gostaria da sua carta de apresentação e o seu tom simpático e amigável – e que a Sandra gostaria de falar com ele durante alguns minutos por telefone."
        s24: "Com sorte, talvez também tivessem a oportunidade de conversar acerca dos requisitos da função e das expectativas do Sr. Badger para aquela função específica."
        s25: "E talvez, nunca se sabe, o Sr. Badger teria questionado a Sandra acerca da sua experiência em contabilidade (podes apostar que sim), e ter-lhe-ia dito algo acerca do que era esperado para a função e as perspectivas de evolução. E certamente ter-lhe-ia dito que a gostaria de conhecer pessoalmente e que gostaria de ter a oportunidade de apresentar ao colega do departamento de contabilidade, que actualmente se encontra a assegurar todo o trabalho sozinho."
        s26: "E teriam certamente reunido, deixando que a simpatia e experiência da Sandra fossem suficientes para convencer o Sr. Badger."
        s27: "Porque, muito honestamente, 1 ou 2 anos de experiência não significam quase nada. Os profissionais top performers conseguem alcançar este nível em apenas poucos meses, se realmente se empenharem."
        s28: "E a Sandra teria colocado todo o seu empenho, porque essa é a sua forma de ser e de estar."
        s29: "Infelizmente, nada disto aconteceu, simplesmente porque a Sandra nunca se candidatou."
        s3: "Porquê concorrer aos empregos mais difíceis?"
        s30: "O que é triste, pois a empresa do Sr. Badger seria o lugar ideal para ela."
        s31: "Mas o que é que ele poderia ter feito?"
        s32: "Realmente não poderia ter feito mais grande coisa, a não ser reduzir os requisitos pedidos no anúncio de emprego e então, preparar-se para receber uma data de candidaturas de pessoas com pouca motivação e que não tiveram que se empenhar verdadeiramente a preparar e a estruturar a sua candidatura."
        s33: "Mas tu importas-te e estás empenhado."
        s34: "E é por isso que deves estabelecer prioridades e procurar concorrer primeiro aos empregos mais difíceis."
        s35: "Se as empresas não te aceitarem, ao menos viram o teu CV."
        s36: "E se houver uma posição com requisitos menos exigentes em aberto vais ser informado disso, já que a pessoa dos Recursos Humanos sabe certamente fazer muito bem o seu trabalho."
        s37: "Há outro ponto a favor: se concorreres para os empregos normais, vais sentir que é algo que não é definitivo."
        s38: "És recrutado e começas, nada mais."
        s39: "Mas quanto ao emprego excepcional?"
        s4: "Nada é pior do que talento desperdiçado – o que nos transporta para a história verdadeira de Sandra e do Sr. Badger."
        s40: "Esse requer um esforço excepcional."
        s41: "E tu estarás disposto a dar um contributo extra (não escrevas isso no teu CV – mostra que o estás a fazer!)."
        s42: "Pesquisa informação sobre a função a desempenhar, sobre a empresa, sobre a pessoa responsável pelo recrutamento. Envia-lhe um e-mail a colocar as questões certas (lê o artigo escrito aqui sobre isso) e talvez eles queiram falar contigo ao telefone."
        s43: "E tu poderás ser ou a pessoas certa para o lugar, ou poderás receber uma oferta alternativa. Mas ao menos conseguiste ligar-te e tens uma hipótese de alcançar os teus objectivos."
        s44: "E se nada disto resultar e tiveres pesquisado e concorrido a todos os empregos difíceis, ao menos ficaste com uma rede de contactos muito mais completa junto de pessoas que podem decidir o teu futuro."
        s45: "Pessoas com quem falaste, que gostaram de ti e que podem querer contratar-te para outra função."
        s46: "E claro, continuas a poder candidatar-te aos empregos menos exigentes."
        s47: "Quem não arrisca, não petisca. Coloca na tua ordem de prioridades as melhores coisas primeiro – e almeja mais longe do que achas que devias."
        s48: "E o que é que aconteceu à Sandra? Na vida real, ela realmente concorreu à oferta publicada pelo Sr. Badger. Actualmente e com 27 anos, é Directora e lidera um departamento com 600 pessoas."
        s49: "Podes ser como ela. Mas apenas se te importares. E claro, se tentares."
        s5: "A Sandra acabou de terminar a sua licenciatura em Gestão."
        s6: "É uma jovem de 23 anos que tem aquela atitude relaxada e refrescante, o que a torna uma pessoa com quem se simpatiza logo à partida."
        s7: "Ela preocupa-se com as coisas que faz – quer seja fazer um bolo ou simplesmente ouvir um amigo. Preocupa-se e é uma pessoa agradável."
        s8: "Mas ela começa a desesperar, agora que está prestes a concorrer para o seu primeiro emprego em contabilidade: só há 5 posições em aberto para recém-licenciados na sua cidade e todas as outras oportunidades requerem 1 ou 2 anos de experiência, o que não é manifestamente o seu caso."
        s9: "Na tentativa de seguir a atitude mais correcta, Sandra concorre para estas 5 posições – e apenas para essas, o que é uma pena sob o ponto de vista do Sr. Badger."
