it:
  public:
    price:
      single_service:
        s0: Contatti
        s1: "E' possibile selezionare un singolo paese e ottenere il pieno accesso al database dei partecipanti per quel paese. Tutte le vostre pubblicità, le offerte di lavoro e gli altri servizi saranno automaticamente adeguati alla scelta del paese. E' possibile selezionare questo tipo di partnership più volte per diversi paesi."
        s2: "Basic"
        s3: "Advanced"
        s4: "Premium"
        s5: "Country Partner"
        s6: "Accesso al database dei CV"
        s7: "Messaggi diretti"
        s8: "Offerte di lavoro Premium (30 giorni)"
        s9: "Sconto sui servizi addizionali"
        s10: "Pubblicazione eventi"
        s11: "illimitata"
        s12: "E-mail newsletter"
        s13: "Banner pubblicitari"
        s14: "Sconto per più banner pubblicitari"
        s15: "Il tuo logo sulla pagina iniziale"
        s16: "Il tuo logo su altre pagine"
        s17: "Rotazione delle aziende in evidenza"
        s18: "Partner linguistico"
        s19: "E' possibile selezionare una lingua e avere pieno accesso al database di partecipanti che hanno selezionato quella lingua come preferita. Tutte le vostre pubblicità, le offerte di lavoro e gli altri servizi saranno automaticamente adeguati alla scelta della lingua e mostrati agli utenti che utilizzano quella lingua. E' possibile selezionare questo tipo di partnership più volte per diverse lingue."
        s20: "Partner globale"
        s21: "Avrete pieno accesso al database e potrete visualizzare e contattare i candidati di tutti i paesi. Il logo aziendale, le offerte di lavoro e gli eventi Premium saranno visibili e consigliati ai candidati di tutti i paesi e di tutte le lingue. E' possibile selezionare questo pacchetto solo una volta."
