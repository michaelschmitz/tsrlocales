        s17: "Rotación destacada de la compañia"
        s18: "Socio por Idioma"
        s19: "Seleccione un idioma y podrá tener acceso completo a la base de datos de usuarios que escogieron dicho idioma como preferido. Los anuncios, las ofertas de trabajo y los demás servicios se adaptarán al idioma seleccionado y solo se mostrarán a dichos usuarios. Y si lo desea, también puede seleccionar este paquete varias veces para acceder a otros idiomas."
        s20: "Socio Partner"
        s21: "Tendrá acceso total a la base de datos y podrá contactar con cualquier usuario del mundo. El logo de la empresa, sus ofertas de trabajo premium y los eventos se mostrarán a candidatos de todos los países e idiomas. Solo puede seleccionar este paquete una vez."
