    price:
      single_service:
        s0: Contacto
        s1: "Seleccione un país y podrá tener acceso completo a la base de datos de usuarios de dicho páis. Los anuncios, las ofertas de trabajo y los demás servicios se adaptarán al país seleccionado. Y si lo desea, también puede seleccionar este paquete varias veces para acceder a otros países."
