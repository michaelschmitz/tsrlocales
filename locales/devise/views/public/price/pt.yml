pt:
  public:
    price:
      single_service:
        s0: Contacto
        s1: "Pode seleccionar um país individualmente, recebendo acesso total aos participantes desse mesmo país. Todos os seus anúncios, ofertas de emprego e outros serviços serão adaptados a cada realidade específica. Pode seleccionar esta parceria múltiplas vezes para diferentes países."
        s2: "Base"
        s3: "Avançado"
