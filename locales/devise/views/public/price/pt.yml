        s17: "Rotação de empresas em destaque"
        s18: "Language Partner"
        s19: "Pode seleccionar um idioma, recebendo acesso total aos participantes que falam esse idioma. Todos os seus anúncios, ofertas de emprego e outros serviços serão adaptados ao idioma escolhido e serão visualizados exclusicamente por participantes que o utilizem. Pode optar múltiplas vezes por esta possibilidade de parceria de acordo com cada diferente idioma."
        s20: "Global Partner"
        s21: "Beneficiará de acesso total à nossa base de dados de candidatos, podendo contactar cada um deles em qualquer parte do mundo. O logo da sua empresa, as suas ofertas de emprego e eventos premium estarão visíveis e serão sugeridos aos participantes de todos os países e de todos os idiomas definidos. Este package pode ser seleccionado apenas uma vez."
