        s27: "5. Stellenanzeigen koennen per Email eingereicht werden. Ist hierbei keine Laufzeit festgelegt, wird eine Laufzeit von 90 Tagen angenommen. Preise siehe Preisliste."
        s28: "5.2 Events"
        s29: "1. Events sind kostenpflichtig und werden Ihnen nach einem Klick auf \"Speichern\" in Rechnung gestellt."
        s3: "Grundlage unserer Zusammenarbeit ist Vertrauen und eine klare Kommunikation. Wir moechten Ihnen eine gute Dienstleistung anbiétén und dabei gemeinsam profitieren. Sollte es Unklarheiten geben, genuegt im Regelfall eine einfache Kontaktaufnahme via Email oder Telefon, um diese zu beseitigen."
        s30: "2. Events duerfen keine unautorisierten Elemente (geschuetzte Markenzeichen, versteckte/schadhafte Verknuepfungen und Links, irrefuehrende, unleserliche oder versteckte Stichwoerter, schadhafter Code, die Namen, Logos und Warenzeichen von Unternehmen, Organisationen, Institution oder Laendern, welche nicht im Zusammenhang mit der Stellenanzeige stehen, multiple Stellenangebote oder ungenaue und irrefuehrende Informationen enthalten) enthalten."
        s31: "3. Elitestudent Deutschland behaelt sich das Recht vor, eigenmaechtig Events ohne Angaben von Gruenden zu sperren, falls diese dem Sinne der Plattform widerlaufen."
        s32: "4. Die Laufzeit eines Events wird von Ihnen selbststaendig festgelegt. Abgelaufene Events werden nicht mehr in der Suche angezeigt, bleiben jedoch bei genauer Angabe der passenden URL verfuegbar."
        s33: "5. Events koennen per Email eingereicht werden. Ist hierbei keine Laufzeit festgelegt, wird die Laufzeit aus dem Text des Events entnommen. Preise siehe Preisliste."
        s34: "5.3 Datenbank"
        s35: "1. Die Lebenslaufdatenbank von Elitestudent Deutschland dient Arbeitgebern zum Zwecke der Anwerbung von Mitarbeitern. Im Rahmen dessen haben Arbeitgeber Zugriff auf die Datenbank und koennen die Daten von Kandidaten einsehen, speichern und innerhalb Ihres Unternehmens verwenden. Eine Verwendung zu anderen Zwecken als zur Anwerbung oder Einladung zu Veranstaltungen ist explizit nicht erlaubt."
        s36: "2. Finanzvermittler, Versicherungsmakler und Verkaeufer von Dienstleistungen duerfen die Datenbank nicht nutzen, um Kandidaten Werbung fuer Produkte zukommen zu lassen. Erlaubt ist lediglich eine Nutzung zur Einladung zu Events oder Stellenangeboten. Events duerfen keine \"Beratungsgeschaefte\" oder \"Trainings\" mit anschliessender Verkaufsabsicht umfassen."
        s37: "3. Die Nutzung der Datenbank ist kostenpflichtig. Preise siehe Preisliste."
        s38: "4. Das Anschreiben von Kandidaten ueber die Datenbank ist kostenpflichtig. Preise fallen pro versandter Nachricht an. Preise siehe Preisliste. "
        s39: "5. Es ist nicht erlaubt, mehrmals die gleiche Nachricht an den gleichen Kandidaten zu versenden. Jegliche Art von SPAM ist untersagt. "
