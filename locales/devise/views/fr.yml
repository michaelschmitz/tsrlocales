      articles1: 
        s1: Articles
        s10: "Toutefois, pour ce nouveau jeu, les règles sont beaucoup plus complexes (c’est qu’il doit y avoir une raison pour laquelle on étudie le business ou l’ économie à plein temps) et il pourrait être difficile de trouver quelqu'un qui vous expliquera toutes ces règles  - les gens sont occupés ! L'échelle est différente et si on mets seulement quelques heures à finir les jeux habituels – on mettra des jours, des semaines, des mois ou des années, parfois des décennies à finir celui-ci."
        s11: "Et tandis que les gagnants et les perdants sont facilement visibles dans la plupart des jeux de société, le manque de transparence, des commentaires et des conseils, ils sont plus difficile d'apprendre rapidement."
        s12: "Six règles qui vous aideront à jouer - et gagner:"
        s13: "Tout d'abord, c'est votre jeu et vous jouez seul."
        s14: "Bien sûr, il peut y avoir d'autres personnes qui sont prêtes à aider, comme vos parents, amis et anciens professeurs , mais finalement c'est votre responsabilité de jouer, de prendre des décisions et d'établir une stratégie qui vous apporter satisfaction."
        s15: "C'est à la fois effrayant et rafraîchissant, car ce jeu vous donne la liberté ultime de façonner votre propre chemin.  Soyez fier de vous-même si vous parvenez à bien jouer - vos nouvelles compétences seront précieuses pour vous."
        s16: "Deuxièmement, ce jeu est incroyablement flexible en termes de mouvements et d'actions."
        s17: "Vous pouvez dormir toute la journée ou passer huit heures à composer des applications ou vous pouvez commencer à travailler dans un club de golf juste pour rencontrer de nouvelles personnes ou vous pouvez rester  à la maison –c’est dans l’air du temps (Note: Si vous faites ce que la plupart des autres  gens font, alors vous deviendrez comme eux au fil du temps)."
        s18: "Vous pouvez choisir d'aborder les gens directement ou vous pouvez espérer qu'ils vous découvriront alors que vous êtes assis sur votre canapé à essayer de comprendre ce qui fonctionne et ce qui ne fonctionne pas, et mieux au fil du temps."
        s19: "Troisièmement, ce jeu n'est ni juste ni surveillé."
        s2: "Obtenir ce premier emploi"
        s20: "Il pourrait y avoir des centaines d'emplois avec un salaire de USD 100.000 par an pour un jeune diplômé qui a à peine terminé ses études, mais cela ne signifie pas que tout le monde les connaît. Parfois, le manque de connaissances empêche les gens de prendre un grand pas en avant,  d'autres fois ça peut être un manque de qualifications ou de compétences vendables."
        s21: "Cela signifie que vous pourriez être un excellent diplômé avec de bonnes notes et ne pourrez toujours pas trouver un emploi."
        s22: "L’expérience académique ne vous aidera pas   si vous n'avez pas acquis les compétences nécessaires pour être un penseur indépendant et faiseur ou comprendre les règles de ce jeu économies déplacement et les pays cessent de se réorganiser pour une meilleure performance économique Alors pouvez-vous - quel que soit vous avez étudié. Si vous vivez dans un endroit où la situation économique est mauvaise, endroit qui est influencé négativement par les forces économiques, politiques et sociologiques, alors il est temps de regarder plus loin. Les humains sont des explorateurs naturels, et si vos chances sont meilleures ailleurs, il peut-être temps de passer à autre chose. Il faut aller de l’avant et chercher des opportunités, pas les risques. Vous pouvez toujours revenir si vous le souhaitez."
        s23: "La quatrième règle est simple: vous avez la valeur."
        s24: "En tant que créateur, je sais qu'il ya toujours quelque chose qui reste à faire, et je suis fier de travailler avec une grande équipe qui se penche sur les défis et résout activement les problèmes. C’est un peu comme à la fin d’une fête d'anniversaire - vous êtes juste content d'avoir aider quand le travail doit être fait, et en quelque sorte très peu de gens restent à aider."
        s25: "Veuillez noter que ce n'est pas une question d'expérience ou de l'intellect, mais dans une autre mesure, une question d'attitude. Votre volonté de travailler et d'apprendre vous rend précieux, votre volonté de relever de nouveaux défis est toujours positive et si vous avez un Diplôme universitaire vous aurez déjà un ensemble de compétences et de connaissances qui peuvent être utilisés ou adaptés pour résoudre des problèmes rencontrés actuellement par de nombreuses entreprises."
        s26: "Même si vous avez relativement peu d'expérience, il ne vous prendra que quelques semaines pour devenir un expert sur une tâche spécifique Ce qui se passera une fois que vous en saurez plus que les autres autour de vous, c’est que vous allez prendre possession de la tâche et la compléter pour une norme professionnelle (sujet que nous aborderons dans le prochain article). Ne pensez pas que vous avez moins de valeur parce que vous aviez fait de mauvaises expériences lors de votre recherche d’emploi. La bonne personne au bon endroit fait toute la différence dans le monde, et si vous comprenez votre valeur, vous trouverez une occasion de contribuer."
        s27: "Règle cinq: Vous êtes votre propre entreprise, et vous devez apprendre à vendre."
        s28: "Dans ce jeu, vous possédez une entreprise qui est actuellement composée d'une seule personne brillante. Assurez-vous que cette personne fait quelque chose d'utile et peut apprendre et grandir en devenant un  professionnel - cette personne est votre produit."
        s29: "Mais même avec un très bon produit, le marketing et les ventes sont absolument essentiels à votre réussite. Si votre produit n’a rien de spécial,  le positionnement intelligent vous ouvrira des et vous donnera la possibilité de grandir rapidement Cela nécessite une analyse claire des exigences du marché, sur les clients les qualités veulent voir et de votre stratégie de vente."
        s3: "9 articles courts qui vous aideront à réussir"
        s30: "Sauf si vous êtes quelqu'un qui offre un service exceptionnel, une marque à vendre (Auriez-vous embauché Steve Jobs si vous pouviez et pourquoi ?), personne ne viendra vous chercher."
        s31: "Vous devez vous mettre en avant et vous rendre visible, et ensuite chercher activement des occasions de manière professionnelle : supposons que vous lisez cet article sur theStudentRanking. Vous travaillez déjà sur quelque chose d’intelligent."
        s32: "Mais il ne suffit pas d'être présent sur un canal: Regardez d'autres opportunités, essayez de démontrer vos compétences dans un environnement professionnel (idéalement en face de futurs clients ou employeurs) et d'investir du temps, de l’argent et des efforts dans l'amélioration vos compétences. Si vous ne savez rien sur les ventes, lisez quelques bons livres de vente à la bibliothèque (c’est gratuit!) et créez votre propre processus."
        s33: "Comment allez-vous communiquer avec les employeurs? Comment allez-vous vous rendre visible? Comment allez-vous vous rendre unique et précieux à chacun d'entre eux ?  Se vendre est un travail difficile et une grande vente peut prendre semaines, des mois et parfois des années avant qu'elle ne se concrétise."
        s34: "Règle six: la plupart des marchés souffrent d'insuffisances extrêmes –l’offre et la demande s'équilibrent rarement et les possibilités sont souvent cachés ou un peu en dehors de votre zone de confort."
        s35: "Il est de votre devoir de regarder  l'offre:. Les grands entreprises sont toujours à la recherche de nouveaux membres de l'équipe qui pourraient les aider à évoluer, mais ces entreprises ne sont pas toujours dans votre quartier"
        s36: "Êtes-vous prêt à vous déplacer ?un oui ici va augmenter l'offre et ouvrir de nouveaux marchés pour vous, surtout si vous parlez déjà les langues requises. Presque aucun employeur ne va payer vos cours de langue (sauf si vous êtes un joueur de football). Etes vous prêt à investir du temps et des efforts en amont pour améliorer vos chances?"
        s37: "Si vous avez le temps et un peu d'argent disponible, suivre un cours et obtenir un certificat, puis démontrer vos compétences lors des entretiens : plus l'effort que vous mettez dans, plus vos récompenses seront."
        s38: "D'autre part, vos clients auront un problème similaire Ils aimeraient embaucher les meilleurs candidats, mais ils ont des difficultés à trouver un polyglotte avec doctorat à 23 ans et avec 5 ans d'expérience de travail , prêt à travailler pour un salaire moyen."
        s39: "Les employeurs doivent eux-mêmes et leur image de marque vendre ainsi pour vous, et ils investissent souvent beaucoup de temps, argent et efforts en étant présent sur de nombreux canaux. Pourtant, ils pourraient obtenir ce que de nombreuses applications - en particulier. les petites entreprises avec des marques moins connues font face à ce problème - et ils sont reconnaissants pour apprendre à vous connaître."
        s4: "Ayant connu les difficultés de la recherche d'emploi il y a quelques années et connaissant maintenant un peu plus sur le processus d’embauche (j'ai embauché 18 personnes dans les 3 derniers mois), je pensais que j'allais écrire une série d'articles afin de vous aider à obtenir une première opportunité d'emploi."
        s40: "Approcher les activement et aidez-les  à trouver l’optimum locale - vous."
        s41: "Ce n'est pas juste une question de compétences, mais aussi une question de chance: Nous avons reçu quelques candidatures de gens très talentueux et expérimentés au cours des derniers jours pour un nouveau poste, mais à ce moment nous avons déjà complété le processus d'embauche (et dépensé notre budget) et notre accent déplacé de l'embauche à faire avancer les choses encore Donc, ne vous inquiétez pas trop chance joue un rôle, mais si vous mettez suffisamment d'efforts et d'amour en elle, les chiffres deviendra plus élevé et se déplace chance à votre côté de la table."
        s42: "5 questions qui vous feront réussir"
        s43: "Ca couvre une partie des règles de base de la recherche d'emploi dans l’économie jeu. Dans le prochain article nous verrons comment vous pouvez vous préparer professionnellement pour la recherche d’emploi et répondre aux cinq questions-clés que chaque diplômé devrait savoir répondre afin d’avoir du succès quand il s'agit au marché de l'emploi."
        s44: "Prochaine entrée: 5 Questions candidats intelligents auront préparé"
        s5: "La vie économie est difficile dans des nombreux pays et si vous venez juste d'obtenir votre diplôme, obtenir un premier emploi est une étape extrêmement importante."
        s6: "Pourquoi accorder tant d’importance au premier emploi? Eh bien, non seulement parce qu'il va payer vos factures, mais plus encore, car il vous permettra d'acquérir une précieuse expérience de travail dans un environnement professionnel. Beaucoup de gens attendront longtemps avant d’avoir cette première expérience, ce qui entrainera pour eux un retard qu’ils vont trainer pour le reste de leur vie: les postes bien placés nécessitent toujours de l'expérience, et acquérir cette expérience permettra d’évoluer vers des postes plus haut placés plus tard."
        s7: "Nous allons commencer par énoncer  les règles du jeu."
        s8: "Grâce à la mondialisation, nous sommes tous en train de jouer le même jeu ensemble, ce qui est un peu similaire à un Monopoly, à jeu d’échecs ou de Risque."
        s9: "En tant que débutant dans ce jeux, soit vous aller faire appel à un autre lecteur qui lire les règles pour vous, ou vous pouvez le faire vous-même, ce qui ne devrait pas vous prendre plus d'une heure."
