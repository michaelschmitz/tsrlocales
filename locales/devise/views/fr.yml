        s100: "Analyse et Suggestions"
        s101: "La demande d'emplois et de stages est le test ultime de vos informations d'identification basèes papier. Regardez en-dessous pour trouver des suggestions et conseils au sujet de votre CV et ce que vous pouvez faire pour mieux l'ameliorer"
        s102: "Analyse des elements positifs"
        s103: "Vos notes sont excellentes"
        s104: "Vous étés un étudiant travailleur, concentre et motive. Vos notes demontrent une connaissance approfondie de la theorie et vos resultats vous valident en tant qu'un collegue precieux pour d'autres."
        s105: "Decrivez votre motivation et votre maniere de travailler a obtenir les notes que vous voulez. Qu'est-ce qui vous a motive pour avoir ces notes ? Partagez, si vous le voulez bien, votre motivation en lettres de candidature et pendant les entretiens?"
        s106: "Vous avez fini vos études avec des notes excellentes"
        s107: "Vos resultats scolaires montrent une approche disciplinèe pour les examens et de travail."
        s108: "Expliquez comment vous vous preparez et comment vous approchez de nouveaux defis (ne pas se focaliser trop sur les resultats scolaires). Les entreprises recherchent des collegues diligents, serieux et motives. Vos notes montrent que vous étés l'un d'entre eux, mais ne sont pas la partie la plus importante de vous-mêmes."
        s109: "Compéténces linguistiques superieures"
        s11: Participants
        s110: "Selon le type de l'industrie et d'entreprise, vous serez un atout tres precieux. Apprendre une langue n'est pas seulement obtenir des compéténces en communication, mais egalement vous a permis d'en apprendre davantage sur les differentes cultures et d'analyser les situations differemment."
        s110a: Conseil
        s111: "Concentrez-vous sur vos compéténces linguistiques et la flexibilite de ceci offre pour l'entreprise. Les entreprises competitives multinationales preferent les candidats multilingues."
        s112: "Beaucoup d'interets et de compéténces"
        s113: "Vous avez gagne de l'experience dans de numérouses situations differentes et vous vous étés habitues a traiter avec de nouveaux environnements et sujets. Un large eventail de connaissances et de compéténces est utîle, car elle montre que vous étés ouvert a l'apprentissage et a la maitrise de nouvelles compéténces."
        s114: "Decrivez votre motivation pour acquerir ces compéténces. Pourquoi avez-vous aime l'apprendre? La passion est, par definition, passionnante, et les entreprises et futurs collegues aimeraient vous voir porter la même passion pour votre travail."
        s115: "Vous avez fourni un service a votre communaute et vous vous étés engagez dans une bonne cause."
        s116: "Vos efforts sont reconnus. Vous avez soutenu les organisations pour changer le monde et egalement gagne de l'experience dans la confrontation des  problemes, des collegues de travail difficîles et des situations globalement difficîles. Vous avez egalement une experience dans la motivation et savez convaincre les gens. Des compéténces precieuses pour tout employeurs."
        s117: "Du service communautaire vous fournit les compéténces et des experiences pertinentes pour le travail quotidien. Presenter ces experiences et vos resultats d'apprentissage. Quelles ont été les situations difficîles, comment avez-vous reagi ? Que feriez-vous mieux la prochaine fois ? Quelles compéténces avez-vous fait fructifier? "
        s118: "Vous avez plusieurs publications"
        s119: "Vos connaissances pointue d'un sujet specifique ou technique vous a mene a ecrire ou collabore dans de multiples publications. Vous avez investi du temps et de l'effort dans ces sujets et vous étés devenu une sorte d'expert en la matiere- ceci nous montre votre perseverance et motivation et votre volonte d'obtenir des resultats."
        s12: Haut
        s120: "Les publications sont un titre pour soutenir votre attitude au travail professionnel. Fournir des liens vers vos publications et communiquez les compéténces que vous avez ameliorèes pendant la processus de creation et de publication."
        s121: "Vous avez reçu des recompenses ou des prix."
        s122: "Passion mene a la performance. Et votre performances a été reconnu - que ce fut une reussite intellectuelle ou sportive, vous avez demontre des resultats exceptionnels qui ont été felicites."
        s123: "La passion est importante. Les resultats egalement. Quand vous ecrivez des applications, mentionnez vos efforts et vos motivations et n'oubliez pas d'etablir un lien a vos nouvelles taches"
        s124: "Vous avez reçu des bourses d'études"
        s125: "Les bourses indiquent une selection. D'autres parties ont reconnu une certaine qualite et ont decide de vous recompenser financierement ou avec un soutien. Les bourses rendent les choses plus facîle pour les futurs employeurs pour trouver des elements excellents - seulement si vous avez gagne votre bourse."
        s126: "Vous avez travaille dur pour recevoir cette bourse et devrait être en mesure d'expliquer comment cette bourse a allege votre chemin, tout en vous permettant de vous concentrer sur des performances autres."
        s127: "Vous faites bien, continuez comme ça"
        s128: Ameliorations
        s129: "Manque d'experience de travail important."
        s13: "Analyse des sociétés"
        s130: "Les employeurs devront traiter le manque d'experience de travail en tant que facteur de risque. Si vous n'avez jamais travaille dans une industrie avant, vous pourriez ne pas comprendre et respecter la culture du travail, les taches effectuèes par les collegues ou dans votre futur emploi. Il y a un petit risque que vous serez decu par votre travail quotidien et cherchez a trouver d'autres opportunites."
        s131: "Complétér quelques stages dans les industries concernèes et prendre la temperature. même si vous n'étés pas tres interesses, vous pouvez crèer une liste d'exclusion et peu a peu se faire une opinion sur le type d'industrie que vous voulez vraiment travailler ici "
        s132: "Les notes scolaires etaient inferieurs a la moyenne"
        s133: "Ceci ne peut pas être change, mais cela ne doit pas avoir un impact sur les performances de votre futur travail - si vous étés tres motives a faire le travail d'une bonne maniere, concentrez-vous sur la tache en cours et preferez du travail quotidien plutot que travailler sur de la theorie, c'est la que vous pourriez bien vous vendre a des employeurs potentiels. Bien sur, cela devient plus facîle si vous pouvez egalement temoigner de stages et les certificats pertinents qui prouvent le bon travail que vous avez fait. "
        s134: "Mettre l'accent sur d'autres choses plus importantes et parler des choses importantes. La personne qui mene l'entrevue sait que vos notes a l'ecole peuvent être sans pertinence pour le poste que vous allez remplir et est plus interesse a entendre les raisons qui vous rendent un candidat valable. Montrez ceci, et ignorez le passe. "
        s135: "Les notes scolaires sont inferieures a la moyenne."
        s136: "Vous pourriez encore être en mesure d'ameliorer ces notes. Selon le secteur, les employeurs devront se concentrer sur vos notes si la theorie est pertinente pour votre position future.  Mais si vous changez de secteur, les notes plus faibles ne doit pas être un probleme - Seulement si vous pouvez communiquer qu'ils pourraient être dues a d'autres priorites ou d'un manque de connaissances ou d'aptitudes dans ce domaine, et non pas un manque d'effort. "
        s137: "Les mauvaises notes ne devrait pas vous limiter et vous pouvez bien-sur devenir excellent dans votre travail. Communiquez ceci a la personne pendant votre entrevue et vos plans de carriere et vos aspirations et la facon dont vous souhaitez les realiser. Pas tous besoin d'avoir un doctorat - certains emplois vont rèellement beneficier d'une personne avec des connaissances concrétés."
