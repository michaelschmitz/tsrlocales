        s5: "1. Fuer alle entstandenen Rechtsbeziehungen durch Nutzung dieser Webseite gelten ausschliesslich die folgenden AGB von Elitestudent Deutschland. Abweichende Allgemeine Geschaeftsbedingungen des Kunden werden zurueckgewiesen."
        s6: "2. Zustandekommen eines Vertrages"
        s7: "1. Wenn Sie diese Webseite als Student, Absolvent oder Young Professional nutzen, stellen Sie uns Ihre Daten zur Erbringung unserer Dienstleistung zur Verfuegung. Dabei gelten unsere Datenschutzgrundsaetze. Die Nutzung von Elitestudent Deutschland ist kostenlos."
        s8: "2. Arbeitgeber nutzen Elitestudent Deutschland als Firma durch eine Registration und Bestaetigung Ihrer Emailadresse. Fuer die Registration und Anmeldung entstehen keine Kosten. Kosten fallen erst an, sobald weitergehende Dienste wie die Einrichtung eines Stellenangebots, eines Events oder Zugriff auf die Datenbank erbracht werden. Ein kostenpflichtiger Vertrag ensteht dabei durch einen Klick auf den Knopf \"Speichern\" bei Stellenangeboten und Events, sowie durch einen Klick auf die Knoepfe \"Zugang erwerben\" fuer die Datenbank und \"Anschreiben\" fuer eine Kontaktaufnahme mit einem Kandidaten."
