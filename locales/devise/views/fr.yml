        s15: "Diese Website nutzt Cookies. Cookies erlauben es uns beispielsweise, eine Website Ihren Interessen anzupassen oder Ihr Kennwort zu speichern, damit Sie dies nicht jedes Mal neu eingeben muessen. Selbstverstaendlich koennen Sie unsere Website auch ohne Cookies betrachten. Wenn Sie nicht moechten, dass wir Ihren Computer wiedererkennen, koennen Sie das Speichern von Cookies auf Ihrer Festplatte verhindern, indem Sie in Ihren Browser-Einstellungen \"keine Cookies akzeptieren\" waehlen. Wie das funktioniert, koennen Sie der Anleitung Ihres Browser-Herstellers entnehmen. Wenn Sie keine Cookies akzeptieren,  kann dieses aber zu Funktionseinschraenkungen unserer Inhalte fuehren."
        s16: E-Mail-Marketing
        s17: "Wenn Sie sich in unserem System registrieren, akzeptieren Sie unsere auf dem HGB-basierenden AGB. Einige unserer Kunden und Kooperationspartner moechten Sie gerne auf Stellenangebote oder Events hinweisen, dazu geben wir diesen Kunden die Moeglichkeit, Sie direkt zu kontaktieren. Allerdigns wird in keinem Fall Ihre Emailadresse weitergegeben - wir leiten Dokumente lediglich an Sie weiter. Wenn Sie keine Stellenangebote unserer Partner erholten moechten, koennen Sie dies in Ihrem System unter \"Persoenliche Daten\" deaktivieren. Alternativ koennen Sie uns auch eine Email schreiben."
        s18: "Google Analytics"
        s19: "Diese Website benutzt Google Analytics, einen Webanalysedienst der Google Inc. (Google). Google Analytics verwendet sog. Cookies, Textdateien, die auf Ihrem Computer gespeichert werden und die eine Analyse der Benutzung der Website durch Sie ermoeglichenDie durch den Cookie erzeugten Informationen ueber Ihre Benutzung dieser Website werden in der Regel an einen Server von Google in den USA uebertragen und dort gespeichert. Im Falle der Aktivierung der IP-Anonymisierung auf dieser Website, wird Ihre IP-Adresse von Google jedoch innerhalb von Mitgliedstaaten der Europaeischen Union oder in anderen Vertragsstaaten des Abkommens ueber den Europaeischen Wirtschaftsraum zuvor gekuerzt. Nur in Ausnahmefaellen wird die volle IP-Adresse an einen Server von Google in den USA uebertragen und dort gekuerzt.</p><p>Im Auftrag des Betreibers dieser Website wird Google diese Informationen benutzen, um Ihre Nutzung der Website auszuwerten, um Reports ueber die Websiteaktivitaétén zusammenzustellen und um weitere mit der Websitenutzung und der Internetnutzung verbundene Dienstleistungen gegenueber dem Websitebetreiber zu erbringen. Die im Rahmen von Google Analytics von Ihrem Browser uebermittelte IP-Adresse wird nicht mit anderen Daten von Google zusammengefuehrt. Sie koennen die Speicherung der Cookies durch eine entsprechende Einstellung Ihrer Browser-Software verhindern; wir weisen Sie jedoch darauf hin, dass Sie in diesem Fall gegebenenfalls nicht saemtliche Funktionen dieser Website vollumfaenglich werden nutzen koennen. Sie koennen darueber hinaus die Erfassung der durch das Cookie erzeugten und auf Ihre Nutzung der Website bezogenen Daten (inkl. Ihrer IP-Adresse) an Google sowie die Verarbeitung dieser Daten durch Google verhindern, indem sie das unter dem folgenden Link verfuegbare Browser-Plugin herunterladen und installieren. Der aktuelle Link ist http://tools.google.com/dlpage/gaoptout?hl=de. "
        s2: "This page describes our privacy policy. It's in German and as we are based in Germany, we have to adhere to the very strict German data protection laws. Send us an email if you have questions. Einleitung und Verschwiegenheit der Mitarbeiter"
        s20: "Datentransfer ins Ausland"
        s21: "Unsere Server liegen teilweise im europaeischen und globalen Ausland. Daher werden personenbezogene Daten auch in ein Land ausserhalb der Europaeischen Union uebermittelt. Die von uns genutzten Dienstleister versprechen die hoechstmoegliche Sicherheit Ihrer Daten - Zugriff hat lediglich unser System, allerdings kein Anbiétér."
        s22: Facebook-Plugins
        s23: "Unsere Website besitzt Plugins des sozialen Netzwerks Facebook, 1601 South California Avenue, Palo Alto, CA 94304, USA. Die Facebook-Plugins erkennen Sie an dem Facebook-Logo oder dem Like-Button (Gefaellt mir)  auf unserer Website. Eine Uebersicht zu den Facebook-Plugins finden Sie unter: http://developers.facebook.com/docs/plugins/ Wenn Sie unsere Website besuchen, wird ueber das Plugin eine direkte Verbindung zwischen Ihrem Browser und dem Facebook-Server hergestellt. Facebook erhaelt dadurch die Information, dass Sie mit Ihrer IP-Adresse unsere Website besucht haben. Wenn Sie den Facebook Like-Button anklicken waehrend Sie mit Ihrem Facebook-Account angemeldet sind, koennen Sie die Inhalte unserer Website auf Ihrem Facebook-Profil verlinken. Dadurch kann Facebook den Besuch unserer Website Ihrem Benutzerkonto zuordnen.</p><p> Wir weisen darauf hin, dass wir als Anbiétér der Websites keine Informationen oder Inhalt der uebermittelten Daten sowie deren Nutzung durch Facebook erhalten. Weitere Informationen hierzu finden Sie in den Datenverwendungsrichtlinien von facebook, abrufbar unter http://de-de.facebook.com/policy.php Wenn Sie nicht wuenschen, dass Facebook den Besuch unserer Seiten Ihrem Facebook-Nutzerkonto zuordnen kann, loggen Sie sich bitte aus Ihrem Facebook-Benutzerkonto aus."
        s24: Sicherheitsmassnahmen
        s25: "Zum Schutz Ihrer bei uns vorgehaltenen personenbezogenen Daten vor unberechtigtem Zugriff und Missbrauch haben wir umfangreiche technische und betriebliche Sicherheitsvorkehrungen getroffen. Unsere Sicherheitsverfahren zum Schutz gegen Beschaedigungen, Zerstoerung oder den unberechtigten Zugriff werden regelmaessig ueberprueft und dem technologischen Fortschritt angepasst."
        s26: Links
        s27: "Diese Website verfuegt ueber Links zu externen Seiten. Wenn Sie diese Links anklicken, muss Ihnen klar sein, dass die IP-Adresse in den meisten Faellen ebenfalls im Protokoll dieser Websites auftaucht. Diese Datenschutzerklaerung gilt nur fuer diese Website und nicht fuer Websites Dritter."
        s28: "Auskunft und Widerruf"
        s29: "Sie erhalten jederzeit ohne Angabe von Gruenden kostenfrei Auskunft ueber Ihre bei uns gespeicherten Daten. Sie koennen jederzeit Ihre bei uns erhobenen Daten sperren, berichtigen oder loeschen lassen und der Datenerhebung und -speicherung zu Optimierungszwecken unserer Website widersprechen. Auch koennen Sie jederzeit die uns erteilte Einwilligung zur Datenerhebung und Verwendung ohne Angaben von Gruenden widerrufen. Wenden Sie sich hierzu bitte an die im Impressum angegebene Kontaktadresse. Wir stehen Ihnen jederzeit gern fuer weitergehende Fragen zu unserem Hinweis zum Datenschutz und zur Verarbeitung Ihrer persoenlichen Daten zur Verfuegung."
        s3: "Der Schutz Ihrer persoenlichen Daten ist ein wichtiger Punkt unserer taeglichen Arbeit. Wir moechten Sie daher an dieser Stelle ueber die Datenschutz-Prinzipien unserer Website informieren. Grundlage biétén dafuer die Bestimmungen des Bundesdatenschutzgesetzes (BDSG) und andere datenschutzrechtliche Bestimmungen. Unternehmensintern ist der Datenschutz ebenfalls ein grosses Anliegen von uns. Unsere Mitarbeiter sind von uns zur Geheimhaltung und Verschwiegenheit sowie zur Einhaltung der datenschutzrechtlichen Bestimmungen explizit verpflichtet worden."
