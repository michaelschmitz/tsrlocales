      team: 
        s1: "Notre équipe"
        s10: " Hannah est la directrice de pays à Taïwan et en Chine, elle est responsable de notre stratégie globale pour les relations publiques ou PR."
        s11: " Après avoir travaillé six ans dans une entreprise de traduction à New York, elle est maintenant propriétaire d'une agence de traduction. Elle est titulaire d'un master en communications de l'Université de San Diego, où elle a mis l'accent sur les relations publiques et la communication interpersonnelle et a enseigné l'art oratoire pour les diplômés. Elle a travaillé pour plusieurs sociétés de relations publiques à Taiwan et aux Etats-Unis avec des clients dans le secteur de la téléphonie mobile et le commerce business-to-business. Elle est titulaire d'un B.A. en anglais de la National Chiao Tung University spécialisé dans la traduction et l'interprétation. "
        s12: " Hannah parle chinois et anglais couramment. Elle est instructrice et danseuse de salsa et aime également faire de la plongée et des voyages."
        s13: "Kristina est la directrice pour la France."
        s14: "En ayant terminé son Bachelor en Business Administration (Bachelor en administration des affaires)  à l’Université catholique de l’Ouest à Angers, Kristina est constamment en train de chercher de nouvelles opportunités dans le domaine des affaires et du marketing, tout en conservant une passion pour les arts et cultures étrangères."
        s15: "Elle a travaillé en tant que chef de projet pour Technicis et a été professeur d’Anglais à l’école d’ingénieurs IPSA. Elle et également volontaire dans des galleries d’art à Paris. Kristina parle Anglais, Français et le  Macédonien."
        s16: "Michael est le fondateur et développeur de theStudentRanking.com. Il est responsable du marché allemand et de la gestion globale de l’entreprise."
        s17: "Michael a dirigé son propre cabinet et a travaillé à la Deutsche Bank à Francfort dans la gestion des affaires mondiales et relations avec les clients internationaux. Il a une M.Sc. c’est-à-dire une maîtrise en sciences du Management International (CEMS) de l'École de Management de Rotterdam et la NHH Bergen. Il a été diplômé de l'Université de Maastricht et de BI, l'École norvégienne de gestion avec un Bachelor des sciences du commerce international (B.Sc in international business)."
        s18: "Michael parle couramment l'allemand, l'anglais et maitrise le néerlandais et norvégien. "
        s19: "Giulio est le directeur de pays pour l’Italie."
        s2: "Trouver le bon interlocuteur rapidement:"
        s20: "Avant de rejoindre theStudentRanking.com, Giulio a travaillé dans l'industrie de la compensation du carbone (carbon offset) dans le développement commercial et marketing. Il est titulaire d'un master en sciences de la gestion internationale de la Rotterdam School of Management et ESADE Business School de Barcelone. Il a obtenu son Bachelor en sciences de administration des affaires de l'Università Commerciale Luigi Bocconi de Milan et de l'Otago Business School à Dunedin en Nouvelle-Zélande."
        s21: "Giulio parle couramment anglais, italien et espagnol. Il parle allemand avec un niveau intermédiaire. Il aime jouer au volley-ball et est un cuisinier passionné."
        s22: " Gaia est basé en Italie et est responsable de notre stratégie globale des médias sociaux."
        s23: " Elle a de l'expérience dans le domaine de la communication d'entreprise, dirigeant les efforts de divers organismes et entreprises en Italie, elle travaille également comme professeur de communication d'entreprise au Brésil. Gaia a obtenu un doctorat en Sciences de la Communication et des organisations complexes de la Libera Università Maria Ss. Assunta à Rome et a complété son B.A. et M.A à l'Université La Sapienza de Rome."
        s24: " Gaia parle couramment l'italien, l'anglais et le portugais et a des bases en français et en espagnol. Elle est très intéressée par tout ce qui concerne les nouveaux médias et les communautés en ligne."
        s25: " Laura est responsable du développement des affaires en Italie. "
        s26: "Avant de rejoindre theStudentRanking.com, elle a travaillé pour le programme Erasmus à Rome. Laura a obtenu un master en relations internationales (cum laude) de l'Université La Sapienza de Rome, où elle a mis l'accent sur les études africaines équatoriales. Elle a également passé près d'un an à étudier les sciences sociales à l'Université Humboldt de Berlin. Laura a obtenu son Bachelor en sciences politiques et relations internationales, également à Sapienza."
        s27: " Laura parle couramment l'italien et l'anglais. Elle parle également l’allemand et l’espagnol à un niveau intermédiaire. Elle est enthousiaste au sujet des questions environnementales et est une pâtissière en herbe. "
        s28: " Salvatore est responsable du développement commercial des entreprises en Italie."
        s29: "Avec plus de quinze ans d'expérience dans les ventes, le marketing et le développement des affaires, principalement dans l'industrie automobile, Salvatore est le directeur national italien pour Dataforce, le cabinet d'études de marché dans le secteur du marché de la flotte allemande. Il a complété son Bachelor en Sciences Economiques et Commerciales et titulaire d'un MBA en Communication et Marketing. Il a enseigné le thème de la gestion des flottes et la mobilité professionnelle dans l'Académie de la flotte, et a écrit des articles pour les principaux journaux italiens d’automobiles. Il est instructeur en sécurité et conduite agonistique et enseigne dans les écoles les plus célèbres en Italie. Il est également consultant senior pour JW-Consulting en mettant l'accent sur le soutien stratégique, opérationnel et coaching pour le secteur automobile."
        s3: "Retour vers le haut"
        s30: " Salvatore parle couramment l'italien et l'anglais et connaît un peu le français et l'espagnol. Il aime voyager, jouer de la guitare et de divers sports, comme la course automobile, la plongée et le kick boxing. Il a également publié un roman."
        s31: "Jesus est responsable du développement des affaires en Amérique-Latine."
        s32: " Avant de rejoindre theStudentRanking.com, Jesus a travaillé comme consultant en affaires dans une entreprise nommée A2 systems, une société latino-américaine de premier plan dédiée au développement de logiciels et d'applications mobiles. Jesus a un B.A. (Bachelor) de l'Université centrale du Venezuela et il travaille actuellement sur un M.Sc. (Master en Sciences) dans la gestion des affaires internationales à l'Université Autonome de Barcelone."
        s33: " Jésus parle couramment l'anglais et l'espagnol et est en train d'apprendre le catalan. Il aime faire du sport, lire des livres d'histoire, et voyager à des endroits nouveaux et exotiques."
        s34: "Adela est la directrice de pays pour la Pologne."
        s35: " Elle va avoir un B.A. (Bachelor) en finance et comptabilité de l'École d'économie de Varsovie en Juin 2013 et est également un membre actif de l'oikos Varsovie, où elle gère des compétitions étudiantes. Avant de rejoindre theStudentRanking.com, Adela a travaillé pour INDITEX Groupe à Londres et à Varsovie, où elle a acquis une expérience utile dans les ventes dans un environnement international."
        s36: " Adela parle polonais et anglais couramment et l'allemand à un niveau conversationnel. Elle est très intéressé par le yoga, le capital-risque, et de la RSE."
        s37: "Diana fait partie de notre équipe en Pologne."
        s38: " Elle a de l'expérience en tant que jeune spécialiste en GRC dans Deutsche Bank et a travaillé pour diverses organisations d'étudiantes à Varsovie. Elle termine son B.A. (Bachelor) dans le département des Finances et de la comptabilité à la Warsaw School of Economics. Elle étudie aussi l'anglais et le russe dans le Département de Linguistique Appliquée."
        s39: " Diana parle couramment le polonais, l'anglais et le russe, et est en train d'apprendre l'espagnol. Elle aime préparer des sushis pour ses amis et pratiquer le yoga."
        s4: "Amérique latine"
        s40: "Ricardo est le directeur de pays pour le Brazil et le Portugal."
        s41: "Il possède une vaste expérience en tant que professionnel de la banque Millennium BCP, en se concentrant sur le développement des affaires, des relations, des ventes et du capital de risque. Il est titulaire d'un MBA en finance de la Porto Business School et un Bachelor dans la gestion de la Banque de ISGB, l'école de l'Association portugaise de la Banque. Ricardo est un mentor exécutif pour COHiTEC, une organisation portugaise qui soutient l'entreprenariat et le développement des idées high-tech, de la phase de démarrage jusqu’à la phase de lancement."
        s42: " Ricardo parle couramment le portugais, l'anglais, et l’espagnol, il parle un peu français. Il aime la randonnée dans les montagnes du Portugal et est un membre actif du Club Toastmasters de Porto."
        s43: "Teresa fait partie de montre équipe au Portugal."
        s44: "Elle apporte une richesse d'expérience à theStudentRanking.com. En tant que directeur exécutif de l'Association des fournisseurs de l'automobile (AFIA), elle est experte dans les domaines de la stratégie, de l'innovation, le transfert de techniques et de gestion, et bien d’autres domaines. Teresa est titulaire d'un doctorat en économie et une maîtrise en innovation et transfert de technologie de l'Université de Porto. Actuellement, elle travaille sur un Doctorat dans le domaine de la durabilité sociale et le développement."
        s45: " Teresa parle couramment le portugais, parle bien l'anglais, le français et l'espagnol, et elle comprend l'italien. Elle aime peindre, nager et chanter."
        s46: "Sofia est la directrice de pays pour la Russie."
        s47: "Avant de rejoindre theStudentRanking.com, Sofia aidait les équipes juridiques d’une agence immobilière et une société de services à Kaliningrad. Elle termine actuellement son Master dans la gestion des affaires internationales à l'Université Autonome de Barcelone et est titulaire d'un Bachelor en droit avec mentions de l'Université Emmanuel Kant Baltique fédéral à Kaliningrad."
        s48: " Sofia parle couramment le russe et l'anglais et l'espagnol. Elle aime le yoga, la danse sportive, et le ski."
        s49: " Victor est le directeur de pays pour le Canada, l'Espagne, le Royaume-Uni et les Etats-Unis."
        s5: "Vous pouvez la joindre au"
        s50: " Victor a grandi dans une famille d'entrepreneurs et faisait partie d'une organisation mondiale qui encourage et soutienne les entrepreneurs qui créent des entreprises innovantes, il est excelle à la communication avec les gens de tous les niveaux et sait comment accomplir ses objectifs. Avec une formation en design industriel (Bachelor avec mentions à l’EINA, Barcelone), Victor se passionne pour le développement de solutions pour répondre aux besoins d'aujourd'hui, tels que la création de liens entre les élèves talentueux et des entreprises qui sont fait l’un pour l'autre."
        s51: " Victor parle espagnol, catalan, anglais et portugais avec aisance et sait aussi un peu parler perse et italien. Un de ses passe-temps est la calligraphie. "
        s52: "Clément fait partie de notre équipe en France."
        s53: "Clément a grandi en France et en Grande-Bretagne et étudie en ce moment afin d’obtenir un Bachelor en Marketing et Affaires Internationales de l’Ecole de Management de Strasbourg."
        s54: "Clément parle le Français, l’Anglais et est en train d’apprendre l’Espagnol. Il s’intéresse particulièrement dans les nouvelles technologies et tout ce qui a un lien avec les Maths et la Physique."
