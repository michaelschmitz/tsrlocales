        s7: " Marijke est la directrice de pays pour la Belgique, le Luxembourg et les Pays-Bas."
        s8: " Avant de rejoindre theStudentRanking.com, elle était productrice dans l'industrie de la conférence à Madrid, où elle a écrit les programmes de conférences, fourni du matériel de marketing, et a fait des recherches de candidats dans diverses industries. Elle a également pris en charge de grands comptes dans l'industrie du voyage. Marijke est titulaire d'un master des sciences en affaires et en économie de l'Ecole Erasmus de l'économie avec une spécialisation dans l’économie financière. Elle a obtenu son Bachelor en sciences de l’administration des affaires internationales de la Rotterdam School of Management et a participé à un échange d'un semestre à l'Université nationale de Taiwan."
        s9: " Marijke parle couramment le néerlandais et l’anglais. Elle parle également avec un niveau intermédiaire l’espagnol et le français. Elle aime voyager et le sport tel que le ballet et l'équitation. "
