        s34: "Diese Datenschutzerklaerung basiert auf \"Modulare Vorlage fuer eine Datenschutzerklaerung auf Webseiten\" von SCHUTZWERK GmbH (http://www.schutzwerk.com) und steht unter einer Creative Commons Namensnennung-Weitergabe unter gleichen Bedingungen 3.0 Deutschland Lizenz."
        s4: "Die Informationen auf dieser Website wurden mit grosser Sorgfalt zusammengestellt. Fuer die Richtigkeit und Vollstaendigkeit kann gleichwohl keine Gewaehr uebernommen werden. Aus diesem Grund ist jegliche Haftung fuer eventuelle Schaeden im Zusammenhang mit der Nutzung dieser Website ausgeschlossen. Durch die Nutzung unserer Website kommt keinerlei Vertragsverhaeltnis zwischen dem Nutzer und uns zustande."
        s5: "Personenbezogene Daten"
        s6: "Relevant fuer den Datenschutz sind personenbezogene Daten. Diese sind nach S 3 Abs. 1 BDSG Einzelangaben ueber persoenliche oder sachliche Verhaeltnisse einer bestimmten oder bestimmbaren natuerlichen Person. Dazu zaehlen insbesondere Angaben wie Name, Anschrift, E-Mail-Adresse oder Telefonnummer aber auch, entsprechend einiger Gerichtsentscheidungen, Nutzungsdaten wie die IP-Adresse."
        s7: "Nutzung und Zweck der Datenerhebung"
        s8: "Grundsaetzlich ist die Angabe von personenbezogenen Daten fuer die Nutzung unserer Website nicht erforderlich. Zur Erbringung unserer Dienstleistungen benoetigen wir jedoch Ihre personenbezogenen Daten.  Bei einer Beauftragung erheben, speichern und verwenden wir Ihre persoenlichen Daten nur, soweit dies fuer die Erbringung unserer Dienstleistungen und die Erfuellung des Vertrages notwendig ist. Dies gilt auch bei der Zusendung von Informationsmaterial, der Erstellung von Angeboten sowie fuer die Beantwortung individueller Fragen. </p><p> Bei der Nutzung unserer Website speichern wir zu statistischen Zwecken Daten wie Betriebssystem, Ihrem Browser, IP-Adresse (der zuvor aufgerufenen Website - Referrer-URL) und der Uhrzeit. Diese Daten erheben wir ausschliesslich zu statistischen Zwecken, um unseren Internetauftritt weiter zu optimieren. Zudem behalten wir uns vor, diese Daten im Falle eines Systemmissbrauchs zu verwenden, um die Gruende und den Ausloeser des Missbrauchs zu ermitteln."
        s9: "Es wird darauf hingewiesen, dass hinsichtlich der Datenuebertragung ueber das Internet (z.B. bei der Kommunikation per E-Mail) keine sichere Uebertragung gewaehrleistet ist.  Empfindliche Daten sollten daher entweder gar nicht oder nur ueber eine sichere Verbindung bzw. verschluesselt uebertragen werden.</p><p> Weitere personenbezogene Daten wie Name, Anschrift, Telefonnummer oder E-Mail-Adresse werden im Rahmen der Nutzung der Website nicht erfasst, es sei denn, diese Angaben werden von Ihnen freiwillig gemacht, zum Beispiel im Rahmen des Rankings, einer Umfrage, eines Wettbewerbs oder einer Informationsanfrage. Personenbezogene Daten werden ausschliesslich nach den rechtlichen Vorschriften des Landes verarbeitet, in welchem unsere Gesellschaft ihren Sitz hat."
