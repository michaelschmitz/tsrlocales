        s44: "5.5 Verfuegbarkeit"
        s45: "1. Elitestudent Deutschland garantiert nicht fuer die Verfuegbarkeit des Systems. Wartungsarbeiten koennen zu Ausfaellen fuehren, in denen das System nicht erreichbar ist. Unser Ziel ist eine Verfuegbarkeit von 99.9% - eine Garantie hierfuer koennen wir aber nicht geben."
