        s8: "4. Como é que o sistema classifica os Estudantes? Como é que funciona?"
        s9: "O sistema confia no único factor que não é possível falsificar: a passagem do tempo. Comparamos os Estudantes de acordo com a sua idade e as suas realizações pessoais. Onde é que cada um investiu o seu tempo? Conseguiu realizar objetivos mensuráveis? Qual o seu percurso académico? Quantas línguas fala e com que facilidade? Quais as diferentes experiências de trabalho até ao momento? Todos estes fatores contribuem com pontos para o resultado final.  Tendo o resultado total, podemos comparar Estudantes nascidos no mesmo ano e criar um grupo de comparação mais justo. Cada Estudante também pode escolher ser comparado com outros grupos ao nível da sua Universidade ou globalmente, ou com outras pessoas que se formaram no mesmo ano, o que pode levar a diferentes resultados e providenciar uma visão mais equilibrada do posicionamento de cada um face aos seus pares."
