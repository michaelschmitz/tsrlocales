      faq: 
        s1: FAQ
        s10: "5. Come vengono valutati i miei voti? Meglio avere voti molto alti o più esperienze di stage?"
        s11: "Usiamo un algoritmo che considera le ore impiegate in una determinata attività per calcolare il valore totale dei punti.  Alcuni risultati, come ad esempio il voto di laurea o di diploma, influenzano un moltiplicatore addizionale che accresce il valore totale e rende il voto, in questo caso, più importante per il risultato finale. Anche gli stage possono aumentare il punteggio, quindi se devi scegliere tra passare l’estate a guardare la TV o fare uno stage, di sicuro la scelta più efficiente ricade sullo stage.  "
        s12: "6. Qualche suggerimento per gli studenti che vogliono scalare la classifica?"
        s13: "Generalmente gli studenti migliori hanno buoni voti, qualche esperienza di stage e buone  competenze linguistiche e relazionali. Questo, di norma, è il risultato che ottiene chi ha investito tempo nel miglioramento delle proprie competenze. Prova a pensare ai tuoi interessi e poi ricerca delle attività in linea con questi ultimi. Sia che tu lavori part-time, faccia uno stage o segua corsi supplementari, sarai in grado di scalare velocemente la classifica rendendo il tuo profilo più interessante."
        s14: "Un altro suggerimento: fare carriera è come fare una maratona, non uno sprint. Se vuoi mantenere alte le tue performance devi avere cura del corpo e della mente. Se sei stanco o deconcentrato, concediti riposo, perchè è quello che richiede il tuo corpo. Al tuo risveglio lavora per creare qualcosa di utile. Questo ti condurrà non solo a un migliore risultato in classifica, ma anche a una vita felice e soddisfacente."
        s15: "7. La qualità dell’istruzione e dei metri di valutazione generalmente differisce da paese a paese. Come funziona il sistema a riguardo?"
        s16: "C’è un’enorme diversità nei metodi di valutazione e di insegnamento, non solo tra i diversi Stati, ma anche al loro interno. Il nostro sistema non è in grado di valutare ogni singolo corso di studi e la qualità dell’insegnamento fornito da ogni scuola. Possiamo, però, considerare i voti medi conseguiti dagli studenti delle università e elaborare questa informazione in relazione al ranking universitario, per scoraggiare un’inflazione dei voti. A livello globale un’inflazione dei voti  potrebbe comportare la falsificazione dei risultati, ma se si restringe la classifica al contesto nazionale il risultato sarà molto più chiaro. In termini di assunzioni, le aziende valutano generalmente il background accademico dei candidati e la media dei loro voti basandosi sulle esperienze passate. Avere dei voti “medi” in un campo di studio difficile è visto comunque come un fattore positivo."
        s17: "8. Devo fornire attestati che certifichino il mio profilo?"
        s18: "Non richiediamo certificazioni per prartecipare al ranking. Le aziende, tuttavia, di norma preferiscono un un profilo completo che includa le certificazioni o documenti addizionali e il nostro ranking fornisce un piccolo bonus per i candidati che certificano le proprie competenze. Quando le aziende contattano un candidato, richiedono di visionare i documenti originali. Se il candidato non è in grado di soddisfare questa richiesta, l’azienda  potrebbe interrompere la collaborazione (anche dopo la firma del contratto) e intentare anche procedimenti legali. "
        s18a: "9. La mia posizione in classifica è visibile a amici, colleghi o altri utenti?"
        s18b: "Le tue informazioni possono rimanere private se preferisci. Puoi modificare la visibilità del tuo profilo nel tuo account e cambiare le impostazioni in qualsiasi momento."
        s19: "10. Cosa succede ai miei dati?"
        s2: "1. Come posso partecipare al ranking? Devo pagare per farlo?"
        s20: "Sei tu a controllare i tuoi dati. Se vuoi essere visibile alle aziende e ricevere le loro offerte di lavoro, dovresti consentire loro di visualizzare i tuoi dati. Se preferisci essere invisibile al pubblico sulla pagina del global student ranking, è sufficiente modificare le impostazioni per nascondere il tuo profilo."
        s21: "11. Vale la pena di falsificare il profilo?"
        s22: "Non molto.Potrebbe condurti in testa alla classifica per un po’,ma poi il tuo account potrebbe essere segnalato,modificato o bannato.Il sistema è fornito di alcune misure integrate atte a trovare e segnalare gli account sospetti.Se il tuo account venisse segnalato, diventeresti invisibile agli altri utenti e rimarresti visibile solo a te stesso e agli amministratori del sito. Dopo la revisione, i nostri amministratori rilasceranno l’account, richiedendo la verifica di alcune informazioni e procederanno alla modifica o alla rimozione dello stesso.Inoltre, di solito le aziende  richiedono la visione di tutte le certificazioni originali prima di assumere qualcuno. Per di più, la falsificazione dei documenti è un reato (frode) e può condurre ad azioni legali."
        s23: "12. Cosa posso fare se non mi rispecchio nella mia posizione nel ranking?"
        s24: "Se pensi che il sistema manchi di un parametro chiave per misurare i tuoi risultati e credi che debba essere modificato per includerlo, mandaci una email. Il nostro team riconsidera regolarmente le idee e conformerà il sistema in base ai migliori suggerimenti- ovviamente potrebbe volerci un po’ di tempo. Se, in generale, ti piacerebbe guadagnare più punti in classifica, inserisci più dettagli sulle tue esperienze e competenze e non dimenticare di allegare le tue certificazioni."
        s25: "13. La piattaforma potrebbe essere utile per combattere il problema della disoccupazione in Italia?"
        s26: "Si, perchè l’informazione è fondamentale. Alti tassi di disoccupazione sono  di solito strettamente correlati alla scarsa disponibilità di informazioni sulle opportunità di lavoro e sono accompagnati dalla volontà di trasferirsi. Se i candidati italiani sono interessati a trasferirsi in un altro paese che garantisce condizioni economiche migliori, la nostra piattaforma può facilitare questa ricerca attraverso il sistema di global ranking."
        s27: "14. Quanto costa il ranking?"
        s28: "Il ranking é gratuito, e lo sarà sempre per studenti e laureati. Le Aziende pagano per pubblicare i loro annunci e la pubblicità, introiti che coprono i nostri costi."
        s29: "15. Come faccio a monitorare la mia posizione nel ranking?"
        s3: "Il servizio è gratuito. Accedi usando il tuo profilo di Facebook oppure crea un nuovo account. Una volta che avrai compilato i tuoi dati, le tue competenze, i tuoi risultati accademici e le esperienze lavorative il sistema calcolerà automaticamente la tua posizione nel ranking."
        s30: "Puoi aggiornare il tuo profilo regolarmente. Hai appena terminato uno stage? Hai ottenuto un certificato per una lingua straniera? Aggiungili al profilo e ricalcola la tua posizione nel ranking."
        s31: "16. Come faccio a monitorare le mie candidature per le offerte di lavoro?"
        s32: "Il nostro sistema fornirà una breve panoramica dei lavori per cui ci si è già candidati. Attualmente stiamo ancora testando questa funzione, ma dovrebbe essere pronta entro poche settimane."
        s33: "17. Ho finito l’università e ho trovato lavoro, dovrei mantenere il mio profilo?"
        s34: "Sei libero di mantenere il tuo account e aggiornarlo in qualsiasi momento. Altre persone nel tuo stesso gruppo d’età probabilmente faranno lo stesso e sarai in grado di confrontarti con i tuoi amici e con chiunque altro. Occasionalmente potresti anche ricevere offerte di lavoro. Non si sa mai, i reclutatori potrebbero ricercare qualcuno che corrisponde al tuo profilo dandoti nuove opportunità."
        s35: "18. Posso pagare per aumentare il numero di visualizzazioni del mio profilo?"
        s36: "No, dipende tutto dai tuoi risultati."
        s37: "19. Il mio account ha una scadenza?"
        s38: "No, non c’è nessuna scadenza, ma le aziende possono vedere il tuo livello di attività dalla piattaforma. Controllando la tua posizione di tanto in tanto, ovviamente se sei ancora alla ricerca di lavoro, manterrai il tuo livello di attività alto e le aziende ti troveranno più facilmente. In due parole: se aggiorni spesso il tuo profilo hai più possibilità di essere contattato, ma l’account non sarà cancellato se sei inattivo."
        s39: "20. Il sistema è perfetto?"
        s4: "2. Penso di essere uno studente nella media o al di sotto di essa. Potrei e dovrei partecipare?"
        s40: "Il sistema è piuttosto buono. Ne siamo impressionati anche noi! Pensiamo che nel complesso il ranking fornisca un quadro piuttosto corretto, prendendo in considerazione diversi fattori.Continuremo a lavorare per migliorare la qualità del ranking e del sistema. Nel frattempo ogni suggerimento è ben accetto!"
        s41: "Domande Tecniche"
        s42: "21. Cosa devo fare per recuperare la mia password?"
        s43: "Semplicemente cerca di accedere e clicca sul pulsante “Recupera password”. Se non puoi accedere all’indirizzo e-mail usato per registrarti è necessario che tu contatti il Country Manager del tuo paese e fornisca una copia del tuo passaporto o documento di identità. Il processo può richiedere alcuni giorni in modo da scoraggiare eventuali tentativi di social hacking."
        s44: "22. Cosa devo fare se non ricevo la e-mail per resettare la password?"
        s45: "Per prima cosa controlla la tua casella di posta indesiderata e nel caso tu non la trovi lì reinserisci l’indirizzo e-mail corretto nello spazio apposito, gli errori di battitura capitano. A seconda del traffico telematico l’invio della e-mail può richiedere alcuni minuti, internet può essere lento a volte."
        s46: "23. Posso condividere la mia password con qualcuno?"
        s47: "Non condividere la tua password con nessuno, compreso gli amministratori del sito, i  Country Managers, lo staff, amici o sconosciuti incontrati per caso. Noi possiamo accedere al sistema e a tutti i profili senza bisogno di passoword, quindi non ti chiederemo mai di rivelare la tua password a nessuno."
        s48: "24. Come posso cancellare il mio profilo?"
        s49: "Manda una e-mail a info@thestudentranking.com con l’indirizzo e-mail usato per creare il profilo. Visioneremo la tua richiesta e cancelleremo il tuo profilo senza porti ulteriori domande."
        s5: "Sì, ogni individuo è unico e può beneficiare del nostro servizio. I risultati del ranking e i nostri consigli possono aiutarti a scoprire come migliorare e diventare più prezioso per un futuro datore di lavoro. E anche se il tuo punteggio non rispecchia le tue aspettative, ricorda che la combinazione di competenze, esperienze e capacità ti rende unico. Ciò ti rende interessante anche per quelle aziende che cercano una specifica combinazione, in fondo non si sa mai cosa possono cercare!"
        s50: "25. Se richiedo di cancellare il mio account, i miei risultati resteranno nel ranking?"
        s51: "No, i tuoi risultati verranno tolti dal ranking. Tutti i tuoi dati verranno cancellati e non rimarrà nulla."
        s52: "26. Darete il mio indirizzo e-mail a degli spammers?"
        s53: "Neanche noi sopportiamo lo spam. Conserveremo il tuo indirizzo e-mail come confidenziale e non verrà condiviso con partners, sponsors o altri gruppi. Non è così che lavoriamo."
        s54: "Imprese e recruiters"
        s55: "27. Che cosa offrite?"
        s56: "Usando un sistema di ranking globale aiutiamo le aziende a individuare i profili più compatibili con le loro necessità prendendo in considerazione  tutti i neolaureati e gli studenti su scala globale.Sia che tu stia cercando i migliori studenti di ogni facoltà o intenda assumere un individuo con un profilo unico, noi possiamo aiutarti. Offriamo agli studenti un ranking globale che permette loro di comprendere a pieno il loro valore e che offre loro molteplici opportunità di lavoro da grandi imprese. Oltre a tutto ciò pubblichiamo un ranking biennale delle università, basato sui risultati degli studenti iscritti in ognuna di esse."
        s57: "28. Come funziona il vostro ranking?"
        s58: "Gli studenti accumulano punti per ogni traguardo raggiunto. Questi traguardi includono il conseguimento di una laurea (Triennale o Specialistica/Magistrale), i voti ottenuti durante la scuola superiore, esperienze lavorative, la conoscenza di lingue straniere, le competenze personali o professionali e altri fattori che rendono ogni individuo unico. Questi punteggi vengono poi utilizzati per confrontare studenti della stessa fascia di età nel nostro ranking e diamo la possibilità di ulteriore scrematura con filtri come tipo di laurea, nazionalità, residenza e altro. Le aziende possono anche filtrare gli studenti in base alla data di laurea, alla disponibilità ed al tipo di impiego ricercato (stage o full-time)."
        s59: "29. Quanti utenti avete? A che velocità cresce il vostro bacino di utenza?"
        s6: "3. Quanto è rilevante l’esperienza lavorativa? Se ho tanta esperienza posso comunque registrarmi?"
        s60: "Il sito è stato appena lanciato e gli unici utenti iscritti sono coloro che hanno partecipato al testing del sito stesso. Grazie alla copertura nei media e al passaparola sui social network ci aspettiamo di avere alcune migliaia di utenti entro 2 settimane dal lancio e raggiungere 20.000 utenti entro la fine del 2013. Questa crescita dovrebbe quindi continuare fino al raggiungimento di un punto di saturazione."
        s61: "30. Quanto sono affidabili i risultati del ranking?"
        s62: "L’affidabilità del ranking dipende dalla qualità dei dati inseriti. Utilizziamo diverse misure per incoraggiare i nostri utenti a fornire informazioni valide, veritiere e verificabili. Il nostro sistema evidenzia gli accounts che cercano di creare profili improbabili e i nostri amministratori rivedono sia i nuovi profili che quelli evidenziati come improbabili giornalmente. Il sistema garantisce ulteriori bonus per quegli utenti che allegano certificati e prove dei loro risultati accademici (es. libretto universitario)."
        s63: "31. I dati sono statisticalmente significativi?"
        s64: "Il ranking diventa statisticamente più significativo dopo ogni nuova registrazione. Prendendo in considerazione il livello di analisi e il numero di utenti del sito, saremo in grado di fornire un’analisi significativa dei talenti nazionali e globali nei prossimi mesi."
        s65: "32. Perchè dovremmo pubblicare offerte di lavoro sul vostro sito?"
        s66: "Per chi è alla ricerca dei candidati migliori, noi possiamo fornire un aiuto prezioso. Molti  studenti sono curiosi di conoscere il proprio valore e confrontarlo con gli altri, per questo si iscrivono al nostro sito. E il nostro ranking permette di individuare e contattare i migliori candidati in modo facile e veloce. Pubblicando un’offerta di lavoro, il processo si velocizza ulteriormente permettendo agli studenti in cerca di lavoro di esprimere il proprio interesse.  Provalo adesso e approfittane: la pubblicazione della prima offerta di lavoro è gratis."
        s67: "33. Volete competere con servizi come LinkedIn e Monster.com?"
        s68: "Linkedin e Monster si concentrano maggiormente su figure professionali già ben sviluppate mentre theStudentRanking.com rappresenta un’alternativa importante per quelle imprese e quegli studenti che vogliono comunicare direttamente tra loro. Il nostro punto di forza è l’essere focalizzati su uno specifico target group e il poter fornire opportunità di lavoro ai nostri utenti permettendo, allo stesso tempo, alle aziende di usufruire di un bacino di talenti globale fornito dal nostro ranking. Questo è in breve quello che ci distingue dagli altri operatori."
        s69: "34. Come evitate che gli utenti introducano dati falsati?"
        s7: "Si. Riceverai una valutazione basata su un confronto con dei tuoi pari. Le aziende che utilizzano il nostro sistema cercano diversi tipi di candidati e potrebbero essere interessati al tuo profilo specialmente se hai delle esperienze lavorative significative."
        s70: "La piattaforma è fornita di un sistema di filtraggio visibile e invisibile che convalida i dati in entrata eseguendo “controlli d’integrità” su profili completi. Segnaliamo e filtriamo automaticamente gli account sospetti e i nostri amministratori possono, poi, cancellare o modificare il profilo. Con lo sforzo che viene richiesto per confermare e verificare ogni account, tentare di imbrogliare il sistema risulterebbe proibitivo in termini di tempo."
        s71: "35. Quanto costa pubblicare offerte di lavoro ed eventi?"
        s72: "La prima offerta di lavoro è gratuita mentre il resto dei servizi ha dei prezzi molto competitivi. Consulta la pagina “Prezzi” del nostro sito per avere maggiori informazioni. In caso fossi interessato a pubblicare molte offerte di lavoro o a diventare un partner non esitare a contattare direttamente il Country Manager del tuo paese per avere un’offerta più vantaggiosa."
        s73: "36. Come posso rendere le mie offerte di lavoro più visibili?"
        s74: "Puoi aggiungere un logo alla tua offerta di lavoro per risultare maggiormente visibile nei risultati del ranking. In aggiunta, puoi anche farti pubblicità sul sito per raggiungere un pubblico maggiore o rendere più visibile l’offerta di lavoro. Se poi vuoi rivolgerti direttamente ai candidati migliori, puoi lanciare una campagna di email rivolte ad un gruppo specifico."
        s75: "37. Come posso diventare un partner e pubblicizzare i miei servizi?"
        s76: "Contatta uno dei nostri Country Manager direttamente dalla pagina Chi Siamo, oppure compila il form di contatto. Ti ricontatteremo entro 24 ore per discutere delle possibilità di partnership."
        s77: "38. Come posso diventare uno sponsor?"
        s78: "Contatta uno dei nostri Country Manager direttamente dalla pagina Chi Siamo, oppure compila il form di contatto. Ti ricontatteremo entro 24 ore per discutere delle possibilità di sponsorship."
        s8: "4. In che modo il sistema classifica gli studenti? Come funziona e quali sono i parametri di valutazione?"
        s9: "Il sistema  si basa sull’unico fattore che non può essere falsificato: il tempo. Confrontiamo gli studenti prendendo in considerazione la loro età e i risultati raggiunti. Come hanno investito il loro tempo? Hanno raggiunto dei risultati quantificabili? Qual è il loro percorso di studi e come procede? Quante lingue conoscono e a che livello? Quante esperienze lavorative o di altro tipo hanno? Tutti questi fattori contribuiscono al punteggio totale. Una volta determinato il punteggio totale, siamo in grado di confrontare tutti gli studenti con lo stesso anno di nascita per creare un gruppo di confronto corrispondente alla realtà il più possibile. Gli studenti possono anche scegliere di confrontarsi con altri gruppi della loro università, o a livello globale o con persone che si sono laureate nello stesso anno. Questo può portare a risultati diversi che forniscono complessivamente una visione d’insieme più equilibrata."
