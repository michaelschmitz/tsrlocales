        s1: "Trova velocemente la persona giusta"
        s10: "Hannah è la Country Manager per Taiwan e la responsabile delle Pubbliche Relazioni"
        s11: "Dopo aver lavorato per sei anni in una compagnia di traduzioni a New York, ora è la proprietaria di un’agenzia di traduzioni. Ha un M.A. in Communications conseguito presso la San Diego State University, dove si è specializzata in pubbliche relazioni e comunicazione interpersonale, nonché in relazioni e comunicazione con gli studenti universitari. Ha lavorato con molte compagnie di pubbliche relazioni a Taiwan e negli USA, con clienti nel settore della telefonia mobile e nel commercio business-to-business. Ha un  B.A. in English con specializzazione in traduzione e interpretariato conseguito presso la National Chiao Tung University."
        s12: "Hannah parla fluentemente inglese e cinese. È una ballerina e insegnante di salsa,  le piace viaggiare e fare immersioni."
        s13: "Kristina è la Country Manager responsabile per la Francia"
        s14: "Prima di unirsi al nostro team ha inseganto inglese alla scuola IPSA di Parigi e ha lavorato come Event Manager per diverse organizzazioni culturali. Kristina ha conseguito un Bachelor in Business Administration all' Université catholique de l'Ouest di Angers."
        s15: "Kristina parla correttamente inglese, francese e macedone. E' un'appassionata d'arte e supporta, in qualità di assistente, i curatori di diverse gallerie."
        s16: "Michael è il fondatore e sviluppatore di theStudentRanking.com, nonché il responsabile per il mercato tedesco e per il management globale."
        s17: "Michael ha avviato una sua società di consulenza e precedentemente si è occupato del global business management e della gestione delle relazioni con i clienti internazionali per la Deutsche Bank di Francoforte. Ha conseguito un M.Sc. in International Management  (CEMS) alla Rotterdam School of Management e presso la NHH di Bergen e un B.Sc. in International Business presso l’Università di Maastricht e la BI Norwegian School of Management."
        s18: "Michael parla correttamente tedesco e inglese e ha una buona conoscenza dell’olandese e del norvegese."
        s19: "Giulio è il Country Manager per l’Italia."
        s2: "Il nostro team"
