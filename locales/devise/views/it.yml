        s23: "Ha esperienza nel campo della comunicazione aziendale, avendo collaborato con diverse agenzie e aziende italiane ed è docente di comunicazione aziendale in Brasile. Gaia ha un dottorato in Scienze della Comunicazione e Organizzazioni Complesse presso la Libera Università Maria Ss. Assunta di Roma ed ha conseguito la laurea triennale e magistrale presso l’Università di Roma La Sapienza."
        s24: "Gaia parla correttamente italiano, inglese, portoghese e a livello colloquiale francese e spagnolo. È fortemente interessata a tutto ciò che riguarda i new media e le comunità online."
