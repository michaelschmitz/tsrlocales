        s5: "1. Für alle entstandenen Rechtsbeziehungen durch Nutzung dieser Webseite gelten ausschliesslich die folgenden AGB von Elitestudent Deutschland. Abweichende Allgemeine Geschäftsbedingungen des Kunden werden zurückgewiesen."
        s6: "2. Zustandekommen eines Vertrages"
        s7: "1. Wenn Sie diese Webseite als Student, Absolvent oder Young Professional nutzen, stellen Sie uns Ihre Daten zur Erbringung unserer Dienstleistung zur Verfügung. Dabei gelten unsere Datenschutzgrundsätze. Die Nutzung von Elitestudent Deutschland ist kostenlos."
        s8: "2. Arbeitgeber nutzen Elitestudent Deutschland als Firma durch eine Registration und Bestätigung Ihrer Emailadresse. Für die Registration und Anmeldung entstehen keine Kosten. Kosten fallen erst an, sobald weitergehende Dienste wie die Einrichtung eines Stellenangebots, eines Events oder Zugriff auf die Datenbank erbracht werden. Ein kostenpflichtiger Vertrag ensteht dabei durch einen Klick auf den Knopf \"Speichern\" bei Stellenangeboten und Events, sowie durch einen Klick auf die Knöpfe \"Zugang erwerben\" für die Datenbank und \"Anschreiben\" für eine Kontaktaufnahme mit einem Kandidaten."
