        s44: "5.5 Verfügbarkeit"
        s45: "1. Elitestudent Deutschland garantiert nicht für die Verfügbarkeit des Systems. Wartungsarbeiten können zu Ausfällen führen, in denen das System nicht erreichbar ist. Unser Ziel ist eine Verfügbarkeit von 99.9% - eine Garantie hierfür können wir aber nicht geben."
        s46: "6. Kommunikation"
        s47: "1. Elitestudent Deutschland verschickt in unregelmäßigem Abstand Emails mit Stellenangeboten und Einladungen zu Events an Nutzer der Plattform. Sollten Sie keine Emails mit Stellenangeboten und Events erhalten wollen, dann können Sie diese unter Ihrem Konto abbestellen."
        s48: "7. Salvatorische Klausel"
