        s27: "Laura parla correttamente italiano e inglese e a livello intermedio Tedesco, spagnolo e francese. È un’appassionata di tematiche ambientali e un’aspirante pasticciera."
        s28: "Salvatore è il responsabile  del corporate business development per l’ Italia."
        s29: "Con più di 15 anni di esperienza nel Sales, Marketing e Business Development nell’automotive, Salvatore è il Country Manager per l’Italia di Dataforce, società leader a livello internazionale per le ricerche ed analisi del mercato automobilistico. È laureato in Economia e Commercio e ha conseguito il Master in Comunicazione e Marketing di Publitalia. È docente presso la Fleet Academy, Senior Consultant per JW-Consulting, scrive per le principali riviste di settore ed è istruttore di guida sicura e agonistica."
