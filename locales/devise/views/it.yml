        s19: "5. Bedingungen für Arbeitgeber"
        s2: "Questa pagina descrive i nostri termini di servizio. E' in tedesco - se hai domande, inviaci una email. Diese Seite legt die Nutzungsbedingungen fest, unter denen Sie die Dienstleistungen und Seiten von Elitestudent-Deutschland.de nutzen können."
        s20: "1. Sie sind selbst für die Wahrung der Vetraulichkeit Ihres Kontos, Ihres Profils und Ihrer Passwörter verantwortlich. Sie dürfen Ihr Passwort und sonstige Zugangsinformationen nicht mit Dritten teilen, weder zeitlich begrenzt noch dauerhaft. Sie sind für die Nutzung Ihres Kontos auf Elitestudent Deutschland verantwortlich, egal ob eine Nutzung von Ihnen autorisiert wurde oder nicht. Sollte Ihr Konto unautorisiert genutzt werden, dann informieren Sie uns schnellstmöglich, damit wir Ihr Konto sperren können."
        s21: "2. Jede Firma darf ein Konto bei Elitestudent Deutschland führen, mehrere Konten für das gleiche Unternehmen sind nicht erlaubt."
        s22: "5.1 Stellenangebote"
        s23: "1. Stellenangebote sind kostenpflichtig und werden Ihnen nach einem Klick auf \"Speichern\" in Rechnung gestellt."
        s24: "2. Stellenangebote dürfen keine unautorisierten Elemente (geschützte Markenzeichen, versteckte/schadhafte Verknüpfungen und Links, irreführende, unleserliche oder versteckte Stichwörter, schadhafter Code, die Namen, Logos und Warenzeichen von Unternehmen, Organisationen, Institution oder Ländern, welche nicht im Zusammenhang mit der Stellenanzeige stehen, multiple Stellenangebote oder ungenaue und irreführende Informationen enthalten) enthalten."
        s25: "3. Elitestudent Deutschland behält sich das Recht vor, eigenmächtig Stellenangebote ohne Angaben von Gründen zu sperren, falls diese dem Sinne der Plattform widerlaufen."
        s26: "4. Die Laufzeit einer Stellenanzeige wird von Ihnen selbstständig festgelegt. Abgelaufene Stellenazeigen werden nicht mehr in der Suche angezeigt, bleiben jedoch bei genauer Angabe der passenden URL verfügbar."
        s27: "5. Stellenanzeigen können per Email eingereicht werden. Ist hierbei keine Laufzeit festgelegt, wird eine Laufzeit von 90 Tagen angenommen. Preise siehe Preisliste."
        s28: "5.2 Events"
        s29: "1. Events sind kostenpflichtig und werden Ihnen nach einem Klick auf \"Speichern\" in Rechnung gestellt."
        s3: "Grundlage unserer Zusammenarbeit ist Vertrauen und eine klare Kommunikation. Wir möchten Ihnen eine gute Dienstleistung anbieten und dabei gemeinsam profitieren. Sollte es Unklarheiten geben, genügt im Regelfall eine einfache Kontaktaufnahme via Email oder Telefon, um diese zu beseitigen."
        s30: "2. Events dürfen keine unautorisierten Elemente (geschützte Markenzeichen, versteckte/schadhafte Verknüpfungen und Links, irreführende, unleserliche oder versteckte Stichwörter, schadhafter Code, die Namen, Logos und Warenzeichen von Unternehmen, Organisationen, Institution oder Ländern, welche nicht im Zusammenhang mit der Stellenanzeige stehen, multiple Stellenangebote oder ungenaue und irreführende Informationen enthalten) enthalten."
        s31: "3. Elitestudent Deutschland behält sich das Recht vor, eigenmächtig Events ohne Angaben von Gründen zu sperren, falls diese dem Sinne der Plattform widerlaufen."
        s32: "4. Die Laufzeit eines Events wird von Ihnen selbstständig festgelegt. Abgelaufene Events werden nicht mehr in der Suche angezeigt, bleiben jedoch bei genauer Angabe der passenden URL verfügbar."
        s33: "5. Events können per Email eingereicht werden. Ist hierbei keine Laufzeit festgelegt, wird die Laufzeit aus dem Text des Events entnommen. Preise siehe Preisliste."
        s34: "5.3 Datenbank"
        s35: "1. Die Lebenslaufdatenbank von Elitestudent Deutschland dient Arbeitgebern zum Zwecke der Anwerbung von Mitarbeitern. Im Rahmen dessen haben Arbeitgeber Zugriff auf die Datenbank und können die Daten von Kandidaten einsehen, speichern und innerhalb Ihres Unternehmens verwenden. Eine Verwendung zu anderen Zwecken als zur Anwerbung oder Einladung zu Veranstaltungen ist explizit nicht erlaubt."
        s36: "2. Finanzvermittler, Versicherungsmakler und Verkäufer von Dienstleistungen dürfen die Datenbank nicht nutzen, um Kandidaten Werbung für Produkte zukommen zu lassen. Erlaubt ist lediglich eine Nutzung zur Einladung zu Events oder Stellenangeboten. Events dürfen keine \"Beratungsgeschäfte\" oder \"Trainings\" mit anschliessender Verkaufsabsicht umfassen."
        s37: "3. Die Nutzung der Datenbank ist kostenpflichtig. Preise siehe Preisliste."
        s38: "4. Das Anschreiben von Kandidaten über die Datenbank ist kostenpflichtig. Preise fallen pro versandter Nachricht an. Preise siehe Preisliste. "
        s39: "5. Es ist nicht erlaubt, mehrmals die gleiche Nachricht an den gleichen Kandidaten zu versenden. Jegliche Art von SPAM ist untersagt. "
        s4: "1. Geltungsbereich und Abwehrklausel"
        s40: "6. Elitestudent Deutschland übernimmt keine Verantwortung für die Richtigkeit der eingestellten Profile. Wir prüfen die Datenbank in täglichen Abständen und filtern fehlerhafte Profile, können aber hunderprozentige Exaktheit nicht garantieren."
        s41: "5.4 Rechnungen"
