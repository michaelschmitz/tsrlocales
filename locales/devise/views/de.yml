      datenschutz: 
        s1: Datenschutz
        s10: "Übermittlung an Dritte"
        s11: "Eine Weitergabe von Daten an Dritte erfolgt grundsätzlich nicht, sofern dies nicht zur Erbringung der Dienstleistung oder zur Vertragsdurchführung notwendig ist. Behörden oder anderen staatlichen Institutionen werden nur im Rahmen der gesetzlichen Informationspflichten oder aufgrund gerichtlicher Entscheidungen Auskunft erteilt.</p><p> Auf Anordnung der zuständigen Stellen dürfen wir im Einzelfall Auskunft über diese Daten erteilen, soweit dies für Zwecke der Strafverfolgung, zur Gefahrenabwehr, zur Erfüllung der gesetzlichen Aufgaben der Verfassungsschutzbehörden oder des Militärischen Abschirmdienstes oder zur Durchsetzung der Rechte am geistigen Eigentum erforderlich ist."
        s12: "Daten von Kindern und Jugendlichen"
        s13: "Personen unter 18 Jahren sollten ohne Zustimmung der Eltern oder Erziehungsberechtigten keine personenbezogenen Daten an uns übermitteln. Wir fordern wissentlich keine personenbezogenen Daten von Kindern und Jugendlichen an, sammeln diese nicht und geben sie nicht an Dritte weiter."
        s14: Cookies
        s15: "Diese Website nutzt Cookies. Cookies erlauben es uns beispielsweise, eine Website Ihren Interessen anzupassen oder Ihr Kennwort zu speichern, damit Sie dies nicht jedes Mal neu eingeben müssen. Selbstverständlich können Sie unsere Website auch ohne Cookies betrachten. Wenn Sie nicht möchten, dass wir Ihren Computer wiedererkennen, können Sie das Speichern von Cookies auf Ihrer Festplatte verhindern, indem Sie in Ihren Browser-Einstellungen \"keine Cookies akzeptieren\" wählen. Wie das funktioniert, können Sie der Anleitung Ihres Browser-Herstellers entnehmen. Wenn Sie keine Cookies akzeptieren,  kann dieses aber zu Funktionseinschränkungen unserer Inhalte führen."
        s16: E-Mail-Marketing
        s17: "Wenn Sie sich in unserem System registrieren, akzeptieren Sie unsere auf dem HGB-basierenden AGB. Einige unserer Kunden und Kooperationspartner möchten Sie gerne auf Stellenangebote oder Events hinweisen, dazu geben wir diesen Kunden die Möglichkeit, Sie direkt zu kontaktieren. Allerdigns wird in keinem Fall Ihre Emailadresse weitergegeben - wir leiten Dokumente lediglich an Sie weiter. Wenn Sie keine Stellenangebote unserer Partner erholten möchten, können Sie dies in Ihrem System unter \"Persönliche Daten\" deaktivieren. Alternativ können Sie uns auch eine Email schreiben."
        s18: "Google Analytics"
        s19: "Diese Website benutzt Google Analytics, einen Webanalysedienst der Google Inc. (Google). Google Analytics verwendet sog. Cookies, Textdateien, die auf Ihrem Computer gespeichert werden und die eine Analyse der Benutzung der Website durch Sie ermöglichenDie durch den Cookie erzeugten Informationen über Ihre Benutzung dieser Website werden in der Regel an einen Server von Google in den USA übertragen und dort gespeichert. Im Falle der Aktivierung der IP-Anonymisierung auf dieser Website, wird Ihre IP-Adresse von Google jedoch innerhalb von Mitgliedstaaten der Europäischen Union oder in anderen Vertragsstaaten des Abkommens über den Europäischen Wirtschaftsraum zuvor gekürzt. Nur in Ausnahmefällen wird die volle IP-Adresse an einen Server von Google in den USA übertragen und dort gekürzt.</p><p>Im Auftrag des Betreibers dieser Website wird Google diese Informationen benutzen, um Ihre Nutzung der Website auszuwerten, um Reports über die Websiteaktivitäten zusammenzustellen und um weitere mit der Websitenutzung und der Internetnutzung verbundene Dienstleistungen gegenüber dem Websitebetreiber zu erbringen. Die im Rahmen von Google Analytics von Ihrem Browser übermittelte IP-Adresse wird nicht mit anderen Daten von Google zusammengeführt. Sie können die Speicherung der Cookies durch eine entsprechende Einstellung Ihrer Browser-Software verhindern; wir weisen Sie jedoch darauf hin, dass Sie in diesem Fall gegebenenfalls nicht sämtliche Funktionen dieser Website vollumfänglich werden nutzen können. Sie können darüber hinaus die Erfassung der durch das Cookie erzeugten und auf Ihre Nutzung der Website bezogenen Daten (inkl. Ihrer IP-Adresse) an Google sowie die Verarbeitung dieser Daten durch Google verhindern, indem sie das unter dem folgenden Link verfügbare Browser-Plugin herunterladen und installieren. Der aktuelle Link ist http://tools.google.com/dlpage/gaoptout?hl=de. "
        s2: "Einleitung und Verschwiegenheit der Mitarbeiter"
        s20: "Datentransfer ins Ausland"
        s21: "Unsere Server liegen teilweise im europäischen und globalen Ausland. Daher werden personenbezogene Daten auch in ein Land außerhalb der Europäischen Union übermittelt. Die von uns genutzten Dienstleister versprechen die höchstmögliche Sicherheit Ihrer Daten - Zugriff hat lediglich unser System, allerdings kein Anbieter."
        s22: Facebook-Plugins
        s23: "Unsere Website besitzt Plugins des sozialen Netzwerks Facebook, 1601 South California Avenue, Palo Alto, CA 94304, USA. Die Facebook-Plugins erkennen Sie an dem Facebook-Logo oder dem Like-Button (Gefällt mir)  auf unserer Website. Eine Übersicht zu den Facebook-Plugins finden Sie unter: http://developers.facebook.com/docs/plugins/ Wenn Sie unsere Website besuchen, wird über das Plugin eine direkte Verbindung zwischen Ihrem Browser und dem Facebook-Server hergestellt. Facebook erhält dadurch die Information, dass Sie mit Ihrer IP-Adresse unsere Website besucht haben. Wenn Sie den Facebook Like-Button anklicken während Sie mit Ihrem Facebook-Account angemeldet sind, können Sie die Inhalte unserer Website auf Ihrem Facebook-Profil verlinken. Dadurch kann Facebook den Besuch unserer Website Ihrem Benutzerkonto zuordnen.</p><p> Wir weisen darauf hin, dass wir als Anbieter der Websites keine Informationen oder Inhalt der übermittelten Daten sowie deren Nutzung durch Facebook erhalten. Weitere Informationen hierzu finden Sie in den Datenverwendungsrichtlinien von facebook, abrufbar unter http://de-de.facebook.com/policy.php Wenn Sie nicht wünschen, dass Facebook den Besuch unserer Seiten Ihrem Facebook-Nutzerkonto zuordnen kann, loggen Sie sich bitte aus Ihrem Facebook-Benutzerkonto aus."
        s24: Sicherheitsmaßnahmen
        s25: "Zum Schutz Ihrer bei uns vorgehaltenen personenbezogenen Daten vor unberechtigtem Zugriff und Missbrauch haben wir umfangreiche technische und betriebliche Sicherheitsvorkehrungen getroffen. Unsere Sicherheitsverfahren zum Schutz gegen Beschädigungen, Zerstörung oder den unberechtigten Zugriff werden regelmäßig überprüft und dem technologischen Fortschritt angepasst."
        s26: Links
        s27: "Diese Website verfügt über Links zu externen Seiten. Wenn Sie diese Links anklicken, muss Ihnen klar sein, dass die IP-Adresse in den meisten Fällen ebenfalls im Protokoll dieser Websites auftaucht. Diese Datenschutzerklärung gilt nur für diese Website und nicht für Websites Dritter."
        s28: "Auskunft und Widerruf"
        s29: "Sie erhalten jederzeit ohne Angabe von Gründen kostenfrei Auskunft über Ihre bei uns gespeicherten Daten. Sie können jederzeit Ihre bei uns erhobenen Daten sperren, berichtigen oder löschen lassen und der Datenerhebung und -speicherung zu Optimierungszwecken unserer Website widersprechen. Auch können Sie jederzeit die uns erteilte Einwilligung zur Datenerhebung und Verwendung ohne Angaben von Gründen widerrufen. Wenden Sie sich hierzu bitte an die im Impressum angegebene Kontaktadresse. Wir stehen Ihnen jederzeit gern für weitergehende Fragen zu unserem Hinweis zum Datenschutz und zur Verarbeitung Ihrer persönlichen Daten zur Verfügung."
        s3: "Der Schutz Ihrer persönlichen Daten ist ein wichtiger Punkt unserer täglichen Arbeit. Wir möchten Sie daher an dieser Stelle über die Datenschutz-Prinzipien unserer Website informieren. Grundlage bieten dafür die Bestimmungen des Bundesdatenschutzgesetzes (BDSG) und andere datenschutzrechtliche Bestimmungen. Unternehmensintern ist der Datenschutz ebenfalls ein großes Anliegen von uns. Unsere Mitarbeiter sind von uns zur Geheimhaltung und Verschwiegenheit sowie zur Einhaltung der datenschutzrechtlichen Bestimmungen explizit verpflichtet worden."
        s30: Löschung
        s31: "Nach vollständiger Vertragsabwicklung und nach Ablauf der steuer- und handelsrechtlichen Vorschriften werden Ihre personenbezogenen Daten gelöscht, sofern Sie nicht ausdrücklich einer darüber hinausgehenden Datenverwendung zugestimmt haben."
        s32: "Fragen und Erreichbarkeit"
        s33: "Sollten Sie anderweitige Fragen oder auch Anregungen zum Datenschutz haben, nutzen Sie bitte unsere Kontaktinformationen aus dem Impressum."
        s34: "Diese Datenschutzerklärung basiert auf \"Modulare Vorlage fuer eine Datenschutzerklaerung auf Webseiten\" von SCHUTZWERK GmbH (http://www.schutzwerk.com) und steht unter einer Creative Commons Namensnennung-Weitergabe unter gleichen Bedingungen 3.0 Deutschland Lizenz."
        s4: "Die Informationen auf dieser Website wurden mit großer Sorgfalt zusammengestellt. Für die Richtigkeit und Vollständigkeit kann gleichwohl keine Gewähr übernommen werden. Aus diesem Grund ist jegliche Haftung für eventuelle Schäden im Zusammenhang mit der Nutzung dieser Website ausgeschlossen. Durch die Nutzung unserer Website kommt keinerlei Vertragsverhältnis zwischen dem Nutzer und uns zustande."
        s5: "Personenbezogene Daten"
        s6: "Relevant für den Datenschutz sind personenbezogene Daten. Diese sind nach § 3 Abs. 1 BDSG Einzelangaben über persönliche oder sachliche Verhältnisse einer bestimmten oder bestimmbaren natürlichen Person. Dazu zählen insbesondere Angaben wie Name, Anschrift, E-Mail-Adresse oder Telefonnummer aber auch, entsprechend einiger Gerichtsentscheidungen, Nutzungsdaten wie die IP-Adresse."
        s7: "Nutzung und Zweck der Datenerhebung"
        s8: "Grundsätzlich ist die Angabe von personenbezogenen Daten für die Nutzung unserer Website nicht erforderlich. Zur Erbringung unserer Dienstleistungen benötigen wir jedoch Ihre personenbezogenen Daten.  Bei einer Beauftragung erheben, speichern und verwenden wir Ihre persönlichen Daten nur, soweit dies für die Erbringung unserer Dienstleistungen und die Erfüllung des Vertrages notwendig ist. Dies gilt auch bei der Zusendung von Informationsmaterial, der Erstellung von Angeboten sowie für die Beantwortung individueller Fragen. </p><p> Bei der Nutzung unserer Website speichern wir zu statistischen Zwecken Daten wie Betriebssystem, Ihrem Browser, IP-Adresse (der zuvor aufgerufenen Website - Referrer-URL) und der Uhrzeit. Diese Daten erheben wir ausschließlich zu statistischen Zwecken, um unseren Internetauftritt weiter zu optimieren. Zudem behalten wir uns vor, diese Daten im Falle eines Systemmissbrauchs zu verwenden, um die Gründe und den Auslöser des Missbrauchs zu ermitteln."
        s9: "Es wird darauf hingewiesen, dass hinsichtlich der Datenübertragung über das Internet (z.B. bei der Kommunikation per E-Mail) keine sichere Übertragung gewährleistet ist.  Empfindliche Daten sollten daher entweder gar nicht oder nur über eine sichere Verbindung bzw. verschlüsselt übertragen werden.</p><p> Weitere personenbezogene Daten wie Name, Anschrift, Telefonnummer oder E-Mail-Adresse werden im Rahmen der Nutzung der Website nicht erfasst, es sei denn, diese Angaben werden von Ihnen freiwillig gemacht, zum Beispiel im Rahmen des Rankings, einer Umfrage, eines Wettbewerbs oder einer Informationsanfrage. Personenbezogene Daten werden ausschließlich nach den rechtlichen Vorschriften des Landes verarbeitet, in welchem unsere Gesellschaft ihren Sitz hat."
