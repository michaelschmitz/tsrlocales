        s14: "1. Sie müssen 16 Jahre oder älter sein, um die Webseiten und Dienstleistungen zu nutzen. Falls Sie unter 18 Jahren sind, dürfen Sie die Webseiten und Dienstleistungen nur unter Aufsicht eines Elternteils, Erziehungsberechtigten oder anderen für Sie zuständigen Erwachsenen nutzen."
        s15: "2. Jeder Nutzer ist für die von Ihm eingestellten Inhalte selber verantwortlich. Diese müssen legal, richtig und korrekt sein. Dies betrifft besonders das Rankingprofil. Wir behalten uns das Recht vor, unpassende, fehlerhafte oder inaktive Profile zu sperren oder zu löschen."
        s16: "3. Durch Einstellung Ihres Nutzerprofils geben Sie uns das Recht, diese Daten für registrierte Arbeitgeber und Partnerunternehmen verfügbar zu machen. "
