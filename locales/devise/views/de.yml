        s40a: "Partnerschaften"
        s40b: "Partnerschaften enthalten Dienstleistungen nach der Preisliste und sind generell gültig für ein Jahr. Partnerschaften können jederzeit gekündigt werden und laufen dann autoamtisch zum Ende der Laufzeit aus."
