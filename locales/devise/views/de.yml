        s48: "Sofia speaks fluent Russian and English and is learning Spanish. She enjoys yoga, sports dancing, and mountain skiing in her free time."
        s49: "Victor is the Country Manager for Canada, Spain, the UK and the USA. "
        s50: "Victor grew up in a family of entrepreneurs and was part of a global organization that fosters and supports entrepreneurs who are creating innovative enterprises, so he is excellent at communicating with people at all levels and in accomplishing goals. With a background in Industrial Design (B.Sc. with honors at EINA, Barcelona), Victor is passionate about developing solutions for today’s needs, such as creating connections between talented students and the companies that are right for each other."
        s51: "Victor speaks Spanish, Catalan, English, and Portuguese fluently and also knows some Persian and Italian. One of his hobbies is calligraphy."
        s52: "Clement is part of our team in France"
