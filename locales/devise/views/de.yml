        s5: "1. Für alle entstandenen Rechtsbeziehungen durch Nutzung dieser Webseite gelten ausschliesslich die folgenden AGB von theStudentRanking.com. Abweichende Allgemeine Geschäftsbedingungen des Kunden werden zurückgewiesen."
        s6: "2. Zustandekommen eines Vertrages"
        s7: "1. Wenn Sie diese Webseite als Student, Absolvent oder Young Professional nutzen, stellen Sie uns Ihre Daten zur Erbringung unserer Dienstleistung zur Verfügung. Dabei gelten unsere Datenschutzgrundsätze. Die Nutzung der Seite ist kostenlos."
