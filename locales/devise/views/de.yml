        s100: "Analyse und Verbesserungsvorschläge"
        s101: "Der Härtetest für jeden Studenten besteht in der Bewerbung bei Arbeitgebern (falls Sie sich nicht selbstständig machen). Hier erhalten Sie Hinweise und Tipps, wie und was Sie tun können, um auf dieser Stufe Ihres Wegs erfolgreich zu sein."
        s102: "Analyse der positiven Elemente"
        s103: "Sie haben sehr gute Noten im Studium."
        s104: "Sie sind fleißig, konzentriert und ausdauernd. Sie sind bereits jetzt ein Experte und durch Ihre demonstrierte Arbeitsweise wertvoll für viele Firmen."
        s105: "Beschreiben Sie Ihre Motivation und die Art, wie Sie Ergebnisse erzielen. Was fasziniert Sie an Ihrem Studium? Teilen Sie Ihre Begeisterung mit Ihrem Gesprächspartner."
        s106: "Sie haben sehr gute Abiturnoten"
        s107: "Gute Abiturnoten zeigen Ausdauer, Fleiß und Konzentrationsfähigkeit, wenn es darauf ankommt."
        s108: "Erklären Sie in Gesprächen, wie Sie sich vorbereiten und arbeiten (nicht, was Sie erreicht haben). Ihre konzentrierte und ausdauernde Arbeitsweise wird positiv wirken."
        s109: "Sie besitzen viele Sprachkenntnisse."
        s11: Teilnehmer
        s110: "Je nach Arbeitsumgebung werden Sie diese gut anwenden können, was Sie flexibler und wertvoller für einen potentiellen Arbeitgeber macht. Zusätzlich haben Sie durch die  Beschäftigung mit verschiedenen Sprachen auch ein breiteres Wissen über andere Kulturen als andere Studenten."
        s110a: "Hinweise: "
        s111: "Stellen Sie Ihre Sprachkenntnisse heraus, global tätige Firmen profitieren besonders von Ihrem Wissen."
        s112: "Sie haben viele andere Interessen und Fähigkeiten."
        s113: "Sie sind bereits vielen verschiedenen Situationen ausgesetzt gewesen und sind flexibel und erfahren im Umgang mit neuen Themengebieten. Dadurch können sich auch schwächere Noten ausgleichen lassen."
        s114: "Erklären Sie im Gespräch, was Sie motiviert und Sie wirklich antreibt - Motivation und Leidenschaft für ein Thema wirken ansteckend."
        s115: "Sie waren häufig engagiert und ehrenamtlich tätig."
        s116: "Ihr Einsatz wird anerkannt. Sie haben bereits versucht, Dinge zu bewegen und Organisationen unterstützt - Ihre Erfahrung ist wertvoll. Auch weil Sie dadurch gelernt haben, mit Rückschlägen umzugehen und andere Menschen zu überzeugen."
        s117: "Starker ehrenamtlicher Einsatz gibt Ihnen Erfahrungen. Stellen Sie diese Erfahrungen im Gespräch dar - was haben Sie gelernt? Welche Situationen waren schwierig, was würden Sie jetzt besser machen? Welche Fähigkeiten haben Sie durch dieses Engagement trainiert?"
        s118: "Sie haben mehrere Veröffentlichungen."
        s119: "Sie beschäftigen sich intensiv mit Themen und besitzen gute technische oder schriftliche Fähigkeiten. In jedem Fall haben Sie viel Zeit und Mühe investiert und sind wahrscheinlich ein Experte für das Thema geworden. Das ist gut, weil es Ihre Motivation und Ausdauer beweist."
        s12: Top
        s120: "Veröffentlichungen unterstreichen Ihre professionelle Arbeitsweise. Machen Sie Ihre Veröffentlichungen verfügbar."
        s121: "Sie Preise oder Auszeichnungen erhalten."
        s122: "Dadurch haben Sie bewiesen, dass Sie auf einem Gebiet, welches Ihnen wichtig ist, sehr gute Leistungen liefern können."
        s123: "Leidenschaft für ein Thema ist wichtig. Erklären Sie in einer Bewerbung, was Sie motiviert hat, den Preis zu erlangen, und warum dies relevant für die neue Tätigkeit ist."
        s124: "Sie wurden gefördert."
        s125: "Stipendien beweisen, dass andere Menschen Sie bereits geprüft haben und Ihr Potential oder Ihre bisherigen Leistungen anerkannt worden sind. Dies ist ein weiterer Qualitätsbeweis für Sie und macht es Arbeitgebern einfacher, Sie in die engere Wahl zu nehmen."
        s126: "Ein Stipendium erhält man nicht geschenkt. Sie haben dafür einiges tun müssen und können auch bestimmt erklären, warum es für Sie wertvoll war."
        s127: "Keine Hinweise."
