        s13: Firmenanalyse
        s130: "Arbeitgeber sehen dies als Risiko an, weil Sie nicht genau wissen können, was Sie im Job erwartet. Es besteht die Gefahr, dass Sie von der täglichen Arbeit enttäuscht werden können und unzufrieden sind oder sich lieber eine andere Tätigkeit wünschen."
        s131: "Suchen Sie sich während des Studiums ein oder zwei Praktika mit mehreren Wochen Dauer in Branchen, die Sie interessieren."
        s132: "Ihre Abiturnote ist nicht optimal."
        s133: "Das kann jetzt nicht mehr geändert werden, die Note muss für Ihre zukünftige Tätigkeit aber nicht relevant sein. Wichtig ist Begeisterung für die anstehenden Tätigkeiten: Im besten Fall haben Sie bereits im Studium Praktika in der Branche gemacht und können gute Arbeitszeugnisse vorlegen."
        s134: "Stellen Sie andere Dinge, die Ihnen wichtiger waren, in den Vordergrund. Ihr Gesprächspartner weiß, wie wenig wichtig die Abiturnote für die tägliche Arbeit ist, also brauchen Sie sich keine zu großen Gedanken um die Note zu machen."
        s135: "Ihre Notenschnitt im Studium ist nicht optimal."
        s136: "Vielleicht haben Sie noch die Möglichkeit, den Notenschnitt zu verbessern. Arbeitgeber achten auf dieses Kriterium besonders stark, wenn die zukünftige Tätigkeit Kenntnisse aus Ihrem Studium erfordert.Falls Ihre Noten jedoch mit einem Mangel an Interesse für das Fach zusammenhängt, können Sie damit argumentieren."
        s137: "Schlechte Noten sind häufig ein Resultat von mangelndem Interesse und fehlenden Vorkenntnissen. Sie bevorzugen vielleicht praktische Tätigkeiten und sind darin auch sehr gut. Suchen Sie sich eine Branche oder Tätigkeit, die weniger theoretisch ist und Ihnen mehr Spaß macht. Praktika und gute Arbeitszeugnisse sind hilfreich, um mögliche Arbeitgeber von Ihrer Leistungsfähigkeit zu überzeugen."
