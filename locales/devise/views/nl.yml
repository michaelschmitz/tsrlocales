      blogs1: 
        s1: "Laatste artikel"
        s10: "Echter, voor dit spel zijn de regels meer complex (er is een reden waarom business en economie voltijd studies zijn) en het zal lastig worden iemand te vinden die de regels aan u kan uitleggen - mensen zijn druk . Daarnaast is de schaal van dit spel anders. Normale spellen duren maximaal een paar uur om uit te spelen - dit spel duurt dagen, weken, maanden of jaren, soms zelfs decennia."
        s11: "En terwijl de winnaars en verliezers goed zichtbaar zijn in de meeste bordspellen, maakt het gebrek aan transparantie, feedback en advies het moeilijker om dit te snel te ontdekken in dit spel."
        s12: "Zes regels die u zullen helpen dit spel te spelen - en te winnen:"
        s13: "Ten eerste, dit is uw spel en alleen voor u. "
        s14: "Natuurlijk kunnen er andere mensen bereid zijn om te helpen, zoals ouders, vrienden en voormalige professors, maar uiteindelijk is het uw verantwoordelijkheid om het spel te spelen, om beslissingen te nemen en een strategie uit te stippelen die u gelukkig maakt."
        s15: "Dit is zowel eng als vernieuwend, want het geeft je de ultieme vrijheid om uw eigen pad vorm te geven. Wees trots op uwzelf en leer om het spel juist te spelen - je nieuwe vaardigheden zullen telkens weer van pas komen."
        s16: "Ten tweede is dit spel zeer flexibel qua bewegingen en acties."
        s17: "U kunt de hele dag op de bank zitten of acht uur door brengen met het schrijven van sollicitatiebrieven, u kunt een baan nemen in een golfclub al is het alleen maar om nieuwe mensen te ontmoeten of u kunt thuis blijven en naar programma‚Äôs op tv kijken die op dat moment populair lijken (Houd in de gaten: Als u doet wat de meeste andere mensen doen , dan zal u met de tijd net zo worden als hen)."
        s18: "U kunt ervoor kiezen om mensen direct te benaderen of u kunt hopen dat ze u ontdekken terwijl u op de bank zit. Probeer te ontdekken wat wel en wat niet werkt en met de tijd zal u daar beter in worden."
        s19: "Ten derde is dit spel niet eerlijk en er is geen toezichthouder."
        s2: "Hoe die eerste baan te bemachtigen?"
        s20: "Er zijn misschien honderden banen die per jaar USD 100.000 betalen voor young professionals die net geslaagd zijn voor hun studie, maar dat betekent niet dat iedereen weet wie zij zijn. Soms kan gebrek aan kennis mensen uitsluiten van die grote stap voorwaarts in hun carri√®re, op andere momenten is het misschien een gebrek aan kwalificaties of verkoopbare vaardigheden."
        s21: "Dit betekent dat u een uitstekende graduate met goede cijfers kunt zijn, maar nog steeds geen baan kunt vinden."
        s22: "Academische ervaring biedt weinig hulp als u niet de juiste vaardigheden hebt verworven om een onafhankelijke denker en doener te zijn om de regels van dit spel te begrijpen. Economie√´n verschuiven en landen reorganiseren zichzelf voortdurend om betere economische prestaties te leveren.Dit kunt u ook - wat u ook heeft gestudeerd. Als u in een plaats woont die negatief wordt be√Ønvloed door de economie en economische, politieke en sociologische factoren zijn van kracht op het werkaanbod, dan is het tijd om verder te kijken. Mensen zijn van nature ontdekkingsreizigers, en als uw kansen elders beter zijn dan is het misschien tijd om verder te kijken. Ben moedig en zoek naar kansen, ga niet op zoek naar risico‚Äôs. U kunt altijd terugkeren."
        s23: "De vierde regel is simpel: U heeft waarde."
        s24: "Als oprichter weet ik dat er altijd wel iets op de to-do lijst staat en ik ben er trots op om met een geweldig team te werken dat op zoek gaat naar uitdagingen en actief werkt aan oplossingen voor deze uitdagingen. Het is vergelijkbaar met de ervaring wanneer een verjaardagsfeestje is afgelopen ‚Äì u bent blij als dat er hulp is wanneer er werk gedaan moet worden en om de ene of andere reden blijven er altijd maar heel weinig mensen over om te helpen."
        s25: "Let op: dit is niet een kwestie van ervaring of intelligentie maar voor een groot deel een kwestie van houding. Uw bereidheid om te werken en nieuwe dingen te leren maakt u waardevol, uw bereidheid om nieuwe uitdagingen aan te pakken is altijd positief. En als u net bent afgestudeerd heeft u al een set van vaardigheden en kennis die gebruikt of aangepast kunnen worden om soortgelijke problemen waar vele bedrijven momenteel mee geconfronteerd worden op te lossen."
        s26: "Zelfs als u relatief weinig ervaring heeft, dan heeft u slechts een paar weken nodig om uit te groeien tot een expert op een specifiek gebied. Dit gebeurt als u het punt bereikt wanneer u meer weet dan de anderen om u heen, neem de taak op u en voltooi deze tot een professionele standaard (dit is een onderwerp dat zal worden behandeld in het volgende artikel). Denk niet dat u van mindere waarde bent, omdat u slechte ervaringen heeft opgedaan tijdens uw huidige zoektocht naar een baan. De juiste persoon op de juiste plek maakt een wezenlijk verschil. En zodra u uw waarde begrijpen, zult u kansen vinden om deze te benutten."
        s27: "Regel vijf: U bent uw eigen bedrijf en u moet leren hoe dit te verkopen."
        s28: "In dit spel bezit u een bedrijf dat momenteel wordt bemand door √©√©n intelligent persoon. Zorg ervoor dat deze persoon zichzelf benut en de mogelijkheid krijgt om te leren om zo een professional te worden ‚Äì deze persoon is uw product."
        s29: "Maar zelfs met een geweldig product, zijn marketing en sales absoluut cruciaal voor uw succes. Als uw product (nog) niets bijzonders is, dan kan een verstandige positionering deuren openen en kansen bieden om snel te groeien. Dit vraagt om een heldere analyse van de vraag op de markt, de kwaliteiten die klanten willen zien en over uw verkoopstrategie."
        s3: "9 korte artikelen die u helpen succesvol te zijn"
        s30: "Tenzij u iemand bent die een uitstekende service biedt en grote naamsbekendheid heeft (zou u Steve Jobs hebben ingehuurd als u kon? Waarom?) zal niemand op zoek zijn naar u."
        s31: "U moet uwzelf beschikbaar opstellen en makkelijk gevonden kunnen worden en vervolgens actief naar kansen op zoek gaan op een professionele manier. Ervan uitgaande dat u dit artikel leest op theStudentRanking, bent u daar al mee bezig wat zeker een goede zet is."
        s32: "Maar het is niet genoeg om op √©√©n kanaal aanwezig te zijn: Kijk naar andere mogelijkheden om gevonden te worden, probeer uw vaardigheden te tonen in een professionele omgeving (idealiter zichtbaar voor toekomstige klanten / werkgevers) en investeer tijd, geld en moeite in het verbeteren van uw vaardigheden. Als u niets over sales weet, lees dan een paar goede salesboeken in een bibliotheek (gratis!) en cre√´er uw eigen strategie."
        s33: "Hoe zal u contact opnemen met werkgevers? Hoe maakt u  uwzelf makkelijk vindbaar? Hoe zorgt u dat u voor ieder van hen uniek en waardevol bent? Hoe grijpt u actief kansen? Sales is hard werken en een goede verkoop kan weken, maanden en soms jaren duren voordat het tot bloei komt."
        s34: "Regel zes: De meeste markten lijden onder extreme ineffici√´nties - vraag en aanbod zijn zelden in balans en kansen zijn vaak verborgen of liggen uit uw comfort zone."
        s35: "Het is uw taak om te kijken naar het aanbod: Grote bedrijven zijn altijd op zoek naar nieuwe leden om hun team te versterken, maar deze bedrijven zijn niet altijd in uw buurt."
        s36: "Bent u bereid om te verhuizen? Zoja, dan zal dit de aanbodzijde vergroten en nieuwe markten voor u openen, vooral als u de vereiste talen al spreekt. Bijna geen enkele werkgever betaalt voor uw taalcursussen (tenzij u een voetballer bent), dus bent u bereid om vooraf tijd en moeite te investeren om uw kansen te verbeteren?"
        s37: "Als u tijd heeft en beschikking heeft over wat financi√´le middelen, neem dan een cursus en ontvang een certificaat; toon deze vaardigheden tijdens uw interviews. Hoe meer moeite u in vaardigheden steekt, hoe groter uw beloning zal zijn."
        s38: "Anderzijds, uw klanten zullen een soortgelijk probleem hebben. Zij willen graag uitstekende kandidaten aannemen, maar hebben problemen met het vinden van meertalige 23-jarige PhD's met 5 jaar werkervaring die bereid zijn te werken voor een gemiddeld salaris."
        s39: "Werkgevers moeten zichzelf en hun merk ook aan u verkopen en zij doen dit door veel tijd, geld en moeite te investeren in het aanwezig zijn op zoveel mogelijk kanalen. Toch kan het zijn dat ze niet veel sollicitaties ontvangen - vooral kleinere bedrijven met minder bekende merken worden geconfronteerd met dit probleem ‚Äì en zij zijn dankbaar om u te leren kennen."
        s4: "Na zelf een paar jaar geleden de moeilijkheden van het zoeken naar een baan te hebben ervaren en nu ik ook weet wat iemand aannemen inhoudt (in de laatste 3 maanden heb ik 18 mensen aangenomen), dacht ik dat het een goed idee was om de volgende reeks artikelen te schrijven om u te helpen bij het bemachtigen van die eerste baan."
        s40: "Benader hen actief  en help hen het lokale optimum te vinden - u."
        s41: "Dit is niet alleen een kwestie van vaardigheid, maar ook een kwestie van geluk: Wij hebben in de laatste paar dagen voor een nieuwe positie een aantal geweldige sollicitaties van zeer getalenteerde en ervaren mensen ontvangen, maar op dat moment was ons sollicitatieproces al voltooid (en ons budget besteed) en onze focus verplaatste zich weer van het aannemen van mensen naar dingen voor elkaar krijgen. Dus maak u niet teveel zorgen - geluk speelt ook een rol, maar als u er maar genoeg moeite en passie insteekt, zullen de kansen groter worden en zal het geluk zich naar uw kant van de tafel verplaatsen."
        s42: "5 vragen die u succesvol zullen maken"
        s43: "Dit artikel omvat een aantal van de basisregels voor het economische spel bij het zoeken naar werk. In het volgende artikel zullen we bespreken hoe u zich professioneel kunt voorbereiden op die zoektocht en beantwoorden wij de vijf belangrijkste vragen die iedere graduate moet hebben beantwoord om succesvol te zijn als het gaat om de arbeidsmarkt."
        s44: "Volgende artikel: 5 Vragen die slimme kandidaten zullen hebben voorbereid"
        s5: "In veel landen is de economie slecht en als u op het punt staat om af te studeren is het krijgen van die eerste baan een zeer belangrijke stap."
