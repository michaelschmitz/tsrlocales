        s100: "Analyse en Suggesties"
        s101: "Solliciteren op banen en stages is de ultieme test van uw referenties op papier. Hieronder vindt u suggesties en hints met betrekking tot het maken van een CV en wat u kunt doen om beter te presteren."
        s102: "Analyse van positieve elementen"
        s103: "Uw cijfers zijn uitstekend"
        s104: "U bent een harde werker en een geconcentreerde en gemotiveerde student. Uw cijfers demonstreren een grondige kennis van de theorie en uw resultaten bevestigen u als een waardevolle collega."
        s105: "Beschrijf uw motivatie en manier van werken om de cijfers te behalen die u wenste. Wat heeft u gemotiveerd om zo goed te presteren? Deel uw motivatie in sollicitatiebrieven en tijdens sollicitatiegesprekken."
        s106: "U heeft uw school met uitstekende cijfers afgerond."
        s107: "Uw schoolresultaten laten zien dat u gedisciplineerd te werk gaat wanneer het examens en werk betreft."
        s108: "Leg uit hoe u uzelf voorbereidt en hoe u nieuwe uitdagingen benadert (Leg de focus niet te veel op resultaten). Bedrijven zijn op zoek naar toegewijde, serieuze en gemotiveerde collega's. Uw cijfers laten zien dat u daar √©√©n van bent."
        s109: "Superieure taalkennis"
        s11: Deelnemers
        s110: "Afhankelijk van de industrie en het type bedrijf, zal u zeer waardevol zijn voor elk bedrijf. Een taal leren brengt u niet alleen communicatievaardigheden, maar heeft u ook de kans geboden om meer te leren over verschillende culturen en om situaties verschillend te analyseren."
        s110a: "Advies:"
        s111: "Focus op uw talenkennis en de flexibiliteit die het biedt voor het bedrijf. Globaal concurrerende bedrijven geven de voorkeur aan meertalige kandidaten."
        s112: "Veel interesses en vaardigheden"
        s113: "U heeft ervaringen opgedaan in vele vari√´rende situaties en u bent er aan gewend om te gaan met nieuwe omgevingen en onderwerpen. Uitgebreide kennis en vaardigheden zijn waardevol wanneer het demonstreert dat u open staat voor het leren en eigenmaken van nieuwe capaciteiten."
        s114: "Beschrijf uw motivatie om deze vaardigheden te verkrijgen. Waarom genoot u ervan dit te leren? Passie is stimulerend, bedrijven en collega's zouden graag zien dat u dezelfde passie gebruikt in uw werk."
        s115: "U heeft maatschappelijk werk verricht en uzelf benut voor een goed doel."
        s116: "Uw inzet wordt erkend. U ondersteunde organisaties bij het veranderen van de wereld en u heeft ervaring opgedaan in het omgaan met hindernissen en lastige collega's en situaties. Daarnaast heeft u ervaring in het motiveren en overtuigen van mensen - waardevolle vaardigheden voor elke wergever."
        s117: "Omvangrijk maatschappelijk werk biedt uw vaardigheden en ervaringen die van toepassing zijn op het dagelijkse werkleven. Presenteer deze ervaringen en uw leerresultaten. Welke situaties waren lastig, hoe ging u hiermee om? Wat zou u volgende keer beter doen? Welke vaardigheden heeft u ontwikkeld?"
        s118: "U heeft meerdere publicaties"
        s119: "U grondige kennis over onderwerpen van belang en gepolijste technische en communicatieve vaardigheden hebben tot meerdere publicaties op uw naam geleid. U heeft tijd en inspanning in deze onderwerpen gestopt en u bent reeds een expert - Dit demonstreert uw doorzettingsvermogen en motivatie om complete resultaten te leveren."
        s12: Boven
        s120: "Publicaties zijn een referentie die uw professionele werkhouding onderbouwen. Geef links naar uw publicaties en bespreek de vaardigheden die verbeterd of ontwikkeld zijn tijdens het tot stand brengen en publicatieproces."
        s121: "U heeft awards of prijzen ontvangen"
        s122: "Passie leidt tot prestatie. En uw prestatie is erkend - Ofwel dit een intellectuele of sportieve prestatie is, u heeft exceptionele resultaten laten zien en u bent hiervoor geprezen."
        s123: "Passie is belangrijk. En zo zijn resultaten ook. Wanneer u een sollicitatiebrief schrijft, bespreek uw inspanningen en motivaties en maak een verband met uw nieuwe taken."
        s124: "U heeft beurzen ontvangen"
        s125: "Beurzen geven pre-selectie aan. Andere partijen hebben een zekere kwaliteit in u herkend en hebben besloten u financieel te belonen of ondersteuning te bieden. Beurzen maken het makkelijker voor toekomstige werkgevers om uitzonderlijk talent te vinden - en u heeft uw beurs verdiend."
        s126: "U heeft hard gewerkt om deze beurs te ontvangen en het biedt u de mogelijkheid uit te leggen hoe deze beurs de weg een stukje makkelijker heeft gemaakt voor u en op het zelfde moment u mogelijk heeft gemaakt om te focussen op nog betere prestaties."
        s127: "U doet het geweldig, ga zo door."
        s128: Verbeteringen
        s129: "Gebrek aan significante werkervaring"
        s13: Bedrijfsanalyse
        s130: "Werkgevers zullen gebrek aan significante werkervaring als een risicofactor zien. Als u nog niet eerder in een industrie heeft gewerkt, dan is het mogelijk dat u de werkcultuur, de taken die uw collega's hebben uitgevoerd of uw toekomstige functie niet begrijpt of respecteert. Er is een risico dat u teleurgesteld zal zijn in uw dagelijkse werk en op zoek zal gaan naar andere kansen."
        s131: "Voltooi een aantal stages in relevante industrie√´n om te kijken of het u bevalt. Zelfs als u niet heel ge√Ønteresseerd bent, kunt u een lijst maken van industri√´n die uitgesloten kunnen worden en langzaamaan kunt een een mening vormen in welk type industrie u graag zou willen werken."
        s132: "Schoolcijfers zijn benedengemiddeld"
        s133: "Kan niet veranderd worden. Maar dit hoeft niet uw toekomstige prestaties in uw baan te be√Ønvloeden - als u zeer gemotiveerd bent om goed te presteren, focus op de huidige taken en verkies het dagelijkse werkleven boven theorie, dan zou u uzelf misschien goed kunnen verkopen bij toekomstige werkgevers. Dit wordt makkelijker wanneer u relevante stages en certificaten van het werk dat u heeft verricht kunt tonen."
        s134: "Focus op andere, belangrijkere facetten en praat over de dingen die er toe doen. Diegene die uw sollicitiegesprek afneemt weet hoe irrelevant uw schoolcijfers kunnen zijn voor de functie die uw gaat innemen en is meer ge√Ønteresseerd in het horen van redenen waarom u goed zal presteren. Lever deze aan, negeer het verleden."
        s135: "Studiecijfers zijn benedengemiddeld."
        s136: "U kunt deze resultaten misschien nog steeds verbeteren. Afhankelijk van de industrie zullen werkgevers op uw cijfers focussen als de theorie relevant is voor uw toekomstige functie. Echter, als u van industrie verandert, dan zullen lagere cijfers geen probleem zijn zolang u kunt toelichten dat deze het resultaat zijn van andere prioriteiten of gebrek aan kennis of vaardigheid op dit gebied, en niet door een gebrek aan inspanning."
        s137: "Slecht cijfers zouden u er niet van moeten weerhouden om uit te blinken in uw werk. Breng dit over en vertel diegene die uw sollicitatiegesprek afneemt over uw carri√®replannen en ambities en hoe u deze denkt te bereiken. Niet iedereen hoeft een dubbele titel PhD te hebben - Sommige banen zullen eigenlijk meer hebben aan een practisch persoon met een directe aanpak."
        s138: "Vacatures die bij u passen"
        s139: "De volgende bedrijven willen graag met u samenwerken. Suggesties zijn gebaseerd op uw resultaten van de ranking, uw studie-achtergrond en aangegeven beschikbaarheid."
