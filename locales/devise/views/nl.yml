      faq: 
        s1: "Veel gestelde vragen"
        s10: "5. Hoe geeft u een score aan mijn behaalde cijfers? Is het beter om meer tienen te hebben of weegt stage-ervaring zwaarder?"
        s11: "We gebruiken een algoritme that afhankelijk is van de uren ge√Ønvesteerd in een activiteit om de totale puntenwaarde te berekenen. Sommige prestaties, zoals cijfers van de universiteit en middelbare school, hebben een extra vermenigvuldiger die de totale waarde verhoogt en dat maakt deze prestaties belangrijker voor het uiteindelijke resultaat. Desondanks kunnen stages ook voldoende punten toevoegen aan het uiteindelijke resultaat, dus als je twijfelt tussen op de bank zitten of een stage, dan is een stage beslist de juiste keuze."
        s12: "6. Heeft u enkele tips voor studenten die bovenaan in de ranking willen verschijnen?"
        s13: "Studenten die een goede rankingsscore behalen hebben over het algemeen goede cijfers, een aantal stages gedaan en veelzijdige sociale vaardigheden en uitgebreide talenkennis. Dit is vaak het resultaat van een constante en regelmatige investering in hun vaardigheden. Bedenk wat uw interesses zijn en investeer in activiteiten die de moeite waard zijn op dat gebied. Of u nu parttime werkt, stage loopt of extra vakken volgt, u zult snel in de ranking stijgen en uw profiel aantrekkelijker maker."
        s14: "Nog een tip: Het zakenleven is een marathon, niet een sprint. Als je op hoog niveau wilt blijven presteren, dan moet u goed voor uw lichaam en geest zorgen. Wanneer u moe wordt of minder geconcentreerd bent, ga slapen, als dit is wat uw lichaam nodig heeft. Wanneer u weer wakker wordt, werk aan het cre√´ren van iets nuttigs. Dit zal niet alleen leiden tot een goede rankingsscore, maar ook tot een gelukkiger en volmaakt leven."
        s15: "7. De kwaliteit van onderwijs en classificatiesystemen verschillen over het algeemeen tussen landen? Hoe is dit opgenomen in het systeem?"
        s16: "Er is een enorme diversiteit in classificatiesystemen en het niveau van onderwijzen, niet alleen tussen landen, maar zelfs binnen elk land. Ons rankingssysteem kan niet elk individueel vak analyseren en de kwaliteit van het onderwijs van elke school evalueren, maar we kijken wel naar de gemiddelde cijfers die studenten van elke universiteit hebben behaald. Deze informatie wordt gepubliceerd op de pagina met de ranking van universiteiten om zo cijferinflatie te ontmoedigen. Globaal gezien kan cijferinflatie mogelijk tot lichte assymmetrische resultaten tussen landen leiden, maar wanneer u de ranking op nationaal niveau bekijkt, wordt het perspectief al snel duidelijker. Als we kijken naar sollicitatieprocedures evalueren werkgevers normaal gesproken de onderwijsachtergrond en cijfers van de kandidaten volgens hun vorige ervaringen. Gemiddelde cijfers in een moeilijk studiegebied worden nog steeds gezien als zeer positief."
        s17: "8. Moet ik diploma‚Äôs of certificaten aantonen om mijn profiel te verifi√´ren"
        s18: "Wij vereisen geen diploma‚Äôs of certificaten om deel te nemen aan de ranking. Echter, werkgevers zullen over het algemeen wel de voorkeur geven aan complete profielen die vooruitgangsraporten en andere documentatie hebben toegevoegd. Daarnaast geeft onze ranking een kleine bonus voor geverifi√´erde kandidaten. Als werkgevers eenmaal contact met u hebben opgenomen, zullen zij uw vaardigheden onderzoeken en vaak vragen naar de originele documenten. Als kandidaten deze niet op verzoek kunnen laten zien, dan zal dit leiden tot be√´indiging van het proces(zelfs als contracten al getekend zijn) en kan zelfs leiden tot juridische stappen."
        s18a: "9. Is mijn positie in de ranking zichtbaar voor vrienden, collega‚Äôs en andere gebruikers?"
        s18b: "Uw informatie is priv√© als u dat wenst. U kunt op elk gewenst moment uw zichtbaarheid van uw profiel veranderen in de voorkeursinstellingen van uw account"
        s19: "10. Wat gebeurt er met mijn gegevens?"
        s2: "1. Hoe kan ik deelnemen aan de ranking? Moet ik betalen om mee te doen aan de ranking?"
        s20: "U heeft de controle over uw eigen gegevens. Als u gevonden wilt geworden door werkgevers en vacatures wenst te ontvangen, dan kunt u het beste toestemming geven dat werkgevers uw gedetaileerde informatie kunnen inzien. Als u graag heeft dat uw informatie niet openbaar wordt gemaakt op de globale studentenrankingpagina, dan hoeft u alleen uw instellingen te veranderen om zo uw informatie te verbergen."
        s21: "11. Is het de moeite waard om het systeem te misleiden?"
        s22: "Niet echt. Het is waarschijnlijk mogelijk om een tijdje bovenaan de ranking te staan totdat het account gemarkeerd, aangepast of geschorst wordt. Het systeem heeft ingebouwde calculaties om verdachte accounts te vinden en te markeren. Wanneer een account is gemarkeerd als verdacht, zal het onzichtbaar worden voor anderen, alleen de gebruiker en onze administrators kunnen het profiel nog zien. Na beoordeling, zullen onze administrators het account vrijgeven, u vragen om zekere informatie te verifi√´n en dan zal het account eventueel aangepast of verwijderd worden. Werkgevers zullen over het algemeen de originele documenten willen zien voordat ze iemand aannemen. Daarbovenop, valse documenten fabriceren is fraude en kan leiden tot juridische stappen."
        s23: "12. Wat kan ik doen als ik het niet eens ben met mijn positie in de ranking?"
        s24: "Als u denkt dat het systeem een belangrijke waardering van uw prestaties mist en aangepast zou moeten worden om deze metingen op te nemen in de berekening, e-mail ons. Ons teamteam bekijkt regelmatig idee√´n en wij zullen het systeem aanpassen op basis van goede suggesties ‚Äì dit kan een aantal dagen duren. Als u graag in het algemeen meer punten wilt behalen, dan bent u vrij om meer details over uwzelf toe te voegen en vergeet niet certificaten te uploaden."
        s25: "13. Kan het platform helpen werkeloosheid te bestrijden in Nederland?"
        s26: "Ja, want informatie is het belangrijkst. Hoge werkeloosheid is sterk gecorreleerd aan een lage beschikbaarheid van informatie over werkgelegenheid gekoppeld aan de bereidheid om te verhuizen. Als kandidaten uit Nederland bereidt zijn om te verhuizen naar andere plekken die betere economische kansen bieden, dan kan ons platform dat faliciteren met het globale rankingssysteem."
        s27: "14. Hoeveel kost de ranking?"
        s28: "Het is gratis en zal altijd gratis blijven voor studenten en recent afgestudeerden. Werkgevers betalen om vacatures te plaatsen en te adverteren wat onze salarissen dekt."
        s29: "15. Hoe kan ik mijn ranking volgen?"
        s3: "Het is gratis. U hoeft u alleen aan te melden via een Facebook of e-mailaccount. Wanneer u uw prestaties hebt ingevuld, zal het system uw score berekenen en u vergelijken met uw vrienden."
        s30: "U wilt mogelijk regelmatig terugkomen om nieuwe prestaties aan uw profiel toe te voegen. Zojuist een stage afgerond? Een diploma ontvangen voor uw taalvaardigheden? U bent vrij om deze toe te voegen en om huidige rankingspositie te herberekenen."
        s31: "16. Hoe kan ik mijn sollicatieprocessen volgen?"
        s32: "Ons systeem zal een kort overzicht geven van de banen waar u al op gesolliciteerd heeft. Op dit moment zijn we nog steeds in de testfase van deze functie, maar deze zal binnen enkele weken beschikbaar zijn."
        s33: "17. Ik heb mijn universitaire studie afgerond en ik heb een baan gevonden. Is het verstandig mijn profiel te behouden?"
        s34: "U bent vrij om uw profiel te bewaren en om het nu en dan te updaten. Andere mensen in uw leeftijdscategorie zullen waarschijnlijk hetzelfde doen en u kunt uzelf nog steeds vergelijken met vrienden en alle anderen in de database. U kunt mogelijk incidenteel nog steeds vacatures ontvangen. U weet nooit waar recruiters naar op zoek zijn en wat voor mogelijkheden er zijn."
        s35: "18. Kan ik betalen om het aantal bezoekers van mijn profiel te verhogen?"
        s36: "Nee. Deze ranking draait puur om behaalde prestaties."
        s37: "19. Heeft mijn account een vervaldatum?"
        s38: "Nee, er is geen houdbaarheidsdatum voor uw account, maar werkgevers kunnen wel uw activiteitenniveau op het platform zien. Elke paar dagen inloggen wanneer u actief op zoek bent naar een baan zal uw activiteitenniveau hoog houden en recruiters die filteren op activiteitenniveau zullen u eerder vinden. Makkelijk gezegd: Als u uw profiel up to date houdt, is de kans hoger dat u benaderd wordt, maar het account zal niet verwijderd worden als u inactief bent."
        s39: "20. Is het systeem perfect?"
        s4: "2. Ik denk dat ik gemiddeld of beneden gemiddeld ben. Is het verstandig om mij aan te melden?"
        s40: "Het systeem is aardig perfect. Wij staan zelf versteld! Wij hebben ondervonden dat de ranking over het algemeen een genuanceerd en eerlijke portret schetst door zoveel verschillende factoren in acht te nemen. Als we manieren ontdekken om de kwaliteit van het systeem te verbeteren, dan zullen we daar zeker aan werken. Suggesties zijn altijd welkom!"
        s41: "Technische vragen"
        s42: "21. Wat te doen als ik mijn wachtwoord moet herstellen?"
        s43: "Probeer in te loggen en klik op de ‚Äúwachtwoord herstellen‚Äù knop. Als u echter geen toegang heeft tot het geregistreerd e-mailaccount, dan moet u contact opnemen met een van de country managers en een kopie van uw paspoort of identiteitskaart laten zien om opnieuw toegang te krijgen tot uw account. Dit proces kan een paar dagen duren, om sociale hackpogingen te ontmoedigen."
        s44: "22. Wat gebeurt er als ik de e-mail om mijn wachtwoord opnieuw in te stellen niet heb ontvangen?"
        s45: "Allereerst raden wij u aan uw spamfolder te controleren. Als u de e-mail hier niet terugvindt, kunt u het correcte e-mailadres opnieuw in het veld intypen. Typfouten gebeuren nu eenmaal. Afhankelijk van het dataverkeer, kan een e-mail versturen enkele minuten duren- het internet is soms langzaam."
        s46: "23. Kan ik mijn wachtwoord aan iemand anders geven?"
        s47: "Geef uw wachtwoord aan niemand. Dit betreft ook administrators, country managers, werknemers, vrienden of onbekenden in de trein. Wij hebben toegang tot het systeem en alle profielen zonder een wachtwoord nodig te hebben and zullen u daarom ook nooit vragen naar uw wachtwoord."
        s48: "24. Hoe kan ik mijn account verwijderen?"
        s49: "Door een e-mail te verzenden naar info@thestudentranking.com met het e-mailadres dat u heeft gebruikt om uw account te registreren. We zullen uw aanvraag bekijken en uw account verwijderen, zonder vragen te stellen."
        s5: "Ja, want elke individu is uniek en kan nog steeds zijn voordeel halen uit deze ranking. De rankingsresultaten en adviezen zullen u helpen te ontdekken hoe u zichzelf kunt verbeteren en uw waarde kunt verhogen. Zelfs als de rankingsscore u niet in uw gewenste rankingsgroep plaatst, dan bent u nog steeds uniek vanwege uw specifieke combinatie van ervaringen, vaardigheden en locatie. Dit maakt u interessant voor werkgevers die op zoek zijn naar deze specifieke combinatie. U weet nooit waar werkgevers naar op zoek zijn!"
        s50: "25. Als ik aanvraag om mijn account te verwijderen, zullen mijn resultaten dan nog steeds in de ranking blijven staan?"
        s51: "Nee, uw resultaten zullen uit de ranking verwijderd worden. We zullen alle data verwijderen en er zal geen spoor van u op onze site achterblijven."
        s52: "26. Zullen spammers mijn e-mailadres ontvangen?"
