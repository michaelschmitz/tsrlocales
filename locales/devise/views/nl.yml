        s54: "Voor werkgevers en recruiters"
        s55: "27. Wat biedt u aan?"
        s56: "Wij helpen werkgevers bij het snel en efficient vinden van de ideale studenten en recent afgestudeerden op wereldwijd niveau door een geheel globale rankingsdatabase van kandidaten samen te stellen. Of u nu op zoek bent naar de top 5% van iedere klas of naar iemand met een unieke combinatie van vaardigheden, wij kunnen u helpen. Wij bieden studenten een globale ranking die hen de kans biedt om meer te weten te komen over hun marktwaarde en kansen op een baan bij toonaangevende bedrijven. Daarbovenop, publiceren wij een tweejaarlijkse ranking van universiteiten gebaseerd op de kwaliteit van de studenten van elke universiteit.Wij helpen werkgevers bij het snel en efficient vinden van de ideale studenten en recent afgestudeerden op wereldwijd niveau door een geheel globale rankingsdatabase van kandidaten samen te stellen. Of u nu op zoek bent naar de top 5% van iedere klas of naar iemand met een unieke combinatie van vaardigheden, wij kunnen u helpen. Wij bieden studenten een globale ranking die hen de kans biedt om meer te weten te komen over hun marktwaarde en kansen op een baan bij toonaangevende bedrijven. Daarbovenop, publiceren wij een tweejaarlijkse ranking van universiteiten gebaseerd op de kwaliteit van de studenten van elke universiteit."
        s57: "28. Hoe werkt uw ranking?"
        s58: "Studenten krijgen punten voor elke ingevulde prestatie. Onder prestaties vallen universitaire diploma‚Äôs, middelbare schoolcijfers, werkervaring, taal- en persoonlijke vaardigheden en elke andere factor dat hen uniek maakt en een competentie laat zien. We gebruiken deze punten om studenten van dezelfde leeftijd in onze globale ranking te vergelijken en verder vergelijken mogelijk te maken gebaseerd op studie, locatie, nationaliteit en andere relevante factoren. Werkgevers kunnen kandidaten ook filteren op basis van afstudeerdatum of beschikbaarheid en interesse in fulltime, parttime of stage vacatures."
        s59: "29. Hoeveel gebruikers zijn er? Hoe snel groeit de database?"
        s6: "3. Hoe is werkervaring relevant? Als ik veel werkervaring heb, kan ik mij dan nog steeds registreren?"
        s60: "We zijn pas recent gelanceerd en hebben alleen gebruikers van de eerste testfase. Met de vermenigvuldheidsfactor en mond-op-mond reclame via sociale netwerken, verwachten wij een paar duizend gebruikers binnen twee weken van onze lancering oplopend tot 20.000 gebruikers aan het einde van 2013. Deze groei zal dan doorgaan tot een bepaald niveau van verzadiging is bereikt."
        s61: "30. Hoe betrouwbaar zijn de resultaten van de ranking?"
        s62: "De betrouwbaarheid van de ranking hangt af van de kwaliteit van de gegeven data. We gebruik verscheidene mechanismen om gebruikers aan te moedigen geldige en certificeerbare informatie aan te leveren. Ons systeem markeert accounts die onwaarschijnlijke profielen proberen te cre√´ren en onze administrators controleren deze verdachte en nieuw aangemaakte profielen dagelijks. Daarnaast beloont het systeem gebruikers die diploma‚Äôs en certificaten uploaden op de site om zo de kwaliteit van hun profiel te verbeteren."
        s63: "31. Is data statistisch significant?"
        s64: "Onze ranking wordt meer statistisch significant met elke nieuwe student die zich aanmeldt. Afhankelijk van het analyseniveau en het aantal gebruikers van de site, kunnen wij binnen de komende maanden zeer significante analyses uitvoeren in de globale en nationale talentenpool."
        s65: "32. Waarom zouden wij vacatures op uw website plaatsen?"
        s66: "Omdat u op zoek bent naar de beste kandidaten en wij u kunnen helpen deze te vinden. Haast elke student wil graag weten hoe hij/zij presteert ten opzichte van anderen, dit leidt hen naar onze site. De ranking maakt het makkelijker voor u om de beste kandidaten snel te vinden en  contact met hen op te nemen. Een vacature plaatsen versnelt dit proces door de mogelijkheid te bieden aan studenten die actief op zoek zijn naar een baan of stage hun interesses te tonen. Probeer het nu ‚Äì uw eerste vacature is gratis."
        s67: "33. Wilt u concurreren met diensten zoals LinkedIn and Monsterboard.nl? "
        s68: "Wij bieden een alternatief voor studenten en werkgevers om direct met elkaar in contact te komen en LinkedIn en Monsterboard zijn grote spelers op professioneel gebied. Ons voordeel is dat wij ons richten op een specifieke target groep en onze gebruikers geweldige mogelijkheden willen aanbieden om de passende studenten bij de passende banen te vinden. Andere providers kunnen dit niet aanbieden."
        s69: "34. Hoe voorkomt u dat gebruikers valse informatie verstrekken?"
        s7: "Ja. U zal een evaluatie ontvangen gebaseerd op een meting met vergelijkbare studenten. Werkgevers die ons systeem gebruiken zijn op zoek naar allerlei verschillende soorten kandidaten en zij kunnen ge√Ønteresseerd zijn in uw profiel, vooral als u belangrijke werkervaring heeft opgedaan."
        s70: "Ons systeem heeft zichtbare en onzichtbare filtermechanismen die ingevulde data verifi√´ren en  die ‚Äúwaarschijnlijksheidstesten‚Äù uitvoeren op complete profielen. Wij markeren en filteren automatisch verdachte profielen en onze administrators kunnen deze profielen goedkeuren, aanpassen of verwijderen. Met de moeite die het kost om een bevestigd en geverifi√´erd account aan te maken, zou het buitengewoon tijdrovend zijn om het systeem te bedriegen."
        s71: "35. Hoeveel kost het om vacatures en events op de website te plaatsen?"
        s72: "De eerste vacature is gratis en onze diensten zijn over het algemeen zeer concurrerend geprijsd. Zie de ‚ÄúPrijzen‚Äù pagina op onze website voor een volledig overzicht. Als u veel vacatures heeft of graag partner wilt worden, neem dan contact op met onze country manager om zo het beste pakket te krijgen."
        s73: "36. Hoe kan ik vacatures meer onder de aandacht brengen?"
        s74: "U kunt een logo toevoegen aan uw vacature om zo meer aandacht te cre√´ren in de rankingsresultaten. Daarnaast kunt u op onze website adverteren om zo een groter publiek naar uw bedrijf of vacature te trekken. Als u graag actief de beste kandidaten wilt benaderen, dan kunt u een e-mail marketingcampagne voor een specifieke targetgroep opzetten wat een goede response zal verzekeren."
        s75: "37. Hoe kunnen we uw partner worden om onze diensten te adverteren?"
        s76: "Neem contact op met een van de country managers via de teampagina of vul het contactformulier in. We zullen u binnen 24 uur beantwoorden om de mogelijkheden van een partnerverband te bespreken."
        s77: "38. Hoe kunnen we sponsor worden?"
        s78: "Neem contact op met een van de country managers via de teampagina of vul het contactformulier in. We zullen u binnen 24 uur beantwoorden om de sponsormogelijkheden te bespreken."
        s8: "4. Hoe rankt het systeem studenten? Hoe werkt dit systeem?"
        s9: "Het systeem is afhankelijk van de enige factor waar niet mee gesjoemeld kan worden: tijd. Wij vergelijken studenten gebaseerd op hun leeftijd en kijken wat zij hebben bereikt in die tijd. Waar hebben zij hun tijd in ge√Ønvesteerd? Hebben zij meetbare prestaties behaald? Hoe is hun studievooruitgang? Hoeveel talen spreken zij en op welk niveau? Hoeveel werkervaring of andere ervaring hebben zij? Al deze factoren worden opgenomen in de totale score. Wanneer we de totale score hebben, kunnen we u vergelijken met studenten uit hetzelfde geboortejaar om zo een eerlijke vergelijkingsgroep te cre√´ren. Studenten kunnen er ook voor kiezen om vergeleken te worden met andere groepen zoals studenten binnen hun universiteit of alle studenten wereldwijd of met andere studenten die rond dezelfde tijd afstuderen. Dit kan leiden tot verschillende resultaten wat een meer gebalanceerd overzicht geeft."
