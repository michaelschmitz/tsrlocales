        s3: "Loop jij stage deze zomer?"
        s4: "Stage lopen in industrie√´n relevant voor je studie en toekomstige carri√®re is een goede manier om te testen of deze tak iets voor jou is en om inzicht te krijgen in het bedrijf waar je in ge√Ønteresseerd bent . Als je op tijd plant, kun je elke zomer stage lopen in verschillende sectoren om langzaam de vaardigheden op te bouwen die nodig zijn voor de baan die je wilt na je afstuderen. Je kunt bijvoorbeeld elke zomer een stage aannemen in reclame, public relations en marketing als je in een van deze sectoren wilt werken na je afstuderen."
        s5: "Door middel van een stage, kun je erachter komen of dit echt is waar je interesse ligt. Zo niet, dan je wil het volgende semester misschien andere colleges volgen om andere gebieden te verkennen die je zouden kunnen interesseren. Als de stage je interesse en carri√®repad verder ondersteunt, volg dan colleges die je kennis en vaardigheden verder zullen uitbreiden op dat gebied."
        s6: "Wanneer je solliciteert naar een baan, zal de stage-ervaring je kansen verhogen op het krijgen van de baan ongeacht je cijfers. Je kunt jezelf goed verkopen aan potenti√´le werkgevers door te benadrukken dat je een actieve student bent met practische ervaring die daarnaast ook de theorie beheerst."
        s7: "Tussen een onbetaalde stage die waarde toevoegt aan je cv en een betaalde part-time baan die geen waarde toevoegt, is het verstandig de optie die waarde toevoegt te nemen en daarmee je kansen te vergroten op het krijgen van je droombaan. Als geld een probleem is, neem ze allebei aan en probeer een werkschema uit te werken met beide werkgevers. De arbeidsmarkt is competitief, doe wat je kunt om je waarde te verhogen nu het nog kan."
        s8: "Focus tijdens je stage op het leren van nieuwe vaardigheden, maximaliseer je sterke punten en krijg een goede aanbevelingsbrief aan het eind van je stage."
